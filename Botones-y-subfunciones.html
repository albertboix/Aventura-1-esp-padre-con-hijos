<!DOCTYPE html>
<html lang="es">
<body>
  <!-- Botones principales -->
  <button id="hamburguesa" class="boton-flotante">☰</button>
  <button id="mas-opciones" class="boton-flotante">⋮</button>
  <button id="btn-mapa" class="boton-flotante">🌍</button>

  <!-- Iconos hijos -->
  <button class="icono-flotante" id="icono-retos">🧩</button>
  <button class="icono-flotante" id="icono-gastronomia">🍽️</button>
  <button class="icono-flotante" id="icono-informacion">🌐</button>
  <button class="icono-flotante" id="icono-historia">🏛️</button>
  <button class="icono-flotante" id="icono-agradecimientos">🤝</button>
  <button class="icono-flotante" id="icono-seguridad">🚦</button>
  <button class="icono-flotante" id="icono-fuentes">📚</button>
  <button class="icono-flotante" id="icono-punto">📍</button>
  <button class="icono-flotante" id="icono-ruta">🗺️</button>
  <button class="icono-flotante" id="icono-brujula">🧭</button>

  <style>
    .boton-flotante, .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
    }
    .icono-flotante {
      display: none;
      width: 44px;
      height: 44px;
      font-size: 1.5rem;
      z-index: 1002;
    }

    #hamburguesa { bottom: 12px; left: 12px; }
    #mas-opciones { bottom: 12px; right: 12px; }
    #btn-mapa { top: 12px; right: 12px; }
  </style>

  <script>
    const gruposIconos = {
      hamburguesa: ['icono-retos','icono-gastronomia','icono-informacion','icono-historia'],
      'mas-opciones': ['icono-agradecimientos','icono-seguridad','icono-fuentes'],
      'btn-mapa': ['icono-punto','icono-ruta','icono-brujula']
    };

    const enlacesIconos = {
      'icono-retos': 'retos_con_puzzles_Av1_es.html',
      'icono-gastronomia': 'Gastronomia.html',
      'icono-informacion': 'paginas_oficiales.html',
      'icono-historia': 'enlaces_valencia_historica.html',
      'icono-agradecimientos': 'Agradecimientos.html',
      'icono-seguridad': 'consejos_seguridad_vial.html',
      'icono-fuentes': null,
      'icono-punto': null,
      'icono-ruta': 'Av1_mapa_completo.html',
      'icono-brujula': 'mapas/Av1_mapa.jpg'
    };

    // Rangos angulares para cada grupo (en grados)
    const rangosAngulos = {
      hamburguesa: [280, 350],     // desde 280° a 350° (arriba-derecha desde esquina inferior izquierda)
      'mas-opciones': [190, 260],  // desde 190° a 260° (arriba-izquierda desde esquina inferior derecha)
      'btn-mapa': [100, 170]       // desde 100° a 170° (abajo-izquierda desde esquina superior derecha)
    };

    function ocultarTodos() {
      Object.values(gruposIconos).flat().forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
      });
    }

    function mostrarIconos(idBoton, iconos, anguloInicio, anguloFin, radioMax = 75, margen = 5) {
      const b = document.getElementById(idBoton);
      const rect = b.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const totalIconos = iconos.length;
      const rangoAngulo = anguloFin - anguloInicio;

      // Calculamos el ángulo para cada icono
      const angulosActuales = [];
      for (let i = 0; i < totalIconos; i++) {
        if (totalIconos === 1) {
          angulosActuales.push((anguloInicio + anguloFin) / 2);
        } else {
          angulosActuales.push(anguloInicio + (rangoAngulo / (totalIconos - 1)) * i);
        }
      }

      // Calculamos el radio máximo permitido para cada icono según el borde más cercano
      let radiosPosibles = [];

      angulosActuales.forEach((angulo, i) => {
        const el = document.getElementById(iconos[i]);
        if (!el) return;

        const angRad = angulo * Math.PI / 180;

        // Distancia máxima en X
        let maxRadioX;
        if (Math.cos(angRad) > 0) {
          maxRadioX = (window.innerWidth - margen - el.offsetWidth / 2 - cx) / Math.cos(angRad);
        } else if (Math.cos(angRad) < 0) {
          maxRadioX = (margen + el.offsetWidth / 2 - cx) / Math.cos(angRad);
        } else {
          maxRadioX = radioMax; // cos = 0, no limita en X
        }

        // Distancia máxima en Y
        let maxRadioY;
        if (Math.sin(angRad) > 0) {
          maxRadioY = (window.innerHeight - margen - el.offsetHeight / 2 - cy) / Math.sin(angRad);
        } else if (Math.sin(angRad) < 0) {
          maxRadioY = (margen + el.offsetHeight / 2 - cy) / Math.sin(angRad);
        } else {
          maxRadioY = radioMax; // sin = 0, no limita en Y
        }

        // Radio máximo permitido para este icono
        const maxRadioIcono = Math.min(maxRadioX, maxRadioY, radioMax);
        radiosPosibles.push(maxRadioIcono);
      });

      // Usamos el radio más pequeño para que todos queden a la misma distancia
      const radioFinal = Math.min(...radiosPosibles, radioMax);

      // Posicionamos los iconos
      angulosActuales.forEach((angulo, i) => {
        const el = document.getElementById(iconos[i]);
        if (!el) return;

        const angRad = angulo * Math.PI / 180;

        let x = cx + radioFinal * Math.cos(angRad) - el.offsetWidth / 2;
        let y = cy + radioFinal * Math.sin(angRad) - el.offsetHeight / 2;

        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
        el.style.position = 'fixed';
        el.style.display = 'flex';
      });
    }

    function inicializarBotonesFlotantes() {
      Object.entries(gruposIconos).forEach(([botonId, iconoIds]) => {
        const boton = document.getElementById(botonId);
        if (!boton) return;

        boton.addEventListener('click', () => {
          const visible = iconoIds.some(id => document.getElementById(id)?.style.display === 'flex');
          ocultarTodos();
          if (!visible) mostrarIconos(botonId, iconoIds, rangosAngulos[botonId][0], rangosAngulos[botonId][1], 75);
        });
      });

      Object.entries(enlacesIconos).forEach(([iconoId, url]) => {
        const icono = document.getElementById(iconoId);
        if (!icono) return;

        icono.style.cursor = 'pointer';
        icono.addEventListener('click', () => {
          if (url) window.open(url, '_blank');
        });
      });
    }

    window.addEventListener('load', inicializarBotonesFlotantes);
  </script>
</body>
</html>
