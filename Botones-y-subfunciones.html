<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iconos Radiales con Enlaces</title>
  <style>
    .boton-flotante, .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      transition: left 0.3s, top 0.3s, opacity 0.3s;
    }
    .icono-flotante {
      width: 44px;
      height: 44px;
      font-size: 1.5rem;
      z-index: 1002;
      display: none;
      opacity: 0;
      pointer-events: auto;
    }

    #hamburguesa { bottom: 12px; left: 12px; }
    #mas-opciones { bottom: 12px; right: 12px; }
    #btn-mapa { top: 12px; right: 12px; }
  </style>
</head>
<body>
  <!-- Botones principales -->
  <button id="hamburguesa" class="boton-flotante" aria-label="Menú hamburguesa">☰</button>
  <button id="mas-opciones" class="boton-flotante" aria-label="Más opciones">⋮</button>
  <button id="btn-mapa" class="boton-flotante" aria-label="Mapa">🌍</button>

  <!-- Iconos hijos -->
  <button class="icono-flotante" id="icono-retos" aria-label="Retos">🧩</button>
  <button class="icono-flotante" id="icono-gastronomia" aria-label="Gastronomía">🍽️</button>
  <button class="icono-flotante" id="icono-informacion" aria-label="Información">🌐</button>
  <button class="icono-flotante" id="icono-historia" aria-label="Historia">🏛️</button>
  <button class="icono-flotante" id="icono-agradecimientos" aria-label="Agradecimientos">🤝</button>
  <button class="icono-flotante" id="icono-seguridad" aria-label="Seguridad">🚦</button>
  <button class="icono-flotante" id="icono-fuentes" aria-label="Fuentes">📚</button>
  <button class="icono-flotante" id="icono-punto" aria-label="Punto">📍</button>
  <button class="icono-flotante" id="icono-ruta" aria-label="Ruta">🗺️</button>
  <button class="icono-flotante" id="icono-brujula" aria-label="Brújula">🧭</button>

  <script>
    const gruposIconos = {
      hamburguesa: ['icono-retos','icono-gastronomia','icono-informacion','icono-historia'],
      'mas-opciones': ['icono-agradecimientos','icono-seguridad','icono-fuentes'],
      'btn-mapa': ['icono-punto','icono-ruta','icono-brujula']
    };

    const sectores = {
      hamburguesa: { centro: 45, arco: 90 },      // ángulo central y arco para el botón hamburguesa
      'mas-opciones': { centro: 315, arco: 90 },  // para más opciones
      'btn-mapa': { centro: 225, arco: 90 }       // para btn-mapa
    };

    const enlacesIconos = {
      'icono-retos': 'retos_con_puzzles_Av1_es.html',
      'icono-gastronomia': 'Gastronomia.html',
      'icono-informacion': 'paginas_oficiales.html',
      'icono-historia': 'enlaces_valencia_historica.html',
      'icono-agradecimientos': 'Agradecimientos.html',
      'icono-seguridad': 'consejos_seguridad_vial.html',
      'icono-fuentes': null,
      'icono-punto': null,
      'icono-ruta': 'Av1_mapa_completo.html',
      'icono-brujula': 'mapas/Av1_mapa.jpg'
    };

    let iconosVisibles = {};

    function ocultarTodos() {
      Object.values(gruposIconos).flat().forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.style.display = 'none';
          el.style.opacity = 0;
          iconosVisibles[id] = false;
        }
      });
    }

    function mostrarIconos(idBoton) {
      const iconos = gruposIconos[idBoton];
      if (!iconos) return;

      const b = document.getElementById(idBoton);
      const rect = b.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const sector = sectores[idBoton];
      const { centro, arco } = sector;
      const total = iconos.length;

      const anguloInicio = centro - arco / 2;

      const padding = 60;
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const maxRadio = 150;

      let radio = maxRadio;
      while (radio > 40) {
        let fuera = false;
        for (let i = 0; i < total; i++) {
          const angulo = total === 1 ? centro : anguloInicio + (arco / (total - 1)) * i;
          const rad = angulo * Math.PI / 180;
          const x = cx + radio * Math.cos(rad);
          const y = cy - radio * Math.sin(rad);
          if (x < padding || x > vw - padding || y < padding || y > vh - padding) {
            fuera = true;
            break;
          }
        }
        if (!fuera) break;
        radio -= 5;
      }

      for (let i = 0; i < total; i++) {
        const angulo = total === 1 ? centro : anguloInicio + (arco / (total - 1)) * i;
        const rad = angulo * Math.PI / 180;
        const x = cx + radio * Math.cos(rad);
        const y = cy - radio * Math.sin(rad);

        const el = document.getElementById(iconos[i]);
        if (el) {
          el.style.left = `${x - el.offsetWidth / 2}px`;
          el.style.top = `${y - el.offsetHeight / 2}px`;
          el.style.display = 'flex';
          el.style.opacity = 1;
          iconosVisibles[iconos[i]] = true;
        }
      }
    }

    function inicializarBotones() {
      Object.entries(gruposIconos).forEach(([botonId, iconoIds]) => {
        const boton = document.getElementById(botonId);
        if (!boton) return;

        boton.addEventListener('click', () => {
          const algunoVisible = iconoIds.some(id => iconosVisibles[id]);
          ocultarTodos();
          if (!algunoVisible) mostrarIconos(botonId);
        });
      });

      // Asignar eventos para abrir enlaces en iconos
      Object.entries(enlacesIconos).forEach(([id, url]) => {
        const el = document.getElementById(id);
        if (el && url) {
          el.onclick = () => window.open(url, '_blank');
        }
      });
    }

    function recalcularVisibles() {
      Object.entries(gruposIconos).forEach(([botonId, iconos]) => {
        const alguno = iconos.some(id => iconosVisibles[id]);
        if (alguno) mostrarIconos(botonId);
      });
    }

    window.addEventListener('load', inicializarBotones);
    window.addEventListener('resize', recalcularVisibles);
    window.addEventListener('orientationchange', () => setTimeout(recalcularVisibles, 200));
  </script>
</body>
</html>
