<!DOCTYPE html>
<html lang="es">
<body>
  <!-- Botones principales -->
  <button id="hamburguesa" class="boton-flotante">☰</button>
  <button id="mas-opciones" class="boton-flotante">⋮</button>
  <button id="btn-mapa" class="boton-flotante">🌍</button>

  <!-- Iconos hijos -->
  <button class="icono-flotante" id="icono-retos">🧩</button>
  <button class="icono-flotante" id="icono-gastronomia">🍽️</button>
  <button class="icono-flotante" id="icono-informacion">🌐</button>
  <button class="icono-flotante" id="icono-historia">🏛️</button>
  <button class="icono-flotante" id="icono-agradecimientos">🤝</button>
  <button class="icono-flotante" id="icono-seguridad">🚦</button>
  <button class="icono-flotante" id="icono-fuentes">📚</button>
  <button class="icono-flotante" id="icono-punto">📍</button>
  <button class="icono-flotante" id="icono-ruta">🗺️</button>
  <button class="icono-flotante" id="icono-brujula">🧭</button>

  <style>
    .boton-flotante, .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
    }
    .icono-flotante {
      display: none;
      width: 44px;
      height: 44px;
      font-size: 1.5rem;
      z-index: 1002;
    }

    #hamburguesa { bottom: 12px; left: 12px; }
    #mas-opciones { bottom: 12px; right: 12px; }
    #btn-mapa { top: 12px; right: 12px; }
  </style>

  <script>
    const gruposIconos = {
      hamburguesa: ['icono-retos','icono-gastronomia','icono-informacion','icono-historia'],
      'mas-opciones': ['icono-agradecimientos','icono-seguridad','icono-fuentes'],
      'btn-mapa': ['icono-punto','icono-ruta','icono-brujula']
    };

    const rangosAngulos = {
      hamburguesa: [270, 360],    // desde abajo a derecha
      'mas-opciones': [180, 270], // desde izquierda a abajo
      'btn-mapa': [90, 180]       // desde arriba a izquierda
    };

    const enlacesIconos = {
      'icono-retos': 'retos_con_puzzles_Av1_es.html',
      'icono-gastronomia': 'Gastronomia.html',
      'icono-informacion': 'paginas_oficiales.html',
      'icono-historia': 'enlaces_valencia_historica.html',
      'icono-agradecimientos': 'Agradecimientos.html',
      'icono-seguridad': 'consejos_seguridad_vial.html',
      'icono-fuentes': null,
      'icono-punto': null,
      'icono-ruta': 'Av1_mapa_completo.html',
      'icono-brujula': 'mapas/Av1_mapa.jpg'
    };

    let iconosVisibles = {};

    // Ahora el radio es fijo según el botón, sin calcular bordes
    function calcularRadioMax(cx, cy, angulos, iconos, idBoton) {
      switch(idBoton) {
        case 'hamburguesa': return 80;
        case 'mas-opciones': return 75;
        case 'btn-mapa': return 60;
        default: return 70;
      }
    }

    function ocultarTodos() {
      Object.values(gruposIconos).flat().forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.style.display = 'none';
          iconosVisibles[id] = false;
        }
      });
    }

    function mostrarIconos(idBoton) {
      const iconos = gruposIconos[idBoton];
      if (!iconos) return;

      const b = document.getElementById(idBoton);
      const rect = b.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const anguloInicio = rangosAngulos[idBoton][0];
      const anguloFin = rangosAngulos[idBoton][1];
      const totalIconos = iconos.length;
      const rangoAngulo = anguloFin - anguloInicio;

      const angulosActuales = [];
      for (let i = 0; i < totalIconos; i++) {
        if (totalIconos === 1) {
          angulosActuales.push((anguloInicio + anguloFin) / 2);
        } else {
          angulosActuales.push(anguloInicio + (rangoAngulo / (totalIconos - 1)) * i);
        }
      }

      const radioMax = calcularRadioMax(cx, cy, angulosActuales, iconos, idBoton);

      angulosActuales.forEach((angulo, i) => {
        const el = document.getElementById(iconos[i]);
        if (!el) return;

        const angRad = angulosActuales[i] * Math.PI / 180;

        const x = cx + radioMax * Math.cos(angRad) - el.offsetWidth / 2;
        const y = cy + radioMax * Math.sin(angRad) - el.offsetHeight / 2;

        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
        el.style.position = 'fixed';
        el.style.display = 'flex';
        iconosVisibles[iconos[i]] = true;
      });
    }

    function inicializarBotonesFlotantes() {
      Object.entries(gruposIconos).forEach(([botonId, iconoIds]) => {
        const boton = document.getElementById(botonId);
        if (!boton) return;

        boton.addEventListener('click', () => {
          const algunoVisible = iconoIds.some(id => iconosVisibles[id]);
          ocultarTodos();
          if (!algunoVisible) mostrarIconos(botonId);
        });
      });

      Object.entries(enlacesIconos).forEach(([iconoId, url]) => {
        const icono = document.getElementById(iconoId);
        if (!icono) return;

        icono.style.cursor = url ? 'pointer' : 'default';
        icono.addEventListener('click', () => {
          if (url) window.open(url, '_blank');
        });
      });
    }

    function recalcularIconosVisibles() {
      Object.entries(gruposIconos).forEach(([botonId, iconoIds]) => {
        const algunoVisible = iconoIds.some(id => iconosVisibles[id]);
        if (algunoVisible) {
          mostrarIconos(botonId);
        }
      });
    }

    window.addEventListener('load', () => {
      inicializarBotonesFlotantes();
    });

    window.addEventListener('resize', () => {
      recalcularIconosVisibles();
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(() => recalcularIconosVisibles(), 200);
    });
  </script>
</body>
</html>
