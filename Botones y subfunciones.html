<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botones y Subfunciones</title>
  <style>
    .boton-flotante, .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
      transition: background-color 0.3s;
    }
    .boton-flotante:hover,
    .icono-flotante:hover {
      background-color: #005f99;
    }
    #hamburguesa { bottom: 12px; left: 12px; }
    #mas-opciones { bottom: 12px; right: 12px; }
    #btn-mapa { top: 12px; right: 12px; }

    .icono-flotante {
      width: 45px;
      height: 45px;
      font-size: 1.8rem;
      z-index: 13000;
    }
  </style>
</head>
<body>
  <!-- Botones principales -->
  <button id="hamburguesa" class="boton-flotante">☰</button>
  <button id="mas-opciones" class="boton-flotante">⋮</button>
  <button id="btn-mapa" class="boton-flotante">🌍</button>

  <!-- Iconos flotantes -->
  <button class="icono-flotante" id="icono-retos" style="display:none;">🧩</button>
  <button class="icono-flotante" id="icono-gastronomia" style="display:none;">🍽️</button>
  <button class="icono-flotante" id="icono-informacion" style="display:none;">🌐</button>
  <button class="icono-flotante" id="icono-historia" style="display:none;">🏛️</button>
  <button class="icono-flotante" id="icono-agradecimientos" style="display:none;">🤝</button>
  <button class="icono-flotante" id="icono-seguridad" style="display:none;">🚦</button>
  <button class="icono-flotante" id="icono-fuentes" style="display:none;">📚</button>
  <button class="icono-flotante" id="icono-punto" style="display:none;">📍</button>
  <button class="icono-flotante" id="icono-ruta" style="display:none;">🗺️</button>
  <button class="icono-flotante" id="icono-brujula" style="display:none;">🧭</button>

  <script>
    const gruposIconos = {
      hamburguesa: ['icono-retos','icono-gastronomia','icono-informacion','icono-historia'],
      'mas-opciones': ['icono-agradecimientos','icono-seguridad','icono-fuentes'],
      'btn-mapa': ['icono-punto','icono-ruta','icono-brujula']
    };

    function ocultarTodosLosIconos() {
      Object.values(gruposIconos).flat().forEach(id => {
        document.getElementById(id).style.display = 'none';
      });
    }

    function posicionarIconosRadial(iconos, boton, angulosDeg, radio = 100) {
      const rect = boton.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const margen = 8;

      iconos.forEach((icono, index) => {
        icono.style.display = 'flex';
        const a = angulosDeg[index] * Math.PI / 180;
        let x = cx + radio * Math.cos(a) - icono.offsetWidth / 2;
        let y = cy + radio * Math.sin(a) - icono.offsetHeight / 2;
        x = Math.max(margen, Math.min(window.innerWidth - icono.offsetWidth - margen, x));
        y = Math.max(margen, Math.min(window.innerHeight - icono.offsetHeight - margen, y));
        icono.style.left = x + 'px';
        icono.style.top = y + 'px';
      });
    }

    Object.entries(gruposIconos).forEach(([botonId, iconoIds]) => {
      document.getElementById(botonId).onclick = () => {
        const visibles = iconoIds.map(id => document.getElementById(id).style.display === 'flex');
        const algunoVisible = visibles.includes(true);
        ocultarTodosLosIconos();
        if (!algunoVisible) {
          const angulos = {
            'hamburguesa': [270, 300, 330, 0],
            'mas-opciones': [270, 225, 180],
            'btn-mapa': [180, 135, 90]
          };
          posicionarIconosRadial(iconoIds.map(id => document.getElementById(id)), document.getElementById(botonId), angulos[botonId]);
        }
      };
    });

    // Comunicación con el padre si se necesita
    window.addEventListener('message', e => {
      const d = e.data;
      if (d?.tipo === 'cerrar-iconos') ocultarTodosLosIconos();
    });
  </script>
</body>
</html>
