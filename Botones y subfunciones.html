<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botones y Subfunciones - Debug</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; overflow: hidden; }

    .boton-flotante, .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
      transition: background-color 0.3s;
    }
    .boton-flotante:hover, .icono-flotante:hover {
      background-color: #005f99;
    }

    #hamburguesa { bottom: 12px; left: 12px; }
    #mas-opciones { bottom: 12px; right: 12px; }
    #btn-mapa { top: 12px; right: 12px; }

    .icono-flotante {
      width: 45px;
      height: 45px;
      font-size: 1.8rem;
      display: none;
      z-index: 13000;
    }

    .debug-dot {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      z-index: 99999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="hamburguesa" class="boton-flotante">☰</button>
  <button id="mas-opciones" class="boton-flotante">⋮</button>
  <button id="btn-mapa" class="boton-flotante">🌍</button>

  <!-- Iconos flotantes -->
  <button class="icono-flotante" id="icono-retos">🧩</button>
  <button class="icono-flotante" id="icono-gastronomia">🍽️</button>
  <button class="icono-flotante" id="icono-informacion">🌐</button>
  <button class="icono-flotante" id="icono-historia">🏛️</button>
  <button class="icono-flotante" id="icono-agradecimientos">🤝</button>
  <button class="icono-flotante" id="icono-seguridad">🚦</button>
  <button class="icono-flotante" id="icono-fuentes">📚</button>
  <button class="icono-flotante" id="icono-punto">📍</button>
  <button class="icono-flotante" id="icono-ruta">🗺️</button>
  <button class="icono-flotante" id="icono-brujula">🧭</button>

  <script>
    const gruposIconos = {
      hamburguesa: ['icono-retos','icono-gastronomia','icono-informacion','icono-historia'],
      'mas-opciones': ['icono-agradecimientos','icono-seguridad','icono-fuentes'],
      'btn-mapa': ['icono-punto','icono-ruta','icono-brujula']
    };

    const angulos = {
      'hamburguesa': [270, 300, 330, 0],
      'mas-opciones': [270, 225, 180],
      'btn-mapa': [180, 135, 90]
    };

    function ocultarTodosLosIconos() {
      Object.values(gruposIconos).flat().forEach(id => {
        const el = document.getElementById(id);
        el.style.display = 'none';
      });
      document.querySelectorAll('.debug-dot').forEach(dot => dot.remove());
    }

    function posicionarIconosRadial(iconos, boton, angulosDeg, radio = 100) {
      const rect = boton.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const margen = 8;

      iconos.forEach((icono, index) => {
        icono.style.display = 'flex';
        const a = angulosDeg[index] * Math.PI / 180;
        let x = cx + radio * Math.cos(a) - icono.offsetWidth / 2;
        let y = cy + radio * Math.sin(a) - icono.offsetHeight / 2;

        // Corrección automática si se sale de la pantalla
        x = Math.max(margen, Math.min(window.innerWidth - icono.offsetWidth - margen, x));
        y = Math.max(margen, Math.min(window.innerHeight - icono.offsetHeight - margen, y));

        icono.style.left = `${x}px`;
        icono.style.top = `${y}px`;

        // Debug visual: marcar posición
        const dot = document.createElement('div');
        dot.className = 'debug-dot';
        dot.style.left = `${x + icono.offsetWidth / 2 - 5}px`;
        dot.style.top = `${y + icono.offsetHeight / 2 - 5}px`;
        document.body.appendChild(dot);
      });
    }

    Object.entries(gruposIconos).forEach(([botonId, iconoIds]) => {
      document.getElementById(botonId).onclick = () => {
        const visibles = iconoIds.map(id => document.getElementById(id).style.display === 'flex');
        const algunoVisible = visibles.includes(true);
        ocultarTodosLosIconos();
        if (!algunoVisible) {
          posicionarIconosRadial(iconoIds.map(id => document.getElementById(id)), document.getElementById(botonId), angulos[botonId]);
        }
      };
    });
  </script>
</body>
</html>
