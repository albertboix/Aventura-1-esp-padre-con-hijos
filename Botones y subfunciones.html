<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Botones y Subfunciones</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    .boton-flotante, .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
      transition: background-color 0.3s;
    }
    .boton-flotante:hover,
    .icono-flotante:hover {
      background-color: #005f99;
    }
    #hamburguesa { bottom: 12px; left: 12px; }
    #mas-opciones { bottom: 12px; right: 12px; }
    #btn-mapa { top: 12px; right: 12px; }

    .icono-flotante {
      width: 45px;
      height: 45px;
      font-size: 1.8rem;
      z-index: 13000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Botones principales -->
  <button id="hamburguesa" class="boton-flotante">â˜°</button>
  <button id="mas-opciones" class="boton-flotante">â‹®</button>
  <button id="btn-mapa" class="boton-flotante">ğŸŒ</button>

  <!-- Iconos flotantes -->
  <button class="icono-flotante" id="icono-retos">ğŸ§©</button>
  <button class="icono-flotante" id="icono-gastronomia">ğŸ½ï¸</button>
  <button class="icono-flotante" id="icono-informacion">ğŸŒ</button>
  <button class="icono-flotante" id="icono-historia">ğŸ›ï¸</button>
  <button class="icono-flotante" id="icono-agradecimientos">ğŸ¤</button>
  <button class="icono-flotante" id="icono-seguridad">ğŸš¦</button>
  <button class="icono-flotante" id="icono-fuentes">ğŸ“š</button>
  <button class="icono-flotante" id="icono-punto">ğŸ“</button>
  <button class="icono-flotante" id="icono-ruta">ğŸ—ºï¸</button>
  <button class="icono-flotante" id="icono-brujula">ğŸ§­</button>

  <script>
    // Exponer funciÃ³n para que el padre la pueda usar
    window.mostrarIconosDeBoton = function(botonId) {
      const gruposIconos = {
        hamburguesa: ['icono-retos','icono-gastronomia','icono-informacion','icono-historia'],
        'mas-opciones': ['icono-agradecimientos','icono-seguridad','icono-fuentes'],
        'btn-mapa': ['icono-punto','icono-ruta','icono-brujula']
      };

      function ocultarTodosLosIconos() {
        Object.values(gruposIconos).flat().forEach(id => {
          const el = document.getElementById(id);
          if(el) el.style.display = 'none';
        });
      }

      function posicionarIconosRadial(iconos, boton, angulosDeg, radio = 100) {
        const rect = boton.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const margen = 8;

        iconos.forEach((icono, index) => {
          icono.style.display = 'flex';
          const a = angulosDeg[index] * Math.PI / 180;
          const x = Math.max(margen, Math.min(window.innerWidth - icono.offsetWidth - margen, cx + radio * Math.cos(a) - icono.offsetWidth / 2));
          const y = Math.max(margen, Math.min(window.innerHeight - icono.offsetHeight - margen, cy + radio * Math.sin(a) - icono.offsetHeight / 2));
          icono.style.left = `${x}px`;
          icono.style.top = `${y}px`;
        });
      }

      const angulos = {
        'hamburguesa': [270, 300, 330, 0],
        'mas-opciones': [270, 225, 180],
        'btn-mapa': [180, 135, 90]
      };

      const iconoIds = gruposIconos[botonId];
      if(!iconoIds) return;

      const iconos = iconoIds.map(id => document.getElementById(id)).filter(Boolean);
      const boton = document.getElementById(botonId);
      if(!boton) return;

      const algunoVisible = iconos.some(icono => icono.style.display === 'flex');

      ocultarTodosLosIconos();
      if (!algunoVisible) {
        posicionarIconosRadial(iconos, boton, angulos[botonId]);
      }
    };

    // TambiÃ©n asignar evento click en botones para que funcionen por sÃ­ solos
    ['hamburguesa','mas-opciones','btn-mapa'].forEach(botonId => {
      const boton = document.getElementById(botonId);
      if (boton) {
        boton.addEventListener('click', () => {
          window.mostrarIconosDeBoton(botonId);
        });
      }
    });

    // Redirecciones de iconos (igual que antes)
    document.getElementById('icono-retos').onclick = () => window.location.href = 'retos_con_puzzles_Av1_es.html';
    document.getElementById('icono-gastronomia').onclick = () => window.location.href = 'Gastronomia.html';
    document.getElementById('icono-informacion').onclick = () => window.location.href = 'paginas_oficiales.html';
    document.getElementById('icono-historia').onclick = () => window.location.href = 'enlaces_valencia_historica.html';
    document.getElementById('icono-agradecimientos').onclick = () => window.location.href = 'Agradecimientos.html';
    document.getElementById('icono-seguridad').onclick = () => window.location.href = 'consejos_seguridad_vial.html';
    document.getElementById('icono-fuentes').onclick = () => window.location.href = 'fuentes.html';
    document.getElementById('icono-punto').onclick = () => alert('FunciÃ³n "Punto" aÃºn no definida');
    document.getElementById('icono-ruta').onclick = () => window.location.href = 'Av1_mapa_completo.html';
    document.getElementById('icono-brujula').onclick = () => window.location.href = 'mapas/Av1_mapa.jpg';
  </script>
</body>
</html>
