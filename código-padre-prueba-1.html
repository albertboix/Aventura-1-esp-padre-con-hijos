<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Limpia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #mapa {
      width: 100vw;
      height: 100vh;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
    #botones-container * {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Variables para simular GPS
    let gpsSimuladoActivo = false;
    let coordenadasSimuladas = null;

    // Cargar botones y funciones hijas
    fetch('Botones-y-subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('botones-container');
        container.innerHTML = html;

        // Insertar iframe boton-gps (hijo)
        const iframeGPS = document.createElement('iframe');
        iframeGPS.id = 'iframe-gps';
        iframeGPS.src = 'boton-gps.html';
        iframeGPS.style.cssText = `
          position: absolute;
          left: 0;
          top: 50%;
          transform: translateY(-50%);
          border: none;
          width: 140px;
          height: 120px;
          z-index: 1100;
        `;
        container.appendChild(iframeGPS);

        // Ejecutar scripts inline dentro de container
        container.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.async = false;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });

        // Esperar un poco e inicializar si existe función
        setTimeout(() => {
          if (typeof inicializarBotonesFlotantes === 'function') {
            inicializarBotonesFlotantes();
          } else {
            console.warn('Función inicializarBotonesFlotantes no encontrada.');
          }
        }, 100);

        // Listener postMessage para mensajes del hijo boton-gps
        window.addEventListener('message', e => {
          // Ideal: validar e.origin para seguridad (omito aquí para ejemplo)
          const data = e.data;
          if (!data || data.tipo !== 'gps_modo') return;

          gpsSimuladoActivo = !!data.activo;
          if (data.coords && typeof data.coords.lat === 'number' && typeof data.coords.lng === 'number') {
            coordenadasSimuladas = { lat: data.coords.lat, lng: data.coords.lng };
          } else {
            coordenadasSimuladas = null;
          }

          console.log('GPS simulado:', gpsSimuladoActivo ? 'ON' : 'OFF', coordenadasSimuladas);

          if (gpsSimuladoActivo && coordenadasSimuladas) {
            map.setView([coordenadasSimuladas.lat, coordenadasSimuladas.lng], 16);
          } else {
            // GPS OFF: opcional, volver a vista por defecto o dejar mapa donde esté
            // map.setView([39.478046, -0.375515], 14);
          }
        });

        // Sincronizar estado con iframe hijo (opcional)
        iframeGPS.addEventListener('load', () => {
          iframeGPS.contentWindow.postMessage({
            tipo: 'gps_modo',
            activo: gpsSimuladoActivo,
            coords: coordenadasSimuladas
          }, '*');
        });

      })
      .catch(err => console.error('Error al cargar botones:', err));
  </script>
</body>
</html>
