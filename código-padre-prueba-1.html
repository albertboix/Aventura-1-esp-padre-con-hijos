<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Limpia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #f0f0f0;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
      z-index: 1;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 10000;
    }
    #botones-container * {
      pointer-events: auto;
    }
    #control-boton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 15000;
      padding: 10px 15px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>
  <button id="control-boton">Abrir hamburguesa</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Cargar hijo por fetch e insertarlo
    fetch('Botones y subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const div = document.createElement('div');
        div.innerHTML = html;

        // Insertar contenido del body del hijo dentro del contenedor botones
        const bodyHijo = div.querySelector('body');
        if (bodyHijo) {
          [...bodyHijo.children].forEach(el => {
            document.getElementById('botones-container').appendChild(el);
          });
        } else {
          [...div.children].forEach(el => {
            document.getElementById('botones-container').appendChild(el);
          });
        }

        // Ejecutar scripts del hijo para que exponga funciones
        const scripts = div.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.async = false;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      })
      .catch(err => console.error('Error al cargar botones:', err));

    // Inicializar mapa
    const map = L.map('mapa').setView([39.47, -0.38], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Botón para abrir iconos hamburguesa desde padre
    document.getElementById('control-boton').addEventListener('click', () => {
      if (window.mostrarIconosDeBoton) {
        window.mostrarIconosDeBoton('hamburguesa');
      } else {
        alert('Función mostrarIconosDeBoton no está lista aún');
      }
    });
  </script>
</body>
</html>
