<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }

    .boton-flotante-grande {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
    }

    #btnHamburguesa { bottom: 15px; left: 15px; width: 56px; height: 56px; }
    #btnTresPuntos { bottom: 15px; right: 15px; width: 56px; height: 56px; }
    #btnTierra { top: 15px; right: 15px; width: 56px; height: 56px; }

    #btnGpsCasa {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 13000;
      width: 120px;
      height: 40px;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
    }

    .menu-pestana {
      position: fixed;
      background: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 13000;
      overflow-y: auto;
      padding: 1rem 2rem 2rem 2rem;
      width: 40vw;
      max-height: 60vh;
      display: none;
    }

    .menu-pestana ul { list-style: none; padding: 0; margin: 0; }
    .menu-pestana li { margin: 1rem 0; font-size: 1.2rem; }
    .menu-pestana a { color: black; text-decoration: none; cursor: pointer; }
    .menu-pestana a:hover { text-decoration: underline; }

    /* Ventana modal iframe */
    .iframe-modal {
      position: fixed;
      top: 10vh;
      left: 10vw;
      width: 80vw;
      height: 80vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      z-index: 14000;
      display: flex;
      flex-direction: column;
    }

    .iframe-modal iframe {
      flex: 1;
      border: none;
      border-radius: 0 0 10px 10px;
    }

    .cerrar-iframe {
      background: #00bfff; /* azul celeste */
      color: orange;
      border: none;
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px 6px 0 0;
      padding: 4px 12px;
      user-select: none;
      align-self: flex-end;
      width: fit-content;
    }

    #panelTerminos {
      display: flex;
      position: fixed;
      inset: 0;
      background: white;
      z-index: 15000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #panelTerminos iframe {
      width: 90%;
      height: 80%;
      border: none;
      border-radius: 10px;
    }

    #aceptarTerminos {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.2rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Botones -->
  <button id="btnHamburguesa" class="boton-flotante-grande">‚ò∞</button>
  <button id="btnTresPuntos" class="boton-flotante-grande">‚ãÆ</button>
  <button id="btnTierra" class="boton-flotante-grande">üåç</button>
  <button id="btnGpsCasa">GPS Casa</button>

  <!-- Panel t√©rminos (se mantiene igual, si quieres lo quitamos) -->
  <div id="panelTerminos" style="display:none;">
    <iframe src="terminos_y_condiciones.html"></iframe>
    <button id="aceptarTerminos">Aceptar</button>
  </div>

  <!-- Pesta√±as independientes SIN bot√≥n cerrar -->
  <div id="pestanaHamburguesa" class="menu-pestana" style="top: 15%; left: 10%;">
    <ul>
      <li><a data-href="retos_con_puzzles_Av1_es.html">1. Retos y Puzzles</a></li>
      <li><a data-href="Gastronomia.html">2. Gastronom√≠a</a></li>
      <li><a data-href="paginas_oficiales.html">3. P√°ginas Oficiales</a></li>
      <li><a data-href="enlaces_valencia_historica.html">4. Val√®ncia Hist√≥rica</a></li>
    </ul>
  </div>

  <div id="pestanaTresPuntos" class="menu-pestana" style="top: 15%; right: 10%;">
    <ul>
      <li><a data-href="Agradecimientos.html">1. Agradecimientos</a></li>
      <li><a data-href="consejos_seguridad_vial.html">2. Consejos y Seguridad</a></li>
      <li><span>3. Fuentes: <em>en desarrollo</em></span></li>
    </ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.4699, -0.3763], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    document.getElementById('btnGpsCasa').onclick = function () {
      const activo = this.classList.toggle('activo');
      this.style.backgroundColor = activo ? 'green' : 'red';
      this.textContent = activo ? 'Prueba en casa ON' : 'Prueba en casa OFF';
    };

    // Mostrar pesta√±as
    document.getElementById('btnHamburguesa').onclick = () => {
      document.getElementById('pestanaHamburguesa').style.display = 'block';
    };

    document.getElementById('btnTresPuntos').onclick = () => {
      document.getElementById('pestanaTresPuntos').style.display = 'block';
    };

    // Cerrar pesta√±as al hacer click fuera de ellas (opcional)
    window.addEventListener('click', (e) => {
      const pestanas = [document.getElementById('pestanaHamburguesa'), document.getElementById('pestanaTresPuntos')];
      for (const pestana of pestanas) {
        if (pestana.style.display === 'block' && !pestana.contains(e.target) && !e.target.closest('#btnHamburguesa') && !e.target.closest('#btnTresPuntos')) {
          pestana.style.display = 'none';
        }
      }
    });

    // Abrir ventana modal iframe para cada enlace con data-href
    function crearIframeModal(url) {
      const modal = document.createElement('div');
      modal.className = 'iframe-modal';

      const btnCerrar = document.createElement('button');
      btnCerrar.className = 'cerrar-iframe';
      btnCerrar.textContent = '‚úñ';
      btnCerrar.onclick = () => {
        document.body.removeChild(modal);
      };

      const iframe = document.createElement('iframe');
      iframe.src = url;

      modal.appendChild(btnCerrar);
      modal.appendChild(iframe);
      document.body.appendChild(modal);
    }

    // Asociar click a enlaces para abrir iframe modal
    document.querySelectorAll('.menu-pestana a[data-href]').forEach(a => {
      a.addEventListener('click', (e) => {
        e.preventDefault();
        const url = a.getAttribute('data-href');
        crearIframeModal(url);
      });
    });

    // Bot√≥n aceptar t√©rminos (por si mantienes el panel)
    document.getElementById('aceptarTerminos').onclick = () => {
      document.getElementById('panelTerminos').style.display = 'none';
    };

  </script>
</body>
</html>
