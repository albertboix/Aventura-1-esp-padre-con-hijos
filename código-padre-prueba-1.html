<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Padre con módulos botones y GPS</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #mapa {
      width: 100vw;
      height: 100vh;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
    #botones-container * {
      pointer-events: auto;
    }
    /* El iframe se posiciona y dimensiona dentro del hijo (boton-gps.html) */
    #iframe-gps {
      position: fixed;
      border: none;
      background: transparent;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>

  <!-- iframe del botón GPS (posicionado por el propio Av1-boton-gps.html) -->
  <iframe id="iframe-gps" src="Av1-boton-gps.html"></iframe>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch('Botones-y-subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('botones-container');
        container.innerHTML = html;
        const scripts = container.querySelectorAll('script');
        function loadScript(i = 0) {
          if (i >= scripts.length) return;
          const old = scripts[i];
          const s = document.createElement('script');
          if (old.src) {
            s.src = old.src;
            s.onload = () => loadScript(i+1);
            s.onerror = () => loadScript(i+1);
            document.body.appendChild(s);
          } else {
            s.textContent = old.textContent;
            container.appendChild(s);
            setTimeout(() => loadScript(i+1), 0);
          }
        }
        loadScript();
        if (typeof inicializarBotonesFlotantes === 'function') inicializarBotonesFlotantes();
      })
      .catch(err => console.error('Error al cargar botones:', err));

    window.addEventListener('message', e => {
      const data = e.data;
      if (data && data.tipo === 'gps_modo' && data.coords) {
        map.setView([data.coords.lat, data.coords.lng], map.getZoom());
      }
    });
  </script>
</body>
</html>
