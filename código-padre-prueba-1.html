<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventura en Val√®ncia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #mapa { height: 100%; width: 100%; }
    iframe { display: none; }

    .boton-flotante {
      position: fixed;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #hamburguesa { bottom: 20px; left: 20px; }
    #mas-opciones { bottom: 20px; right: 20px; }
    #btn-mapa { top: 20px; right: 20px; }
    #gps-prueba {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      background: red;
      color: white;
      z-index: 1000;
    }

    .submenu-btn {
      position: fixed;
      background: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .submenu-mapa-icono {
      position: fixed;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: #007BFF;
      cursor: pointer;
      z-index: 999;
    }

    #imagen-full {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1100;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #imagen-full img {
      width: 99vw;
      height: 99vh;
      object-fit: cover;
    }
    #imagen-full button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      z-index: 1200;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src="Av1-coordenadas.html"></iframe>

  <button id="hamburguesa" class="boton-flotante">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante">üåç</button>
  <button id="gps-prueba">GPS Prueba Casa</button>

  <!-- Botones de men√∫ din√°mico -->
  <div id="submenu-hamburguesa"></div>
  <div id="submenu-trespuntos"></div>
  <div id="submenu-mapa"></div>

  <!-- Imagen pantalla completa -->
  <div id="imagen-full">
    <button onclick="cerrarPanel()">X</button>
    <img src="mapas/Av1_mapa.jpg" alt="mapa" />
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('mapa').setView([39.4699, -0.3763], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(mapa);

    let gpsActivo = false;
    document.getElementById('gps-prueba').addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      document.getElementById('gps-prueba').style.background = gpsActivo ? 'green' : 'red';
      document.getElementById('hijo').contentWindow.postMessage({ tipo: 'gps_modo', activo: gpsActivo }, '*');
    });

    function crearBoton(texto, onclick, topOffset) {
      const btn = document.createElement('button');
      btn.className = 'submenu-btn';
      btn.textContent = texto;
      btn.style.top = `${topOffset}px`;
      btn.onclick = onclick;
      return btn;
    }

    function cerrarSubmenus() {
      document.getElementById('submenu-hamburguesa').innerHTML = '';
      document.getElementById('submenu-trespuntos').innerHTML = '';
      document.getElementById('submenu-mapa').innerHTML = '';
    }

    function cargar(url) {
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.style.width = '100%';
      iframe.style.height = '90%';
      iframe.style.border = 'none';
      const contenedor = document.createElement('div');
      contenedor.className = 'panel';
      contenedor.appendChild(iframe);
      document.body.appendChild(contenedor);
    }

    document.getElementById('hamburguesa').addEventListener('click', () => {
      cerrarSubmenus();
      const menu = document.getElementById('submenu-hamburguesa');
      menu.appendChild(crearBoton('1 Retos y Puzzles', () => cargar('retos_con_puzzles_Av1_es.html'), window.innerHeight - 140));
      menu.appendChild(crearBoton('2 Gastronom√≠a', () => cargar('Gastronomia.html'), window.innerHeight - 100));
      menu.appendChild(crearBoton('3 P√°ginas Oficiales', () => cargar('paginas_oficiales.html'), window.innerHeight - 60));
      menu.appendChild(crearBoton('4 Val√®ncia Hist√≥rica', () => cargar('enlaces_valencia_historica.html'), window.innerHeight - 20));
    });

    document.getElementById('mas-opciones').addEventListener('click', () => {
      cerrarSubmenus();
      const menu = document.getElementById('submenu-trespuntos');
      menu.appendChild(crearBoton('1 Agradecimientos', () => cargar('Agradecimientos.html'), window.innerHeight - 140));
      menu.appendChild(crearBoton('2 Seguridad Vial', () => cargar('consejos_seguridad_vial.html'), window.innerHeight - 100));
      menu.appendChild(crearBoton('3 Fuentes (WIP)', () => {}, window.innerHeight - 60));
    });

    document.getElementById('btn-mapa').addEventListener('click', () => {
      cerrarSubmenus();
      const menu = document.getElementById('submenu-mapa');
      const offsetY = 80;
      ['üìç', 'üó∫Ô∏è', 'üß≠'].forEach((icono, i) => {
        const btn = document.createElement('button');
        btn.className = 'submenu-mapa-icono';
        btn.innerHTML = icono;
        btn.style.top = `${offsetY + i * 60}px`;
        btn.onclick = () => {
          if (icono === 'üìç') {
            document.getElementById('hijo').contentWindow.postMessage({ tipo: 'mostrar_siguiente' }, '*');
          } else if (icono === 'üó∫Ô∏è') {
            document.getElementById('hijo').contentWindow.postMessage({ tipo: 'mostrar_ruta' }, '*');
          } else {
            mostrarImagen();
          }
        };
        menu.appendChild(btn);
      });
    });

    function mostrarImagen() {
      cerrarSubmenus();
      const panelImagen = document.getElementById('imagen-full');
      panelImagen.style.display = 'flex';

      if (screen.orientation && screen.orientation.lock) {
        document.documentElement.requestFullscreen().then(() => {
          screen.orientation.lock('landscape').catch(err => {
            console.warn('No se pudo bloquear la orientaci√≥n:', err);
          });
        }).catch(err => {
          console.warn('No se pudo entrar en pantalla completa:', err);
        });
      }
    }

    function cerrarPanel() {
      document.getElementById('imagen-full').style.display = 'none';
      if (document.fullscreenElement) {
        document.exitFullscreen().catch(err => {
          console.warn('No se pudo salir de pantalla completa:', err);
        });
      }
    }
  </script>
</body>
</html>
