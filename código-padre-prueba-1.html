<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Padre con Leaflet y botones en iframe</title>
  <style>
    html, body, #mapa {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #mapa {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1; /* mapa debajo */
    }
    #botones-iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      border: none;
      z-index: 9999; /* botones arriba */
      pointer-events: none; /* por defecto no bloquea mapa */
      background: transparent;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
</head>
<body>
  <div id="mapa"></div>

  <!-- iframe que carga el hijo con botones -->
  <iframe id="botones-iframe" src="hijo.html" allowtransparency="true"></iframe>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Inicializa Leaflet
    const mapa = L.map('mapa').setView([39.46975, -0.37739], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(mapa);
  </script>
</body>
</html>
