<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Limpia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #mapa {
      width: 100vw;
      height: 100vh;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
    #botones-container * {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let simulacionMarker = null;

    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data || data.tipo !== 'gps_modo') return;

      console.log('Estado GPS hijo:', data.activo ? 'ON' : 'OFF');
      console.log('Coordenadas simuladas:', data.coords);

      if (data.activo) {
        if (!simulacionMarker) {
          simulacionMarker = L.marker([data.coords.lat, data.coords.lng], {
            title: 'Ubicación simulada'
          }).addTo(map);
        } else {
          simulacionMarker.setLatLng([data.coords.lat, data.coords.lng]);
        }
        map.setView([data.coords.lat, data.coords.lng], 16);
      } else {
        if (simulacionMarker) {
          map.removeLayer(simulacionMarker);
          simulacionMarker = null;
        }
        map.setView([39.478046, -0.375515], 14);
      }
    });

    const container = document.getElementById('botones-container');

    Promise.all([
      fetch('Botones-y-subfunciones.html').then(res => res.text()),
      fetch('boton-gps.html').then(res => res.text())
    ])
    .then(([htmlBotones, htmlGps]) => {
      container.innerHTML = htmlBotones + htmlGps;

      const scripts = Array.from(container.querySelectorAll('script'));

      const ejecutarScriptsSecuencial = (scripts, index = 0) => {
        if (index >= scripts.length) {
          if (typeof inicializarBotonesFlotantes === 'function') {
            inicializarBotonesFlotantes();
          } else {
            console.warn('Función inicializarBotonesFlotantes no encontrada.');
          }
          return;
        }
        const oldScript = scripts[index];
        const newScript = document.createElement('script');
        if (oldScript.src) {
          newScript.src = oldScript.src;
          newScript.async = false;
          newScript.onload = () => ejecutarScriptsSecuencial(scripts, index + 1);
          newScript.onerror = () => ejecutarScriptsSecuencial(scripts, index + 1);
          document.body.appendChild(newScript);
        } else {
          newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
          ejecutarScriptsSecuencial(scripts, index + 1);
        }
      };

      ejecutarScriptsSecuencial(scripts);
    })
    .catch(err => console.error('Error al cargar botones o boton-gps:', err));
  </script>
</body>
</html>
