<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
    }

    .boton-flotante-grande, .boton-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
    }

    #hamburguesa {
      bottom: 15px;
      left: 15px;
      z-index: 13000;
    }

    #mas-opciones {
      bottom: 15px;
      right: 15px;
      z-index: 13000;
    }

    #btn-mapa {
      top: 15px;
      right: 15px;
      z-index: 13000;
    }

    #gps-prueba {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 13000;
      width: 130px;
      height: 40px;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
      background: red;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    /* Contenedor com√∫n para iconos flotantes */
    .icon-menu {
      position: fixed;
      pointer-events: none; /* para evitar click fuera de botones */
      z-index: 13500;
    }

    /* Cada icono flotante */
    .icon-item {
      position: absolute;
      background: #007acc;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.8rem;
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      pointer-events: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translate(0,0) scale(0);
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    /* Animaci√≥n bounce */
    @keyframes bounceOut {
      0% {
        opacity: 1;
        transform: translate(var(--x), var(--y)) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(0, 0) scale(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translate(0, 0) scale(0);
      }
      60% {
        opacity: 1;
        transform: translate(calc(var(--x) * 1.2), calc(var(--y) * 1.2)) scale(1.2);
      }
      100% {
        opacity: 1;
        transform: translate(var(--x), var(--y)) scale(1);
      }
    }

    /* Animaci√≥n activada */
    .icon-item.show {
      animation-name: bounceIn;
      animation-duration: 400ms;
    }

    .icon-item.hide {
      animation-name: bounceOut;
      animation-duration: 300ms;
    }

    /* Contenedores para cada men√∫, posicionados en el bot√≥n */
    #menu-hamburguesa {
      bottom: 15px;
      left: 15px;
      width: 0;
      height: 0;
    }

    #menu-trespuntos {
      bottom: 15px;
      right: 15px;
      width: 0;
      height: 0;
    }

    #menu-mapa {
      top: 15px;
      right: 15px;
      width: 0;
      height: 0;
    }

    /* Imagen full */
    #imagen-full {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      border-radius: 0;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      z-index: 14000;
      display: none;
      overflow: auto;
    }

    #imagen-full img {
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
    }

    /* Terminos */
    #terminos {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 15000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #terminos iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #aceptar-terminos {
      margin-top: 20px;
      font-size: 1rem;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src="Av1-coordenadas.html" style="width:0; height:0; border:none; position:absolute; z-index:-1;"></iframe>

  <button id="hamburguesa" class="boton-flotante">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante">üåç</button>
  <button id="gps-prueba">Casa OFF</button>

  <!-- Men√∫s con iconos flotantes -->

  <div id="menu-hamburguesa" class="icon-menu">
    <button class="icon-item" style="--x: 0; --y: -70px;" onclick="cargar('retos_con_puzzles_Av1_es.html')">üß©</button>
    <button class="icon-item" style="--x: 50px; --y: -50px;" onclick="cargar('Gastronomia.html')">üçΩÔ∏è</button>
    <button class="icon-item" style="--x: 70px; --y: 0;" onclick="cargar('paginas_oficiales.html')">üåê</button>
    <button class="icon-item" style="--x: 50px; --y: 50px;" onclick="cargar('enlaces_valencia_historica.html')">üèõÔ∏è</button>
  </div>

  <div id="menu-trespuntos" class="icon-menu">
    <button class="icon-item" style="--x: 0; --y: -70px;" onclick="cargar('Agradecimientos.html')">üôè</button>
    <button class="icon-item" style="--x: -50px; --y: -50px;" onclick="cargar('consejos_seguridad_vial.html')">üö¶</button>
    <button class="icon-item" style="--x: -70px; --y: 0;" disabled>üìö</button>
  </div>

  <div id="menu-mapa" class="icon-menu">
    <button class="icon-item" style="--x: 0; --y: 70px;" onclick="document.getElementById('hijo').contentWindow.postMessage({ tipo: 'mostrar_siguiente' }, '*')">üìç</button>
    <button class="icon-item" style="--x: -50px; --y: 50px;" onclick="document.getElementById('hijo').contentWindow.postMessage({ tipo: 'mostrar_ruta' }, '*')">üó∫Ô∏è</button>
    <button class="icon-item" style="--x: -70px; --y: 0;" onclick="mostrarImagen()">üß≠</button>
  </div>

  <div id="imagen-full">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <img src="mapas/Av1_mapa.jpg" alt="Mapa completo" />
  </div>

  <div id="terminos">
    <iframe src="terminos_y_condiciones.html" title="T√©rminos y condiciones"></iframe>
    <button id="aceptar-terminos">Aceptar</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Variables para estado de men√∫s
    let abiertoHamburguesa = false;
    let abiertoTresPuntos = false;
    let abiertoMapa = false;

    const menuHamburguesa = document.getElementById('menu-hamburguesa');
    const menuTresPuntos = document.getElementById('menu-trespuntos');
    const menuMapa = document.getElementById('menu-mapa');

    function toggleMenu(menu, estadoVariable) {
      if (!estadoVariable.value) {
        // Mostrar iconos con animaci√≥n
        [...menu.children].forEach((btn, i) => {
          btn.classList.remove('hide');
          btn.classList.add('show');
          btn.style.pointerEvents = 'auto';
        });
        estadoVariable.value = true;
      } else {
        // Ocultar iconos con animaci√≥n
        [...menu.children].forEach((btn) => {
          btn.classList.remove('show');
          btn.classList.add('hide');
          btn.style.pointerEvents = 'none';
        });
        estadoVariable.value = false;
      }
    }

    // Encapsulamos el estado en objeto para pasar por referencia
    const estadoHamburguesa = { value: false };
    const estadoTresPuntos = { value: false };
    const estadoMapa = { value: false };

    document.getElementById('hamburguesa').addEventListener('click', () => {
      // Cerramos otros men√∫s si est√°n abiertos
      if (estadoTresPuntos.value) toggleMenu(menuTresPuntos, estadoTresPuntos);
      if (estadoMapa.value) toggleMenu(menuMapa, estadoMapa);
      toggleMenu(menuHamburguesa, estadoHamburguesa);
    });

    document.getElementById('mas-opciones').addEventListener('click', () => {
      if (estadoHamburguesa.value) toggleMenu(menuHamburguesa, estadoHamburguesa);
      if (estadoMapa.value) toggleMenu(menuMapa, estadoMapa);
      toggleMenu(menuTresPuntos, estadoTresPuntos);
    });

    document.getElementById('btn-mapa').addEventListener('click', () => {
      if (estadoHamburguesa.value) toggleMenu(menuHamburguesa, estadoHamburguesa);
      if (estadoTresPuntos.value) toggleMenu(menuTresPuntos, estadoTresPuntos);
      toggleMenu(menuMapa, estadoMapa);
    });

    // Funci√≥n para cargar p√°ginas
    function cargar(url) {
      window.location.href = url;
    }

    // Funci√≥n para mostrar imagen full
    function mostrarImagen() {
      document.getElementById('imagen-full').style.display = 'flex';
    }

    function cerrarPanel() {
      document.getElementById('imagen-full').style.display = 'none';
    }

    // Ocultar men√∫s al hacer click fuera
    document.body.addEventListener('click', (e) => {
      if (!e.target.closest('#hamburguesa') && !e.target.closest('#menu-hamburguesa') && estadoHamburguesa.value) {
        toggleMenu(menuHamburguesa, estadoHamburguesa);
      }
      if (!e.target.closest('#mas-opciones') && !e.target.closest('#menu-trespuntos') && estadoTresPuntos.value) {
        toggleMenu(menuTresPuntos, estadoTresPuntos);
      }
      if (!e.target.closest('#btn-mapa') && !e.target.closest('#menu-mapa') && estadoMapa.value) {
        toggleMenu(menuMapa, estadoMapa);
      }
    });

    // Aqu√≠ ir√≠a el c√≥digo original de Leaflet y dem√°s si tienes...

  </script>
</body>
</html>
