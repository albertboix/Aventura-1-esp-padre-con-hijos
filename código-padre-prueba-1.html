<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventura en Val√®ncia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
    #mapa { height: 100%; width: 100%; }
    iframe { width: 0; height: 0; border: none; position: absolute; z-index: -1; }

    .boton-flotante {
      position: fixed;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #hamburguesa { bottom: 20px; left: 20px; }
    #mas-opciones { bottom: 20px; right: 20px; }
    #btn-mapa { top: 20px; right: 20px; }

    #gps-prueba {
      position: fixed;
      top: 20px;
      left: 20px;
      width: auto;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      background: red;
      color: white;
      z-index: 1000;
    }

    .submenu-flotante {
      position: fixed;
      top: 80px;
      right: 30px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1100;
    }
    .submenu-flotante button {
      background: #007BFF;
      border-radius: 50%;
      border: none;
      color: white;
      width: 50px;
      height: 50px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .panel {
      position: fixed;
      background: white;
      color: black;
      z-index: 1200;
      display: none;
      flex-direction: column;
      padding: 30px;
      width: 75vw;
      max-height: 80vh;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 10px;
      animation: expandPanel 0.3s forwards;
    }

    .panel button.cerrar-panel {
      align-self: flex-end;
      background: skyblue;
      color: orange;
      font-weight: bold;
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .submenu button {
      font-size: 18px;
      margin: 15px 0;
      background: transparent;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    @keyframes expandPanel {
      to { transform: translate(-50%, -50%) scale(1); }
    }

    #imagen-full {
      position: fixed;
      top: 0.5vh;
      left: 0.5vw;
      width: 99vw;
      height: 99vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      z-index: 14000;
      display: none;
      flex-direction: column;
    }
    #imagen-full img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #terminos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1300;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #terminos iframe {
      width: 90%;
      height: 80%;
      border: none;
    }
    #aceptar-terminos {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src="Av1-coordenadas.html"></iframe>

  <button id="hamburguesa" class="boton-flotante">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante">üåç</button>
  <button id="gps-prueba">GPS Prueba Casa</button>

  <div id="submenu-mapa" class="submenu-flotante">
    <button onclick="postMessageToHijo('mostrar_siguiente')">üìç</button>
    <button onclick="postMessageToHijo('mostrar_ruta')">üó∫Ô∏è</button>
    <button onclick="mostrarImagen()">üß≠</button>
  </div>

  <div id="panel-hamburguesa" class="panel">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <div class="submenu">
      <button onclick="cargar('retos_con_puzzles_Av1_es.html')">1 Retos y Puzzles</button>
      <button onclick="cargar('Gastronomia.html')">2 Gastronom√≠a</button>
      <button onclick="cargar('paginas_oficiales.html')">3 P√°ginas Oficiales</button>
      <button onclick="cargar('enlaces_valencia_historica.html')">4 Val√®ncia Hist√≥rica</button>
    </div>
  </div>

  <div id="panel-trespuntos" class="panel">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <div class="submenu">
      <button onclick="cargar('Agradecimientos.html')">1 Agradecimientos</button>
      <button onclick="cargar('consejos_seguridad_vial.html')">2 Consejos y Seguridad</button>
      <button>3 Fuentes (en desarrollo)</button>
    </div>
  </div>

  <div id="imagen-full">
    <button class="cerrar-panel" onclick="cerrarImagen()">X</button>
    <img src="mapas/Av1_mapa.jpg" />
  </div>

  <div id="terminos">
    <iframe src="terminos_y_condiciones.html"></iframe>
    <button id="aceptar-terminos">Aceptar</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('mapa').setView([39.4699, -0.3763], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(mapa);

    let gpsActivo = false;
    document.getElementById('gps-prueba').addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      document.getElementById('gps-prueba').style.background = gpsActivo ? 'green' : 'red';
      document.getElementById('hijo').contentWindow.postMessage({ tipo: 'gps_modo', activo: gpsActivo }, '*');
    });

    document.getElementById('btn-mapa').addEventListener('click', () => {
      cerrarPanel();
      document.getElementById('submenu-mapa').style.display = document.getElementById('submenu-mapa').style.display === 'flex' ? 'none' : 'flex';
    });

    document.getElementById('hamburguesa').addEventListener('click', () => {
      cerrarPanel();
      document.getElementById('submenu-mapa').style.display = 'none';
      document.getElementById('panel-hamburguesa').style.display = 'flex';
    });

    document.getElementById('mas-opciones').addEventListener('click', () => {
      cerrarPanel();
      document.getElementById('submenu-mapa').style.display = 'none';
      document.getElementById('panel-trespuntos').style.display = 'flex';
    });

    function cerrarPanel() {
      document.querySelectorAll('.panel').forEach(p => {
        p.style.display = 'none';
        if (p.querySelector('iframe')) p.querySelector('iframe').remove();
      });
    }

    function cargar(url) {
      cerrarPanel();
      const panel = document.querySelector('.panel:not(#imagen-full):not(#terminos)');
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.style.width = '100%';
      iframe.style.height = '80%';
      panel.appendChild(iframe);
    }

    function postMessageToHijo(tipo) {
      document.getElementById('hijo').contentWindow.postMessage({ tipo }, '*');
    }

    function mostrarImagen() {
      cerrarPanel();
      document.getElementById('imagen-full').style.display = 'flex';

      if (screen.orientation && screen.orientation.lock) {
        document.documentElement.requestFullscreen().then(() => {
          screen.orientation.lock('landscape').catch(() => {});
        }).catch(() => {});
      }
    }

    function cerrarImagen() {
      document.getElementById('imagen-full').style.display = 'none';
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }

    window.addEventListener('message', (event) => {
      if (event.data.tipo === 'parada_detectada') {
        console.log('Parada detectada:', event.data.id);
      }
    });

    document.getElementById('aceptar-terminos').addEventListener('click', () => {
      document.getElementById('terminos').style.display = 'none';
    });
  </script>
</body>
</html>
