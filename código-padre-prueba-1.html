<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #f0f0f0;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
      z-index: 1;
    }
    iframe#hijo {
      width:0; height:0; border:none; position:absolute; z-index:-1;
    }
    .boton-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
      transition: background-color 0.3s;
    }
    .boton-flotante:hover {
      background-color: #005f99;
    }
    #hamburguesa { bottom: 15px; left: 15px; }
    #mas-opciones { bottom: 15px; right: 15px; }
    #btn-mapa { top: 15px; right: 15px; }
    .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 13000;
      animation: rebote 1.2s infinite ease-in-out;
      transition: background-color 0.3s;
    }
    .icono-flotante:hover {
      background-color: #005f99;
    }
    @keyframes rebote {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .panel {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      color: black;
      z-index: 15000;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .panel iframe {
      width: 100%;
      height: 90%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    .cerrar-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007acc;
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      z-index: 16000;
      user-select: none;
    }
    #imagen-full {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: 14000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: auto;
    }
    #imagen-full img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border-radius: 10px;
    }
    #imagen-full button {
      margin-top: 15px;
      padding: 8px 15px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src="Av1-coordenadas.html"></iframe>

  <button id="hamburguesa" class="boton-flotante" aria-label="Men√∫ Hamburguesa">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante" aria-label="M√°s opciones">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante" aria-label="Mapa Tierra">üåç</button>

  <!-- Iconos hamburguesa -->
  <button class="icono-flotante" id="icono-retos" style="display:none;">üß©</button>
  <button class="icono-flotante" id="icono-gastronomia" style="display:none;">üçΩÔ∏è</button>
  <button class="icono-flotante" id="icono-informacion" style="display:none;">üåê</button>
  <button class="icono-flotante" id="icono-historia" style="display:none;">üèõÔ∏è</button>

  <!-- Iconos tres puntos -->
  <button class="icono-flotante" id="icono-agradecimientos" style="display:none;">üôè</button>
  <button class="icono-flotante" id="icono-seguridad" style="display:none;">üö¶</button>
  <button class="icono-flotante" id="icono-fuentes" style="display:none;">üìö</button>

  <!-- Iconos tierra -->
  <button class="icono-flotante" id="icono-punto" style="display:none;">üìç</button>
  <button class="icono-flotante" id="icono-ruta" style="display:none;">üó∫Ô∏è</button>
  <button class="icono-flotante" id="icono-brujula" style="display:none;">üß≠</button>

  <div id="panel-contenido" class="panel">
    <button id="cerrar-panel" class="cerrar-panel" aria-label="Cerrar contenido">√ó</button>
    <iframe id="iframe-contenido" src=""></iframe>
  </div>

  <div id="imagen-full" aria-hidden="true">
    <img id="imagen-mapa" src="" alt="Mapa grande" />
    <button id="cerrar-imagen" aria-label="Cerrar imagen">Cerrar</button>
  </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const iconosUrls = {
    'icono-retos': 'retos_con_puzzles_Av1_es.html',
    'icono-gastronomia': 'Gastronomia.html',
    'icono-informacion': 'paginas_oficiales.html',
    'icono-historia': 'enlaces_valencia_historica.html',
    'icono-agradecimientos': 'Agradecimientos.html',
    'icono-seguridad': 'consejos_seguridad_vial.html',
    'icono-fuentes': null,
  };
  const iconosHamburguesa = [
    document.getElementById('icono-retos'),
    document.getElementById('icono-gastronomia'),
    document.getElementById('icono-informacion'),
    document.getElementById('icono-historia'),
  ];
  const iconosMasOpciones = [
    document.getElementById('icono-agradecimientos'),
    document.getElementById('icono-seguridad'),
    document.getElementById('icono-fuentes'),
  ];
  const iconosMapa = [
    document.getElementById('icono-punto'),
    document.getElementById('icono-ruta'),
    document.getElementById('icono-brujula'),
  ];
  const panel = document.getElementById('panel-contenido');
  const iframeContenido = document.getElementById('iframe-contenido');
  const cerrarPanel = document.getElementById('cerrar-panel');
  const imagenFull = document.getElementById('imagen-full');
  const imagenMapa = document.getElementById('imagen-mapa');
  const cerrarImagen = document.getElementById('cerrar-imagen');
  const btnHamburguesa = document.getElementById('hamburguesa');
  const btnMasOpciones = document.getElementById('mas-opciones');
  const btnMapa = document.getElementById('btn-mapa');
  let hamburguesaVisible = false;
  let masOpcionesVisible = false;
  let mapaVisible = false;

  // Funci√≥n para posicionar iconos en semic√≠rculo hacia el centro de pantalla
  function posicionarIconos(iconos, btn) {
    const rect = btn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    // √Ångulo entre bot√≥n y centro de pantalla
    const angleCenter = Math.atan2(centerY - btnY, centerX - btnX);

    const radius = 80; // distancia desde el bot√≥n a los iconos
    const arcAngle = Math.PI / 2; // 90 grados (cuarto de c√≠rculo)
    const startAngle = angleCenter - arcAngle / 2; // iniciamos la distribuci√≥n desde aqu√≠

    iconos.forEach((icono, i) => {
      icono.style.display = 'flex';

      // √°ngulo para cada icono dentro del arco
      const angle = startAngle + (i / (iconos.length - 1)) * arcAngle;

      // posiciones polares a cartesianas
      const x = btnX + radius * Math.cos(angle) - icono.offsetWidth / 2;
      const y = btnY + radius * Math.sin(angle) - icono.offsetHeight / 2;

      // asignamos posici√≥n
      icono.style.left = `${x}px`;
      icono.style.top = `${y}px`;
    });
  }
  function ocultarIconos(iconos) {
    iconos.forEach(icono => icono.style.display = 'none');
  }
  btnHamburguesa.onclick = () => {
    hamburguesaVisible = !hamburguesaVisible;
    hamburguesaVisible ? posicionarIconos(iconosHamburguesa, btnHamburguesa) : ocultarIconos(iconosHamburguesa);
  };
  btnMasOpciones.onclick = () => {
    masOpcionesVisible = !masOpcionesVisible;
    masOpcionesVisible ? posicionarIconos(iconosMasOpciones, btnMasOpciones) : ocultarIconos(iconosMasOpciones);
  };
  btnMapa.onclick = () => {
    mapaVisible = !mapaVisible;
    mapaVisible ? posicionarIconos(iconosMapa, btnMapa) : ocultarIconos(iconosMapa);
  };
  iconosHamburguesa.concat(iconosMasOpciones).forEach(icono => {
    icono.onclick = () => {
      const url = iconosUrls[icono.id];
      if (!url) return alert('Esta funci√≥n est√° en desarrollo.');
      iframeContenido.src = url;
      panel.style.display = 'flex';
    }
  });
  cerrarPanel.onclick = () => {
    iframeContenido.src = '';
    panel.style.display = 'none';
  };
  iconosMapa[0].onclick = () => document.getElementById('hijo').contentWindow.postMessage('mostrar_siguiente', '*');
  iconosMapa[1].onclick = () => document.getElementById('hijo').contentWindow.postMessage('mostrar_ruta', '*');
  iconosMapa[2].onclick = () => {
    imagenMapa.src = 'mapas/Av1_mapa.jpg';
    imagenFull.style.display = 'flex';
    imagenFull.setAttribute('aria-hidden', 'false');
  };
  cerrarImagen.onclick = () => {
    imagenFull.style.display = 'none';
    imagenFull.setAttribute('aria-hidden', 'true');
    imagenMapa.src = '';
  };
  window.addEventListener('message', e => {
    if (e.data === 'cerrar_panel') {
      iframeContenido.src = '';
      panel.style.display = 'none';
    }
  });
  L.map('mapa').setView([39.4699, -0.3763], 13).addLayer(
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    })
  );
</script>
</body>
</html>
