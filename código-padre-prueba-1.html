<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
    }

    .boton-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
    }

    #hamburguesa { bottom: 15px; left: 15px; }
    #mas-opciones { bottom: 15px; right: 15px; }
    #btn-mapa { top: 15px; right: 15px; }

    #gps-prueba {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 13000;
      width: 130px;
      height: 40px;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
      background: red;
      cursor: pointer;
      user-select: none;
    }

    .panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 13000;
      display: none;
    }

    .pestana-opcion {
      position: fixed;
      left: 12.5%;
      width: 75%;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 13000;
      animation: emerger 0.3s ease forwards;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes emerger {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .pestana-opcion iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    #imagen-full {
      position: fixed;
      top: 0.5vh;
      left: 0.5vw;
      width: 99vw;
      height: 99vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      z-index: 14000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #imagen-full img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    #terminos {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 15000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #terminos iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #aceptar-terminos {
      margin-top: 20px;
      font-size: 1rem;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src="Av1-coordenadas.html" style="width:0; height:0; border:none; position:absolute; z-index:-1;"></iframe>

  <button id="hamburguesa" class="boton-flotante">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante">üåç</button>
  <button id="gps-prueba">GPS Prueba Casa</button>

  <div id="panel-hamburguesa" class="panel"></div>
  <div id="panel-trespuntos" class="panel"></div>
  <div id="panel-mapa" class="panel">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <div class="submenu">
      <button onclick="document.getElementById('hijo').contentWindow.postMessage({ tipo: 'mostrar_siguiente' }, '*')">üìç Siguiente Punto</button>
      <button onclick="document.getElementById('hijo').contentWindow.postMessage({ tipo: 'mostrar_ruta' }, '*')">üó∫Ô∏è Ruta Completa</button>
      <button onclick="mostrarImagen()">üß≠ Br√∫jula</button>
    </div>
  </div>

  <div id="imagen-full">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <img src="mapas/Av1_mapa.jpg" alt="Mapa completo" />
  </div>

  <div id="terminos">
    <iframe src="terminos_y_condiciones.html" title="T√©rminos y condiciones"></iframe>
    <button id="aceptar-terminos">Aceptar</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('mapa').setView([39.4699, -0.3763], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(mapa);

    let gpsActivo = false;
    const btnGps = document.getElementById('gps-prueba');
    btnGps.addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      btnGps.style.background = gpsActivo ? 'green' : 'red';
      document.getElementById('hijo').contentWindow.postMessage({ tipo: 'gps_modo', activo: gpsActivo }, '*');
    });

    document.getElementById('hamburguesa').addEventListener('click', () => {
      togglePestanas('hamburguesa', [
        { titulo: "1 Retos y Puzzles", url: "retos_con_puzzles_Av1_es.html", top: 80 },
        { titulo: "2 Gastronom√≠a", url: "Gastronomia.html", top: 420 },
        { titulo: "3 P√°ginas Oficiales", url: "paginas_oficiales.html", top: 760 },
        { titulo: "4 Val√®ncia Hist√≥rica", url: "enlaces_valencia_historica.html", top: 1100 }
      ]);
    });

    document.getElementById('mas-opciones').addEventListener('click', () => {
      togglePestanas('trespuntos', [
        { titulo: "1 Agradecimientos", url: "Agradecimientos.html", top: 80 },
        { titulo: "2 Consejos y Seguridad", url: "consejos_seguridad_vial.html", top: 420 },
        { titulo: "3 Fuentes (en desarrollo)", url: "", top: 760 }
      ]);
    });

    function togglePestanas(tipo, datos) {
      cerrarPanel();
      const panelId = tipo === 'hamburguesa' ? 'panel-hamburguesa' : 'panel-trespuntos';
      const panel = document.getElementById(panelId);
      if (panel.style.display === 'flex') {
        panel.style.display = 'none';
        panel.innerHTML = '';
        return;
      }
      panel.style.display = 'flex';
      panel.innerHTML = '';
      datos.forEach(item => {
        const caja = document.createElement('div');
        caja.className = 'pestana-opcion';
        caja.style.top = `${item.top}px`;
        const iframe = document.createElement('iframe');
        iframe.src = item.url || `data:text/html,<h3>${item.titulo}</h3>`;
        caja.appendChild(iframe);
        panel.appendChild(caja);
      });
    }

    function cerrarPanel() {
      document.querySelectorAll('.panel').forEach(p => {
        p.style.display = 'none';
        p.innerHTML = '';
      });
      document.getElementById('imagen-full').style.display = 'none';
    }

    function mostrarImagen() {
      cerrarPanel();
      document.getElementById('imagen-full').style.display = 'flex';
    }

    window.addEventListener('message', (event) => {
      if (event.data.tipo === 'parada_detectada') {
        console.log('Parada detectada:', event.data.id);
      }
    });

    document.getElementById('aceptar-terminos').addEventListener('click', () => {
      document.getElementById('terminos').style.display = 'none';
    });
  </script>
</body>
</html>
