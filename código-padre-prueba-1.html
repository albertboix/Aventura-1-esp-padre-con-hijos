<!--
Archivo: código-padre-prueba-1.html (versión aligerada)
Función: Archivo principal (padre) que contiene el mapa, los botones flotantes, el iframe GPS y el iframe de audio.
Se han eliminado todos los estilos y scripts relacionados con los botones hijos que no son imprescindibles para su funcionamiento.
-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Padre Audioguía</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #mapa {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      z-index: 1;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 3000;
    }
    #gps-iframe {
      position: fixed; top: 10px; left: 10px;
      width: 35vw;
      max-width: calc(100vw - 20px);
      height: 80vh;
      border: none;
      background: transparent;
      z-index: 2000;
      box-sizing: border-box;
      overflow: hidden;
    }
    #audio-iframe {
      position: fixed; left: 50%; bottom: 10px; transform: translateX(-50%);
      width: 360px; height: 160px; border: none; background: transparent;
      z-index: 1200;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>
  <iframe id="gps-iframe" src="Av1-boton-gps.html"></iframe>
  <iframe id="audio-iframe" src="Av1_audio_esp.html" allow="autoplay"></iframe>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // --- Inicialización del mapa ---
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let ultimoMarcador = null;

    // --- Carga de botones flotantes e iconos hijos ---
    fetch('Botones-y-subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('botones-container');
        container.innerHTML = html;
        // Ejecuta scripts embebidos en el HTML de botones
        container.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.async = false;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
        setTimeout(() => {
          if (typeof inicializarBotonesFlotantes === 'function') {
            inicializarBotonesFlotantes();
            if (typeof ocultarTodos === 'function') ocultarTodos();
          }
        }, 200);
      })
      .catch(err => console.error('Error al cargar botones:', err));

    // --- Comunicación entre padre e iframes hijos ---
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data && data.tipo === 'gps_marcar_parada') {
        if (ultimoMarcador) {
          map.removeLayer(ultimoMarcador);
        }
        if (data.coords && data.parada) {
          ultimoMarcador = L.marker([data.coords.lat, data.coords.lng])
            .addTo(map)
            .bindPopup(data.parada)
            .openPopup();
        }
        const audioIframe = document.getElementById('audio-iframe');
        if (audioIframe) {
          audioIframe.contentWindow.postMessage({
            type: 'loadAudio',
            idAudio: data.idAudio,
            canPlay: true
          }, '*');
        }
      }
      if (data && data.type === 'pauseAudioFromBoton') {
        const audioIframe = document.getElementById('audio-iframe');
        if (audioIframe) {
          audioIframe.contentWindow.postMessage({ type: 'pauseAudio' }, '*');
        }
      }
      if (data && data.type === 'cerrarIconosFlotantes') {
        if (typeof ocultarTodos === 'function') ocultarTodos();
        const botonesIframe = document.getElementById('botones-iframe');
        if (botonesIframe) {
          botonesIframe.contentWindow.postMessage({ type: 'ocultarTodos' }, '*');
        }
      }
    });
  </script>
</body>
</html>
