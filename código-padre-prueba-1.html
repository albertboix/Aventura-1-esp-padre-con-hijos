<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Padre con módulos botones y GPS</title>
  <style>
    #gps-container, #botones-container {
      position: relative;
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <div id="gps-container"></div>
  <div id="botones-container"></div>

  <script>
    async function cargarModulo(url, containerId, callbackInitName) {
      const container = document.getElementById(containerId);
      const response = await fetch(url);
      const html = await response.text();

      // Crear un contenedor temporal para parsear HTML
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;

      // Extraer scripts para insertarlos manualmente después
      const scripts = Array.from(tempDiv.querySelectorAll('script'));
      scripts.forEach(s => s.remove());

      // Insertar el HTML sin scripts en el contenedor
      container.innerHTML = tempDiv.innerHTML;

      // Cargar los scripts en orden y esperar que se ejecuten
      for (const script of scripts) {
        await new Promise((resolve, reject) => {
          const nuevoScript = document.createElement('script');
          if (script.src) {
            nuevoScript.src = script.src;
            nuevoScript.onload = resolve;
            nuevoScript.onerror = () => reject(new Error(`Error cargando script ${script.src}`));
          } else {
            nuevoScript.textContent = script.textContent;
            // Insertar script sin src y resolver inmediatamente
            resolve();
          }
          document.body.appendChild(nuevoScript);
        });
      }

      // Ejecutar función de inicialización si existe
      if (typeof window[callbackInitName] === 'function') {
        window[callbackInitName]();
      } else {
        console.warn(`Función ${callbackInitName} no encontrada.`);
      }
    }

    window.addEventListener('load', async () => {
      try {
        await cargarModulo('Av1-boton-gps.html', 'gps-container', 'inicializarGPS');
        await cargarModulo('Botones-y-subfunciones.html', 'botones-container', 'inicializarBotonesFlotantes');
      } catch (e) {
        console.error('Error cargando módulos:', e);
      }
    });

    window.addEventListener('message', (event) => {
      // Aquí recibes mensajes de ambos módulos
      console.log('Mensaje recibido del hijo:', event.data);

      if (event.data.tipo === 'gps_modo') {
        console.log('GPS activo:', event.data.activo);
        console.log('Coordenadas:', event.data.coords);
        if (event.data.parada) {
          console.log('Parada seleccionada:', event.data.parada);
        }
        // Aquí puedes actualizar UI o lógica según GPS
      }

      if (event.data.tipo === 'boton-accion') {
        console.log('Acción botón:', event.data.payload);
        // Lógica para botones
      }
    });
  </script>
</body>
</html>
