<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Limpia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #mapa {
      width: 100vw;
      height: 100vh;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
    #botones-container * {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Marker para simular ubicación cuando GPS está activo en la app
    let simulacionMarker = null;

    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data || data.tipo !== 'gps_modo') return;

      console.log('Estado GPS hijo:', data.activo ? 'ON' : 'OFF');
      console.log('Coordenadas simuladas:', data.coords);

      if (data.activo) {
        // Activar simulación: colocar o mover marcador en coords simuladas
        if (!simulacionMarker) {
          simulacionMarker = L.marker([data.coords.lat, data.coords.lng], {
            title: 'Ubicación simulada'
          }).addTo(map);
        } else {
          simulacionMarker.setLatLng([data.coords.lat, data.coords.lng]);
        }
        map.setView([data.coords.lat, data.coords.lng], 16);
      } else {
        // Desactivar simulación: eliminar marcador si existe
        if (simulacionMarker) {
          map.removeLayer(simulacionMarker);
          simulacionMarker = null;
        }
        // Opcional: volver a vista inicial
        map.setView([39.478046, -0.375515], 14);
      }
    });

    fetch('Botones-y-subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('botones-container');
        container.innerHTML = html;

        // Ejecutar scripts inline manualmente:
        container.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.async = false;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });

        setTimeout(() => {
          if (typeof inicializarBotonesFlotantes === 'function') {
            inicializarBotonesFlotantes();
          } else {
            console.error('Función inicializarBotonesFlotantes no encontrada.');
          }
        }, 100);
      })
      .catch(err => console.error('Error al cargar botones:', err));
  </script>
</body>
</html>
