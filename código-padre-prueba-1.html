<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Padre Audioguía</title>
  <style>
    body { margin:0; padding:0; background:#eee; height:100vh; }
    #gps-iframe, #audio-iframe {
      position: absolute;
      left: 0; width: 100vw; border: none; background: transparent;
    }
    #gps-iframe { top: 0; height: 60px; z-index: 10; }
    #audio-iframe { bottom: 0; height: 160px; z-index: 20; }
  </style>
</head>
<body>
  <!-- Hijo GPS -->
  <iframe id="gps-iframe" src="Av1-boton-gps.html"></iframe>
  <!-- Hijo Audio -->
  <iframe id="audio-iframe" src="Av1_audio_esp.html" allow="autoplay"></iframe>
  <script>
    // Escucha mensajes de los hijos
    window.addEventListener('message', (event) => {
      const data = event.data;
      // Si el GPS marca una parada, reenvía al hijo audio
      if (data && data.tipo === 'gps_marcar_parada') {
        const audioIframe = document.getElementById('audio-iframe');
        if (audioIframe) {
          audioIframe.contentWindow.postMessage({
            type: 'loadAudio',
            idAudio: data.idAudio, // debe coincidir con el id del audio en el hijo audio
            canPlay: true
          }, '*');
        }
      }
      // Puedes escuchar otros mensajes si lo necesitas
    });
  </script>
</body>
</html>
