<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
    }

    .boton-flotante, .boton-flotante-grande {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
    }

    #hamburguesa {
      bottom: 15px;
      left: 15px;
    }

    #mas-opciones {
      bottom: 15px;
      right: 15px;
    }

    #btn-mapa {
      top: 15px;
      right: 15px;
    }

    #gps-prueba {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 13000;
      width: 130px;
      height: 40px;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
      background: green;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .submenu-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #333;
      background-color: #f0f0f0;
      font-size: 1.4rem;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      width: 90%;
      align-self: center;
    }

    .submenu-btn:hover {
      background-color: #e0e0e0;
    }

    .submenu-flotante {
      position: fixed;
      display: none;
      flex-direction: column;
      z-index: 13000;
      background: transparent;
    }

    .submenu-icono {
      background: #007acc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #imagen-full {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 14000;
      display: none;
      overflow: auto;
    }

    #imagen-full img {
      width: 100%;
      height: auto;
      max-width: none;
    }

    #cerrar-imagen {
      position: fixed;
      top: 10px;
      right: 10px;
      background: blue;
      color: orange;
      font-weight: bold;
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 15000;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>

  <button id="hamburguesa" class="boton-flotante">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante">üåç</button>
  <button id="gps-prueba">GPS Casa: ON</button>

  <div id="submenu-hamburguesa" class="submenu-flotante"></div>
  <div id="submenu-trespuntos" class="submenu-flotante"></div>
  <div id="submenu-mapa" class="submenu-flotante"></div>

  <div id="imagen-full">
    <button id="cerrar-imagen">X</button>
    <img src="mapas/Av1_mapa.jpg" alt="Mapa completo" />
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('mapa').setView([39.4699, -0.3763], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(mapa);

    let gpsActivo = true;
    const btnGps = document.getElementById('gps-prueba');
    btnGps.addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      btnGps.textContent = gpsActivo ? 'GPS Casa: ON' : 'GPS Casa: OFF';
      btnGps.style.background = gpsActivo ? 'green' : 'red';
      document.getElementById('hijo')?.contentWindow?.postMessage({ tipo: 'gps_modo', activo: gpsActivo }, '*');
    });

    const submenuHamburguesa = document.getElementById('submenu-hamburguesa');
    const submenuTrespuntos = document.getElementById('submenu-trespuntos');
    const submenuMapa = document.getElementById('submenu-mapa');

    const crearSubmenu = (submenu, items) => {
      submenu.innerHTML = '';
      submenu.style.display = 'flex';
      items.forEach(({ texto, url }) => {
        const btn = document.createElement('button');
        btn.className = 'submenu-btn';
        btn.textContent = texto;
        btn.onclick = () => cargarContenido(url);
        submenu.appendChild(btn);
      });
    };

    const cargarContenido = (url) => {
      const contenedor = document.createElement('iframe');
      contenedor.src = url;
      contenedor.style.position = 'fixed';
      contenedor.style.top = 0;
      contenedor.style.left = 0;
      contenedor.style.width = '100vw';
      contenedor.style.height = '100vh';
      contenedor.style.zIndex = 15000;
      contenedor.style.border = 'none';

      const cerrar = document.createElement('button');
      cerrar.textContent = 'X';
      cerrar.id = 'cerrar-imagen';
      cerrar.onclick = () => {
        contenedor.remove();
        cerrar.remove();
      };

      document.body.appendChild(contenedor);
      document.body.appendChild(cerrar);
    };

    document.getElementById('hamburguesa').addEventListener('click', () => {
      submenuTrespuntos.style.display = 'none';
      submenuHamburguesa.style.left = '15px';
      submenuHamburguesa.style.bottom = '80px';
      crearSubmenu(submenuHamburguesa, [
        { texto: 'Retos y Puzzles', url: 'retos_con_puzzles_Av1_es.html' },
        { texto: 'Gastronom√≠a', url: 'Gastronomia.html' },
        { texto: 'P√°ginas Oficiales', url: 'paginas_oficiales.html' },
        { texto: 'Val√®ncia Hist√≥rica', url: 'enlaces_valencia_historica.html' }
      ]);
    });

    document.getElementById('mas-opciones').addEventListener('click', () => {
      submenuHamburguesa.style.display = 'none';
      submenuTrespuntos.style.right = '15px';
      submenuTrespuntos.style.bottom = '80px';
      crearSubmenu(submenuTrespuntos, [
        { texto: 'Agradecimientos', url: 'Agradecimientos.html' },
        { texto: 'Consejos y Seguridad', url: 'consejos_seguridad_vial.html' },
        { texto: 'Fuentes (en desarrollo)', url: '' }
      ]);
    });

    document.getElementById('btn-mapa').addEventListener('click', () => {
      submenuMapa.innerHTML = '';
      submenuMapa.style.right = '15px';
      submenuMapa.style.top = '80px';
      submenuMapa.style.display = 'flex';

      const iconos = [
        { icono: 'üìç', tipo: 'mostrar_siguiente' },
        { icono: 'üó∫Ô∏è', tipo: 'mostrar_ruta' },
        { icono: 'üß≠', tipo: 'brujula' }
      ];

      iconos.forEach(i => {
        const b = document.createElement('div');
        b.className = 'submenu-icono';
        b.textContent = i.icono;
        b.onclick = () => {
          if (i.tipo === 'brujula') {
            document.getElementById('imagen-full').style.display = 'block';
          } else {
            document.getElementById('hijo')?.contentWindow?.postMessage({ tipo: i.tipo }, '*');
          }
        };
        submenuMapa.appendChild(b);
      });
    });

    document.getElementById('cerrar-imagen').addEventListener('click', () => {
      document.getElementById('imagen-full').style.display = 'none';
    });
  </script>
</body>
</html>
