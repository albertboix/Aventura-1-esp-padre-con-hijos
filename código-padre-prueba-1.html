<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }

    .boton-flotante-grande {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
    }

    #btnHamburguesa { bottom: 15px; left: 15px; width: 56px; height: 56px; }
    #btnTresPuntos { bottom: 15px; right: 15px; width: 56px; height: 56px; }
    #btnTierra { top: 15px; right: 15px; width: 56px; height: 56px; }

    #btnGpsCasa {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 13000;
      width: 120px;
      height: 40px;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
    }

    .menu-pestana {
      position: fixed;
      top: 10vh;
      left: 10vw;
      width: 80vw;
      height: 70vh;
      background: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 13000;
      display: none;
      overflow-y: auto;
      padding: 1rem 2rem 2rem 2rem;
    }

    .menu-pestana ul { list-style: none; padding: 0; margin: 0; }
    .menu-pestana li { margin: 1rem 0; font-size: 1.2rem; }
    .menu-pestana a { color: black; text-decoration: none; }
    .menu-pestana a:hover { text-decoration: underline; }

    .cerrar-x {
      position: absolute;
      top: 10px;
      right: 10px;
      background: orange;
      color: white;
      border: none;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      padding: 2px 8px;
      user-select: none;
    }
    #menuTierra {
      position: fixed;
      top: 75px;
      right: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      display: none;
      flex-direction: column;
      z-index: 13000;
      padding: 10px 5px;
      width: 56px;
    }

    #menuTierra button.icono-tierra {
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      height: 50px;
      width: 50px;
      margin: 5px 0;
      cursor: pointer;
      background-color: transparent;
    }

    #cerrarMenuTierra {
      background: orange;
      color: white;
      border: none;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      padding: 0;
      height: 30px;
      width: 30px;
      align-self: center;
      margin-top: 5px;
    }

    #panelTerminos {
      display: flex;
      position: fixed;
      inset: 0;
      background: white;
      z-index: 15000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #panelTerminos iframe {
      width: 90%;
      height: 80%;
      border: none;
      border-radius: 10px;
    }

    #aceptarTerminos {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.2rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Botones -->
  <button id="btnHamburguesa" class="boton-flotante-grande">‚ò∞</button>
  <button id="btnTresPuntos" class="boton-flotante-grande">‚ãÆ</button>
  <button id="btnTierra" class="boton-flotante-grande">üåç</button>
  <button id="btnGpsCasa">GPS Casa</button>

  <!-- Men√∫ Tierra -->
  <div id="menuTierra">
    <button class="icono-tierra" style="background-image:url('https://cdn-icons-png.flaticon.com/512/149/149060.png');"></button>
    <button class="icono-tierra" style="background-image:url('https://cdn-icons-png.flaticon.com/512/252/252025.png');"></button>
    <button class="icono-tierra" style="background-image:url('https://cdn-icons-png.flaticon.com/512/1086/1086933.png');"></button>
    <button id="cerrarMenuTierra" class="cerrar-x">‚úñ</button>
  </div>

  <!-- Panel t√©rminos -->
  <div id="panelTerminos">
    <iframe src="terminos_y_condiciones.html"></iframe>
    <button id="aceptarTerminos">Aceptar</button>
  </div>

  <!-- Pesta√±as -->
  <div id="pestanaHamburguesa" class="menu-pestana">
    <ul>
      <li><a href="retos_con_puzzles_Av1_es.html" target="_blank">1. Retos y Puzzles</a></li>
      <li><a href="Gastronomia.html" target="_blank">2. Gastronom√≠a</a></li>
      <li><a href="paginas_oficiales.html" target="_blank">3. P√°ginas Oficiales</a></li>
      <li><a href="enlaces_valencia_historica.html" target="_blank">4. Val√®ncia Hist√≥rica</a></li>
    </ul>
  </div>

  <div id="pestanaTresPuntos" class="menu-pestana">
    <ul>
      <li><a href="Agradecimientos.html" target="_blank">1. Agradecimientos</a></li>
      <li><a href="consejos_seguridad_vial.html" target="_blank">2. Consejos y Seguridad</a></li>
      <li><span>3. Fuentes: <em>en desarrollo</em></span></li>
    </ul>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.4699, -0.3763], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    // Bot√≥n Tierra
    const btnTierra = document.getElementById('btnTierra');
    const menuTierra = document.getElementById('menuTierra');
    btnTierra.onclick = () => menuTierra.style.display = (menuTierra.style.display === 'flex') ? 'none' : 'flex';
    document.getElementById('cerrarMenuTierra').onclick = () => menuTierra.style.display = 'none';

    // Bot√≥n GPS Casa
    const btnGpsCasa = document.getElementById('btnGpsCasa');
    let gpsActivo = false;
    btnGpsCasa.onclick = () => {
      gpsActivo = !gpsActivo;
      btnGpsCasa.textContent = gpsActivo ? 'GPS Activo' : 'GPS Casa';
      btnGpsCasa.style.backgroundColor = gpsActivo ? 'green' : '#ccc';
    };

    // Panel t√©rminos
    document.getElementById('aceptarTerminos').onclick = () => {
      document.getElementById('panelTerminos').style.display = 'none';
    };

    // Mostrar pesta√±as y a√±adir bot√≥n cerrar si no existe
    function mostrarPestana(pestana) {
      if (!pestana.querySelector('.cerrar-x')) {
        const cerrarBtn = document.createElement('button');
        cerrarBtn.className = 'cerrar-x';
        cerrarBtn.textContent = '‚úñ';
        cerrarBtn.onclick = () => pestana.style.display = 'none';
        pestana.appendChild(cerrarBtn);
      }
      pestana.style.display = 'block';
    }

    document.getElementById('btnHamburguesa').onclick = () => mostrarPestana(document.getElementById('pestanaHamburguesa'));
    document.getElementById('btnTresPuntos').onclick = () => mostrarPestana(document.getElementById('pestanaTresPuntos'));
  </script>
</body>
</html>
