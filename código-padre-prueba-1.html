<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Limpia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #mapa {
      width: 100vw;
      height: 100vh;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
    #botones-container * {
      pointer-events: auto;
    }
    /* Estilo para iframe botón GPS */
    #iframe-gps {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 120px;
      height: 160px;
      border: none;
      z-index: 9999;
      background: transparent;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>

  <!-- Iframe que carga el botón GPS -->
  <iframe id="iframe-gps" src="Av1-boton-gps.html" aria-label="Botón GPS flotante"></iframe>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let marcadorGps = null;

    fetch('Botones-y-subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('botones-container');
        container.innerHTML = html;

        container.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.async = false;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });

        setTimeout(() => {
          if (typeof inicializarBotonesFlotantes === 'function') {
            inicializarBotonesFlotantes();
          } else {
            console.error('Función inicializarBotonesFlotantes no encontrada.');
          }
        }, 100);
      })
      .catch(err => console.error('Error al cargar botones:', err));

    window.addEventListener('message', event => {
      if (!event.data || event.data.tipo !== 'gps_modo') return;

      const activo = event.data.activo;
      const coords = event.data.coords;

      if (activo && coords && coords.lat != null && coords.lng != null) {
        if (!marcadorGps) {
          marcadorGps = L.marker([coords.lat, coords.lng], {title: "Simulación GPS"}).addTo(map);
        } else {
          marcadorGps.setLatLng([coords.lat, coords.lng]);
        }
        map.setView([coords.lat, coords.lng], 14);
      } else {
        if (marcadorGps) {
          map.removeLayer(marcadorGps);
          marcadorGps = null;
        }
      }
    });
  </script>
</body>
</html>
