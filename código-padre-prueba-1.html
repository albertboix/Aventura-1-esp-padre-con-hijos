<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }

    .boton-flotante-grande {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
    }

    #btnHamburguesa { bottom: 15px; left: 15px; width: 56px; height: 56px; }
    #btnTresPuntos { bottom: 15px; right: 15px; width: 56px; height: 56px; }
    #btnTierra { top: 15px; right: 15px; width: 56px; height: 56px; }

    #btnGpsCasa {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 13000;
      width: 120px;
      height: 40px;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
    }

    .menu-pestana {
      position: fixed;
      background: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 13000;
      overflow-y: auto;
      padding: 1rem 2rem 2rem 2rem;
      width: 40vw;
      max-height: 60vh;

      /* Animaci√≥n slide-in */
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }

    .menu-pestana.abierta {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .menu-pestana ul { list-style: none; padding: 0; margin: 0; }
    .menu-pestana li { margin: 1rem 0; font-size: 1.2rem; }
    .menu-pestana a { color: black; text-decoration: none; }
    .menu-pestana a:hover { text-decoration: underline; }

    .cerrar-x {
      position: absolute;
      top: 10px;
      right: 10px;
      background: orange;
      color: white;
      border: none;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      padding: 2px 8px;
      user-select: none;
    }

    #panelTerminos {
      display: flex;
      position: fixed;
      inset: 0;
      background: white;
      z-index: 15000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #panelTerminos iframe {
      width: 90%;
      height: 80%;
      border: none;
      border-radius: 10px;
    }

    #aceptarTerminos {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.2rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Botones -->
  <button id="btnHamburguesa" class="boton-flotante-grande">‚ò∞</button>
  <button id="btnTresPuntos" class="boton-flotante-grande">‚ãÆ</button>
  <button id="btnTierra" class="boton-flotante-grande">üåç</button>
  <button id="btnGpsCasa">GPS Casa</button>

  <!-- Panel t√©rminos -->
  <div id="panelTerminos">
    <iframe src="terminos_y_condiciones.html"></iframe>
    <button id="aceptarTerminos">Aceptar</button>
  </div>

  <!-- Pesta√±as independientes -->
  <div id="pestanaHamburguesa" class="menu-pestana" style="top: 15%; left: 10%; display: none;">
    <button class="cerrar-x">‚úñ</button>
    <ul>
      <li><a href="retos_con_puzzles_Av1_es.html" target="_blank">1. Retos y Puzzles</a></li>
      <li><a href="Gastronomia.html" target="_blank">2. Gastronom√≠a</a></li>
      <li><a href="paginas_oficiales.html" target="_blank">3. P√°ginas Oficiales</a></li>
      <li><a href="enlaces_valencia_historica.html" target="_blank">4. Val√®ncia Hist√≥rica</a></li>
    </ul>
  </div>

  <div id="pestanaTresPuntos" class="menu-pestana" style="top: 15%; right: 10%; display: none;">
    <button class="cerrar-x">‚úñ</button>
    <ul>
      <li><a href="Agradecimientos.html" target="_blank">1. Agradecimientos</a></li>
      <li><a href="consejos_seguridad_vial.html" target="_blank">2. Consejos y Seguridad</a></li>
      <li><span>3. Fuentes: <em>en desarrollo</em></span></li>
    </ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.4699, -0.3763], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    document.getElementById('btnGpsCasa').onclick = function () {
      const activo = this.classList.toggle('activo');
      this.style.backgroundColor = activo ? 'green' : 'red';
      this.textContent = activo ? 'Prueba en casa ON' : 'Prueba en casa OFF';
    };

    function abrirPestana(id) {
      const panel = document.getElementById(id);
      panel.style.display = 'block';
      void panel.offsetWidth;
      panel.classList.add('abierta');
    }

    function cerrarPestana(btn) {
      const panel = btn.parentElement;
      panel.classList.remove('abierta');
      setTimeout(() => panel.style.display = 'none', 300);
    }

    document.getElementById('btnHamburguesa').onclick = () => abrirPestana('pestanaHamburguesa');
    document.getElementById('btnTresPuntos').onclick = () => abrirPestana('pestanaTresPuntos');

    document.querySelectorAll('.cerrar-x').forEach(btn => {
      btn.onclick = () => cerrarPestana(btn);
    });

    document.getElementById('aceptarTerminos').onclick = () => {
      document.getElementById('panelTerminos').style.display = 'none';
    };

    window.addEventListener('message', function (e) {
      if (e.data.tipo === 'parada_detectada') {
        console.log('Parada detectada:', e.data.id);
      }
    });
  </script>
</body>
</html>
