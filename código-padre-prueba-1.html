<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventura Val√®ncia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
    #map { height: 100%; width: 100%; }

    .boton-flotante {
      position: absolute;
      z-index: 1000;
      width: 60px;
      height: 60px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #menuBtn { bottom: 20px; left: 20px; }
    #extrasBtn { bottom: 20px; right: 20px; font-weight: bold; }
    #tierraBtn { top: 20px; right: 20px; }
    #gpsToggleBtn {
      top: 20px;
      left: 20px;
      height: auto;
      width: auto;
      padding: 8px 12px;
      background-color: red;
      font-size: 14px;
      border-radius: 6px;
    }

    .submenu, .info-modal {
      position: absolute;
      z-index: 1100;
      background: white;
      border-radius: 12px;
      padding: 10px;
      display: none;
    }

    .submenu a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: black;
      border-bottom: 1px solid #ddd;
    }

    .submenu.fullscreen, .info-modal.fullscreen {
      top: 0; left: 0; width: 100%; height: 100%; background: white;
      padding-top: 40px;
    }

    .cerrar-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: #00BFFF;
      color: orange;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #tierraSubmenu {
      display: none;
      position: absolute;
      top: 90px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tierra-icon {
      width: 50px;
      height: 50px;
      background-color: #007BFF;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    #iframeHijo {
      display: none;
      width: 0; height: 0;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <iframe id="iframeHijo" src="Av1-coordenadas.html"></iframe>

  <button id="menuBtn" class="boton-flotante">‚â°</button>
  <button id="extrasBtn" class="boton-flotante">‚ãÆ</button>
  <button id="tierraBtn" class="boton-flotante">üåç</button>
  <button id="gpsToggleBtn" class="boton-flotante">Prueba en casa OFF</button>

  <div id="menuSubmenu" class="submenu"></div>
  <div id="extrasSubmenu" class="submenu"></div>
  <div id="tierraSubmenu"></div>

  <div id="infoModal" class="info-modal fullscreen">
    <button class="cerrar-btn" onclick="document.getElementById('infoModal').style.display='none'">‚ùå</button>
    <iframe src="terminos_y_condiciones.html" width="100%" height="100%"></iframe>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.4699, -0.3763], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const gpsBtn = document.getElementById('gpsToggleBtn');
    let gpsActivo = false;
    gpsBtn.addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      gpsBtn.style.backgroundColor = gpsActivo ? 'green' : 'red';
      gpsBtn.innerText = gpsActivo ? 'Prueba en casa ON' : 'Prueba en casa OFF';
    });

    // Mostrar t√©rminos al inicio
    window.onload = () => {
      document.getElementById('infoModal').style.display = 'block';
    };

    const menuSubmenu = document.getElementById('menuSubmenu');
    const extrasSubmenu = document.getElementById('extrasSubmenu');
    const tierraSubmenu = document.getElementById('tierraSubmenu');

    document.getElementById('menuBtn').addEventListener('click', () => {
      menuSubmenu.innerHTML = `
        <a href="retos_con_puzzles_Av1_es.html" target="_blank">Retos y Puzzles</a>
        <a href="Gastronomia.html" target="_blank">Gastronom√≠a</a>
        <a href="paginas_oficiales.html" target="_blank">P√°ginas Oficiales</a>
        <a href="enlaces_valencia_historica.html" target="_blank">Val√®ncia Hist√≥rica</a>
        <button class="cerrar-btn" onclick="menuSubmenu.style.display='none'">‚ùå</button>
      `;
      menuSubmenu.style.display = 'block';
      menuSubmenu.classList.add('fullscreen');
    });

    document.getElementById('extrasBtn').addEventListener('click', () => {
      extrasSubmenu.innerHTML = `
        <a href="Agradecimientos.html" target="_blank">Agradecimientos</a>
        <a href="consejos_seguridad_vial.html" target="_blank">Consejos y Seguridad</a>
        <span style="padding:12px;display:block;">Fuentes: <em>En desarrollo</em></span>
        <button class="cerrar-btn" onclick="extrasSubmenu.style.display='none'">‚ùå</button>
      `;
      extrasSubmenu.style.display = 'block';
      extrasSubmenu.classList.add('fullscreen');
    });

    document.getElementById('tierraBtn').addEventListener('click', () => {
      tierraSubmenu.innerHTML = `
        <div class="tierra-icon" onclick="mostrarSiguientePunto()">üìç</div>
        <div class="tierra-icon" onclick="mostrarMapaAventura()">üó∫Ô∏è</div>
        <div class="tierra-icon" onclick="mostrarBrujula()">üß≠</div>
      `;
      tierraSubmenu.style.display = tierraSubmenu.style.display === 'flex' ? 'none' : 'flex';
    });

    function mostrarSiguientePunto() {
      const hijo = document.getElementById('iframeHijo').contentWindow;
      hijo.postMessage({ tipo: 'mostrar_siguiente_punto' }, '*');
    }

    function mostrarMapaAventura() {
      const hijo = document.getElementById('iframeHijo').contentWindow;
      hijo.postMessage({ tipo: 'mostrar_mapa_general' }, '*');
    }

    function mostrarBrujula() {
      const modal = document.createElement('div');
      modal.className = 'info-modal fullscreen';
      modal.innerHTML = `
        <button class="cerrar-btn" onclick="this.parentNode.remove()">‚ùå</button>
        <img src="mapas/Av1_mapa.jpg" style="width:99%;height:auto;max-height:99%;object-fit:contain;" />
      `;
      document.body.appendChild(modal);
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(()=>{});
      }
    }

    window.addEventListener('message', (event) => {
      if (event.data.tipo === 'parada_detectada') {
        const paradaId = event.data.id;
        activarBotonPlay(paradaId);
      }
    });

    function activarBotonPlay(paradaId) {
      console.log("Parada detectada:", paradaId);
      // Aqu√≠ podr√≠as mostrar un marcador, activar audio, etc.
    }
  </script>
</body>
</html>
