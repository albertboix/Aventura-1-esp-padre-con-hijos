<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aventura 1 - Padre Mejorado</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #mapa { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }

    /* --- Mejora 1: Control individual de posición y tamaño de cada hijo --- */
    #hijo1 { /* Botones y subfunciones */
      position: fixed;
      left: 24px;
      top: 24px;
      width: 120px;
      height: 120px;
      z-index: 1001; /* Mejora 2: z-index alto */
      border: none;
      background: transparent;
      pointer-events: auto;
    }
    #hijo2 { /* GPS */
      position: fixed;
      right: 24px;
      top: 24px;
      width: 210px;
      height: 210px;
      z-index: 1002;
      border: none;
      background: transparent;
      pointer-events: auto;
    }
    #hijo3 { /* Audio */
      position: fixed;
      left: 50%;
      bottom: 24px;
      width: 340px;
      height: 140px;
      transform: translateX(-50%);
      z-index: 1003;
      border: none;
      background: transparent;
      pointer-events: auto;
    }
    #hijo4 { /* Retos */
      position: fixed;
      top: 10vh;
      left: 50vw;
      width: 600px;
      height: 60vh;
      transform: translate(-50%, 0);
      z-index: 1004;
      border: none;
      background: transparent;
      pointer-events: auto;
    }
    #hijo5 { /* Botón casa */
      position: fixed;
      left: 24px;
      bottom: 24px;
      width: 90px;
      height: 90px;
      z-index: 1005;
      border: none;
      background: transparent;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      #hijo1 { left: 8px; top: 8px; width: 80px; height: 80px; }
      #hijo2 { right: 8px; top: 8px; width: 120px; height: 120px; }
      #hijo3 { width: 98vw; left: 1vw; transform: none; bottom: 8px; height: 110px; }
      #hijo4 { max-width: 98vw; width: 98vw; left: 1vw; transform: none; }
      #hijo5 { left: 8px; bottom: 8px; width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <!-- Hijos (iframes) -->
  <iframe id="hijo1" src="Botones-y-subfunciones.html" allow="autoplay"></iframe>
  <iframe id="hijo2" src="Av1-botones-coordenadas.html"></iframe>
  <iframe id="hijo3" src="Av1_audio_esp.html"></iframe>
  <iframe id="hijo4" src="Av1-esp-retos-preguntas.html"></iframe>
  <iframe id="hijo5" src="Av1-boton-casa.html"></iframe>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // --- Estado global ---
    let gpsOn = true;
    let polyline = null;
    let markerA = null, markerB = null;

    // --- Inicializar mapa ---
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 40,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // --- Funciones de control de hijos ---
    const hijos = {
      1: document.getElementById('hijo1'),
      2: document.getElementById('hijo2'),
      3: document.getElementById('hijo3'),
      4: document.getElementById('hijo4'),
      5: document.getElementById('hijo5')
    };

    // --- Comunicación con hijos ---
    window.addEventListener('message', (event) => {
      const data = event.data;
      // Hijo 1: Botones y subfunciones
      if (data && data.type === 'pauseAudioFromBoton') {
        hijos[3].contentWindow.postMessage({ type: 'pauseAudio' }, '*');
      }
      // Hijo 2: Botones coordenadas pide mostrar mapa/ruta
      if (data && data.tipo === 'mostrar-mapa-gps') {
        mostrarRutaEnMapa(data.ruta);
      }
      if (data && data.tipo === 'mostrar-zoom-streetview') {
        mostrarStreetView(data.info);
      }
      if (data && data.tipo === 'mostrar-imagen') {
        mostrarImagenParada(data.info);
      }
      // Hijo 2: Llegada a destino
      if (data && data.tipo === 'ya-estoy-aqui') {
        avanzarAParada(data.parada);
      }
      // Hijo 3: Audio finalizado
      if (data && data.type === 'audioFinalizado') {
        activarReto(data.paradaIndex !== undefined ? data.paradaIndex : null);
      }
      // Hijo 4: Reto completado o continuar aventura
      if (data && data.type === 'reto-interactivo-completado') {
        avanzarRuta();
      }
      if (data && data.type === 'reto-respuesta-mostrada') {
        // El usuario ha pedido ver la respuesta, puedes decidir si avanzar o esperar acción manual
      }
      // Hijo 5: GPS Casa ON/OFF
      if (data && data.type === 'gpsStatus') {
        gpsOn = data.on;
        if (!gpsOn) {
          activarModoCasa();
        } else {
          iniciarAventura();
        }
      }
      if (data && data.type === 'seleccionParada') {
        mostrarParadaEnMapa(data.index, data.parada);
        activarTodosLosBotones();
      }
    });

    // --- Funciones de lógica principal ---
    function iniciarAventura() {
      hijos[2].contentWindow.postMessage({ tipo: 'iniciar-aventura' }, '*');
    }

    function avanzarRuta() {
      hijos[2].contentWindow.postMessage({ tipo: 'avanzar-ruta' }, '*');
    }

    function avanzarAParada(paradaIndex) {
      hijos[3].contentWindow.postMessage({ type: 'setAudioParada', index: paradaIndex }, '*');
    }

    function activarReto(paradaIndex) {
      hijos[4].style.display = 'block';
      hijos[4].contentWindow.postMessage({ type: 'mostrarRetoIndex', index: paradaIndex }, '*');
    }

    function activarTodosLosBotones() {
      hijos[2].contentWindow.postMessage({ tipo: 'activar-todos-botones' }, '*');
      hijos[3].contentWindow.postMessage({ type: 'setAudioParada', index: 0 }, '*');
    }

    function activarModoCasa() {
      hijos[2].contentWindow.postMessage({ tipo: 'activar-modo-casa' }, '*');
      hijos[3].contentWindow.postMessage({ type: 'setAudioParada', index: 0 }, '*');
    }

    function mostrarRutaEnMapa(ruta) {
      if (polyline) { map.removeLayer(polyline); }
      if (markerA) { map.removeLayer(markerA); }
      if (markerB) { map.removeLayer(markerB); }
      if (!ruta || !Array.isArray(ruta) || ruta.length < 2) return;
      const latlngs = ruta.map(p => [p.lat, p.lng]);
      polyline = L.polyline(latlngs, { color: 'red', weight: 6 }).addTo(map);
      markerA = L.marker([ruta[0].lat, ruta[0].lng], { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [32, 32] }) }).addTo(map);
      markerB = L.marker([ruta[ruta.length - 1].lat, ruta[ruta.length - 1].lng], { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684912.png', iconSize: [32, 32] }) }).addTo(map);
      map.fitBounds(polyline.getBounds(), { padding: [40, 40] });
    }

    function mostrarStreetView(info) {
      alert('Mostrar StreetView de: ' + (info && info.nombre ? info.nombre : ''));
    }

    function mostrarImagenParada(info) {
      alert('Mostrar imagen de: ' + (info && info.nombre ? info.nombre : ''));
    }

    function mostrarParadaEnMapa(index, parada) {
      if (!parada) return;
      if (markerA) { map.removeLayer(markerA); }
      markerA = L.marker([parada.lat, parada.lng], { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [32, 32] }) }).addTo(map);
      map.setView([parada.lat, parada.lng], 16);
    }

    window.onload = iniciarAventura;
  </script>
</body>
</html>
