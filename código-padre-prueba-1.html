<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Limpia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #mapa {
      width: 100vw;
      height: 100vh;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
    #botones-container * {
      pointer-events: auto;
    }
    /* Eliminamos estilos del iframe GPS porque ya están en el hijo */
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>

  <!-- iframe del botón GPS -->
  <iframe id="iframe-gps" src="Av1-boton-gps.html"></iframe>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Cargar Botones-y-subfunciones.html con carga correcta de scripts
    fetch('Botones-y-subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('botones-container');
        container.innerHTML = html;

        const scripts = container.querySelectorAll('script');
        const loadScript = (i = 0) => {
          if (i >= scripts.length) {
            // Inicializar botones flotantes tras cargar todos los scripts
            if (typeof inicializarBotonesFlotantes === 'function') {
              inicializarBotonesFlotantes();
            } else {
              console.error('Función inicializarBotonesFlotantes no encontrada.');
            }
            return;
          }
          const oldScript = scripts[i];
          const newScript = document.createElement('script');

          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.onload = () => loadScript(i + 1);
            newScript.onerror = () => loadScript(i + 1);
            document.body.appendChild(newScript);
          } else {
            newScript.textContent = oldScript.textContent;
            container.appendChild(newScript);
            // For inline scripts, espera un tick para que se ejecute
            setTimeout(() => loadScript(i + 1), 0);
          }
        };

        loadScript();
      })
      .catch(err => console.error('Error al cargar botones:', err));

    // Listener para mensajes postMessage desde iframe GPS
    window.addEventListener('message', event => {
      const data = event.data;
      if (data && data.tipo === 'gps_modo') {
        if (data.coords && typeof data.coords.lat === 'number' && typeof data.coords.lng === 'number') {
          map.setView([data.coords.lat, data.coords.lng], map.getZoom());
        }
      }
    });
  </script>
</body>
</html>
