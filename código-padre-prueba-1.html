<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Padre Audioguía</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #mapa { width: 100vw; height: 100vh; }
    #gps-iframe {
      position: fixed; top: 10px; left: 10px; width: 300px; height: 60px; border: none; background: transparent; z-index: 1001;
    }
    #audio-iframe {
      position: fixed; left: 50%; bottom: 10px; transform: translateX(-50%);
      width: 360px; height: 160px; border: none; background: transparent; z-index: 1002;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="gps-iframe" src="Av1-boton-gps.html"></iframe>
  <iframe id="audio-iframe" src="Av1_audio_esp.html" allow="autoplay"></iframe>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inicializa el mapa (puedes cambiar el centro y zoom)
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Comunicación entre hijos y padre
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data && data.tipo === 'gps_marcar_parada') {
        const audioIframe = document.getElementById('audio-iframe');
        if (audioIframe) {
          audioIframe.contentWindow.postMessage({
            type: 'loadAudio',
            idAudio: data.idAudio,
            canPlay: true
          }, '*');
        }
      }
    });
  </script>
</body>
</html>
