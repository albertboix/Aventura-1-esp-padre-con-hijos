<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Limpia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: sans-serif;
    }
    #mapa {
      width: 100vw; height: 100vh;
    }
    #botones-container {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none; /* bloquea clicks en área vacía */
      z-index: 1000;
    }
    #botones-container * {
      pointer-events: auto; /* habilita clicks en botones reales */
    }
    #boton-gps-container {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      pointer-events: none; /* No bloquear eventos a otros elementos */
      z-index: 1100;
    }
    #boton-gps-container * {
      pointer-events: auto; /* Permite que los botones dentro sí respondan */
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>
  <div id="boton-gps-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let simulacionMarker = null;
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data || data.tipo !== 'gps_modo') return;

      if (data.activo) {
        if (!simulacionMarker) {
          simulacionMarker = L.marker([data.coords.lat, data.coords.lng], { title: 'Ubicación simulada' }).addTo(map);
        } else {
          simulacionMarker.setLatLng([data.coords.lat, data.coords.lng]);
        }
        map.setView([data.coords.lat, data.coords.lng], 16);
      } else {
        if (simulacionMarker) {
          map.removeLayer(simulacionMarker);
          simulacionMarker = null;
        }
        map.setView([39.478046, -0.375515], 14);
      }
    });

    // Función para cargar HTML con sus scripts en un contenedor
    function cargarHtmlConScripts(url, contenedorId, callback) {
      fetch(url)
        .then(res => res.text())
        .then(html => {
          const container = document.getElementById(contenedorId);
          container.innerHTML = html;

          container.querySelectorAll('script').forEach(oldScript => {
            const newScript = document.createElement('script');
            if (oldScript.src) {
              newScript.src = oldScript.src;
              newScript.async = false;
              newScript.onload = () => {};
              document.body.appendChild(newScript);
            } else {
              newScript.textContent = oldScript.textContent;
              document.body.appendChild(newScript);
            }
          });

          if (callback) setTimeout(callback, 100);
        })
        .catch(err => console.error(`Error al cargar ${url}:`, err));
    }

    // Carga primero Botones-y-subfunciones.html con prioridad
    cargarHtmlConScripts('Botones-y-subfunciones.html', 'botones-container', () => {
      if (typeof inicializarBotonesFlotantes === 'function') {
        inicializarBotonesFlotantes();
      } else {
        console.warn('Función inicializarBotonesFlotantes no encontrada.');
      }
    });

    // Luego carga boton-gps.html en contenedor aparte sin interferir
    cargarHtmlConScripts('boton-gps.html', 'boton-gps-container');
  </script>
</body>
</html>
