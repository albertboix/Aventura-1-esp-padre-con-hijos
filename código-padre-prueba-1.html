<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Limpia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #f0f0f0;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
      z-index: 1;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 10000;
    }
    #botones-container * {
      pointer-events: auto;
    }
    /* Agrego un pequeño panel para probar activación de menús desde aquí */
    #panel-control {
      position: fixed;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 11000;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #panel-control button {
      margin-right: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>

  <div id="panel-control">
    <button onclick="activarMenu('hamburguesa')">Abrir Hamburguesa</button>
    <button onclick="activarMenu('mas-opciones')">Abrir Más Opciones</button>
    <button onclick="activarMenu('btn-mapa')">Abrir Mapa</button>
    <button onclick="cerrarMenus()">Cerrar Todos</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Carga el archivo hijo y añade su contenido
    fetch('Botones y subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const div = document.createElement('div');
        div.innerHTML = html;

        // Insertar contenido del body del hijo dentro del contenedor botones
        const bodyHijo = div.querySelector('body');
        if (bodyHijo) {
          [...bodyHijo.children].forEach(el => {
            document.getElementById('botones-container').appendChild(el);
          });
        } else {
          [...div.children].forEach(el => {
            document.getElementById('botones-container').appendChild(el);
          });
        }

        // Ejecutar scripts del hijo
        const scripts = div.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.async = false;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      })
      .catch(err => console.error('Error al cargar botones:', err));

    // Leaflet mapa
    const map = L.map('mapa').setView([39.47, -0.38], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let rutaLine = null, markers = [];

    window.addEventListener('message', e => {
      const d = e.data;
      if (d?.tipo === 'ruta-completa') {
        if (rutaLine) map.removeLayer(rutaLine);
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        if (Array.isArray(d.ruta)) {
          const coords = d.ruta.map(p => [p.lat, p.lng]);
          rutaLine = L.polyline(coords, { color: 'blue', weight: 5 }).addTo(map);
          map.fitBounds(rutaLine.getBounds());
        }
        if (Array.isArray(d.paradas)) {
          d.paradas.forEach(p => {
            const mk = L.marker([p.lat, p.lng]).addTo(map);
            if (p.nombre) mk.bindPopup(p.nombre);
            markers.push(mk);
          });
        }
      }
    });

    // Función para activar menú hijo usando la función global que definimos
    function activarMenu(botonId) {
      // Esperar que la función window.mostrarIconosDeBoton esté disponible (ya cargó el script hijo)
      if (typeof window.mostrarIconosDeBoton === 'function') {
        window.mostrarIconosDeBoton(botonId);
      } else {
        // Si aún no está lista, intentar después de un pequeño delay
        setTimeout(() => {
          if (typeof window.mostrarIconosDeBoton === 'function') {
            window.mostrarIconosDeBoton(botonId);
          } else {
            console.warn('Función mostrarIconosDeBoton no está disponible aún.');
          }
        }, 500);
      }
    }

    // Función para cerrar todos los menús
    function cerrarMenus() {
      // La función ocultarTodosLosIconos no es global, así que simplemente
      // ocultamos todos los iconos por manipulación directa
      ['icono-retos','icono-gastronomia','icono-informacion','icono-historia',
       'icono-agradecimientos','icono-seguridad','icono-fuentes',
       'icono-punto','icono-ruta','icono-brujula'].forEach(id => {
         const el = document.getElementById(id);
         if (el) el.style.display = 'none';
       });
    }
  </script>
</body>
</html>
