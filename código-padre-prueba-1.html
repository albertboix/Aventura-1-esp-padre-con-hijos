<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #f0f0f0;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
      z-index: 1;
    }
    iframe#hijo {
      width:0; height:0; border:none; position:absolute; z-index:-1;
    }

    /* Botones padres */
    .boton-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
      transition: background-color 0.3s;
    }
    .boton-flotante:hover {
      background-color: #005f99;
    }
    #hamburguesa { bottom: 15px; left: 15px; }
    #mas-opciones { bottom: 15px; right: 15px; }
    #btn-mapa { top: 15px; right: 15px; }

    /* Iconos emergentes */
    .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 13000;
      animation: rebote 1.2s infinite ease-in-out;
      transition: background-color 0.3s;
    }
    .icono-flotante:hover {
      background-color: #005f99;
    }
    @keyframes rebote {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Panel modal para iframes */
    .panel {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      color: black;
      z-index: 15000;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .panel iframe {
      width: 100%;
      height: 90%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    .cerrar-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007acc;
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      z-index: 16000;
      user-select: none;
    }

    /* Imagen grande para mapa */
    #imagen-full {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      z-index: 14000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #imagen-full img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
    }
    #imagen-full button {
      margin-top: 15px;
      padding: 8px 15px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src="Av1-coordenadas.html"></iframe>

  <!-- Botones padres -->
  <button id="hamburguesa" class="boton-flotante" aria-label="Men√∫ Hamburguesa">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante" aria-label="M√°s opciones">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante" aria-label="Mapa Tierra">üåç</button>

  <!-- Iconos emergentes hamburguesa (inferior izquierda, emergen hacia arriba) -->
  <button class="icono-flotante" id="icono-retos" title="Retos" style="display:none;">üß©</button>
  <button class="icono-flotante" id="icono-gastronomia" title="Gastronom√≠a" style="display:none;">üçΩÔ∏è</button>
  <button class="icono-flotante" id="icono-informacion" title="Informaci√≥n" style="display:none;">üåê</button>
  <button class="icono-flotante" id="icono-historia" title="Historia" style="display:none;">üèõÔ∏è</button>

  <!-- Iconos emergentes tres puntos (inferior derecha, emergen hacia arriba) -->
  <button class="icono-flotante" id="icono-agradecimientos" title="Agradecimientos" style="display:none;">üôè</button>
  <button class="icono-flotante" id="icono-seguridad" title="Seguridad vial" style="display:none;">üö¶</button>
  <button class="icono-flotante" id="icono-fuentes" title="Fuentes" style="display:none;">üìö</button>

  <!-- Iconos emergentes bot√≥n tierra (superior derecha, emergen hacia abajo) -->
  <button class="icono-flotante" id="icono-terminos" title="T√©rminos" style="display:none;">üìÑ</button>

  <!-- Panel para contenido iframe -->
  <div id="panel-contenido" class="panel">
    <button id="cerrar-panel" class="cerrar-panel" aria-label="Cerrar contenido">√ó</button>
    <iframe id="iframe-contenido" src=""></iframe>
  </div>

  <!-- Imagen grande para mapa -->
  <div id="imagen-full" aria-hidden="true">
    <img id="imagen-mapa" src="" alt="Mapa grande" />
    <button id="cerrar-imagen" aria-label="Cerrar imagen">Cerrar</button>
  </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Posiciones base botones padres
  const btnHamburguesa = document.getElementById('hamburguesa');
  const btnMasOpciones = document.getElementById('mas-opciones');
  const btnMapa = document.getElementById('btn-mapa');

  // Iconos emergentes
  const iconosHamburguesa = [
    document.getElementById('icono-retos'),
    document.getElementById('icono-gastronomia'),
    document.getElementById('icono-informacion'),
    document.getElementById('icono-historia'),
  ];
  const iconosMasOpciones = [
    document.getElementById('icono-agradecimientos'),
    document.getElementById('icono-seguridad'),
    document.getElementById('icono-fuentes'),
  ];
  const iconosMapa = [
    document.getElementById('icono-terminos'),
  ];

  // URLs para cada icono
  const iconosUrls = {
    'icono-retos': 'retos_con_puzzles_Av1_es.html',
    'icono-gastronomia': 'Gastronomia.html',
    'icono-informacion': 'paginas_oficiales.html',
    'icono-historia': 'enlaces_valencia_historica.html',
    'icono-agradecimientos': 'Agradecimientos.html',
    'icono-seguridad': 'consejos_seguridad_vial.html',
    'icono-fuentes': null, // En desarrollo
    'icono-terminos': 'terminos.html', // Ejemplo para bot√≥n tierra
  };

  // Panel modal
  const panel = document.getElementById('panel-contenido');
  const iframeContenido = document.getElementById('iframe-contenido');
  const cerrarPanel = document.getElementById('cerrar-panel');

  // Imagen grande
  const imagenFull = document.getElementById('imagen-full');
  const imagenMapa = document.getElementById('imagen-mapa');
  const cerrarImagen = document.getElementById('cerrar-imagen');

  // Estado iconos visibles
  let hamburguesaVisible = false;
  let masOpcionesVisible = false;
  let mapaVisible = false;

  // Funci√≥n para posicionar iconos alrededor de un bot√≥n
  // direcc: 'arriba' o 'abajo'
  function posicionarIconos(iconos, btn, direccion) {
    const rect = btn.getBoundingClientRect();
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;
    const separation = 60; // px separaci√≥n entre iconos

    iconos.forEach((icono, i) => {
      icono.style.display = 'flex';
      // Posicionar en l√≠nea horizontal alrededor del bot√≥n, ajustado verticalmente seg√∫n direcci√≥n
      let x = centerX + (i - (iconos.length-1)/2) * separation - icono.offsetWidth/2;
      let y;
      if (direccion === 'arriba') {
        y = centerY - rect.height/2 - 70; // 70px arriba del bot√≥n
      } else if (direccion === 'abajo') {
        y = centerY + rect.height/2 + 10; // 10px debajo del bot√≥n
      }
      icono.style.left = `${x}px`;
      icono.style.top = `${y}px`;
    });
  }

  // Ocultar iconos
  function ocultarIconos(iconos) {
    iconos.forEach(icono => {
      icono.style.display = 'none';
    });
  }

  // Toggle hamburguesa
  btnHamburguesa.addEventListener('click', () => {
    hamburguesaVisible = !hamburguesaVisible;
    if (hamburguesaVisible) {
      posicionarIconos(iconosHamburguesa, btnHamburguesa, 'arriba');
    } else {
      ocultarIconos(iconosHamburguesa);
    }
  });

  // Toggle tres puntos
  btnMasOpciones.addEventListener('click', () => {
    masOpcionesVisible = !masOpcionesVisible;
    if (masOpcionesVisible) {
      posicionarIconos(iconosMasOpciones, btnMasOpciones, 'arriba');
    } else {
      ocultarIconos(iconosMasOpciones);
    }
  });

  // Toggle bot√≥n tierra
  btnMapa.addEventListener('click', () => {
    mapaVisible = !mapaVisible;
    if (mapaVisible) {
      posicionarIconos(iconosMapa, btnMapa, 'abajo');
    } else {
      ocultarIconos(iconosMapa);
    }
  });

  // Funci√≥n abrir panel iframe
  function abrirPanel(url) {
    if (!url) {
      alert('Esta funci√≥n est√° en desarrollo.');
      return;
    }
    iframeContenido.src = url;
    panel.style.display = 'flex';
  }

  cerrarPanel.addEventListener('click', () => {
    iframeContenido.src = '';
    panel.style.display = 'none';
  });

  // Funci√≥n abrir imagen mapa grande
  function abrirImagenMapa() {
    imagenMapa.src = 'mapa_grande.jpg'; // Pon aqu√≠ el nombre de la imagen correcta
    imagenFull.style.display = 'flex';
    imagenFull.setAttribute('aria-hidden', 'false');
  }
  cerrarImagen.addEventListener('click', () => {
    imagenFull.style.display = 'none';
    imagenFull.setAttribute('aria-hidden', 'true');
    imagenMapa.src = '';
  });

  // Eventos iconos hamburguesa
  iconosHamburguesa.forEach(icono => {
    icono.addEventListener('click', () => {
      abrirPanel(iconosUrls[icono.id]);
    });
  });

  // Eventos iconos tres puntos
  iconosMasOpciones.forEach(icono => {
    icono.addEventListener('click', () => {
      abrirPanel(iconosUrls[icono.id]);
    });
  });

  // Evento icono tierra
  iconosMapa.forEach(icono => {
    icono.addEventListener('click', () => {
      // Por ejemplo, abrir imagen mapa grande
      abrirImagenMapa();
    });
  });

  // Inicializaci√≥n Leaflet mapa (ejemplo b√°sico)
  const mapa = L.map('mapa').setView([39.4699, -0.3763], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
  }).addTo(mapa);
</script>
</body>
</html>
