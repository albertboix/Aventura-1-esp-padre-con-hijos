<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Padre Audioguía Interactiva</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #mapa {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      z-index: 1;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 3000;
    }
    #gps-iframe {
      position: fixed; top: 10px; left: 10px;
      width: 35vw;
      max-width: calc(100vw - 20px);
      height: 80vh;
      border: none;
      background: transparent;
      z-index: 2000;
      box-sizing: border-box;
      overflow: hidden;
    }
    #audio-iframe {
      position: fixed; left: 50%; bottom: 10px; transform: translateX(-50%);
      width: 360px; height: 160px; border: none; background: transparent;
      z-index: 1200;
      pointer-events: auto;
    }
    #retos-iframe {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      max-width: 98vw;
      height: 420px;
      max-height: 98vh;
      border: 2px solid #0077cc;
      border-radius: 16px;
      background: #fff;
      z-index: 4000;
      display: none;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    @media (max-width: 500px) {
      #retos-iframe { width: 98vw; height: 98vh; }
      #audio-iframe { width: 98vw; }
      #gps-iframe { width: 98vw; left: 0; }
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>
  <iframe id="gps-iframe" src="Av1-boton-gps.html"></iframe>
  <iframe id="audio-iframe" src="Av1_audio_esp.html" allow="autoplay"></iframe>
  <iframe id="retos-iframe" src="Av1-esp-retos-preguntas.html"></iframe>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // --- Inicialización del mapa ---
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let ultimoMarcador = null;

    // --- Carga de botones flotantes e iconos hijos SOLO UNA VEZ ---
    fetch('Botones-y-subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('botones-container');
        container.innerHTML = html;
        // Ejecuta scripts embebidos en el HTML de botones
        container.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.async = false;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
        // Mueve los botones principales e iconos al body
        container.querySelectorAll('.boton-flotante, .icono-flotante').forEach(el => {
          document.body.appendChild(el);
        });
        setTimeout(() => {
          if (typeof inicializarBotonesFlotantes === 'function') {
            inicializarBotonesFlotantes();
            if (typeof ocultarTodos === 'function') ocultarTodos();
          }
        }, 200);
      })
      .catch(err => console.error('Error al cargar botones:', err));

    // --- Variables de control de flujo ---
    let paradas = [
      // ... tu array de paradas ...
    ];
    let paradaActual = null;
    let esperandoAudio = false;
    let esperandoReto = false;

    // --- Comunicación entre padre e iframes hijos ---
    window.addEventListener('message', (event) => {
      const data = event.data;

      // --- GPS avisa de nueva parada ---
      if (data && (data.tipo === 'gps_marcar_parada' || data.tipo === 'parada_detectada')) {
        let parada = null;
        if (data.parada && data.idAudio !== undefined && data.retoIndex !== undefined) {
          parada = data;
        } else if (data.parada) {
          parada = paradas.find(p => p.nombre === data.parada);
        }
        if (!parada) {
          parada = { nombre: data.parada, coords: data.coords, idAudio: data.idAudio, retoIndex: data.retoIndex };
        }
        paradaActual = parada;

        // Marca en el mapa
        if (ultimoMarcador) map.removeLayer(ultimoMarcador);
        if (parada.coords) {
          ultimoMarcador = L.marker([parada.coords.lat, parada.coords.lng])
            .addTo(map)
            .bindPopup(parada.nombre)
            .openPopup();
        }

        // Activa el audio correspondiente
        const audioIframe = document.getElementById('audio-iframe');
        if (audioIframe && parada.idAudio) {
          audioIframe.contentWindow.postMessage({
            type: 'loadAudio',
            idAudio: parada.idAudio,
            canPlay: true
          }, '*');
          esperandoAudio = true;
          esperandoReto = false;
        }
        // Oculta el reto si estuviera abierto
        document.getElementById('retos-iframe').style.display = 'none';
      }

      // --- El audio ha terminado: activa el reto ---
      if (data && data.type === 'audioTerminado') {
        if (paradaActual && paradaActual.retoIndex !== undefined) {
          const retosIframe = document.getElementById('retos-iframe');
          retosIframe.style.display = 'block';
          retosIframe.contentWindow.postMessage({
            type: 'mostrarRetoIndex',
            index: paradaActual.retoIndex
          }, '*');
          esperandoReto = true;
        }
      }

      // --- El usuario pulsa el botón de retos desde el audio ---
      if (data && data.type === 'audio-player-retos') {
        if (paradaActual && paradaActual.retoIndex !== undefined) {
          const retosIframe = document.getElementById('retos-iframe');
          retosIframe.style.display = 'block';
          retosIframe.contentWindow.postMessage({
            type: 'mostrarRetoIndex',
            index: paradaActual.retoIndex
          }, '*');
          esperandoReto = true;
        }
      }

      // --- El reto se ha completado ---
      if (data && data.type === 'reto-interactivo-completado') {
        document.getElementById('retos-iframe').style.display = 'none';
      }

      // --- Pausar audio desde botones hijos ---
      if (data && data.type === 'pauseAudioFromBoton') {
        const audioIframe = document.getElementById('audio-iframe');
        if (audioIframe) {
          audioIframe.contentWindow.postMessage({ type: 'pauseAudio' }, '*');
        }
      }

      // --- Ocultar iconos flotantes si se solicita ---
      if (data && data.type === 'cerrarIconosFlotantes') {
        if (typeof ocultarTodos === 'function') ocultarTodos();
      }
    });

    // --- Si quieres cargar el array de paradas desde el GPS (opcional) ---
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data && data.tipo === 'coordenadas' && Array.isArray(data.puntos)) {
        // Puedes construir aquí el array de paradas con idAudio y retoIndex
      }
    });

    // --- Opcional: cerrar el reto al pulsar fuera ---
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") {
        document.getElementById('retos-iframe').style.display = 'none';
      }
    });
  </script>
</body>
</html>
