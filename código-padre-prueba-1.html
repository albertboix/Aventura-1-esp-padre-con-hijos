<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #f0f0f0;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
      z-index: 1;
    }
    iframe#hijo {
      width:0; height:0; border:none; position:absolute; z-index:-1;
    }
    .boton-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
      transition: background-color 0.3s;
    }
    .boton-flotante:hover {
      background-color: #005f99;
    }
    #hamburguesa { bottom: 15px; left: 15px; }
    #mas-opciones { bottom: 15px; right: 15px; }
    #btn-mapa { top: 15px; right: 15px; }

    .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 13000;
      animation: rebote 1.2s infinite ease-in-out;
      transition: background-color 0.3s;
    }
    .icono-flotante:hover {
      background-color: #005f99;
    }
    @keyframes rebote {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .panel {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      color: black;
      z-index: 15000;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .panel iframe {
      width: 100%;
      height: 90%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    .cerrar-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007acc;
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      z-index: 16000;
      user-select: none;
    }
    #imagen-full {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: 14000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #imagen-full img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
    #cerrar-imagen {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: #007acc;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 15000;
    }
    #gps-prueba {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 13000;
      width: 130px;
      height: 40px;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
      background: red;
      color: white;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src="Av1-coordenadas.html"></iframe>
  <button id="gps-prueba">Casa OFF</button>
  <button id="hamburguesa" class="boton-flotante" aria-label="Men√∫ Hamburguesa">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante" aria-label="M√°s opciones">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante" aria-label="Mapa Tierra">üåç</button>

  <button class="icono-flotante" id="icono-retos" style="display:none;">üß©</button>
  <button class="icono-flotante" id="icono-gastronomia" style="display:none;">üçΩÔ∏è</button>
  <button class="icono-flotante" id="icono-informacion" style="display:none;">üåê</button>
  <button class="icono-flotante" id="icono-historia" style="display:none;">üèõÔ∏è</button>
  <button class="icono-flotante" id="icono-agradecimientos" style="display:none;">ü§ù</button>
  <button class="icono-flotante" id="icono-seguridad" style="display:none;">üö¶</button>
  <button class="icono-flotante" id="icono-fuentes" style="display:none;">üìö</button>
  <button class="icono-flotante" id="icono-punto" style="display:none;">üìç</button>
  <button class="icono-flotante" id="icono-ruta" style="display:none;">üó∫Ô∏è</button>
  <button class="icono-flotante" id="icono-brujula" style="display:none;">üß≠</button>

  <div id="panel-contenido" class="panel">
    <button id="cerrar-panel" class="cerrar-panel">√ó</button>
    <iframe id="iframe-contenido" src=""></iframe>
  </div>

  <div id="imagen-full">
    <img id="imagen-mapa" src="" alt="Mapa grande" />
    <button id="cerrar-imagen">‚úñ</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const iconosUrls = {
      'icono-retos': 'retos_con_puzzles_Av1_es.html',
      'icono-gastronomia': 'Gastronomia.html',
      'icono-informacion': 'paginas_oficiales.html',
      'icono-historia': 'enlaces_valencia_historica.html',
      'icono-agradecimientos': 'Agradecimientos.html',
      'icono-seguridad': 'consejos_seguridad_vial.html',
      'icono-fuentes': null,
    };
    const btnGps = document.getElementById('gps-prueba');
    let gpsActivo = false;
    btnGps.onclick = () => {
      gpsActivo = !gpsActivo;
      btnGps.textContent = gpsActivo ? 'Casa ON' : 'Casa OFF';
      btnGps.style.background = gpsActivo ? 'green' : 'red';
      document.getElementById('hijo').contentWindow.postMessage({ tipo: 'gps_modo', activo: gpsActivo }, '*');
    };

    const iconosHamburguesa = [
      document.getElementById('icono-retos'),
      document.getElementById('icono-gastronomia'),
      document.getElementById('icono-informacion'),
      document.getElementById('icono-historia'),
    ];
    const iconosMasOpciones = [
      document.getElementById('icono-agradecimientos'),
      document.getElementById('icono-seguridad'),
      document.getElementById('icono-fuentes'),
    ];
    const iconosMapa = [
      document.getElementById('icono-punto'),
      document.getElementById('icono-ruta'),
      document.getElementById('icono-brujula'),
    ];

    const botonHamburguesa = document.getElementById('hamburguesa');
    const botonMasOpciones = document.getElementById('mas-opciones');
    const botonMapa = document.getElementById('btn-mapa');

    // Posiciones para iconos en reloj, en grados (desde arriba 12h = 0¬∞, 3h = 90¬∞)
    // Funci√≥n para posicionar iconos alrededor de un bot√≥n padre:
    function posicionarIconos(iconos, botonPadre, angulosGrados, radio) {
      const rect = botonPadre.getBoundingClientRect();
      const centroX = rect.left + rect.width / 2;
      const centroY = rect.top + rect.height / 2;
      const anguloRadio = angulosGrados.map(a => (a - 90) * Math.PI / 180); // Convertir grados a radianes y ajustar √°ngulo (12h arriba)
      iconos.forEach((icono, i) => {
        if (!icono) return;
        icono.style.display = 'flex';
        // Posici√≥n: alrededor del centro del bot√≥n, con radio
        const x = centroX + Math.cos(anguloRadio[i]) * radio - icono.offsetWidth / 2;
        const y = centroY + Math.sin(anguloRadio[i]) * radio - icono.offsetHeight / 2;

        // Ajustar para que no se salga de la ventana en X
        const maxX = window.innerWidth - icono.offsetWidth - 5;
        const minX = 5;
        const finalX = Math.min(Math.max(x, minX), maxX);

        // Ajustar para que no se salga de la ventana en Y
        const maxY = window.innerHeight - icono.offsetHeight - 5;
        const minY = 5;
        const finalY = Math.min(Math.max(y, minY), maxY);

        icono.style.left = finalX + 'px';
        icono.style.top = finalY + 'px';
      });
    }

    function ocultarIconos(iconos) {
      iconos.forEach(icono => {
        if (icono) icono.style.display = 'none';
      });
    }

    // Control de visibilidad y posicionamiento de iconos seg√∫n bot√≥n pulsado
    let menuActivo = null;

    botonHamburguesa.addEventListener('click', () => {
      if (menuActivo === 'hamburguesa') {
        ocultarIconos(iconosHamburguesa);
        menuActivo = null;
        return;
      }
      ocultarIconos(iconosMasOpciones);
      ocultarIconos(iconosMapa);
      // Posiciones base para 4 iconos hamburguesa (12h, 1h, 2h, 3h)
      // Angulos para los 4 iconos: 0¬∞, 30¬∞, 60¬∞, 90¬∞
      posicionarIconos(iconosHamburguesa, botonHamburguesa, [0, 30, 60, 90], 100);
      menuActivo = 'hamburguesa';
    });

    botonMasOpciones.addEventListener('click', () => {
      if (menuActivo === 'mas-opciones') {
        ocultarIconos(iconosMasOpciones);
        menuActivo = null;
        return;
      }
      ocultarIconos(iconosHamburguesa);
      ocultarIconos(iconosMapa);
      // Para "m√°s opciones" con 3 iconos en: 12h (0¬∞), 9h (270¬∞), 10:30h (315¬∞)
      posicionarIconos(iconosMasOpciones, botonMasOpciones, [0, 270, 315], 90);
      menuActivo = 'mas-opciones';
    });

    botonMapa.addEventListener('click', () => {
      if (menuActivo === 'mapa') {
        ocultarIconos(iconosMapa);
        menuActivo = null;
        return;
      }
      ocultarIconos(iconosHamburguesa);
      ocultarIconos(iconosMasOpciones);
      // Para bot√≥n mapa (tierra) con 3 iconos en: 9h (270¬∞), 6h (180¬∞), centro (se pone en centro con offset)
      const rect = botonMapa.getBoundingClientRect();
      const centroX = rect.left + rect.width / 2;
      const centroY = rect.top + rect.height / 2;
      // Posici√≥n manual para iconosMapa: 
      // icono-punto a las 9h (270¬∞)
      // icono-ruta a las 6h (180¬∞)
      // icono-brujula en el centro del bot√≥n (con un peque√±o desplazamiento abajo)
      const radio = 90;
      // icono-punto:
      let iconoPunto = iconosMapa[0];
      if(iconoPunto){
        iconoPunto.style.display = 'flex';
        let x = centroX + Math.cos((270 - 90) * Math.PI / 180) * radio - iconoPunto.offsetWidth / 2;
        let y = centroY + Math.sin((270 - 90) * Math.PI / 180) * radio - iconoPunto.offsetHeight / 2;
        x = Math.min(Math.max(x, 5), window.innerWidth - iconoPunto.offsetWidth - 5);
        y = Math.min(Math.max(y, 5), window.innerHeight - iconoPunto.offsetHeight - 5);
        iconoPunto.style.left = x + 'px';
        iconoPunto.style.top = y + 'px';
      }
      // icono-ruta:
      let iconoRuta = iconosMapa[1];
      if(iconoRuta){
        iconoRuta.style.display = 'flex';
        let x = centroX + Math.cos((180 - 90) * Math.PI / 180) * radio - iconoRuta.offsetWidth / 2;
        let y = centroY + Math.sin((180 - 90) * Math.PI / 180) * radio - iconoRuta.offsetHeight / 2;
        x = Math.min(Math.max(x, 5), window.innerWidth - iconoRuta.offsetWidth - 5);
        y = Math.min(Math.max(y, 5), window.innerHeight - iconoRuta.offsetHeight - 5);
        iconoRuta.style.left = x + 'px';
        iconoRuta.style.top = y + 'px';
      }
      // icono-brujula en el centro con peque√±o offset abajo
      let iconoBrujula = iconosMapa[2];
      if(iconoBrujula){
        iconoBrujula.style.display = 'flex';
        let x = centroX - iconoBrujula.offsetWidth / 2;
        let y = centroY + 15 - iconoBrujula.offsetHeight / 2;
        x = Math.min(Math.max(x, 5), window.innerWidth - iconoBrujula.offsetWidth - 5);
        y = Math.min(Math.max(y, 5), window.innerHeight - iconoBrujula.offsetHeight - 5);
        iconoBrujula.style.left = x + 'px';
        iconoBrujula.style.top = y + 'px';
      }
      menuActivo = 'mapa';
    });

    // Al cargar, ocultar todos iconos flotantes
    ocultarIconos(iconosHamburguesa);
    ocultarIconos(iconosMasOpciones);
    ocultarIconos(iconosMapa);

    // Panel para mostrar contenido cuando se clican iconos
    const panel = document.getElementById('panel-contenido');
    const iframeContenido = document.getElementById('iframe-contenido');
    const cerrarPanel = document.getElementById('cerrar-panel');
    cerrarPanel.onclick = () => {
      panel.style.display = 'none';
      iframeContenido.src = '';
    };

    // Al hacer click en cada icono con enlace, abrir panel con URL correspondiente
    Object.entries(iconosUrls).forEach(([id, url]) => {
      const icono = document.getElementById(id);
      if (icono) {
        icono.onclick = () => {
          if (!url) return;
          iframeContenido.src = url;
          panel.style.display = 'flex';
        };
      }
    });

    // Para iconos sin URL (como icono-fuentes) no hacer nada

    // Imagen mapa grande para icono-brujula
    const imagenFull = document.getElementById('imagen-full');
    const imagenMapa = document.getElementById('imagen-mapa');
    const cerrarImagen = document.getElementById('cerrar-imagen');
    cerrarImagen.onclick = () => {
      imagenFull.style.display = 'none';
      imagenMapa.src = '';
    };

    // Al hacer click en icono-brujula abrir imagen grande, si el archivo existe
    const iconoBrujula = document.getElementById('icono-brujula');
    iconoBrujula.onclick = () => {
      // La imagen est√° en la carpeta mapas con el nombre exacto
      const rutaImagen = 'mapas/Av1_mapa.jpg';
      imagenMapa.src = rutaImagen;
      imagenFull.style.display = 'flex';
    };

    // Inicializar mapa Leaflet
    const map = L.map('mapa').setView([39.46975, -0.37739], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
