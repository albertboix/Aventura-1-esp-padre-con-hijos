<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #f0f0f0;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
      z-index: 1;
    }
    iframe#hijo {
      width:0; height:0; border:none; position:absolute; z-index:-1;
    }
    .boton-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
      transition: background-color 0.3s;
    }
    .boton-flotante:hover {
      background-color: #005f99;
    }
    #hamburguesa { bottom: 15px; left: 15px; }
    #mas-opciones { bottom: 15px; right: 15px; }
    #btn-mapa { top: 15px; right: 15px; }

    .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 13000;
      transition: background-color 0.3s;
    }
    .icono-flotante:hover {
      background-color: #005f99;
    }
    .panel {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      color: black;
      z-index: 15000;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .panel iframe {
      width: 100%;
      height: 90%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    .cerrar-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007acc;
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      z-index: 16000;
      user-select: none;
    }
    #imagen-full {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: 14000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #imagen-full img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: #000;
    }
    #cerrar-imagen {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: #007acc;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 15000;
    }
    #gps-prueba {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 13000;
      width: 130px;
      height: 40px;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
      background: red;
      color: white;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src=""></iframe>

  <button id="gps-prueba">Casa OFF</button>
  <button id="hamburguesa" class="boton-flotante">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante">üåç</button>

  <button class="icono-flotante" id="icono-retos" style="display:none;">üß©</button>
  <button class="icono-flotante" id="icono-gastronomia" style="display:none;">üçΩÔ∏è</button>
  <button class="icono-flotante" id="icono-informacion" style="display:none;">üåê</button>
  <button class="icono-flotante" id="icono-historia" style="display:none;">üèõÔ∏è</button>
  <button class="icono-flotante" id="icono-agradecimientos" style="display:none;">ü§ù</button>
  <button class="icono-flotante" id="icono-seguridad" style="display:none;">üö¶</button>
  <button class="icono-flotante" id="icono-fuentes" style="display:none;">üìö</button>
  <button class="icono-flotante" id="icono-punto" style="display:none;">üìç</button>
  <button class="icono-flotante" id="icono-ruta" style="display:none;">üó∫Ô∏è</button>
  <button class="icono-flotante" id="icono-brujula" style="display:none;">üß≠</button>

  <div id="panel-contenido" class="panel">
    <button id="cerrar-panel" class="cerrar-panel">√ó</button>
    <iframe id="iframe-contenido" src=""></iframe>
  </div>

  <div id="imagen-full">
    <img id="imagen-mapa" src="" alt="Mapa grande" />
    <button id="cerrar-imagen">‚úñ</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const iconosUrls = {
      'icono-retos': 'retos_con_puzzles_Av1_es.html',
      'icono-gastronomia': 'Gastronomia.html',
      'icono-informacion': 'paginas_oficiales.html',
      'icono-historia': 'enlaces_valencia_historica.html',
      'icono-agradecimientos': 'Agradecimientos.html',
      'icono-seguridad': 'consejos_seguridad_vial.html',
      'icono-fuentes': null,
    };

    const btnGps = document.getElementById('gps-prueba');
    let gpsActivo = false;
    btnGps.onclick = () => {
      gpsActivo = !gpsActivo;
      btnGps.textContent = gpsActivo ? 'Casa ON' : 'Casa OFF';
      btnGps.style.background = gpsActivo ? 'green' : 'red';
      document.getElementById('hijo').contentWindow.postMessage({ tipo: 'gps_modo', activo: gpsActivo }, '*');
    };

    function posicionarIconosRadial(iconos, boton, angulosDeg, radio = 100) {
      const rect = boton.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const margen = 10;

      iconos.forEach((icono, i) => {
        icono.style.display = 'flex';
        const anguloRad = angulosDeg[i] * Math.PI / 180;
        let x = centerX + radio * Math.cos(anguloRad) - icono.offsetWidth / 2;
        let y = centerY + radio * Math.sin(anguloRad) - icono.offsetHeight / 2;

        x = Math.max(margen, Math.min(window.innerWidth - icono.offsetWidth - margen, x));
        y = Math.max(margen, Math.min(window.innerHeight - icono.offsetHeight - margen, y));

        icono.style.left = `${x}px`;
        icono.style.top = `${y}px`;
      });
    }

    const panel = document.getElementById('panel-contenido');
    const iframeContenido = document.getElementById('iframe-contenido');
    const cerrarPanel = document.getElementById('cerrar-panel');
    const imagenFull = document.getElementById('imagen-full');
    const imagenMapa = document.getElementById('imagen-mapa');
    const cerrarImagen = document.getElementById('cerrar-imagen');

    document.getElementById('hamburguesa').onclick = () => {
      const iconos = [
        document.getElementById('icono-retos'),
        document.getElementById('icono-gastronomia'),
        document.getElementById('icono-informacion'),
        document.getElementById('icono-historia')
      ];
      const visibles = iconos[0].style.display === 'flex';
      iconos.forEach(i => i.style.display = visibles ? 'none' : 'flex');
      if (!visibles) posicionarIconosRadial(iconos, document.getElementById('hamburguesa'), [270, 300, 330, 0], 75);
    };

    document.getElementById('mas-opciones').onclick = () => {
      const iconos = [
        document.getElementById('icono-agradecimientos'),
        document.getElementById('icono-seguridad'),
        document.getElementById('icono-fuentes')
      ];
      const visibles = iconos[0].style.display === 'flex';
      iconos.forEach(i => i.style.display = visibles ? 'none' : 'flex');
      if (!visibles) posicionarIconosRadial(iconos, document.getElementById('mas-opciones'), [270, 225, 180], 75);
    };

    document.getElementById('btn-mapa').onclick = () => {
      const iconos = [
        document.getElementById('icono-punto'),
        document.getElementById('icono-ruta'),
        document.getElementById('icono-brujula')
      ];
      const visibles = iconos[0].style.display === 'flex';
      iconos.forEach(i => i.style.display = visibles ? 'none' : 'flex');
      if (!visibles) posicionarIconosRadial(iconos, document.getElementById('btn-mapa'), [180, 225, 270], 75);
    };

    Object.keys(iconosUrls).forEach(id => {
      const icono = document.getElementById(id);
      if (icono) {
        icono.addEventListener('click', () => {
          const url = iconosUrls[id];
          if (url) {
            iframeContenido.src = url;
            panel.style.display = 'flex';
          }
        });
      }
    });

    cerrarPanel.onclick = () => {
      panel.style.display = 'none';
      iframeContenido.src = '';
    };

    document.getElementById('icono-brujula').onclick = () => {
      imagenMapa.src = 'mapas/Av1_mapa.jpg';
      imagenFull.style.display = 'flex';
    };

    cerrarImagen.onclick = () => {
      imagenFull.style.display = 'none';
      imagenMapa.src = '';
    };

    const map = L.map('mapa').setView([39.47, -0.38], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    document.getElementById("icono-ruta").addEventListener("click", () => {
      const iframe = document.getElementById("hijo");
      iframe.src = "Av1_mapa_completo.html";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.zIndex = "20000";
    });

    function ocultarIframeMapaCompleto() {
      const iframe = document.getElementById("hijo");
      if (iframe.src.includes("Av1_mapa_completo.html")) {
        iframe.style.width = "0";
        iframe.style.height = "0";
        iframe.style.zIndex = "-1";
      }
    }

    [
      'hamburguesa', 'mas-opciones', 'btn-mapa',
      'icono-retos', 'icono-gastronomia', 'icono-informacion',
      'icono-historia', 'icono-agradecimientos', 'icono-seguridad',
      'icono-fuentes', 'icono-punto', 'icono-brujula'
    ].forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        el.addEventListener('click', ocultarIframeMapaCompleto);
      }
    });
  </script>
</body>
</html>
