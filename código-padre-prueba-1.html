<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>App Padre - Botones Flotantes y PestaÃ±as</title>
<style>
  /* Reset bÃ¡sico */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Contenedor principal para la app padre */
  #app-padre {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #f0f0f0;
  }

  /* Botones flotantes */
  .btn-flotante {
    position: fixed;
    background: #007acc;
    color: white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    border: none;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: background-color 0.3s ease;
  }
  .btn-flotante:hover {
    background: #005fa3;
  }
  /* Posiciones */
  #btn-hamburguesa {
    bottom: 15px;
    left: 15px;
  }
  #btn-tres-puntos {
    bottom: 15px;
    right: 15px;
  }
  #btn-mapa {
    top: 15px;
    right: 15px;
    width: auto;
    height: auto;
    background: transparent;
    display: flex;
    gap: 12px;
  }
  /* Iconos dentro botÃ³n mapa */
  #btn-mapa > button {
    width: 40px;
    height: 40px;
    background: #007acc;
    border-radius: 50%;
    border: none;
    color: white;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #btn-mapa > button:hover {
    background: #005fa3;
  }

  /* PestaÃ±as (modales) fullscreen */
  .pestana {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: white;
    z-index: 9998;
    display: none;
    flex-direction: column;
  }

  /* Barra superior con X para cerrar */
  .pestana-header {
    height: 50px;
    background: #007acc;
    color: white;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 0 10px;
    font-size: 24px;
    cursor: pointer;
  }

  /* Contenido pestaÃ±a */
  .pestana-contenido {
    flex: 1;
    overflow: auto;
  }

  /* iframe full */
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<div id="app-padre">

  <!-- BotÃ³n hamburguesa -->
  <button id="btn-hamburguesa" class="btn-flotante" title="MenÃº">
    &#9776; <!-- icono hamburguesa -->
  </button>

  <!-- BotÃ³n tres puntos -->
  <button id="btn-tres-puntos" class="btn-flotante" title="Opciones">
    &#8942; <!-- icono tres puntos vertical -->
  </button>

  <!-- BotÃ³n mapa con iconos -->
  <div id="btn-mapa" title="Mapa">
    <button id="btn-coordenadas" title="Coordenadas" aria-label="Coordenadas">ğŸ“</button>
    <button id="btn-mapa-aventura" title="Mapa Aventura" aria-label="Mapa Aventura">ğŸ—ºï¸</button>
    <button id="btn-masa-tradicional" title="Masa Tradicional" aria-label="Masa Tradicional">ğŸ–¼ï¸</button>
  </div>

  <!-- PestaÃ±as fullscreen -->
  <div id="pestana-hamburguesa" class="pestana">
    <div class="pestana-header" id="close-hamburguesa">âœ•</div>
    <div class="pestana-contenido">
      <iframe src="hamburguesa.html" title="MenÃº Hamburguesa"></iframe>
    </div>
  </div>

  <div id="pestana-tres-puntos" class="pestana">
    <div class="pestana-header" id="close-tres-puntos">âœ•</div>
    <div class="pestana-contenido">
      <iframe src="tres-puntos.html" title="Opciones Tres Puntos"></iframe>
    </div>
  </div>

  <div id="pestana-coordenadas" class="pestana">
    <div class="pestana-header" id="close-coordenadas">âœ•</div>
    <div class="pestana-contenido">
      <iframe src="Av1-coordenadas.html" title="Coordenadas"></iframe>
    </div>
  </div>

  <div id="pestana-mapa-aventura" class="pestana">
    <div class="pestana-header" id="close-mapa-aventura">âœ•</div>
    <div class="pestana-contenido">
      <iframe src="mapa-aventura.html" title="Mapa de toda la aventura"></iframe>
    </div>
  </div>

  <div id="pestana-masa-tradicional" class="pestana">
    <div class="pestana-header" id="close-masa-tradicional">âœ•</div>
    <div class="pestana-contenido">
      <iframe src="masa-tradicional.html" title="Masa Tradicional"></iframe>
    </div>
  </div>

</div>

<script>
  // Referencias a botones
  const btnHamburguesa = document.getElementById('btn-hamburguesa');
  const btnTresPuntos = document.getElementById('btn-tres-puntos');
  const btnCoordenadas = document.getElementById('btn-coordenadas');
  const btnMapaAventura = document.getElementById('btn-mapa-aventura');
  const btnMapaTradicional = document.getElementById('btn-mapa-tradicional');

  // Referencias a pestaÃ±as
  const pestanaHamburguesa = document.getElementById('pestana-hamburguesa');
  const pestanaTresPuntos = document.getElementById('pestana-tres-puntos');
  const pestanaCoordenadas = document.getElementById('pestana-coordenadas');
  const pestanaMapaAventura = document.getElementById('pestana-mapa-aventura');
  const pestanaMapaTradicional = document.getElementById('pestana-mapa-tradicional');

  // Cierres
  document.getElementById('close-hamburguesa').onclick = () => pestanaHamburguesa.style.display = 'none';
  document.getElementById('close-tres-puntos').onclick = () => pestanaTresPuntos.style.display = 'none';
  document.getElementById('close-coordenadas').onclick = () => pestanaCoordenadas.style.display = 'none';
  document.getElementById('close-mapa-aventura').onclick = () => pestanaMapaAventura.style.display = 'none';
  document.getElementById('close-mapa-tradicional').onclick = () => {
    pestanaMasaTradicional.style.display = 'none';
    // AquÃ­ puedes desbloquear rotaciÃ³n si la bloqueaste
  };

  // FunciÃ³n para cerrar todas las pestaÃ±as
  function cerrarTodas() {
    pestanaHamburguesa.style.display = 'none';
    pestanaTresPuntos.style.display = 'none';
    pestanaCoordenadas.style.display = 'none';
    pestanaMapaAventura.style.display = 'none';
    pestanaMapaTradicional.style.display = 'none';
  }

  // Abrir pestaÃ±a correspondiente y cerrar otras
  btnHamburguesa.onclick = () => {
    cerrarTodas();
    pestanaHamburguesa.style.display = 'flex';
  };
  btnTresPuntos.onclick = () => {
    cerrarTodas();
    pestanaTresPuntos.style.display = 'flex';
  };
  btnCoordenadas.onclick = () => {
    cerrarTodas();
    pestanaCoordenadas.style.display = 'flex';
  };
  btnMapaAventura.onclick = () => {
    cerrarTodas();
    pestanaMapaAventura.style.display = 'flex';
  };
  btnMapaTradicional.onclick = () => {
    cerrarTodas();
    pestanaMapaTradicional.style.display = 'flex';

    // Bloquear rotaciÃ³n solo en esta pestaÃ±a - segÃºn plataforma / navegador
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('portrait').catch(() => {
        // bloqueo no soportado o rechazado
      });
    }
  };

  // Opcional: desbloquear rotaciÃ³n al cerrar pestaÃ±a masa tradicional
  document.getElementById('close-masa-tradicional').addEventListener('click', () => {
    if (screen.orientation && screen.orientation.unlock) {
      screen.orientation.unlock();
    }
  });
</script>
</body>
</html>
