<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Limpia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
      z-index: 1;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 10000;
    }
    #botones-container * {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Cargar archivo hijo con botones e íconos
    fetch('Botones y subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const contenedor = document.getElementById('botones-container');
        const temp = document.createElement('div');
        temp.innerHTML = html;

        // Agregar contenido HTML del hijo
        const bodyHijo = temp.querySelector('body');
        const hijos = bodyHijo ? [...bodyHijo.children] : [...temp.children];
        hijos.forEach(el => contenedor.appendChild(el));

        // Ejecutar los scripts del hijo
        const scripts = temp.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.async = false;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      })
      .catch(err => console.error('Error al cargar botones:', err));

    // Crear mapa Leaflet
    const map = L.map('mapa').setView([39.47, -0.38], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Mostrar rutas desde mensaje externo
    let rutaLine = null;
    let markers = [];

    window.addEventListener('message', e => {
      const d = e.data;
      if (d?.tipo === 'ruta-completa') {
        if (rutaLine) map.removeLayer(rutaLine);
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        if (Array.isArray(d.ruta)) {
          const coords = d.ruta.map(p => [p.lat, p.lng]);
          rutaLine = L.polyline(coords, { color: 'blue', weight: 5 }).addTo(map);
          map.fitBounds(rutaLine.getBounds());
        }

        if (Array.isArray(d.paradas)) {
          d.paradas.forEach(p => {
            const mk = L.marker([p.lat, p.lng]).addTo(map);
            if (p.nombre) mk.bindPopup(p.nombre);
            markers.push(mk);
          });
        }
      }
    });
  </script>
</body>
</html>
