<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #f0f0f0;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
      z-index: 1;
    }
    iframe#hijo {
      width:0; height:0; border:none; position:absolute; z-index:-1;
    }
    .boton-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
      transition: background-color 0.3s;
    }
    .boton-flotante:hover {
      background-color: #005f99;
    }
    #hamburguesa { bottom: 15px; left: 15px; }
    #mas-opciones { bottom: 15px; right: 15px; }
    #btn-mapa { top: 15px; right: 15px; }

    .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 13000;
      animation: rebote 1.2s infinite ease-in-out;
      transition: background-color 0.3s;
    }
    .icono-flotante:hover {
      background-color: #005f99;
    }
    @keyframes rebote {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .panel {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      color: black;
      z-index: 15000;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .panel iframe {
      width: 100%;
      height: 90%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    .cerrar-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007acc;
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      z-index: 16000;
      user-select: none;
    }
    #imagen-full {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: 14000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #imagen-full img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: #000;
    } /* Para cambiar el tama√±o de la imagen del ic√≥no br√∫jula */
    #cerrar-imagen {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: #007acc;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 15000;
    }
    #gps-prueba {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 13000;
      width: 130px;
      height: 40px;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
      background: red;
      color: white;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src="Av1-coordenadas.html"></iframe>
  <button id="gps-prueba">Casa OFF</button>
  <button id="hamburguesa" class="boton-flotante" aria-label="Men√∫ Hamburguesa">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante" aria-label="M√°s opciones">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante" aria-label="Mapa Tierra">üåç</button>

  <button class="icono-flotante" id="icono-retos" style="display:none;">üß©</button>
  <button class="icono-flotante" id="icono-gastronomia" style="display:none;">üçΩÔ∏è</button>
  <button class="icono-flotante" id="icono-informacion" style="display:none;">üåê</button>
  <button class="icono-flotante" id="icono-historia" style="display:none;">üèõÔ∏è</button>
  <button class="icono-flotante" id="icono-agradecimientos" style="display:none;">ü§ù</button>
  <button class="icono-flotante" id="icono-seguridad" style="display:none;">üö¶</button>
  <button class="icono-flotante" id="icono-fuentes" style="display:none;">üìö</button>
  <button class="icono-flotante" id="icono-punto" style="display:none;">üìç</button>
  <button class="icono-flotante" id="icono-ruta" style="display:none;">üó∫Ô∏è</button>
  <button class="icono-flotante" id="icono-brujula" style="display:none;">üß≠</button>

  <div id="panel-contenido" class="panel">
    <button id="cerrar-panel" class="cerrar-panel">√ó</button>
    <iframe id="iframe-contenido" src=""></iframe>
  </div>

  <div id="imagen-full">
    <img id="imagen-mapa" src="" alt="Mapa grande" />
    <button id="cerrar-imagen">‚úñ</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const iconosUrls = {
      'icono-retos': 'retos_con_puzzles_Av1_es.html',
      'icono-gastronomia': 'Gastronomia.html',
      'icono-informacion': 'paginas_oficiales.html',
      'icono-historia': 'enlaces_valencia_historica.html',
      'icono-agradecimientos': 'Agradecimientos.html',
      'icono-seguridad': 'consejos_seguridad_vial.html',
      'icono-fuentes': null,
    };
    const btnGps = document.getElementById('gps-prueba');
    let gpsActivo = false;
    btnGps.onclick = () => {
      gpsActivo = !gpsActivo;
      btnGps.textContent = gpsActivo ? 'Casa ON' : 'Casa OFF';
      btnGps.style.background = gpsActivo ? 'green' : 'red';
      document.getElementById('hijo').contentWindow.postMessage({ tipo: 'gps_modo', activo: gpsActivo }, '*');
    };

    const iconosHamburguesa = [
      document.getElementById('icono-retos'),
      document.getElementById('icono-gastronomia'),
      document.getElementById('icono-informacion'),
      document.getElementById('icono-historia'),
      document.getElementById('icono-agradecimientos'),
      document.getElementById('icono-seguridad'),
      document.getElementById('icono-fuentes'),
    ];

    const btnHamburguesa = document.getElementById('hamburguesa');
    const btnMasOpciones = document.getElementById('mas-opciones');
    const btnMapa = document.getElementById('btn-mapa');

    const panelContenido = document.getElementById('panel-contenido');
    const iframeContenido = document.getElementById('iframe-contenido');
    const btnCerrarPanel = document.getElementById('cerrar-panel');

    btnCerrarPanel.onclick = () => {
      panelContenido.style.display = 'none';
      iframeContenido.src = '';
    };

    btnHamburguesa.onclick = () => {
      iconosHamburguesa.forEach(icono => {
        icono.style.display = icono.style.display === 'flex' ? 'none' : 'flex';
      });
    };

    iconosHamburguesa.forEach(icono => {
      icono.onclick = () => {
        if (iconosUrls[icono.id]) {
          iframeContenido.src = iconosUrls[icono.id];
          panelContenido.style.display = 'flex';
        }
      };
    });

    btnMasOpciones.onclick = () => {
      alert('M√°s opciones no implementado a√∫n.');
    };

    btnMapa.onclick = () => {
      alert('Funci√≥n del bot√≥n Mapa no implementada a√∫n.');
    };

    // Inicializar el mapa Leaflet
    const map = L.map('mapa').setView([39.47, -0.38], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // INICIO - Inserci√≥n para mostrar puntos desde el iframe hijo

    // Grupo para los marcadores de coordenadas recibidas
    let layerGroupCoordenadas = L.layerGroup().addTo(map);

    // Escuchar mensajes desde iframe
    window.addEventListener("message", (event) => {
      if (event.data && event.data.tipo === "coordenadas") {
        const puntos = event.data.puntos;

        // Limpiar marcadores anteriores
        layerGroupCoordenadas.clearLayers();

        // A√±adir marcadores nuevos
        puntos.forEach(coord => {
          const [lat, lng] = coord;
          L.marker([lat, lng]).addTo(layerGroupCoordenadas);
        });

        // Ajustar vista al conjunto de puntos
        if (puntos.length > 0) {
          const bounds = L.latLngBounds(puntos.map(c => L.latLng(c[0], c[1])));
          map.fitBounds(bounds);
        }
      }
    });

    // FIN - Inserci√≥n para mostrar puntos desde el iframe hijo

  </script>
</body>
</html>
