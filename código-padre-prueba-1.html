<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Limpia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #mapa {
      width: 100vw;
      height: 100vh;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
    #botones-container * {
      pointer-events: auto;
    }
    /* Estilos iframe botón GPS */
    #iframe-gps {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 120px;
      height: 180px; /* Altura aumentada para que se vea entero */
      border: none;
      z-index: 9999;
      background: transparent;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>

  <!-- iframe del botón GPS -->
  <iframe id="iframe-gps" src="Av1-boton-gps.html" allowtransparency="true" scrolling="no"></iframe>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Cargar Botones-y-subfunciones.html y ejecutar scripts en orden
    fetch('Botones-y-subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('botones-container');
        container.innerHTML = html;

        // Ejecutar scripts uno a uno para respetar orden y dependencia
        const scripts = container.querySelectorAll('script');
        function loadScript(i = 0) {
          if (i >= scripts.length) {
            // Inicializar botones flotantes tras cargar todos los scripts
            if (typeof inicializarBotonesFlotantes === 'function') {
              inicializarBotonesFlotantes();
            } else {
              console.error('Función inicializarBotonesFlotantes no encontrada.');
            }
            return;
          }
          const oldScript = scripts[i];
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.onload = () => loadScript(i + 1);
            newScript.onerror = () => loadScript(i + 1);
          } else {
            newScript.textContent = oldScript.textContent;
            loadScript(i + 1);
          }
          document.body.appendChild(newScript);
        }
        loadScript();
      })
      .catch(err => console.error('Error al cargar botones:', err));

    // Listener para mensajes postMessage desde iframe GPS
    window.addEventListener('message', event => {
      const data = event.data;
      if (data && data.tipo === 'gps_modo') {
        if (data.activo && data.coords && typeof data.coords.lat === 'number' && typeof data.coords.lng === 'number') {
          // Cambiar vista del mapa a las coordenadas recibidas
          map.setView([data.coords.lat, data.coords.lng], map.getZoom());
        }
        // Aquí podrías agregar más reacciones si hace falta
      }
    });
  </script>
</body>
</html>
