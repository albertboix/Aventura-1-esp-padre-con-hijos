<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #f0f0f0;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
      z-index: 1;
    }
    iframe#hijo {
      width:0; height:0; border:none; position:absolute; z-index:-1;
    }
    .boton-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
      transition: background-color 0.3s;
    }
    .boton-flotante:hover {
      background-color: #005f99;
    }
    #hamburguesa { bottom: 15px; left: 15px; }
    #mas-opciones { bottom: 15px; right: 15px; }
    #btn-mapa { top: 15px; right: 15px; }

    .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 13000;
      animation: rebote 1.2s infinite ease-in-out;
      transition: background-color 0.3s;
    }
    .icono-flotante:hover {
      background-color: #005f99;
    }
    @keyframes rebote {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .panel {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      color: black;
      z-index: 15000;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .panel iframe {
      width: 100%;
      height: 90%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    .cerrar-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007acc;
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      z-index: 16000;
      user-select: none;
    }
    #imagen-full {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: 14000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #imagen-full img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #cerrar-imagen {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: #007acc;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 15000;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #gps-prueba {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 13000;
      width: 130px;
      height: 40px;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
      background: red;
      color: white;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src="Av1-coordenadas.html"></iframe>
  <button id="gps-prueba">Casa OFF</button>
  <button id="hamburguesa" class="boton-flotante" aria-label="Men√∫ Hamburguesa">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante" aria-label="M√°s opciones">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante" aria-label="Mapa Tierra">üåç</button>

  <button class="icono-flotante" id="icono-retos" style="display:none;">üß©</button>
  <button class="icono-flotante" id="icono-gastronomia" style="display:none;">üçΩÔ∏è</button>
  <button class="icono-flotante" id="icono-informacion" style="display:none;">üåê</button>
  <button class="icono-flotante" id="icono-historia" style="display:none;">üèõÔ∏è</button>
  <button class="icono-flotante" id="icono-agradecimientos" style="display:none;">ü§ù</button>
  <button class="icono-flotante" id="icono-seguridad" style="display:none;">üö¶</button>
  <button class="icono-flotante" id="icono-fuentes" style="display:none;">üìö</button>
  <button class="icono-flotante" id="icono-punto" style="display:none;">üìç</button>
  <button class="icono-flotante" id="icono-ruta" style="display:none;">üó∫Ô∏è</button>
  <button class="icono-flotante" id="icono-brujula" style="display:none;">üß≠</button>

  <div id="panel-contenido" class="panel">
    <button id="cerrar-panel" class="cerrar-panel">√ó</button>
    <iframe id="iframe-contenido" src=""></iframe>
  </div>

  <div id="imagen-full">
    <img id="imagen-mapa" src="" alt="Mapa grande" />
    <button id="cerrar-imagen">‚úñ</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const iconosUrls = {
      'icono-retos': 'retos_con_puzzles_Av1_es.html',
      'icono-gastronomia': 'Gastronomia.html',
      'icono-informacion': 'paginas_oficiales.html',
      'icono-historia': 'enlaces_valencia_historica.html',
      'icono-agradecimientos': 'Agradecimientos.html',
      'icono-seguridad': 'consejos_seguridad_vial.html',
      'icono-fuentes': null,
    };

    const btnGps = document.getElementById('gps-prueba');
    let gpsActivo = false;
    btnGps.onclick = () => {
      gpsActivo = !gpsActivo;
      btnGps.textContent = gpsActivo ? 'Casa ON' : 'Casa OFF';
      btnGps.style.background = gpsActivo ? 'green' : 'red';
      document.getElementById('hijo').contentWindow.postMessage({ tipo: 'gps_modo', activo: gpsActivo }, '*');
    };

    const iconosHamburguesa = [
      document.getElementById('icono-retos'),
      document.getElementById('icono-gastronomia'),
      document.getElementById('icono-informacion'),
      document.getElementById('icono-historia'),
    ];
    const iconosMasOpciones = [
      document.getElementById('icono-agradecimientos'),
      document.getElementById('icono-seguridad'),
      document.getElementById('icono-fuentes'),
    ];
    const iconosMapa = [
      document.getElementById('icono-punto'),
      document.getElementById('icono-ruta'),
      document.getElementById('icono-brujula'),
    ];
    let grupoActual = null;

    function mostrarEnCuarto(iconos, btn, grupo) {
      ocultarIconos(iconosHamburguesa);
      ocultarIconos(iconosMasOpciones);
      ocultarIconos(iconosMapa);

      const rect = btn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const radio = 90;

      // √Ångulos reloj en radianes seg√∫n el grupo:
      // Para que sea intuitivo:
      // Hamb: 12(0¬∫), 1(30¬∫), 2(60¬∫), 3(90¬∫) = [ -90¬∫, -60¬∫, -30¬∫, 0¬∫ ] respecto a eje X positivo, pero mejor en radianes en coordenadas canvas
      // En canvas 0 rad = derecha (3h), y aumenta antihorario.
      // Queremos posiciones arriba y a la derecha (para hamburguesa abajo izquierda)
      // As√≠ que ajustamos para que iconos est√©n arriba y derecha.
      // En canvas (x, y) con y hacia abajo:
      // -90¬∫ = 270¬∫ = 3*PI/2 rad (arriba)
      // -60¬∫ = 300¬∫ = 5*PI/3
      // -30¬∫ = 330¬∫ = 11*PI/6
      // 0¬∫ = 0 (derecha)

      // M√°s opciones: abajo derecha: posiciones 12(270¬∫),10(210¬∫),9(180¬∫)
      // que en canvas son 3*PI/2, 7*PI/6, PI
      // Mapa arriba derecha: 9(180¬∫), 7(210¬∫), 6(270¬∫)

      let angulos = [];

      if (grupo === 'hamburguesa') {
        // posiciones: 12h(270¬∞),1h(300¬∞),2h(330¬∞),3h(0¬∞)
        angulos = [
          3 * Math.PI / 2,    // 270¬∞
          5 * Math.PI / 3,    // 300¬∞
          11 * Math.PI / 6,   // 330¬∞
          0                   // 0¬∞
        ];
      } else if (grupo === 'mas-opciones') {
        // posiciones: 12h(270¬∞),10h(210¬∞),9h(180¬∞)
        angulos = [
          3 * Math.PI / 2,    // 270¬∞
          7 * Math.PI / 6,    // 210¬∞
          Math.PI             // 180¬∞
        ];
      } else if (grupo === 'mapa') {
        // posiciones: 9h(180¬∞),7h(210¬∞),6h(270¬∞)
        angulos = [
          Math.PI,            // 180¬∞
          7 * Math.PI / 6,    // 210¬∞
          3 * Math.PI / 2     // 270¬∞
        ];
      }

      iconos.forEach((icono, i) => {
        if (!icono) return;
        icono.style.display = 'flex';
        const angulo = angulos[i];
        // Calcular posiciones
        // ojo con el sistema coordenadas pantalla: y positivo hacia abajo, x positivo hacia derecha
        const x = centerX + radio * Math.cos(angulo) - icono.offsetWidth / 2;
        const y = centerY + radio * Math.sin(angulo) - icono.offsetHeight / 2;
        icono.style.left = x + 'px';
        icono.style.top = y + 'px';
      });

      grupoActual = iconos;
    }

    function ocultarIconos(iconos) {
      iconos.forEach(icono => {
        if (icono) icono.style.display = 'none';
      });
    }

    document.getElementById('hamburguesa').onclick = () => {
      if (grupoActual === iconosHamburguesa) {
        ocultarIconos(iconosHamburguesa);
        grupoActual = null;
      } else {
        mostrarEnCuarto(iconosHamburguesa, document.getElementById('hamburguesa'), 'hamburguesa');
      }
    };
    document.getElementById('mas-opciones').onclick = () => {
      if (grupoActual === iconosMasOpciones) {
        ocultarIconos(iconosMasOpciones);
        grupoActual = null;
      } else {
        mostrarEnCuarto(iconosMasOpciones, document.getElementById('mas-opciones'), 'mas-opciones');
      }
    };
    document.getElementById('btn-mapa').onclick = () => {
      if (grupoActual === iconosMapa) {
        ocultarIconos(iconosMapa);
        grupoActual = null;
      } else {
        mostrarEnCuarto(iconosMapa, document.getElementById('btn-mapa'), 'mapa');
      }
    };

    // Abrir panel contenido al hacer click en iconos
    function abrirPanel(url) {
      if (!url) return;
      const panel = document.getElementById('panel-contenido');
      const iframe = document.getElementById('iframe-contenido');
      iframe.src = url;
      panel.style.display = 'flex';
    }
    document.getElementById('cerrar-panel').onclick = () => {
      const panel = document.getElementById('panel-contenido');
      const iframe = document.getElementById('iframe-contenido');
      iframe.src = '';
      panel.style.display = 'none';
    };

    for (const id in iconosUrls) {
      const icono = document.getElementById(id);
      if (icono) {
        icono.onclick = () => {
          abrirPanel(iconosUrls[id]);
          ocultarIconos(iconosHamburguesa);
          ocultarIconos(iconosMasOpciones);
          ocultarIconos(iconosMapa);
          grupoActual = null;
        };
      }
    }

    // Iconos especiales
    const iconoPunto = document.getElementById('icono-punto');
    const iconoRuta = document.getElementById('icono-ruta');
    const iconoBrujula = document.getElementById('icono-brujula');

    iconoPunto.onclick = () => {
      alert('Funci√≥n "Punto" activada');
      ocultarIconos(iconosMapa);
      grupoActual = null;
    };
    iconoRuta.onclick = () => {
      alert('Funci√≥n "Ruta" activada');
      ocultarIconos(iconosMapa);
      grupoActual = null;
    };
    iconoBrujula.onclick = () => {
      const imagenFull = document.getElementById('imagen-full');
      const imagenMapa = document.getElementById('imagen-mapa');
      imagenMapa.src = 'brujula_valencia.png';
      imagenFull.style.display = 'flex';
      ocultarIconos(iconosMapa);
      grupoActual = null;
    };

    document.getElementById('cerrar-imagen').onclick = () => {
      const imagenFull = document.getElementById('imagen-full');
      imagenFull.style.display = 'none';
      document.getElementById('imagen-mapa').src = '';
    };

    // Inicializaci√≥n Leaflet (aunque no hay mapas visibles, lo dejamos)
    const map = L.map('mapa').setView([39.4699, -0.3763], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // Evitar que los iconos desaparezcan si se clica fuera (click en body)
    document.body.addEventListener('click', e => {
      const botones = ['hamburguesa', 'mas-opciones', 'btn-mapa'];
      if (!botones.some(id => document.getElementById(id).contains(e.target)) &&
          ![...document.querySelectorAll('.icono-flotante')].some(icono => icono.contains(e.target))) {
        if (grupoActual) {
          ocultarIconos(grupoActual);
          grupoActual = null;
        }
      }
    });
  </script>
</body>
</html>
