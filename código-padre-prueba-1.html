<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; overflow: hidden; background: #f0f0f0; }
    #mapa { height: 100vh; width: 100vw; z-index: 1; }
    iframe#hijo { width:0; height:0; border:none; position:absolute; z-index:-1; }
    .boton-flotante { position: fixed; background: #007acc; color: white; border: none; border-radius: 50%; width: 56px; height: 56px; font-size: 2.4rem; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 6px rgba(0,0,0,0.3); user-select: none; z-index: 12000; transition: background-color 0.3s; }
    .boton-flotante:hover { background-color: #005f99; }
    #hamburguesa { bottom: 15px; left: 15px; }
    #mas-opciones { bottom: 15px; right: 15px; }
    #btn-mapa { top: 15px; right: 15px; }
    .icono-flotante { position: fixed; background: #007acc; color: white; border-radius: 50%; width: 48px; height: 48px; font-size: 1.8rem; display: flex; align-items: center; justify-content: center; cursor: pointer; user-select: none; box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index: 13000; transition: background-color 0.3s; }
    .icono-flotante:hover { background-color: #005f99; }
    .panel { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(255,255,255,0.95); color: black; z-index: 15000; display: none; flex-direction: column; padding: 20px; overflow-y: auto; box-sizing: border-box; }
    .panel iframe { width: 100%; height: 90%; border: none; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2); margin-top: 10px; }
    .cerrar-panel { position: absolute; top: 10px; right: 10px; background: #007acc; color: white; font-weight: bold; font-size: 20px; padding: 5px 10px; border: none; cursor: pointer; border-radius: 6px; z-index: 16000; user-select: none; }
    #imagen-full { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: white; z-index: 14000; display: none; justify-content: center; align-items: center; flex-direction: column; }
    #imagen-full img { width: 100vw; height: 100vh; object-fit: contain; background-color: #000; }
    #cerrar-imagen { position: absolute; top: 10px; right: 10px; width: 40px; height: 40px; background: #007acc; color: white; font-size: 24px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; z-index: 15000; }
    #gps-prueba { position: fixed; top: 15px; left: 15px; z-index: 13000; width: 130px; height: 40px; font-size: 1rem; border-radius: 6px; text-align: center; background: red; color: white; cursor: pointer; user-select: none; }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src=""></iframe>

  <button id="gps-prueba">Casa OFF</button>
  <button id="hamburguesa" class="boton-flotante">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante">üåç</button>

  <button class="icono-flotante" id="icono-retos" style="display:none;">üß©</button>
  <button class="icono-flotante" id="icono-gastronomia" style="display:none;">üçΩÔ∏è</button>
  <button class="icono-flotante" id="icono-informacion" style="display:none;">üåê</button>
  <button class="icono-flotante" id="icono-historia" style="display:none;">üèõÔ∏è</button>
  <button class="icono-flotante" id="icono-agradecimientos" style="display:none;">ü§ù</button>
  <button class="icono-flotante" id="icono-seguridad" style="display:none;">üö¶</button>
  <button class="icono-flotante" id="icono-fuentes" style="display:none;">üìö</button>
  <button class="icono-flotante" id="icono-punto" style="display:none;">üìç</button>
  <button class="icono-flotante" id="icono-ruta" style="display:none;">üó∫Ô∏è</button>
  <button class="icono-flotante" id="icono-brujula" style="display:none;">üß≠</button>

  <div id="panel-contenido" class="panel">
    <button id="cerrar-panel" class="cerrar-panel">√ó</button>
    <iframe id="iframe-contenido" src=""></iframe>
  </div>
  <div id="imagen-full">
    <img id="imagen-mapa" src="" alt="Mapa grande" />
    <button id="cerrar-imagen">‚úñ</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const iconosUrls = {
      'icono-retos': 'retos_con_puzzles_Av1_es.html',
      'icono-gastronomia': 'Gastronomia.html',
      'icono-informacion': 'paginas_oficiales.html',
      'icono-historia': 'enlaces_valencia_historica.html',
      'icono-agradecimientos': 'Agradecimientos.html',
      'icono-seguridad': 'consejos_seguridad_vial.html',
      'icono-fuentes': null
    };

    const panel = document.getElementById('panel-contenido');
    const iframeContenido = document.getElementById('iframe-contenido');
    const cerrarPanel = document.getElementById('cerrar-panel');
    const imagenFull = document.getElementById('imagen-full');
    const imagenMapa = document.getElementById('imagen-mapa');
    const cerrarImagen = document.getElementById('cerrar-imagen');

    const gruposIconos = {
      hamburguesa: ['icono-retos','icono-gastronomia','icono-informacion','icono-historia'],
      'mas-opciones': ['icono-agradecimientos','icono-seguridad','icono-fuentes'],
      'btn-mapa': ['icono-punto','icono-ruta','icono-brujula']
    };

    function ocultarTodosLosIconos() {
      Object.values(gruposIconos).flat().forEach(id => {
        document.getElementById(id).style.display = 'none';
      });
    }

    function cerrarTodo() {
      ocultarTodosLosIconos();
      panel.style.display = 'none';
      iframeContenido.src = '';
      imagenFull.style.display = 'none';
      imagenMapa.src = '';
      const f = document.getElementById('hijo');
      f.style.width = '0'; f.style.height = '0'; f.style.zIndex = '-1';
    }

    function posicionarIconosRadial(iconos, boton, angulosDeg, radio = 100) {
      const rect = boton.getBoundingClientRect();
      const cx = rect.left + rect.width / 2, cy = rect.top + rect.height / 2, margen = 10;
      iconos.forEach((i, n) => {
        i.style.display = 'flex';
        const a = angulosDeg[n] * Math.PI / 180;
        let x = cx + radio * Math.cos(a) - i.offsetWidth / 2;
        let y = cy + radio * Math.sin(a) - i.offsetHeight / 2;
        x = Math.max(margen, Math.min(window.innerWidth - i.offsetWidth - margen, x));
        y = Math.max(margen, Math.min(window.innerHeight - i.offsetHeight - margen, y));
        i.style.left = x + 'px'; i.style.top = y + 'px';
      });
    }

    Object.entries(gruposIconos).forEach(([botonId, iconoIds]) => {
      document.getElementById(botonId).onclick = () => {
        const visibles = iconoIds.map(id => document.getElementById(id).style.display === 'flex');
        const algunoVisible = visibles.includes(true);
        cerrarTodo();
        if (!algunoVisible) {
          iconoIds.forEach(id => document.getElementById(id).style.display = 'flex');
          const angulos = {
            'hamburguesa': [270, 300, 330, 0],
            'mas-opciones': [270, 225, 180],
            'btn-mapa': [180, 135, 90]
          };
          posicionarIconosRadial(iconoIds.map(id => document.getElementById(id)), document.getElementById(botonId), angulos[botonId]);
        }
      };
    });

    Object.keys(iconosUrls).forEach(id => {
      document.getElementById(id)?.addEventListener('click', () => {
        const u = iconosUrls[id];
        if (u) {
          iframeContenido.src = u;
          panel.style.display = 'flex';
        }
        cerrarTodo();
      });
    });

    cerrarPanel.onclick = cerrarTodo;
    cerrarImagen.onclick = cerrarTodo;

    document.getElementById('icono-brujula').onclick = () => {
      cerrarTodo();
      imagenMapa.src = 'mapas/Av1_mapa.jpg';
      imagenFull.style.display = 'flex';
    };

    document.getElementById('icono-ruta').addEventListener('click', () => {
      cerrarTodo();
      const f = document.getElementById('hijo');
      f.src = 'Av1_mapa_completo.html';
      f.style.width = '100%';
      f.style.height = '100%';
      f.style.zIndex = '20000';
      f.onload = () => {
        f.contentWindow.postMessage({ tipo: 'solicitar-ruta' }, '*');
      };
    });

    const btnGps = document.getElementById('gps-prueba');
    let gpsActivo = false;
    btnGps.onclick = () => {
      gpsActivo = !gpsActivo;
      btnGps.textContent = gpsActivo ? 'Casa ON' : 'Casa OFF';
      btnGps.style.background = gpsActivo ? 'green' : 'red';
      document.getElementById('hijo').contentWindow.postMessage({ tipo: 'gps_modo', activo: gpsActivo }, '*');
    };

    const map = L.map('mapa').setView([39.47, -0.38], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let rutaLine = null, markers = [];
    window.addEventListener('message', e => {
      const d = e.data;
      if (d?.tipo === 'ruta-completa') {
        if (rutaLine) { map.removeLayer(rutaLine); rutaLine = null; }
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        if (Array.isArray(d.ruta) && d.ruta.length) {
          const ll = d.ruta.map(p => [p.lat, p.lng]);
          rutaLine = L.polyline(ll, { color: 'blue', weight: 5 }).addTo(map);
          map.fitBounds(rutaLine.getBounds());
        }
        if (Array.isArray(d.paradas)) {
          d.paradas.forEach(p => {
            const mk = L.marker([p.lat, p.lng]).addTo(map);
            if (p.nombre) mk.bindPopup(p.nombre);
            markers.push(mk);
          });
        }
      }
    });
  </script>
</body>
</html>
