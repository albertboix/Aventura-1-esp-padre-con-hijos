<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventura Valencia 1</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .floating-btn-left, .floating-btn-right, .map-btn {
      position: fixed;
      bottom: 10px;
      padding: 12px;
      font-size: 18px;
      border-radius: 50%;
      border: none;
      z-index: 1000;
      background-color: #3498db;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .floating-btn-left { left: 10px; }
    .floating-btn-right { right: 10px; }
    .map-btn { top: 10px; right: 10px; bottom: auto; }

    .menu {
      position: fixed;
      bottom: 60px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 1000;
    }
    #panel-left { left: 10px; }
    #panel-right { right: 10px; }
    #map-menu { right: 10px; top: 60px; bottom: auto; }

    #content-frame { margin-top: 50px; }
    iframe, img { width: 100%; height: 80vh; border: none; }
  </style>
</head>
<body>
  <button class="map-btn" id="map-btn" title="Mapa">üó∫Ô∏è</button>
  <div id="map-menu" class="menu">
    <button id="btn-coord">Coordenadas actuales</button><br>
    <button id="btn-mapfull">Mapa de toda la aventura</button><br>
    <button id="btn-mapimg">Mapa tradicional (.jpg)</button>
  </div>

  <button class="floating-btn-left" id="btn-panel-left" title="Men√∫ Izquierdo">‚ò∞</button>
  <div id="panel-left" class="menu">
    <a href="retos_con_puzzles_Av1_es.html">Retos y Puzzles</a><br>
    <a href="Gastronomia.html">Gastronom√≠a</a><br>
    <a href="enlaces_valencia_historica.html">Val√®ncia Hist√≤rica</a><br>
    <a href="paginas_oficiales.html">P√°ginas oficiales</a>
  </div>

  <button class="floating-btn-right" id="btn-panel-right" title="Men√∫ derecho">‚ãÆ</button>
  <div id="panel-right" class="menu">
    <a href="Agradecimientos.html">Agradecimientos</a><br>
    <button id="btn-fuentes">Fuentes (en desarrollo)</button><br>
    <button id="btn-consejos">Consejos y Seguridad Vial</button>
  </div>

  <div id="content-frame"></div>

  <script>
    const mapBtn = document.getElementById('map-btn');
    const btnCoord = document.getElementById('btn-coord');
    const btnMapFull = document.getElementById('btn-mapfull');
    const btnMapImg = document.getElementById('btn-mapimg');
    const btnPanelLeft = document.getElementById('btn-panel-left');
    const btnPanelRight = document.getElementById('btn-panel-right');
    const panelLeft = document.getElementById('panel-left');
    const panelRight = document.getElementById('panel-right');
    const mapMenu = document.getElementById('map-menu');

    function toggleMenu(menu) {
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }
    function closeAll() {
      panelLeft.style.display = 'none';
      panelRight.style.display = 'none';
      mapMenu.style.display = 'none';
    }

    btnPanelLeft.onclick = () => toggleMenu(panelLeft);
    btnPanelRight.onclick = () => toggleMenu(panelRight);
    mapBtn.onclick = () => toggleMenu(mapMenu);

    btnCoord.onclick = () => openFrame('Av1-coordenadas.html');
    btnMapFull.onclick = () => openFrame('Av1-coordenadas.html?all=true');
    btnMapImg.onclick = () => {
      document.getElementById('content-frame').innerHTML =
        '<img src="mapas/Av1_mapa.jpg">';
      lockPortrait();
      closeAll();
    }

    document.getElementById('btn-consejos').onclick = () => {
      openFrame('consejos_seguridad_vial.html');
    }
    document.getElementById('btn-fuentes').onclick = () => {
      alert('Fuentes en desarrollo');
    }

    function openFrame(src) {
      document.getElementById('content-frame').innerHTML =
        `<iframe src="${src}"></iframe>`;
      lockPortrait(false);
      closeAll();
    }

    function lockPortrait(enable = true) {
      if (!('orientation' in screen)) return;
      if (!enable) return screen.orientation.unlock?.();
      screen.orientation.lock('portrait').catch(()=>{});
    }
  </script>
</body>
</html>
