<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventura en Val√®ncia</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #mapa {
      height: 100%;
      width: 100%;
    }
    iframe {
      width: 0;
      height: 0;
      border: none;
      position: absolute;
      z-index: -1;
    }
    .boton-flotante {
      position: absolute;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #hamburguesa { bottom: 20px; left: 20px; }
    #mas-opciones { bottom: 20px; right: 20px; }
    #btn-mapa { top: 20px; right: 20px; }
    
    #gps-prueba {
      top: 20px;
      left: 20px;
      width: auto;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 1100;
      position: absolute;
      cursor: pointer;
      user-select: none;
    }

    /* Panel general */
    .panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      color: black;
      z-index: 1100;
      display: none;
      flex-direction: column;
      padding: 20px;
    }
    .panel iframe {
      width: 100%;
      height: 90%;
      z-index: 1101;
    }
    .cerrar-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: skyblue;
      color: orange;
      font-weight: bold;
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      z-index: 1200;
    }
    .submenu {
      display: flex;
      flex-direction: column;
      margin-top: 40px;
    }
    .submenu button {
      font-size: 18px;
      margin: 10px 0;
      background: transparent;
      border: none;
      text-align: left;
      cursor: pointer;
    }
    #terminos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1200;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #terminos iframe {
      width: 90%;
      height: 80%;
      border: none;
    }
    #aceptar-terminos {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Correcci√≥n para la imagen br√∫jula */
    #imagen-full {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 99vw;
      height: 99vh;
      background: white;
      z-index: 15000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }
    #imagen-full img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      touch-action: manipulation;
      user-select: none;
      /* permitir zoom pinch en m√≥viles */
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src="Av1-coordenadas.html"></iframe>

  <button id="hamburguesa" class="boton-flotante">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante">üåç</button>

  <button id="gps-prueba">Modo Casa OFF</button>

  <div id="panel-hamburguesa" class="panel">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <div class="submenu">
      <button onclick="cargar('retos_con_puzzles_Av1_es.html')">1 Retos y Puzzles</button>
      <button onclick="cargar('Gastronomia.html')">2 Gastronom√≠a</button>
      <button onclick="cargar('paginas_oficiales.html')">3 P√°ginas Oficiales</button>
      <button onclick="cargar('enlaces_valencia_historica.html')">4 Val√®ncia Hist√≥rica</button>
    </div>
  </div>

  <div id="panel-trespuntos" class="panel">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <div class="submenu">
      <button onclick="cargar('Agradecimientos.html')">1 Agradecimientos</button>
      <button onclick="cargar('consejos_seguridad_vial.html')">2 Consejos y Seguridad</button>
      <button>3 Fuentes (en desarrollo)</button>
    </div>
  </div>

  <div id="panel-mapa" class="panel">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <div class="submenu">
      <button onclick="document.getElementById('hijo').contentWindow.postMessage({ tipo: 'mostrar_siguiente' }, '*')">üìç Siguiente Punto</button>
      <button onclick="document.getElementById('hijo').contentWindow.postMessage({ tipo: 'mostrar_ruta' }, '*')">üó∫Ô∏è Ruta Completa</button>
      <button onclick="mostrarImagen()">üß≠ Br√∫jula</button>
    </div>
  </div>

  <div id="imagen-full" class="panel" style="display:none;">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <img src="mapas/Av1_mapa.jpg" alt="Br√∫jula" />
  </div>

  <div id="terminos">
    <iframe src="terminos_y_condiciones.html"></iframe>
    <button id="aceptar-terminos">Aceptar</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('mapa').setView([39.4699, -0.3763], 14); // Valencia
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(mapa);

    let gpsActivo = true;

    const botonGps = document.getElementById('gps-prueba');
    function actualizarBotonGps() {
      if(gpsActivo) {
        botonGps.textContent = "Modo Casa OFF";
        botonGps.style.backgroundColor = "red";
      } else {
        botonGps.textContent = "Modo Casa ON";
        botonGps.style.backgroundColor = "green";
      }
    }
    actualizarBotonGps();

    botonGps.addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      actualizarBotonGps();
      document.getElementById('hijo').contentWindow.postMessage({ tipo: 'gps_modo', activo: !gpsActivo }, '*');
      // Si gpsActivo es true, modo casa est√° OFF y gps activado (fingir)
      // Si gpsActivo es false, modo casa est√° ON y gps desactivado
    });

    function cargar(url) {
      const panel = document.querySelector('.panel:not(#imagen-full):not(#terminos)');
      panel.innerHTML += `<iframe src="${url}"></iframe>`;
    }

    function cerrarPanel() {
      document.querySelectorAll('.panel').forEach(p => {
        p.style.display = 'none';
        const iframe = p.querySelector('iframe');
        if (iframe) iframe.remove();
      });
    }

    document.getElementById('hamburguesa').addEventListener('click', () => {
      cerrarPanel();
      document.getElementById('panel-hamburguesa').style.display = 'flex';
    });
    document.getElementById('mas-opciones').addEventListener('click', () => {
      cerrarPanel();
      document.getElementById('panel-trespuntos').style.display = 'flex';
    });
    document.getElementById('btn-mapa').addEventListener('click', () => {
      cerrarPanel();
      document.getElementById('panel-mapa').style.display = 'flex';
    });

    function mostrarImagen() {
      cerrarPanel();
      const imgPanel = document.getElementById('imagen-full');
      imgPanel.style.display = 'flex';

      // Bloqueo de orientaci√≥n si est√° disponible (en modo pantalla completa)
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('portrait').catch(() => {
          // Si no puede bloquear orientaci√≥n, no pasa nada
        });
      }
    }

    window.addEventListener('message', (e) => {
      // aqu√≠ puedes manejar mensajes si los necesitas
    });

    // Cerrar imagen con la X
    document.querySelector('#imagen-full .cerrar-panel').addEventListener('click', () => {
      document.getElementById('imagen-full').style.display = 'none';
      if (screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock();
      }
    });

    // Ocultar t√©rminos al aceptar
    document.getElementById('aceptar-terminos').addEventListener('click', () => {
      document.getElementById('terminos').style.display = 'none';
    });
  </script>
</body>
</html>
