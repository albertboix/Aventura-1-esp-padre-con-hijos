<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Limpia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #mapa {
      width: 100vw;
      height: 100vh;
    }
    #botones-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
    #botones-container * {
      pointer-events: auto;
    }
    #gps-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1100;
    }
    #gps-container * {
      pointer-events: auto;
    }
    /* Contenedor para el reproductor de audio hijo */
    #audio-container {
      position: absolute;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1200;
    }
    #audio-container iframe {
      position: absolute;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background: transparent;
      pointer-events: none; /* El iframe será pointer-events: auto solo en el reproductor */
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <div id="botones-container"></div>
  <div id="gps-container"></div>
  <div id="audio-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // --- Inicialización del mapa ---
    const map = L.map('mapa').setView([39.478046, -0.375515], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 25,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // --- Gestión de marcadores de paradas GPS ---
    let paradaMarker = null;
    function marcarParadaEnMapa(nombre, coords) {
      if (paradaMarker) map.removeLayer(paradaMarker);
      paradaMarker = L.marker([coords.lat, coords.lng], {
        title: nombre,
        icon: L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -32]
        })
      }).addTo(map);
      paradaMarker.bindPopup(`<b>${nombre}</b>`).openPopup();
      map.setView([coords.lat, coords.lng], map.getZoom());
    }

    // --- Cargar el hijo de botones flotantes ---
    fetch('Botones-y-subfunciones.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('botones-container');
        container.innerHTML = html;
        container.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.async = false;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
        setTimeout(() => {
          if (typeof inicializarBotonesFlotantes === 'function') {
            inicializarBotonesFlotantes();
            if (typeof ocultarTodos === 'function') ocultarTodos();
          }
        }, 200);
      })
      .catch(err => console.error('Error al cargar botones:', err));

    // --- Cargar el hijo GPS flotante ---
    fetch('Av1-boton-gps.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('gps-container');
        container.innerHTML = html;
        container.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.async = false;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
        setTimeout(() => {
          if (typeof inicializarGPS === 'function') {
            inicializarGPS();
          }
        }, 200);
      })
      .catch(err => console.error('Error al cargar GPS:', err));

    // --- Cargar el hijo reproductor de audio (Av1_audio_esp.html) ---
    function cargarAudioHijo() {
      const audioContainer = document.getElementById('audio-container');
      audioContainer.innerHTML = `
        <iframe id="audioIframe"
          src="Av1_audio_esp.html"
          allow="autoplay"
          style="background: transparent; pointer-events: auto;"
          tabindex="0"
        ></iframe>
      `;
    }
    cargarAudioHijo();

    // --- Comunicación: escuchar mensajes de los hijos ---
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data || typeof data !== 'object') return;

      // Mensaje cuando el hijo GPS marca una parada
      if (data.tipo === 'gps_marcar_parada') {
        marcarParadaEnMapa(data.parada, data.coords);
      }

      // Mensaje cuando el hijo audio está listo
      if (data.type === 'audio-hijo-listo') {
        // El reproductor de audio está listo para recibir comandos
        console.log('Audio hijo listo');
        // Aquí puedes guardar un flag o iniciar lógica relacionada
      }

      // Mensaje cuando el usuario pulsa "Siguiente Paso"
      if (data.type === 'audio-player-next-step') {
        // Aquí puedes avanzar al siguiente paso de la aventura
        console.log('Usuario pulsó Siguiente Paso');
        // avanzarPaso(); // Llama a tu función de avance si la tienes
      }

      // Puedes añadir aquí otros tipos de mensajes si lo necesitas en el futuro
    });
  </script>
</body>
</html>
