<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Padre Mejorada</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #mapa {
      height: 100vh;
      width: 100vw;
    }

    .boton-flotante-grande, .boton-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 12000;
    }

    #hamburguesa {
      bottom: 15px;
      left: 15px;
    }

    #mas-opciones {
      bottom: 15px;
      right: 15px;
    }

    #btn-mapa {
      top: 15px;
      right: 15px;
    }

    #gps-prueba {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 13000;
      width: 130px;
      height: 40px;
      font-size: 1rem;
      border-radius: 6px;
      text-align: center;
      background: red;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      color: black;
      z-index: 13000;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .panel iframe {
      width: 100%;
      height: 90%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }

    .cerrar-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: blue;
      color: orange;
      font-weight: bold;
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      z-index: 14000;
      user-select: none;
    }

    .submenu {
      display: flex;
      flex-direction: column;
      margin-top: 50px;
      gap: 16px;
    }

    .submenu button {
      font-size: 1.4rem;
      background: #f0f0f0;
      border: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      color: #007acc;
      user-select: none;
      border-radius: 8px;
    }

    .submenu button:hover {
      background-color: #e0e0e0;
    }

    #imagen-full {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      border-radius: 0;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      z-index: 14000;
      display: none;
      overflow: auto;
    }

    #imagen-full img {
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
    }

    #terminos {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 15000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #terminos iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #aceptar-terminos {
      margin-top: 20px;
      font-size: 1rem;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>
  <iframe id="hijo" src="Av1-coordenadas.html" style="width:0; height:0; border:none; position:absolute; z-index:-1;"></iframe>

  <button id="hamburguesa" class="boton-flotante">‚ò∞</button>
  <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
  <button id="btn-mapa" class="boton-flotante">üåç</button>
  <button id="gps-prueba">Casa OFF</button>

  <div id="panel-hamburguesa" class="panel">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <div class="submenu">
      <button onclick="cargar('retos_con_puzzles_Av1_es.html')">Retos y Puzzles</button>
      <button onclick="cargar('Gastronomia.html')">Gastronom√≠a</button>
      <button onclick="cargar('paginas_oficiales.html')">P√°ginas Oficiales</button>
      <button onclick="cargar('enlaces_valencia_historica.html')">Val√®ncia Hist√≥rica</button>
    </div>
  </div>

  <div id="panel-trespuntos" class="panel">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <div class="submenu">
      <button onclick="cargar('Agradecimientos.html')">Agradecimientos</button>
      <button onclick="cargar('consejos_seguridad_vial.html')">Consejos y Seguridad</button>
      <button disabled>Fuentes (en desarrollo)</button>
    </div>
  </div>

  <div id="panel-mapa" class="panel">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <div class="submenu">
      <button onclick="document.getElementById('hijo').contentWindow.postMessage({ tipo: 'mostrar_siguiente' }, '*')">üìç</button>
      <button onclick="document.getElementById('hijo').contentWindow.postMessage({ tipo: 'mostrar_ruta' }, '*')">üó∫Ô∏è</button>
      <button onclick="mostrarImagen()">üß≠</button>
    </div>
  </div>

  <div id="imagen-full">
    <button class="cerrar-panel" onclick="cerrarPanel()">X</button>
    <img src="mapas/Av1_mapa.jpg" alt="Mapa completo" />
  </div>

  <div id="terminos">
    <iframe src="terminos_y_condiciones.html" title="T√©rminos y condiciones"></iframe>
    <button id="aceptar-terminos">Aceptar</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Mostrar siempre t√©rminos al iniciar
      const terminos = document.getElementById('terminos');
      const btnAceptarTerminos = document.getElementById('aceptar-terminos');
      terminos.style.display = 'flex';
      btnAceptarTerminos.addEventListener('click', () => {
        terminos.style.display = 'none';
      });

      // Inicializar mapa Leaflet
      const mapa = L.map('mapa').setView([39.4699, -0.3763], 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(mapa);

      // Control GPS activado/desactivado
      let gpsActivo = false;
      const btnGps = document.getElementById('gps-prueba');
      btnGps.addEventListener('click', () => {
        gpsActivo = !gpsActivo;
        btnGps.style.background = gpsActivo ? 'green' : 'red';
        btnGps.textContent = gpsActivo ? 'Casa ON' : 'Casa OFF';
        document.getElementById('hijo').contentWindow.postMessage({ tipo: 'gps_modo', activo: gpsActivo }, '*');
      });

      // Funci√≥n cargar HTML en iframe dentro del panel visible
      function cargar(url) {
        const paneles = ['panel-hamburguesa', 'panel-trespuntos', 'panel-mapa'];
        let panelVisible = null;
        for (const id of paneles) {
          const p = document.getElementById(id);
          if (p.style.display === 'flex') {
            panelVisible = p;
            break;
          }
        }
        if (!panelVisible) return;
        const iframeExistente = panelVisible.querySelector('iframe');
        if (iframeExistente) {
          iframeExistente.src = url;
        } else {
          const iframe = document.createElement('iframe');
          iframe.src = url;
          panelVisible.appendChild(iframe);
        }
      }

      // Funci√≥n cerrar paneles e imagen
      function cerrarPanel() {
        document.querySelectorAll('.panel').forEach(p => {
          p.style.display = 'none';
          const iframe = p.querySelector('iframe');
          if (iframe) {
            iframe.src = '';
            iframe.remove();
          }
        });
        document.getElementById('imagen-full').style.display = 'none';
      }

      const togglePanel = (btnId, panelId) => {
        const panel = document.getElementById(panelId);
        const isVisible = panel.style.display === 'flex';
        cerrarPanel();
        if (!isVisible) panel.style.display = 'flex';
      };

      document.getElementById('hamburguesa').addEventListener('click', () => togglePanel('hamburguesa', 'panel-hamburguesa'));
      document.getElementById('mas-opciones').addEventListener('click', () => togglePanel('mas-opciones', 'panel-trespuntos'));
      document.getElementById('btn-mapa').addEventListener('click', () => togglePanel('btn-mapa', 'panel-mapa'));

      function mostrarImagen() {
        cerrarPanel();
        document.getElementById('imagen-full').style.display = 'flex';
      }

      window.addEventListener('message', (event) => {
        if (event.data.tipo === 'parada_detectada') {
          console.log('Parada detectada:', event.data.id);
        }
      });
    });
  </script>
</body>
</html>
