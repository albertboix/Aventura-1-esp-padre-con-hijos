<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√≥n Hamburguesa Centrado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      position: relative;
      overflow: hidden;
    }
    
    .boton-flotante {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: #007acc;
      color: white;
      border-radius: 50%;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      outline: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1300;
    }
    
    .icono-flotante {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 48px;
      height: 48px;
      background: #007acc;
      color: white;
      border-radius: 50%;
      font-size: 1.5rem;
      display: none;
      align-items: center;
      justify-content: center;
      border: none;
      outline: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1300;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <button id="hamburguesa" class="boton-flotante">‚ò∞</button>
  <button class="icono-flotante" id="icono-retos">üß©</button>
  <button class="icono-flotante" id="icono-gastronomia">üçΩÔ∏è</button>
  <button class="icono-flotante" id="icono-informacion">üåê</button>
  <button class="icono-flotante" id="icono-historia">üèõÔ∏è</button>
  <script type="module">
    // Importar m√≥dulos necesarios
    import { CONFIG } from './js/config.js';
    import { TIPOS_MENSAJE } from './js/constants.js';
    import { inicializarMensajeria, enviarMensaje, registrarControlador, enviarACK, enviarNACK } from './js/mensajeria.js';
    
    // Inicializar mensajer√≠a
    const IFRAME_ID = 'menu-hamburguesa';
    
    // Inicializar el sistema de mensajer√≠a
    await inicializarMensajeria({
      ...CONFIG.MENSAJERIA,
      iframeId: IFRAME_ID
    });
    
    console.log(`[${IFRAME_ID}] Sistema de mensajer√≠a inicializado`);
    
    // Configuraci√≥n
    const SEPARACION = 8; // px entre iconos
    const ALTURA_BOTON = 60;
    const ALTURA_ICONO = 48;
    // Dos iconos abajo, el resto arriba
    const iconosArriba = [
      { id: 'icono-retos', url: 'retos_con_puzzles_Av1_es.html' },
      { id: 'icono-gastronomia', url: 'Gastronomia.html' }
    ];
    const iconosAbajo = [
      { id: 'icono-informacion', url: 'paginas_oficiales.html' },
      { id: 'icono-historia', url: 'enlaces_valencia_historica.html' }
    ];
    let abierto = false;

    function ocultarTodos() {
      [...iconosArriba, ...iconosAbajo].forEach(icono => {
        const el = document.getElementById(icono.id);
        el.style.display = 'none'; el.style.opacity = 0;
      });
      abierto = false;
    }

    function mostrarIconos() {
      const iframeHeight = document.body.clientHeight;
      const btnTop = iframeHeight / 2 - ALTURA_BOTON / 2;

      // Iconos arriba (repartidos hacia arriba desde el centro)
      iconosArriba.forEach((icono, i) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'flex'; el.style.opacity = 1;
        el.style.left = '50%';
        el.style.transform = 'translateX(-50%)';
        el.style.top = (btnTop - (iconosArriba.length - i) * (ALTURA_ICONO + SEPARACION)) + 'px';
      });
      // Iconos abajo (repartidos hacia abajo desde el centro)
      iconosAbajo.forEach((icono, i) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'flex'; el.style.opacity = 1;
        el.style.left = '50%';
        el.style.transform = 'translateX(-50%)';
        el.style.top = (btnTop + ALTURA_BOTON + SEPARACION + i * (ALTURA_ICONO + SEPARACION)) + 'px';
      });
      abierto = true;
    }

    document.getElementById('hamburguesa').onclick = async () => {
      try {
        // Avisar al padre para cerrar otros men√∫s usando el sistema de mensajer√≠a
        await enviarMensaje('padre', 'CONTROL.MENU', {
          accion: 'cerrar_otros',
          except: 'hamburguesa',
          origen: IFRAME_ID
        });
        
        if (abierto) {
          ocultarTodos();
        } else {
          ocultarTodos();
          mostrarIconos();
        }
        
        // Pausar audio usando el sistema de mensajer√≠a
        await enviarMensaje('padre', 'AUDIO.CONTROL', {
          accion: 'pausar',
          origen: IFRAME_ID
        });
        
        // Para compatibilidad con c√≥digo antiguo
        window.parent.postMessage({ type: 'closeOtherMenus', except: 'hamburguesa' }, '*');
        window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
      } catch (error) {
        console.error(`[${IFRAME_ID}] Error al manejar click en bot√≥n hamburguesa:`, error);
      }
    };

    // Configurar manejadores de mensajes usando el sistema centralizado
    function inicializarManejadoresMensajes() {
      // Manejar mensajes del sistema
      registrarControlador('PING', async (mensaje) => {
        console.log(`[${IFRAME_ID}] Recibido PING, respondiendo...`);
        try {
          await enviarACK(mensaje, {
            timestamp: new Date().toISOString(),
            componente: IFRAME_ID,
            responseType: 'PONG'
          });
        } catch (error) {
          console.error(`[${IFRAME_ID}] Error al responder PING:`, error);
        }
      });
      
      // Manejar mensajes para cerrar men√∫s
      registrarControlador('CONTROL.MENU', async (mensaje) => {
        const { accion, menuId, except } = mensaje.datos || {};
        
        if (accion === 'cerrar_otros' && except !== 'hamburguesa') {
          ocultarTodos();
          await enviarACK(mensaje, { estado: 'menu_cerrado' });
        } else if (accion === 'cerrar' && menuId !== 'hamburguesa') {
          ocultarTodos();
          await enviarACK(mensaje, { estado: 'menu_cerrado' });
        } else if (accion === 'mostrar' && menuId === 'hamburguesa') {
          mostrarIconos();
          await enviarACK(mensaje, { estado: 'menu_mostrado' });
        }
      });
      
      // Compatibilidad con el sistema anterior de mensajes
      window.addEventListener('message', (e) => {
        // Si el padre pide cerrar todos menos este y este no es el except, ci√©rrate
        if (e.data && e.data.type === 'closeOtherMenus' && e.data.except !== 'hamburguesa') {
          ocultarTodos();
        }
        // Tambi√©n puedes escuchar por un mensaje espec√≠fico si lo necesitas
        if (e.data && e.data.type === 'closeMenu' && e.data.menu !== 'hamburguesa') {
          ocultarTodos();
        }
      });
    }
    
    // Inicializar los manejadores
    inicializarManejadoresMensajes();

    [...iconosArriba, ...iconosAbajo].forEach(icono => {
      const el = document.getElementById(icono.id);
      el.onclick = async () => {
        try {
          // Pausar audio usando el sistema de mensajer√≠a
          await enviarMensaje('padre', 'AUDIO.CONTROL', {
            accion: 'pausar',
            origen: IFRAME_ID,
            motivo: `Click en ${icono.id}`
          });
          
          // Para compatibilidad con c√≥digo antiguo
          window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
          
          if (icono.url) window.open(icono.url, '_blank');
        } catch (error) {
          console.error(`[${IFRAME_ID}] Error al manejar click en icono ${icono.id}:`, error);
        }
      };
    });

    ocultarTodos();
  </script>
</body>
</html>
