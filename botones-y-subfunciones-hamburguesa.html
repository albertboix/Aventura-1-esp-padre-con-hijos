<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón Hamburguesa</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh; min-height: 100%;
      position: relative;
      overflow: hidden;
    }
    #hamburguesa {
      position: absolute;
      left: 10px;
      bottom: 10px;
      z-index: 1300;
    }
    .icono-flotante {
      position: absolute;
      left: 10px;
      width: 44px; height: 44px;
      margin: 0;
      background: #007acc;
      color: white;
      border-radius: 50%;
      font-size: 1.5rem;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border: none;
      outline: none;
      z-index: 1300;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <button id="hamburguesa" style="width:56px; height:56px;">☰</button>
  <button class="icono-flotante" id="icono-retos">🧩</button>
  <button class="icono-flotante" id="icono-gastronomia">🍽️</button>
  <button class="icono-flotante" id="icono-informacion">🌐</button>
  <button class="icono-flotante" id="icono-historia">🏛️</button>
  <script>
    const iconos = [
      { id: 'icono-retos', url: 'retos_con_puzzles_Av1_es.html' },
      { id: 'icono-gastronomia', url: 'Gastronomia.html' },
      { id: 'icono-informacion', url: 'paginas_oficiales.html' },
      { id: 'icono-historia', url: 'enlaces_valencia_historica.html' }
    ];
    let abierto = false;
    function ocultarTodos() {
      iconos.forEach((icono) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'none';
        el.style.opacity = 0;
      });
      abierto = false;
    }
    function mostrarIconos() {
      iconos.forEach((icono, i) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'flex';
        el.style.opacity = 1;
        el.style.left = '10px';
        el.style.bottom = `${10 + 56 + i * 54}px`;
      });
      abierto = true;
    }
    document.getElementById('hamburguesa').onclick = () => {
      if (abierto) ocultarTodos();
      else { ocultarTodos(); mostrarIconos(); }
      window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
    };
    iconos.forEach(icono => {
      const el = document.getElementById(icono.id);
      el.onclick = () => {
        window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
        if (icono.url) window.open(icono.url, '_blank');
      };
    });
    ocultarTodos();
  </script>
</body>
</html>
