<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Botón GPS Simulación</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: transparent;
    user-select: none;
  }
  #boton-gps {
    position: fixed;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    background: #eee;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    width: 140px;
    z-index: 9999;
  }
  #boton-gps svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
  }
  #estado {
    font-weight: bold;
    font-size: 16px;
    user-select: none;
  }
  #estado.on {
    color: red;
  }
  #estado.off {
    color: green;
  }
  #coords {
    display: flex;
    flex-direction: column;
    font-size: 13px;
    gap: 4px;
    margin-left: 10px;
    user-select: text;
  }
  #coords label {
    display: flex;
    justify-content: space-between;
    gap: 4px;
    align-items: center;
  }
  #coords input {
    width: 80px;
    padding: 2px 4px;
    font-size: 13px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>
<div id="boton-gps" role="button" tabindex="0" aria-pressed="true" aria-label="Activar simulación GPS">
  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
  </svg>
  <div id="estado" class="on">ON</div>
  <div id="coords">
    <label>Latitud:
      <input type="number" step="0.000001" id="lat" value="39.4795" aria-label="Latitud de simulación" />
    </label>
    <label>Longitud:
      <input type="number" step="0.000001" id="lng" value="-0.3757" aria-label="Longitud de simulación" />
    </label>
  </div>
</div>

<script>
  (function(){
    const boton = document.getElementById('boton-gps');
    const estadoElem = document.getElementById('estado');
    const latInput = document.getElementById('lat');
    const lngInput = document.getElementById('lng');

    let gpsActivo = true;

    function enviarMensaje() {
      const lat = parseFloat(latInput.value);
      const lng = parseFloat(lngInput.value);

      window.parent.postMessage({
        tipo: 'gps_modo',
        activo: gpsActivo,
        coords: gpsActivo ? { lat, lng } : null
      }, '*');
    }

    function actualizarVisual() {
      if(gpsActivo) {
        estadoElem.textContent = 'ON';
        estadoElem.classList.remove('off');
        estadoElem.classList.add('on');
        boton.setAttribute('aria-pressed', 'true');
      } else {
        estadoElem.textContent = 'OFF';
        estadoElem.classList.remove('on');
        estadoElem.classList.add('off');
        boton.setAttribute('aria-pressed', 'false');
      }
    }

    boton.addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      actualizarVisual();
      enviarMensaje();
    });

    latInput.addEventListener('change', () => {
      if(gpsActivo) enviarMensaje();
    });

    lngInput.addEventListener('change', () => {
      if(gpsActivo) enviarMensaje();
    });

    boton.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        boton.click();
      }
    });

    // Enviar estado inicial al cargar (GPS ON)
    enviarMensaje();
  })();
</script>
</body>
</html>
