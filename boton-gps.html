<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botón GPS</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      user-select: none;
      background: transparent;
    }
    #boton-gps {
      position: fixed;
      top: 50%;
      left: 10px; /* margen desde borde izquierdo */
      transform: translateY(-50%);
      width: 140px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #icono-casa {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
      fill: currentColor;
    }
    #estado {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
    }
    label {
      font-size: 12px;
      width: 100%;
      margin-bottom: 2px;
      display: block;
      color: #eee;
    }
    input {
      width: 100%;
      padding: 4px 6px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 8px;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 5px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div id="boton-gps" tabindex="0" aria-pressed="false" role="button" aria-label="Activar o desactivar GPS simulado">
    <svg id="icono-casa" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
      <path d="M32 12L4 36h8v16h12V40h8v12h12V36h8z" />
    </svg>
    <div id="estado">OFF</div>
    <label for="latitud">Latitud</label>
    <input id="latitud" type="number" step="0.000001" value="39.478046" />
    <label for="longitud">Longitud</label>
    <input id="longitud" type="number" step="0.000001" value="-0.375515" />
  </div>

  <script>
    const boton = document.getElementById('boton-gps');
    const estado = document.getElementById('estado');
    const inputLat = document.getElementById('latitud');
    const inputLng = document.getElementById('longitud');

    let gpsActivo = false;

    function actualizarEstado() {
      if (gpsActivo) {
        boton.style.backgroundColor = '#cc3333'; // rojo
        estado.textContent = 'ON';
        estado.style.color = 'white';
      } else {
        boton.style.backgroundColor = '#339933'; // verde
        estado.textContent = 'OFF';
        estado.style.color = 'white';
      }
      boton.setAttribute('aria-pressed', gpsActivo.toString());

      enviarEstadoAlPadre();
    }

    function enviarEstadoAlPadre() {
      const lat = parseFloat(inputLat.value);
      const lng = parseFloat(inputLng.value);

      window.parent.postMessage({
        tipo: 'gps_modo',
        activo: gpsActivo,
        coords: {
          lat: isNaN(lat) ? null : lat,
          lng: isNaN(lng) ? null : lng,
        }
      }, '*');
    }

    // Toggle al hacer click en todo el div
    boton.addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      actualizarEstado();
    });

    // Enviar mensaje al padre cuando cambian las coordenadas (y si gps está activo)
    [inputLat, inputLng].forEach(input => {
      input.addEventListener('input', () => {
        if (gpsActivo) {
          enviarEstadoAlPadre();
        }
      });
    });

    // Estado inicial
    actualizarEstado();

    // Si quieres, puedes recibir mensajes del padre para sincronizar estado
    window.addEventListener('message', e => {
      const data = e.data;
      if (!data || data.tipo !== 'gps_modo') return;

      gpsActivo = !!data.activo;
      if (data.coords && typeof data.coords.lat === 'number' && typeof data.coords.lng === 'number') {
        inputLat.value = data.coords.lat.toFixed(6);
        inputLng.value = data.coords.lng.toFixed(6);
      }
      actualizarEstado();
    });
  </script>
</body>
</html>
