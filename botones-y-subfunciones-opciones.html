<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√≥n M√°s Opciones Centrado</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh; background: transparent;
      position: relative; overflow: hidden;
    }
    .contenedor-centro {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 60px; height: 60px;
    }
    .boton-flotante {
      position: absolute;
      left: 0; top: 0;
      width: 60px; height: 60px;
      background: #007acc; color: white; border-radius: 50%;
      font-size: 2rem; display: flex; align-items: center; justify-content: center;
      border: none; outline: none; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer; z-index: 1300;
    }
    .icono-flotante {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 48px; height: 48px; /* Cambiado de 60px a 48px para igualar con hamburguesa */
      background: #007acc; color: white; border-radius: 50%;
      font-size: 1.5rem; display: none; align-items: center; justify-content: center;
      border: none; outline: none; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer; z-index: 1300; opacity: 0; transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <div class="contenedor-centro">
    <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
    <button class="icono-flotante" id="icono-agradecimientos">ü§ù</button>
    <button class="icono-flotante" id="icono-seguridad">üö¶</button>
    <button class="icono-flotante" id="icono-fuentes">üìö</button>
    <button class="icono-flotante" id="icono-extra">‚≠ê</button>
  </div>
  <script>
    // Configuraci√≥n
    const SEPARACION = 8;
    const ALTURA_BOTON = 60;
    const ALTURA_ICONO = 48; // Cambiado de 60 a 48 para igualar con hamburguesa
    // Dos iconos arriba, dos abajo
    const iconosArriba = [
      { id: 'icono-agradecimientos', url: 'Agradecimientos.html' },
      { id: 'icono-seguridad', url: 'consejos_seguridad_vial.html' }
    ];
    const iconosAbajo = [
      { id: 'icono-fuentes', url: null },
      { id: 'icono-extra', url: null }
    ];
    let abierto = false;

    function ocultarTodos() {
      [...iconosArriba, ...iconosAbajo].forEach(icono => {
        const el = document.getElementById(icono.id);
        el.style.display = 'none'; el.style.opacity = 0;
      });
      abierto = false;
    }

    function mostrarIconos() {
      // PROBLEMA: El contenedor-centro afecta el posicionamiento,
      // a diferencia de hamburguesa donde los botones est√°n directamente en el body
      
      // En lugar de usar document.body.clientHeight, obtener directamente 
      // el alto del iframe para garantizar que el c√°lculo sea consistente
      const iframeHeight = window.innerHeight;
      
      // El bot√≥n principal ya est√° centrado por el contenedor, as√≠ que el punto central es simplemente
      // la mitad de la altura del bot√≥n principal
      const btnTop = ALTURA_BOTON / 2;
      
      // Iconos arriba (hacia arriba desde el centro)
      iconosArriba.forEach((icono, i) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'flex'; el.style.opacity = 1;
        el.style.left = '50%';
        el.style.transform = 'translateX(-50%)';
        // Posicionamos arriba del centro, restando la altura del icono y la separaci√≥n
        el.style.top = (-((i + 1) * (ALTURA_ICONO + SEPARACION))) + 'px';
      });
      
      // Iconos abajo (hacia abajo desde el centro)
      iconosAbajo.forEach((icono, i) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'flex'; el.style.opacity = 1;
        el.style.left = '50%';
        el.style.transform = 'translateX(-50%)';
        // Posicionamos debajo del bot√≥n principal
        el.style.top = (ALTURA_BOTON + SEPARACION + i * (ALTURA_ICONO + SEPARACION)) + 'px';
      });
      
      abierto = true;
    }

    document.getElementById('mas-opciones').onclick = () => {
      window.parent.postMessage({ type: 'closeOtherMenus', except: 'mas-opciones' }, '*');
      if (abierto) {
        ocultarTodos();
      } else {
        ocultarTodos();
        mostrarIconos();
      }
      window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
    };

    window.addEventListener('message', (e) => {
      if (e.data && e.data.type === 'closeMenu' && e.data.menu !== 'mas-opciones') {
        ocultarTodos();
      }
      if (e.data && e.data.type === 'closeOtherMenus' && e.data.except !== 'mas-opciones') {
        ocultarTodos();
      }
    });

    [...iconosArriba, ...iconosAbajo].forEach(icono => {
      const el = document.getElementById(icono.id);
      el.onclick = () => {
        window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
        if (icono.url) window.open(icono.url, '_blank');
      };
    });

    ocultarTodos();
  </script>
</body>
</html>
