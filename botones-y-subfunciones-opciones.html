<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√≥n M√°s Opciones Centrado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      position: relative;
      overflow: hidden;
    }
    
    .boton-flotante {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: #007acc;
      color: white;
      border-radius: 50%;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      outline: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1300;
    }
    
    .icono-flotante {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 48px;
      height: 48px;
      background: #007acc;
      color: white;
      border-radius: 50%;
      font-size: 1.5rem;
      display: none;
      align-items: center;
      justify-content: center;
      border: none;
      outline: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1300;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <!-- Botones flotantes (ahora directamente en el body) -->
  <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
  <button class="icono-flotante" id="icono-agradecimientos">ü§ù</button>
  <button class="icono-flotante" id="icono-seguridad">üö¶</button>
  <button class="icono-flotante" id="icono-fuentes">üìö</button>
  <button class="icono-flotante" id="icono-extra">‚≠ê</button>
  
  <script type="module">
    // Importar m√≥dulos necesarios
    import { CONFIG } from './js/config.js';
    import { TIPOS_MENSAJE } from './js/constants.js';
    import { inicializarMensajeria, enviarMensaje, registrarControlador, enviarACK, enviarNACK } from './js/mensajeria.js';
    
    // Inicializar mensajer√≠a
    const IFRAME_ID = 'menu-opciones';
    
    // Inicializar el sistema de mensajer√≠a
    await inicializarMensajeria({
      ...CONFIG.MENSAJERIA,
      iframeId: IFRAME_ID
    });
    
    console.log(`[${IFRAME_ID}] Sistema de mensajer√≠a inicializado`);
    
    // Configuraci√≥n
    const SEPARACION = 8;
    const ALTURA_BOTON = 60;
    const ALTURA_ICONO = 48; // Igual que en hamburguesa
    // Dos iconos arriba, dos abajo
    const iconosArriba = [
      { id: 'icono-agradecimientos', url: 'Agradecimientos.html' },
      { id: 'icono-seguridad', url: 'consejos_seguridad_vial.html' }
    ];
    const iconosAbajo = [
      { id: 'icono-fuentes', url: null },
      { id: 'icono-extra', url: null }
    ];
    let abierto = false;

    function ocultarTodos() {
      [...iconosArriba, ...iconosAbajo].forEach(icono => {
        const el = document.getElementById(icono.id);
        el.style.display = 'none'; el.style.opacity = 0;
      });
      abierto = false;
    }

    function mostrarIconos() {
      const iframeHeight = document.body.clientHeight;
      const btnTop = iframeHeight / 2;
      
      // Iconos arriba (hacia arriba desde el centro)
      iconosArriba.forEach((icono, i) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'flex'; el.style.opacity = 1;
        el.style.top = (btnTop - ALTURA_BOTON/2 - (i + 1) * (ALTURA_ICONO + SEPARACION)) + 'px';
      });
      
      // Iconos abajo (hacia abajo desde el centro)
      iconosAbajo.forEach((icono, i) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'flex'; el.style.opacity = 1;
        el.style.top = (btnTop + ALTURA_BOTON/2 + SEPARACION + i * (ALTURA_ICONO + SEPARACION)) + 'px';
      });
      
      abierto = true;
    }

    // Configurar manejadores de mensajes usando el sistema centralizado
    function inicializarManejadoresMensajes() {
      // Manejar mensajes del sistema
      registrarControlador('PING', async (mensaje) => {
        console.log(`[${IFRAME_ID}] Recibido PING, respondiendo...`);
        try {
          await enviarACK(mensaje, {
            timestamp: new Date().toISOString(),
            componente: IFRAME_ID,
            responseType: 'PONG'
          });
        } catch (error) {
          console.error(`[${IFRAME_ID}] Error al responder PING:`, error);
        }
      });
      
      // Manejar mensajes para cerrar men√∫s
      registrarControlador('CONTROL.MENU', async (mensaje) => {
        const { accion, menuId, except } = mensaje.datos || {};
        
        if (accion === 'cerrar_otros' && except !== 'mas-opciones') {
          ocultarTodos();
          await enviarACK(mensaje, { estado: 'menu_cerrado' });
        } else if (accion === 'cerrar' && menuId !== 'mas-opciones') {
          ocultarTodos();
          await enviarACK(mensaje, { estado: 'menu_cerrado' });
        } else if (accion === 'mostrar' && menuId === 'mas-opciones') {
          mostrarIconos();
          await enviarACK(mensaje, { estado: 'menu_mostrado' });
        }
      });
    }
    
    // Inicializar los manejadores
    inicializarManejadoresMensajes();
    
    document.getElementById('mas-opciones').onclick = async () => {
      try {
        // Avisar al padre para cerrar otros men√∫s usando el sistema de mensajer√≠a
        await enviarMensaje('padre', 'CONTROL.MENU', {
          accion: 'cerrar_otros',
          except: 'mas-opciones',
          origen: IFRAME_ID
        });
        
        if (abierto) {
          ocultarTodos();
        } else {
          ocultarTodos();
          mostrarIconos();
        }
        
        // Pausar audio usando el sistema de mensajer√≠a
        await enviarMensaje('padre', 'AUDIO.CONTROL', {
          accion: 'pausar',
          origen: IFRAME_ID
        });
        
        // Para compatibilidad con c√≥digo antiguo
        window.parent.postMessage({ type: 'closeOtherMenus', except: 'mas-opciones' }, '*');
        window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
      } catch (error) {
        console.error(`[${IFRAME_ID}] Error al manejar click en bot√≥n m√°s opciones:`, error);
      }
    };

    // Mantener compatibilidad con el sistema anterior
    window.addEventListener('message', (e) => {
      if (e.data && e.data.type === 'closeMenu' && e.data.menu !== 'mas-opciones') {
        ocultarTodos();
      }
      if (e.data && e.data.type === 'closeOtherMenus' && e.data.except !== 'mas-opciones') {
        ocultarTodos();
      }
    });

    [...iconosArriba, ...iconosAbajo].forEach(icono => {
      const el = document.getElementById(icono.id);
      el.onclick = async () => {
        try {
          // Pausar audio usando el sistema de mensajer√≠a
          await enviarMensaje('padre', 'AUDIO.CONTROL', {
            accion: 'pausar',
            origen: IFRAME_ID,
            razon: `click_icono_${icono.id}`
          });
          
          // Para compatibilidad con c√≥digo antiguo
          window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
          
          if (icono.url) window.open(icono.url, '_blank');
        } catch (error) {
          console.error(`[${IFRAME_ID}] Error al manejar click en icono ${icono.id}:`, error);
        }
      };
    });

    ocultarTodos();
  </script>
</body>
</html>
