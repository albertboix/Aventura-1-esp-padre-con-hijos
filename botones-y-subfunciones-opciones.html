<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√≥n M√°s Opciones</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh; min-height: 100%;
      position: relative;
      overflow: hidden;
      background: transparent;
    }
    .boton-flotante {
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 1300 !important;
      pointer-events: auto;
      border: none;
      outline: none;
      position: absolute;
      right: 0;
      bottom: 0;
    }
    .icono-flotante {
      position: absolute;
      right: 0;
      width: 44px; height: 44px;
      margin: 0;
      background: #007acc;
      color: white;
      border-radius: 50%;
      font-size: 1.5rem;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border: none;
      outline: none;
      z-index: 1300;
      transition: opacity 0.3s;
      opacity: 0;
    }
  </style>
</head>
<body>
  <button id="mas-opciones" class="boton-flotante">‚ãÆ</button>
  <button class="icono-flotante" id="icono-agradecimientos">ü§ù</button>
  <button class="icono-flotante" id="icono-seguridad">üö¶</button>
  <button class="icono-flotante" id="icono-fuentes">üìö</button>
  <button class="icono-flotante" id="icono-extra">‚≠ê</button>
  <script>
    // --- CONFIGURACI√ìN F√ÅCIL ---
    const SEPARACION_VERTICAL = 40; // <--- Cambia este valor para el espacio entre iconos (ej: 40)
    // ---------------------------

    const ALTURA_BOTON = 56; // No cambies salvo que cambies el tama√±o del bot√≥n principal
    // Iconos arriba del bot√≥n principal
    const iconosArriba = [
      { id: 'icono-agradecimientos', url: 'Agradecimientos.html' },
      { id: 'icono-seguridad', url: 'consejos_seguridad_vial.html' }
    ];
    // Iconos abajo del bot√≥n principal
    const iconosAbajo = [
      { id: 'icono-fuentes', url: null },
      { id: 'icono-extra', url: null }
    ];
    let abierto = false;

    function ocultarTodos() {
      [...iconosArriba, ...iconosAbajo].forEach((icono) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'none';
        el.style.opacity = 0;
      });
      abierto = false;
    }

    function mostrarIconos() {
      // Bot√≥n principal SIEMPRE en right:0, bottom:0
      const btn = document.getElementById('mas-opciones');
      btn.style.right = '0px';
      btn.style.bottom = '0px';
      // Iconos arriba (hacia arriba)
      iconosArriba.forEach((icono, i) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'flex';
        el.style.opacity = 1;
        el.style.right = '0px';
        el.style.bottom = (ALTURA_BOTON + (iconosArriba.length - i) * SEPARACION_VERTICAL) + 'px';
      });
      // Iconos abajo (hacia abajo)
      iconosAbajo.forEach((icono, i) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'flex';
        el.style.opacity = 1;
        el.style.right = '0px';
        el.style.bottom = ((i + 1) * -SEPARACION_VERTICAL) + 'px';
      });
      abierto = true;
    }

    document.getElementById('mas-opciones').onclick = () => {
      if (abierto) ocultarTodos();
      else { ocultarTodos(); mostrarIconos(); }
      window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
    };
    [...iconosArriba, ...iconosAbajo].forEach(icono => {
      const el = document.getElementById(icono.id);
      el.onclick = () => {
        window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
        if (icono.url) window.open(icono.url, '_blank');
      };
    });
    ocultarTodos();
  </script>
</body>
</html>
