<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n Casa - Hijo 5</title>
    <style>
        /* Encapsular estilos */
        .hijo5-container body, .hijo5-container html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent !important;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            margin: 0;
            padding: 0;
        }

        .boton-casa {
            width: 50px;
            height: 50px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .boton-casa:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="hijo5-container">
    <div class="boton-casa" id="botonCasa">üè†</div>

    <script type="module">
        import { inicializarMensajeria, enviarMensaje } from './js/mensajeria.js';
        import { TIPOS_MENSAJE } from './js/constants.js';

        const IFRAME_ID = 'hijo5-casa';

        const botonCasa = document.getElementById('botonCasa');

        botonCasa.addEventListener('click', async () => {
            await enviarMensaje('padre', TIPOS_MENSAJE.NAVEGACION.CASA, { origen: IFRAME_ID });
        });

        async function inicializar() {
            await inicializarMensajeria({ iframeId: IFRAME_ID });
            await enviarMensaje('padre', TIPOS_MENSAJE.SISTEMA.COMPONENTE_LISTO, { componente: IFRAME_ID });
        }

        inicializar();

        // Centralizar manejo de errores
        window.addEventListener('error', (event) => {
            enviarMensaje('padre', TIPOS_MENSAJE.SISTEMA.ERROR, {
                mensaje: event.message,
                archivo: event.filename,
                linea: event.lineno,
                columna: event.colno,
                origen: IFRAME_ID
            });
        });
    </script>
</body>
</html>
