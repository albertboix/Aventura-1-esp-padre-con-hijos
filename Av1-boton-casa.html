      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: transparent;
      font-family: sans-serif;
      user-select: none;
      overflow: hidden;
    }
    #contenedor-flex {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }
    #zona-boton-casa {
      height: 99px;
      flex-shrink: 0;
      display: flex;
      align-items: flex-start;
    }
    #gps-casa-btn {
      margin-left: 12px;
      margin-top: 12px;
      width: 75px; 
      height: 75px; 
      background: white;
      border-radius: 18px; 
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      cursor: pointer; 
      z-index: 10001; 
      border: 2px solid #eee;
      transition: box-shadow 0.2s; 
      padding: 0; 
      gap: 2px;
    }
    #gps-casa-btn .casa-icon {
      font-size: 2.3em; 
      margin-bottom: 2px; 
      transition: color 0.2s;
    }
    #gps-casa-btn .gps-label {
      font-size: 1.1em; 
      font-weight: bold; 
      letter-spacing: 1px; 
      margin-top: 0;
      transition: color 0.2s; 
      user-select: none;
    }
    #gps-casa-btn.on .casa-icon, 
    #gps-casa-btn.on .gps-label { 
      color: #e53935; 
    }
    #gps-casa-btn.off .casa-icon, 
    #gps-casa-btn.off .gps-label { 
      color: #43a047; 
    }
    #paradas-window {
      flex: 1 1 auto;
      position: relative;
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      z-index: 10002;
      display: none;
      flex-direction: column;
      padding: 2px 2px 4px 2px;
      border: 1px solid #ddd;
      animation: fadeIn 0.18s;
      width: 100%;
      box-sizing: border-box;
      min-height: 0;
      min-width: 0;
      margin-right: 2px;
    }
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(-10px);} 
      to { opacity: 1; transform: translateY(0);} 
    }
    #paradas-header {
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    #estado-modo {
      font-size: 0.9em;
      color: #666;
      background: #f0f0f0;
      padding: 3px 8px;
      border-radius: 12px;
      margin-right: auto;
    }
    #cerrar-paradas {
      background: none; 
      border: none; 
      font-size: 1.3em; 
      color: #888; 
      cursor: pointer;
      padding: 2px 8px 2px 2px; 
      border-radius: 6px; 
      transition: background 0.15s;
    }
    #cerrar-paradas:hover { 
      background: #eee; 
      color: #e53935; 
    }
    #paradas-list {
      display: flex; 
      flex-direction: column; 
      gap: 4px; 
      overflow-y: auto; 
      max-height: 100%;
      min-height: 0; 
      padding-right: 0; 
      width: 100%; 
      box-sizing: border-box;
      flex: 1 1 auto;
    }
    .parada-btn, .tramo-btn {
      background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 6px 5px;
      font-size: 1em;
      cursor: pointer;
      text-align: left;
      transition: all 0.18s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      font-family: inherit;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: normal;
      line-height: 1.2;
      width: 100%;
      display: block;
      box-sizing: border-box;
      position: relative;
      padding-left: 10px;
    }
    .tramo-btn {
      background: linear-gradient(90deg, #8e44ad 0%, #9b59b6 100%);
    }
    .parada-btn:hover {
      background: linear-gradient(90deg, #0056b3 0%, #00aaff 100%); 
      color: #e0ffe0;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .tramo-btn:hover {
      background: linear-gradient(90deg, #7d3c98 0%, #8e44ad 100%);
      color: #f0f0f0;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

      z-index: 2;

    function inicializarPuntosRuta() {
      paradas = [];
      tramos = [];
      
      puntosRuta.forEach((punto, index) => {
        if (punto.tipo === 'parada' || punto.tipo === 'inicio') {
          paradas.push({
            id: punto.parada,
            nombre: punto.nombre,
            coordenadas: punto.coordenadas,
            imagen: punto.imagen,
            audio: punto.audio || `audio/parada_${punto.parada}.mp3`,
            esInicio: punto.tipo === 'inicio'
          });
        } else if (punto.tipo === 'tramo') {
          tramos.push({
            id: punto.tramo,
            nombre: punto.nombre,
            inicio: punto.inicio,
            fin: punto.fin,
            waypoints: punto.waypoints || [],
            imagen: punto.imagen,
            video: punto.video,
            origen: puntosRuta[index - 1].parada, // La parada anterior
            destino: puntosRuta[index + 1].parada  // La siguiente parada
          });
        }
      });
    }

    // Manejador de mensajes entrantes
    window.addEventListener('message', function(event) {
        // Para depuraci√≥n
        console.log('HIJO5: Mensaje recibido:', event.data);
        
        const mensaje = event.data;
        if (!mensaje || !mensaje.tipo) return;
        
        // Manejar mensajes de sincronizaci√≥n
        if (mensaje.tipo === 'sincronizado') {
            console.log('HIJO5: Sincronizaci√≥n completada:', mensaje.estado);
            return;
        }
        
        // Manejar mensajes de cambio de modo
        if (mensaje.tipo === 'modoCambiado') {
            console.log('HIJO5: Modo cambiado a:', mensaje.modo);
            // Actualizar la interfaz seg√∫n el modo
            const boton = document.getElementById('gps-casa-btn');
            if (mensaje.modo === 'casa') {
                boton.classList.add('on');
                boton.classList.remove('off');
                boton.title = 'Desactivar GPS';
            } else {
                boton.classList.remove('on');
                boton.classList.add('off');
                boton.title = 'Activar GPS';
            }
            return;
        }
        
        // Manejar otros tipos de mensajes seg√∫n sea necesario
        
        console.log('HIJO5: Tipo de mensaje no manejado:', mensaje.tipo);
        
        // Manejar mensajes del padre
        if (mensaje.tipo === 'mensaje-para-hijo5') {
            const datos = mensaje.mensaje || {};
            console.log('üì® HIJO 5: Mensaje recibido:', datos);
            
            // Actualizar estado del GPS
            if (datos.type === 'actualizarEstadoGPS') {
                if (datos.estadoGPS === 'apagado') {
                    setGpsState(false);
                } else if (datos.estadoGPS === 'encendido') {
                    setGpsState(true);
                }
            }
            
            // Actualizar estado de navegaci√≥n
            if (datos.type === 'ACTUALIZAR_ESTADO') {
                if (datos.paradaActual !== undefined) {
                    paradaActual = datos.paradaActual;
                    tramoActual = -1;
                    renderParadasYTramos();
                }
                if (datos.tramoActual !== undefined) {
                    tramoActual = datos.tramoActual;
                    paradaActual = -1;
                    renderParadasYTramos();
                }
            }
            
            // Sincronizar estado inicial
            if (datos.type === 'sincronizarEstado') {
                const estado = {
                    modoCasa: modoCasa,
                    gpsOn: gpsOn,
                    paradaActual: paradaActual,
                    tramoActual: tramoActual
                };
                window.parent.postMessage({
                    tipo: 'respuesta-sincronizacion-hijo5',
                    estado: estado
                }, '*');
            }
        }
    });
    
    // ================ EVENTOS ================
    
    // Click en el bot√≥n principal
    document.getElementById('gps-casa-btn').onclick = function() {
      const nuevoModo = gpsOn ? 'fuera' : 'casa';
      console.log(`üéØ HIJO5: Cambiando a modo ${nuevoModo}`);
      
      // Cambiar el estado visual del bot√≥n
      if (nuevoModo === 'casa') {
        // Cambiar a modo casa (GPS OFF)
        setGpsState(false);
        mostrarParadasYTramos();
      } else {
        // Cambiar a modo aventura (GPS ON)
        setGpsState(true);
        ocultarParadas();
      }
      
      // Notificar al padre sobre el cambio de modo
      enviarAlPadre('cambiarModo', { 
        modo: nuevoModo,
        timestamp: Date.now()
      });
      
      // Sincronizar el estado despu√©s del cambio
      setTimeout(sincronizarConPadre, 100);
    };
    
    // Sincronizar con el padre cuando se carga la p√°gina
    window.addEventListener('load', function() {
      console.log('HIJO5: Cargado, solicitando sincronizaci√≥n...');
      // Esperar un momento para asegurar que el padre est√© listo
      setTimeout(sincronizarConPadre, 1000);
    });

    // Cerrar ventana de paradas
    document.getElementById('cerrar-paradas').onclick = function() {
      ocultarParadas();
      window.parent.postMessage({ type: 'cerrarParadas' }, '*');
    };

    // ================ MANEJO DE MENSAJES ================
    
    // Funci√≥n para manejar la sincronizaci√≥n de estado con el padre
    function manejarSincronizacionEstado(data, origen) {
      console.log('[Hijo5] Sincronizando estado con el padre:', data);
      
      // Actualizar estado local con los datos recibidos
      if (data.estado) {
        // Actualizar modo (casa/aventura)
        if (data.estado.modo && (data.estado.modo === 'casa' || data.estado.modo === 'aventura')) {
          const nuevoModo = data.estado.modo === 'casa';
          if (modoCasa !== nuevoModo) {
            modoCasa = nuevoModo;
            setGpsState(!nuevoModo);
          }
        }
        
        // Actualizar punto actual (parada o tramo)
        if (data.estado.puntoActual) {
          if (data.estado.puntoActual.tipo === 'parada' && data.estado.puntoActual.id !== undefined) {
            paradaActual = data.estado.puntoActual.id;
            tramoActual = -1;
          } else if (data.estado.puntoActual.tipo === 'tramo' && data.estado.puntoActual.id !== undefined) {
            tramoActual = data.estado.puntoActual.id;
            paradaActual = -1;
          }
          
          // Actualizar UI si es necesario
          if (document.getElementById('paradas-window').style.display === 'flex') {
            renderParadasYTramos();
          }
        }
        
        // Actualizar datos compartidos
        if (data.estado.datosCompartidos) {
          // Aqu√≠ podr√≠as actualizar otros estados compartidos si es necesario
          console.log('[Hijo5] Datos compartidos actualizados:', data.estado.datosCompartidos);
        }
      }
    }
    
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data) return;
      
      console.log('[Hijo5] Mensaje recibido:', data);
      
      // Manejar mensajes de sincronizaci√≥n de estado
      if (data.type === 'sincronizarEstado' && data.estado) {
        manejarSincronizacionEstado(data, data.origen || 'desconocido');
        return;
      }
      
      // Mensajes del padre
      if (data.tipo === 'gpsStatus' || data.type === 'gpsStatus') {
        const gpsActivo = data.estadoGPS === 'activo' || data.on === true;
        setGpsState(gpsActivo);
        
        if (gpsActivo) {
          ocultarParadas();
          // Notificar al padre que el modo aventura est√° activo
          window.parent.postMessage({
            tipo: 'ACTUALIZAR_ESTADO_GPS',
            estadoGPS: 'activo',
            timestamp: Date.now()
          }, '*');
        } else {
          mostrarParadasYTramos();
          // Notificar al padre que el modo casa est√° activo
          window.parent.postMessage({
            tipo: 'ACTUALIZAR_ESTADO_GPS',
            estadoGPS: 'inactivo',
            timestamp: Date.now()
          }, '*');
        }
      }
      
      // Mensajes del hijo 2
      if (data.tipo === 'confirmacion-modo-casa' && data.activo && !modoCasa) {
        modoCasa = true;
        setGpsState(false);
        mostrarParadasYTramos();
        
        // Notificar al padre sobre el cambio de estado
        window.parent.postMessage({
          tipo: 'ACTUALIZAR_ESTADO_GPS',
          estadoGPS: 'inactivo',
          timestamp: Date.now()
        }, '*');
      }
      
      if (data.tipo === 'confirmacion-modo-aventura' && data.activo && modoCasa) {
        modoCasa = false;
        setGpsState(true);
        ocultarParadas();
        
        // Notificar al padre sobre el cambio de estado
        window.parent.postMessage({
          tipo: 'ACTUALIZAR_ESTADO_GPS',
          estadoGPS: 'activo',
          timestamp: Date.now()
        }, '*');
      }
      
      if (data.tipo === 'estado-modo-actual' || data.tipo === 'ACTUALIZAR_UI') {
        modoCasa = data.modoCasa || data.gpsActivo === false;
        paradaActual = data.paradaActual || paradaActual || 0;
        tramoActual = data.tramoActual || tramoActual || -1;
        
        setGpsState(!modoCasa);
        
        if (modoCasa && document.getElementById('paradas-window').style.display === 'flex') {
          renderParadasYTramos();
        } else if (!modoCasa) {
          ocultarParadas();
        }
        
        if (modoCasa) {
          desbloquearFuncionalidades();
        }
      }
      
      if (data.tipo === 'cambio-parada-actual' || data.tipo === 'PARADA_SELECCIONADA') {
        const nuevaParada = data.parada || data.paradaIndex;
        if (nuevaParada !== undefined && nuevaParada !== paradaActual) {
          paradaActual = nuevaParada;
          tramoActual = -1;
          
          // Actualizar la interfaz de usuario
          if (document.getElementById('paradas-window').style.display === 'flex') {
            renderParadasYTramos();
          }
          
          // Notificar al padre sobre la nueva parada seleccionada
          window.parent.postMessage({
            tipo: 'PARADA_SELECCIONADA',
            paradaIndex: paradaActual,
            timestamp: Date.now()
          }, '*');
        }
      }
      
      if (data.tipo === 'cambio-tramo-actual' || data.tipo === 'TRAMO_SELECCIONADO') {
        const nuevoTramo = data.tramo || data.tramoIndex;
        if (nuevoTramo !== undefined && nuevoTramo !== tramoActual) {
          tramoActual = nuevoTramo;
          paradaActual = -1;
          
          // Actualizar la interfaz de usuario
          if (document.getElementById('paradas-window').style.display === 'flex') {
            renderParadasYTramos();
          }
          
          // Notificar al padre sobre el nuevo tramo seleccionado
          window.parent.postMessage({
            tipo: 'TRAMO_SELECCIONADO',
            tramoIndex: tramoActual,
            timestamp: Date.now()
          }, '*');
        }
      }
    });
    
    // ================ INICIALIZACI√ìN ================
    
    document.addEventListener('DOMContentLoaded', () => {
      // Inicializar la estructura de datos
      inicializarPuntosRuta();
      actualizarIndicadorModo();
      
      // Solicitar estado al hijo 2 despu√©s de un breve delay
      setTimeout(() => {
        solicitarEstadoAHijo2();
      }, 1000);
    });
  </script>
