<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hijo5-casa</title>
    <script type="module">
    // Importar la aplicación principal
    import { inicializar, notificarError, manejarCambioModo, CONFIG, estado as estadoApp } from './js/app.js';
    
    // Hacer disponible para depuración
    window.estadoApp = estadoApp;
    window.CONFIG = CONFIG;
    
    // Inicializar la aplicación cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await inicializar();
        const botonCasa = document.getElementById('gps-casa-btn');
        const paradasWindow = document.getElementById('paradas-window');
        if (botonCasa) {
          botonCasa.addEventListener('click', async () => {
            try {
              const nuevoModo = estadoApp.modo.actual === 'casa' ? 'aventura' : 'casa';
              await manejarCambioModo({ 
                datos: { 
                  modo: nuevoModo,
                  origen: CONFIG.IFRAME_ID,
                  timestamp: new Date().toISOString()
                } 
              });
              // Notificar al padre el cambio de modo
              if (typeof notificarEstado === 'function') {
                await notificarEstado('cambio_modo', { modo: nuevoModo });
              }
              // Mostrar/ocultar ventana de paradas según el modo
              if (nuevoModo === 'casa') {
                paradasWindow.classList.remove('hidden');
                paradasWindow.classList.add('visible');
                await solicitarPuntosRuta();
                botonCasa.classList.remove('off');
                botonCasa.classList.add('on');
                botonCasa.setAttribute('aria-pressed', 'true');
              } else {
                paradasWindow.classList.remove('visible');
                paradasWindow.classList.add('hidden');
                botonCasa.classList.remove('on');
                botonCasa.classList.add('off');
                botonCasa.setAttribute('aria-pressed', 'false');
              }
            } catch (error) {
              await notificarError('cambio_modo', error);
            }
          });
          // Inicial: mostrar paradas si modo es casa
          if (estadoApp.modo.actual === 'casa') {
            paradasWindow.classList.remove('hidden');
            paradasWindow.classList.add('visible');
            await solicitarPuntosRuta();
            botonCasa.classList.remove('off');
            botonCasa.classList.add('on');
            botonCasa.setAttribute('aria-pressed', 'true');
          } else {
            paradasWindow.classList.remove('visible');
            paradasWindow.classList.add('hidden');
            botonCasa.classList.remove('on');
            botonCasa.classList.add('off');
            botonCasa.setAttribute('aria-pressed', 'false');
          }
        }
      } catch (error) {
        console.error('Error al inicializar la aplicación:', error);
        await notificarError('inicializacion', error);
      }
    });
    // Puedes añadir un indicador visual del estado GPS si lo deseas
    function actualizarEstadoGPS(gpsActivo) {
      const botonCasa = document.getElementById('gps-casa-btn');
      if (botonCasa) {
        botonCasa.title = gpsActivo ? 'GPS ACTIVADO (modo aventura)' : 'GPS DESACTIVADO (modo casa)';
      }
    }
    </script>

    }
    .btn-desc {
      font-size: 0.85em;
      opacity: 0.9;
      white-space: normal;
      overflow: visible;

      font-weight: 500;
      line-height: 1.2;

      -webkit-box-orient: vertical;

    }
    
    /* Fallback for Firefox */
    @supports (-moz-appearance: none) {
      .btn-desc {
        display: -moz-box;
        -moz-box-orient: vertical;
      }
    }
    
    /* Estilos para la ventana de paradas */
    #paradas-window {
      position: absolute;
      top: 0;
      left: 60px; /* Alinear con el borde derecho del botón */
      width: 300px; /* Ancho fijo para la ventana */
      background: white;
      border: 1px solid #ddd;
      border-radius: 0 4px 4px 0;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
      display: none; /* Inicialmente oculto */
    }
    
    #paradas-list {
      padding: 10px;
    }
    
    /* Asegurar que el contenedor principal tenga posición relativa */
    #zona-boton-casa {
      position: relative;
      display: inline-block;
    }
    
    .parada-tramo-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      text-align: left;
      border: 1px solid #eee;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .parada-tramo-btn:hover {
      background-color: #f5f5f5;
    }
    
    .parada-btn {
      border-left: 4px solid #4CAF50;
    }
    
    .tramo-btn {
      border-left: 4px solid #2196F3;
    }
    
    .inicio-btn {
      border-left: 4px solid #FF9800;
    }
    
    .actual {
      font-weight: bold;
      background-color: #e3f2fd;
    }

    
    .badge {
      float: right;
      background-color: #4CAF50;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div id="zona-boton-casa" role="region" aria-label="Control de navegación">
    <button id="gps-casa-btn" class="on" title="Cambiar a modo Casa (GPS OFF)" aria-label="Cambiar Modo" aria-pressed="false">
      <span class="sr-only">Modo Casa</span>
    </button>
    <div id="paradas-window" class="hidden">
        <div id="paradas-list"></div>
    </div>
  </div>

    // La inicialización se maneja en el script principal
    // No se requiere código adicional aquí
  </script>
  <script>
    // Manejador global de errores no capturados
    window.addEventListener('error', function(event) {
      const error = event.error || new Error(event.message);
      const errorMsg = 'Error no manejado';
      const errorDetails = error instanceof Error ? error.message : String(error);
      
      // Usar logger si está disponible, si no usar console
      const logError = window.logger ? window.logger.error : console.error;
      logError(errorMsg, error);
      
      // Mostrar mensaje de error al usuario
      try {
        const errorContainer = document.createElement('div');
        errorContainer.style.cssText = [
          'position: fixed;',
          'top: 0;',
          'left: 0;',
          'right: 0;',
          'background: #ff4444;',
          'color: white;',
          'padding: 1rem;',
          'z-index: 10000;',
          'text-align: center;',
          'font-family: Arial, sans-serif;'
        ].join(' ');
        
        errorContainer.textContent = `${errorMsg}: ${errorDetails}`;
        document.body.prepend(errorContainer);
      } catch (e) {
        console.error('No se pudo mostrar el mensaje de error:', e);
      }
    });
    // Registrar manejador de cambio de modo
    if (typeof registrarControlador === 'function') {
      registrarControlador(TIPOS_MENSAJE.SISTEMA.CAMBIO_MODO, (msg) => {
        const { gpsActivo } = msg.datos || {};
        actualizarEstadoGPS(gpsActivo);
      });
    }
    // Manejador para recibir el array de paradas
    registrarControlador(TIPOS_MENSAJE.SISTEMA.INICIALIZACION, (msg) => {
        estado.paradas = msg.datos.aventuraParadas;
        renderizarListaParadas();
    });

    function manejarClickCambioModo() {
        // Alterna entre modo casa y modo aventura
        const nuevoModo = estado.modo === 'aventura' ? 'casa' : 'aventura';
        enviarMensaje('padre', TIPOS_MENSAJE.SISTEMA.CAMBIO_MODO, { modo: nuevoModo, origen: 'hijo5-casa' });
    }

    // Renderizar la lista solo en modo casa
    function renderizarListaParadas() {
        if (estado.modo !== 'casa') {
            listaParadasContainer.style.display = 'none';
            return;
        }
        listaParadasContainer.innerHTML = '';
        estado.paradas.forEach((p, idx) => {
            const btn = document.createElement('button');
            btn.textContent = p.padreid;
            btn.onclick = () => {
                enviarMensaje('padre', TIPOS_MENSAJE.NAVEGACION.CAMBIO_PARADA, { punto: p });
            };
            listaParadasContainer.appendChild(btn);
        });
        listaParadasContainer.style.display = 'block';
    }
  </script>
</body>
