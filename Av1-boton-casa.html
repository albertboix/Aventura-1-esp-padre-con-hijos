<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hijo5-casa</title>
    <script type="module">
    // Importar módulos
    import { 
        inicializar, 
        notificarError, 
        manejarCambioModo,
        estado as estadoApp 
    } from './js/app.js';
    import { 
        registrarControlador, 
        enviarMensaje,
        TIPOS_MENSAJE 
    } from './js/mensajeria.js';
    import { CONFIG as CONFIG_APP, LOG_LEVELS } from './js/config.js';
    
    // Configuración de mensajería
    const CONFIG_MENSAJERIA = {
        iframeId: 'hijo5-casa',
        debug: CONFIG_APP?.DEBUG || true,
        logLevel: CONFIG_APP?.LOG_LEVEL || LOG_LEVELS.INFO,
        reintentos: {
            maximos: 3,
            tiempoEspera: 1000,
            factor: 2
        }
    };
    
    // Solo exponer lo necesario para depuración
    if (CONFIG_APP.DEBUG) {
      window.estadoApp = estadoApp;
      window.CONFIG = CONFIG_APP;
    }
    
    // Función para actualizar la interfaz según el modo
    function actualizarInterfaz(modo) {
      const botonCasa = document.getElementById('gps-casa-btn');
      const paradasWindow = document.getElementById('paradas-window');
      
      if (!botonCasa || !paradasWindow) return;
      
      if (modo === 'casa') {
        paradasWindow.classList.remove('hidden');
        paradasWindow.classList.add('visible');
        botonCasa.classList.remove('off');
        botonCasa.classList.add('on');
        botonCasa.setAttribute('aria-pressed', 'true');
      } else {
        paradasWindow.classList.remove('visible');
        paradasWindow.classList.add('hidden');
        botonCasa.classList.remove('on');
        botonCasa.classList.add('off');
        botonCasa.setAttribute('aria-pressed', 'false');
      }
    }
    
    // Función para manejar el cambio de modo
    async function manejarClickCambioModo() {
      try {
        if (!estadoApp?.modo?.actual) {
          throw new Error('Estado de la aplicación no inicializado correctamente');
        }
        
        const nuevoModo = estadoApp.modo.actual === 'casa' ? 'aventura' : 'casa';
        
        await manejarCambioModo({ 
          tipo: TIPOS_MENSAJE.SISTEMA.CAMBIO_MODO,
          datos: { 
            modo: nuevoModo,
            origen: CONFIG.IFRAME_ID,
            destino: 'padre',
            timestamp: new Date().toISOString()
          },
          version: '1.0'
        });
        
        // Actualizar la interfaz
        actualizarInterfaz(nuevoModo);
        actualizarEstadoGPS(nuevoModo === 'aventura');
        
        // Solicitar puntos de ruta si es necesario
        if (nuevoModo === 'casa' && typeof window.solicitarPuntosRuta === 'function') {
          await window.solicitarPuntosRuta();
        }
        
        // Notificar el cambio de estado si es necesario
        if (typeof window.notificarEstado === 'function') {
          await window.notificarEstado('cambio_modo', { modo: nuevoModo });
        }
      } catch (error) {
        console.error('Error al cambiar el modo:', error);
        notificarError('cambio_modo', error);
      }
    }
    
    // Función para actualizar el estado del GPS
    function actualizarEstadoGPS(gpsActivo) {
      const botonCasa = document.getElementById('gps-casa-btn');
      if (botonCasa) {
        botonCasa.title = gpsActivo ? 'GPS ACTIVADO (modo aventura)' : 'GPS DESACTIVADO (modo casa)';
      }
    }
    
    // Inicializar la aplicación cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Inicializar mensajería primero
        await inicializarMensajeria(CONFIG_MENSAJERIA);
        
        // Registrar manejadores de mensajes
        registrarManejadores();
        
        // Inicializar la aplicación
        await inicializar();
        
        const botonCasa = document.getElementById('gps-casa-btn');
        
        if (botonCasa) {
          botonCasa.addEventListener('click', manejarClickCambioModo);
          
          // Inicializar el estado del botón
          actualizarEstadoGPS(estadoApp?.modo?.actual === 'aventura');
        }
        
        // Inicializar la interfaz según el estado actual
        actualizarInterfaz(estadoApp?.modo?.actual);
        
        // Cargar puntos de ruta si estamos en modo casa
        if (estadoApp?.modo?.actual === 'casa' && typeof window.solicitarPuntosRuta === 'function') {
          await window.solicitarPuntosRuta();
        }
      } catch (error) {
        if (window.logger) {
          logger.error('Error al inicializar la aplicación:', error);
        } else {
          console.error('Error al inicializar la aplicación:', error);
        }
        await notificarError('inicializacion', error);
      }
    });
    
    // Registrar manejadores de mensajes
    function registrarManejadores() {
      try {
        // Manejador de cambio de modo
        registrarControlador(TIPOS_MENSAJE.SISTEMA.CAMBIO_MODO, (mensaje) => {
          try {
            if (mensaje?.datos?.modo) {
              actualizarInterfaz(mensaje.datos.modo);
              actualizarEstadoGPS(mensaje.datos.modo === 'aventura');
            }
          } catch (error) {
            console.error('Error al manejar cambio de modo:', error);
            notificarError('cambio_modo_ui', error);
          }
        });
        
        // Manejador de errores
        registrarControlador(TIPOS_MENSAJE.SISTEMA.ERROR, (mensaje) => {
          console.error('Error recibido:', mensaje);
        });
        
        console.log('Manejadores de mensajes registrados');
      } catch (error) {
        console.error('Error al registrar manejadores:', error);
      }
    }
    </script>
    <style>
    /* Estilos para el botón de casa */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #zona-boton-casa {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    #gps-casa-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    
    #gps-casa-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    #gps-casa-btn:active {
      transform: scale(0.95);
    }
    
    #gps-casa-btn.off {
      background-color: #f44336;
    }
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    
    /* Asegurar que no haya transiciones que interfieran */
    body, html {
      transition: none !important;
      /* Asegurar que no haya estilos en línea que sobrescriban */
      opacity: 1 !important;
      visibility: visible !important;
    }
    /* Clase para mostrar/ocultar la ventana */
    #paradas-window.visible {
      display: flex !important;
    }
    #paradas-window.hidden {
      display: none !important;
    }
    #paradas-list {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      padding: 8px 12px;
      margin:  0;
      overflow-x: auto;
      overflow-y: hidden;
      height: 100%;
      box-sizing: border-box;
      align-items: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      gap: 8px;
      scrollbar-width: thin;
      scrollbar-color: #888 #f1f1f1;
      align-content: center;
    }
    
    /* Estilo para la barra de desplazamiento en WebKit (Chrome, Safari) */
    #paradas-list::-webkit-scrollbar {
      height: 5px;
    }
    
    #paradas-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    #paradas-list::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }
    
    #paradas-list::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    /* Hide scrollbar for Webkit browsers */
    #paradas-list::-webkit-scrollbar {
      display: none;
    }
    .parada-tramo-btn {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 4px 8px;
      margin: 0 2px;
      cursor: pointer;
      font-size: 14px;
      display: inline-block;
      height: 50px;
      white-space: nowrap;
      width: auto;
      min-width: max-content;
    }
    
    .btn-content {
      display: inline-block;
      white-space: nowrap;
    }
    
    .btn-icon {
      margin-right: 4px;
    }
    .parada-btn {
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      color: white;
      min-width: max-content;
      padding: 4px 8px;
      border: none !important;
    }
    .tramo-btn {
      background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
      color: white;
      border: none !important;
    }
    .inicio-btn {
      background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
      color: white;
      border: none !important;
    }
    .parada-tramo-btn.actual {
      border: 2px solid #ffd700 !important;
      box-shadow: 0 0 0 2px #ffd700, 0 0 15px rgba(255, 215,  0, 0.7) !important;
      transform: scale(1.05);
      font-weight: bold;
      z-index: 2;
      position: relative;
    }
    .btn-icon {
      font-size: 1.5em;
      flex-shrink: 0;
    }
    .btn-title {
      font-weight: 600;
      white-space: nowrap;
      font-size: 0.95em;
      margin-bottom: 2px;
    }
    .btn-desc {
      font-size: 0.85em;
      opacity: 0.9;
      white-space: normal;
      overflow: visible;
      text-overflow: clip;
      max-width: 130px;
      font-weight: 500;
      line-height: 1.2;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2; /* Standard property */
      -webkit-box-orient: vertical;
      text-align: left;
      position: relative;
    }
    
    /* Fallback for Firefox */
    @supports (-moz-appearance: none) {
      .btn-desc {
        display: -moz-box;
        -moz-box-orient: vertical;
      }
    }
    
    /* Estilos para la ventana de paradas */
    #paradas-window {
      position: absolute;
      top: 0;
      left: 60px; /* Alinear con el borde derecho del botón */
      width: 300px; /* Ancho fijo para la ventana */
      background: white;
      border: 1px solid #ddd;
      border-radius: 0 4px 4px 0;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
      display: none; /* Inicialmente oculto */
    }
    
    #paradas-list {
      padding: 10px;
    }
    
    /* Asegurar que el contenedor principal tenga posición relativa */
    #zona-boton-casa {
      position: relative;
      display: inline-block;
    }
    
    .parada-tramo-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      text-align: left;
      border: 1px solid #eee;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .parada-tramo-btn:hover {
      background-color: #f5f5f5;
    }
    
    .parada-btn {
      border-left: 4px solid #4CAF50;
    }
    
    .tramo-btn {
      border-left: 4px solid #2196F3;
    }
    
    .inicio-btn {
      border-left: 4px solid #FF9800;
    }
    
    .actual {
      font-weight: bold;
      background-color: #e3f2fd;
    }

    
    .badge {
      float: right;
      background-color: #4CAF50;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div id="zona-boton-casa" role="region" aria-label="Control de navegación">
    <button id="gps-casa-btn" class="on" title="Cambiar a modo Casa (GPS OFF)" aria-label="Cambiar Modo" aria-pressed="false">
      <span class="sr-only">Modo Casa</span>
    </button>
    <div id="paradas-window" class="hidden">
        <div id="paradas-list"></div>
    </div>
  </div>
  <script type="module">
    // La inicialización se maneja en el script principal
    // No se requiere código adicional aquí
  </script>
  <script>
    // Manejador global de errores no capturados
    window.addEventListener('error', function(event) {
      const error = event.error || new Error(event.message);
      const errorMsg = 'Error no manejado';
      const errorDetails = error instanceof Error ? error.message : String(error);
      
      // Usar logger si está disponible, si no usar console
      const logError = window.logger ? window.logger.error : console.error;
      logError(errorMsg, error);
      
      // Mostrar mensaje de error al usuario
      try {
        const errorContainer = document.createElement('div');
        errorContainer.style.cssText = [
          'position: fixed;',
          'top: 0;',
          'left: 0;',
          'right: 0;',
          'background: #ff4444;',
          'color: white;',
          'padding: 1rem;',
          'z-index: 10000;',
          'text-align: center;',
          'font-family: Arial, sans-serif;'
        ].join(' ');
        
        errorContainer.textContent = `${errorMsg}: ${errorDetails}`;
        document.body.prepend(errorContainer);
      } catch (e) {
        if (window.logger) {
          logger.error('No se pudo mostrar el mensaje de error:', e);
        } else {
          console.error('No se pudo mostrar el mensaje de error:', e);
        }
      }
    });
    // Renderizar la lista solo en modo casa
    function renderizarListaParadas() {
        const listaParadasContainer = document.getElementById('paradas-list');
        if (!listaParadasContainer) return;
        
        if (!window.estadoApp || !window.estadoApp.paradas || window.estadoApp.paradas.length === 0) {
            listaParadasContainer.innerHTML = 'No hay paradas disponibles';
            listaParadasContainer.style.display = 'none';
            return;
        }
        listaParadasContainer.innerHTML = '';
        window.estadoApp.paradas.forEach((p, idx) => {
            const btn = document.createElement('button');
            btn.textContent = p.padreid;
            btn.onclick = () => {
                window.enviarMensaje('padre', window.TIPOS_MENSAJE.NAVEGACION.CAMBIO_PARADA, { punto: p });
            };
            listaParadasContainer.appendChild(btn);
        });
        listaParadasContainer.style.display = 'block';
    }
    // Inicializar la aplicación cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        if (CONFIG_APP.DEBUG) {
          console.debug('DOM cargado en hijo5-casa');
          // Verifica que el botón y la ventana existen
          console.debug('botonCasa:', document.getElementById('gps-casa-btn'));
          console.debug('paradasWindow:', document.getElementById('paradas-window'));
          console.debug('estado.modo:', estadoApp?.modo);
        }
        
        // Inicializar la aplicación
        await inicializar();
        
        // Configurar manejadores de eventos
        const botonCasa = document.getElementById('gps-casa-btn');
        const paradasWindow = document.getElementById('paradas-window');
        
        if (botonCasa) {
          botonCasa.addEventListener('click', manejarClickCambioModo);
        }
        
        // Inicializar mensajería
        try {
          // Importar e inicializar mensajería
          const mensajeria = await import('./js/mensajeria.js');
          
          // Configurar utilidades globales
          window.enviarMensaje = mensajeria.enviarMensaje;
          window.registrarControlador = mensajeria.registrarControlador;
          
          // Registrar manejador de mensajes
          registrarControlador(TIPOS_MENSAJE.SISTEMA.CAMBIO_MODO, (mensaje) => {
            try {
              if (mensaje?.datos?.modo) {
                actualizarInterfaz(mensaje.datos.modo);
              }
            } catch (error) {
              console.error('Error procesando mensaje CAMBIO_MODO:', error);
              notificarError('procesar_mensaje', error);
            }
          });
          
          // Notificar que el componente está listo
          await enviarMensaje('padre', TIPOS_MENSAJE.SISTEMA.COMPONENTE_LISTO, {
            componente: 'boton-casa',
            estado: 'listo',
            timestamp: new Date().toISOString()
          });
          
          if (CONFIG_APP.DEBUG) {
            console.debug('Mensajería inicializada en hijo5-casa');
          }
          
        } catch (error) {
          console.error('Error al inicializar mensajería en hijo5-casa:', error);
          throw error;
        }
        
      } catch (error) {
        console.error('Error al inicializar el componente botón casa:', error);
        notificarError('inicializacion', error);
        
        if (window.logger) {
          logger.error('Error al inicializar:', error);
        } else {
          console.error('Error al inicializar:', error);
        }
      }
    });
  </script>
</body>
</html>
