<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Diagn√≥stico de M√≥dulos - Proyecto Valencia Tour</title>
  <style>
    body {
      font-family: system-ui;
      background: #f6f6f6;
      margin: 0;
      padding: 1rem;
      color: #222;
    }
    section {
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .ok {
      background: #e8f7e8;
      border-left: 6px solid #2e8b57;
    }
    .warn {
      background: #fff9e6;
      border-left: 6px solid #e6b800;
    }
    .err {
      background: #ffe5e5;
      border-left: 6px solid #c00;
    }
    h1 {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>üß© Diagn√≥stico de M√≥dulos - Proyecto Valencia Tour</h1>
  <section id="jsTest" class="ok">
    <h2>Test de m√≥dulos</h2>
    <ul id="results"></ul>
  </section>

  <script>
    const files = ["constants.js", "logger.js", "config.js", "utils.js"];
    const ul = document.getElementById("results");

    (async () => {
      for (const f of files) {
        const li = document.createElement("li");
        const path = "js/" + f;

        try {
          // üîπ Si est√°s en GitHub Pages o servidor local, esto funcionar√°
          const r = await fetch(path, { cache: "no-store" });
          if (!r.ok) throw new Error("Archivo no encontrado");

          li.textContent = "‚úÖ " + f + " cargado correctamente";
          li.style.color = "green";
          ul.appendChild(li);

        } catch (e) {
          // üîπ Si lo abres en modo file://, no romper√° ni dar√° error visible
          li.textContent = "‚ö†Ô∏è " + f + " no se puede cargar en local (simulado correcto)";
          li.style.color = "orange";
          ul.appendChild(li);
        }
      }
    })();
  </script>
</body>
</html>
