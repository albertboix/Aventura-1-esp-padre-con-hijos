<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√≥n Mapa</title>
  <style>
    .boton-flotante, .icono-flotante {
      position: fixed;
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 1300 !important;
      pointer-events: auto;
    }
    .icono-flotante {
      display: none;
      width: 44px;
      height: 44px;
      font-size: 1.5rem;
      z-index: 1300 !important;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: auto;
    }
    #btn-mapa { top: 12px; right: 12px; }
  </style>
</head>
<body>
  <!-- Bot√≥n principal mapa -->
  <button id="btn-mapa" class="boton-flotante" style="pointer-events:auto;">üåç</button>

  <!-- Iconos hijos del bot√≥n mapa -->
  <button class="icono-flotante" id="icono-punto" style="pointer-events:auto;">üìç</button>
  <button class="icono-flotante" id="icono-ruta" style="pointer-events:auto;">üó∫Ô∏è</button>
  <button class="icono-flotante" id="icono-brujula" style="pointer-events:auto;">üß≠</button>

  <script>
    // --- Configuraci√≥n ---
    const iconos = ['icono-punto','icono-ruta','icono-brujula'];
    const enlacesIconos = {
      'icono-punto': null, // No tiene enlace
      'icono-ruta': 'Av1_mapa_completo.html',
      'icono-brujula': 'mapas/Av1_mapa.jpg'
    };
    const sector = { centro: 225, arco: 90 };
    const radio = 70;
    let iconosVisibles = {};
    let abierto = false;

    function ocultarTodos() {
      iconos.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.style.display = 'none';
          el.style.visibility = 'hidden';
          el.style.opacity = 0;
          iconosVisibles[id] = false;
        }
      });
      abierto = false;
    }

    function mostrarIconos() {
      const b = document.getElementById('btn-mapa');
      const rect = b.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const { centro, arco } = sector;
      const total = iconos.length;
      const inicio = centro - arco / 2;

      for (let i = 0; i < total; i++) {
        const angulo = total === 1 ? centro : inicio + (arco / (total - 1)) * i;
        const rad = angulo * Math.PI / 180;
        const x = cx + radio * Math.cos(rad);
        const y = cy - radio * Math.sin(rad);

        const el = document.getElementById(iconos[i]);
        if (el) {
          el.style.display = 'flex';
          el.style.left = `${x - el.offsetWidth / 2}px`;
          el.style.top = `${y - el.offsetHeight / 2}px`;
          el.style.position = 'fixed';
          el.style.visibility = 'visible';
          el.style.opacity = 1;
          el.style.zIndex = 1300;
          iconosVisibles[iconos[i]] = true;
        }
      }
      abierto = true;
    }

    function pausarAudioHijo() {
      window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
    }

    document.getElementById('btn-mapa').addEventListener('click', () => {
      pausarAudioHijo();
      if (abierto) {
        ocultarTodos();
      } else {
        ocultarTodos();
        mostrarIconos();
      }
    });

    iconos.forEach(id => {
      const el = document.getElementById(id);
      if (el && enlacesIconos[id]) {
        el.addEventListener('click', () => {
          pausarAudioHijo();
          window.open(enlacesIconos[id], '_blank');
        });
      } else if (el) {
        el.addEventListener('click', pausarAudioHijo);
      }
    });

    window.addEventListener('resize', () => {
      if (abierto) mostrarIconos();
    });
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        if (abierto) mostrarIconos();
      }, 200);
    });

    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'ocultarTodos') {
        ocultarTodos();
      }
    });

    // Inicializaci√≥n
    ocultarTodos();
  </script>
</body>
</html>
