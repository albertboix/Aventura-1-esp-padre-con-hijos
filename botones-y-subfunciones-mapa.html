<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√≥n Mapa</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh; min-height: 100%;
      position: relative;
      overflow: hidden;
    }
    .boton-flotante {
      background: #007acc;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 1300 !important;
      pointer-events: auto;
      border: none;
      outline: none;
      position: absolute;
      right: 10px;
      top: 10px;
    }
    .icono-flotante {
      position: absolute;
      right: 10px;
      width: 44px; height: 44px;
      margin: 0;
      background: #007acc;
      color: white;
      border-radius: 50%;
      font-size: 1.5rem;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border: none;
      outline: none;
      z-index: 1300;
      transition: opacity 0.3s;
      opacity: 0;
    }
  </style>
</head>
<body>
  <button id="btn-mapa" class="boton-flotante">üåç</button>
  <button class="icono-flotante" id="icono-punto">üìç</button>
  <button class="icono-flotante" id="icono-ruta">üó∫Ô∏è</button>
  <button class="icono-flotante" id="icono-brujula">üß≠</button>
  <script>
    const iconos = [
      { id: 'icono-punto', url: null },
      { id: 'icono-ruta', url: 'Av1_mapa_completo.html' },
      { id: 'icono-brujula', url: 'mapas/Av1_mapa.jpg' }
    ];
    let abierto = false;
    function ocultarTodos() {
      iconos.forEach((icono) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'none';
        el.style.opacity = 0;
      });
      abierto = false;
    }
    function mostrarIconos() {
      iconos.forEach((icono, i) => {
        const el = document.getElementById(icono.id);
        el.style.display = 'flex';
        el.style.opacity = 1;
        el.style.right = '10px';
        el.style.top = `${10 + 56 + i * 54}px`;
      });
      abierto = true;
    }
    document.getElementById('btn-mapa').onclick = () => {
      if (abierto) ocultarTodos();
      else { ocultarTodos(); mostrarIconos(); }
      window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
    };
    iconos.forEach(icono => {
      const el = document.getElementById(icono.id);
      el.onclick = () => {
        window.parent.postMessage({ type: 'pauseAudioFromBoton' }, '*');
        if (icono.url) window.open(icono.url, '_blank');
      };
    });
    ocultarTodos();
  </script>
</body>
</html>
