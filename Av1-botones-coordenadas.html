<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones GPS Mejorados</title>
  <style>
    :root {
      --trapecio-width: 340px;
      --trapecio-height: 210px;
      --trapecio-bg: rgba(255,255,255,0.85);
      --trapecio-shadow: 0 2px 12px rgba(0,0,0,0.13);
      --trapecio-radius: 18px;
      --btn-size: 80px;
      --icon-size: 2.7em;
      --progress-thick: 16px;
      --progress-color: #0077cc;
      --progress-bg: #e0e0e0;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: transparent !important;
      overflow: hidden;
      font-size: 16px;
    }
    .botones-flotantes {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: min(var(--trapecio-width), 98vw);
      max-width: 98vw;
      min-width: 180px;
      height: var(--trapecio-height);
      background: var(--trapecio-bg);
      clip-path: polygon(0 0, 100% 0, 92% 100%, 8% 100%);
      border-radius: var(--trapecio-radius);
      box-shadow: var(--trapecio-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 1000;
      padding: 2px 4px;
      border: none;
    }
    .progress-row {
      display: flex;
      align-items: center;
      width: 96%;
      gap: 1.2em;
      margin: 0 0 8px 0;
      padding: 0;
      justify-content: center;
    }
    .progress-container {
      flex: 0 0 68%;
      max-width: 68%;
      width: 68%;
      height: var(--progress-thick);
      background-color: var(--progress-bg);
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      min-width: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: var(--progress-color);
      border-radius: 5px;
      transition: width 0.1s linear;
    }
    /* COPIADO DEL AUDIO: */
    .time-display {
      min-width: 80px;
      font-size: 1.1em;
      color: #444;
      text-align: right;
      user-select: none;
      margin-left: 2px;
      white-space: nowrap;
      display: inline-block;
      vertical-align: middle;
      font-family: inherit;
    }
    .fila-botones {
      display: flex;
      justify-content: center;
      gap: 40px;
      width: 100%;
      margin-top: 8px;
      margin-bottom: 2px;
    }
    .boton-gps:not(#btn-gps) {
      width: var(--btn-size);
      height: var(--btn-size);
      font-size: var(--icon-size);
      border-radius: 50%;
      border: none;
      background: #d32f2f;
      transition: background 0.3s;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      cursor: pointer;
      outline: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #btn-gps {
      width: 90px;
      height: 90px;
      font-size: 2.8em;
      border-radius: 50%;
      border: none;
      background: #d32f2f;
      transition: background 0.3s;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      cursor: pointer;
      outline: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .boton-gps.activo, #btn-gps.activo {
      background: #388e3c;
    }
    .icono-boton {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 1em;
      height: 1em;
    }
    .gps-centro {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 2px;
    }
    .flecha-orientacion {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1.5em;
      color: #2196f3;
      pointer-events: none;
    }
    @media (max-width: 500px) {
      :root {
        --trapecio-width: 98vw;
        --trapecio-height: 150px;
        --btn-size: 48px;
        --icon-size: 1.5em;
        --progress-thick: 10px;
      }
      #btn-gps {
        width: 60px;
        height: 60px;
        font-size: 1.7em;
      }
      .time-display { min-width: 60px; }
    }
  </style>
</head>
<body>
  <div class="botones-flotantes">
    <!-- Barra de progreso arriba -->
    <div class="progress-row">
      <div class="progress-container" id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <span class="time-display">
        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
      </span>
    </div>
    <!-- Botones en dos filas -->
    <div class="fila-botones">
      <button id="btn-caminar" class="boton-gps" aria-label="StreetView">
        <span class="icono-boton" aria-hidden="true">
          <!-- SVG persona caminando -->
          <svg width="1em" height="1em" viewBox="0 0 64 64">
            <defs>
              <linearGradient id="degradadoAzulPersona" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#2196f3"/>
                <stop offset="100%" stop-color="#1565c0"/>
              </linearGradient>
            </defs>
            <circle cx="32" cy="14" r="6" fill="url(#degradadoAzulPersona)"/>
            <rect x="29" y="20" width="6" height="18" rx="3" fill="url(#degradadoAzulPersona)"/>
            <rect x="32" y="38" width="5" height="16" rx="2.5" fill="url(#degradadoAzulPersona)" transform="rotate(20 34.5 46)"/>
            <rect x="27" y="38" width="5" height="16" rx="2.5" fill="url(#degradadoAzulPersona)" transform="rotate(-20 29.5 46)"/>
            <rect x="35" y="22" width="4" height="14" rx="2" fill="url(#degradadoAzulPersona)" transform="rotate(30 37 29)"/>
            <rect x="25" y="22" width="4" height="14" rx="2" fill="url(#degradadoAzulPersona)" transform="rotate(-30 27 29)"/>
          </svg>
        </span>
      </button>
      <button id="btn-camara" class="boton-gps" aria-label="Imagen">
        <span class="icono-boton" aria-hidden="true">
          <!-- SVG cámara -->
          <svg width="1em" height="1em" viewBox="0 0 64 64">
            <defs>
              <linearGradient id="degradadoAzul4" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#2196f3"/>
                <stop offset="100%" stop-color="#1565c0"/>
              </linearGradient>
            </defs>
            <rect x="12" y="22" width="40" height="24" rx="6" fill="url(#degradadoAzul4)"/>
            <circle cx="32" cy="34" r="8" fill="#fff"/>
            <circle cx="32" cy="34" r="5" fill="url(#degradadoAzul4)"/>
            <line x1="48" y1="34" x2="60" y2="34" stroke="#2196f3" stroke-width="4" stroke-linecap="round"/>
            <polygon points="60,34 56,30 56,38" fill="#2196f3"/>
          </svg>
        </span>
      </button>
    </div>
    <div class="gps-centro">
      <button id="btn-gps" class="boton-gps" aria-label="GPS">
        <span class="icono-boton" aria-hidden="true" style="font-weight:bold; color:#2196f3;">GPS</span>
        <span id="flecha-orientacion" class="flecha-orientacion" style="display:none;">➔</span>
      </button>
    </div>
  </div>
  <script>
    // Secuencia de paradas y waypoints (con nombre, lat, lng, video, imagen para paradas)
    const secuencia = [
      { tipo: "parada", nombre: "Torres de Serranos (start)", lat: 39.47876, lng: -0.37626 },
      { tipo: "waypoint", lat: 39.47905, lng: -0.37613 },
      { tipo: "waypoint", lat: 39.47933, lng: -0.37647 },
      { tipo: "waypoint", lat: 39.47943, lng: -0.37636 },
      { tipo: "parada", nombre: "Puente de Serranos – Plaza de la crida", lat: 39.47959, lng: -0.37583 },
      // ... (resto de la secuencia igual que antes)
    ];

    // Solo las paradas para acceso rápido
    const paradas = secuencia.filter(p => p.tipo === 'parada');

    let estadoBotones = { gps: false, caminar: false, camara: false };
    let paradaOrigen = null;
    let paradaDestino = null;

    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data && data.tipo === 'navegar-de-a-b') {
        if (
          typeof data.origen === 'number' && data.origen >= 0 && data.origen < paradas.length &&
          typeof data.destino === 'number' && data.destino >= 0 && data.destino < paradas.length
        ) {
          paradaOrigen = data.origen;
          paradaDestino = data.destino;
          estadoBotones.gps = true;
          estadoBotones.caminar = true;
          estadoBotones.camara = true;
          document.getElementById('btn-gps').classList.add('activo');
          document.getElementById('btn-caminar').classList.add('activo');
          document.getElementById('btn-camara').classList.add('activo');
        }
      } else if (data && data.tipo === 'llegada-a-destino') {
        desactivarBotones();
      } else if (data && data.tipo === 'orientacion-usuario') {
        mostrarFlechaOrientacion(data.angulo);
      }
    });

    function desactivarBotones() {
      estadoBotones.gps = false;
      estadoBotones.caminar = false;
      estadoBotones.camara = false;
      document.getElementById('btn-gps').classList.remove('activo');
      document.getElementById('btn-caminar').classList.remove('activo');
      document.getElementById('btn-camara').classList.remove('activo');
      ocultarFlechaOrientacion();
    }

    document.getElementById('btn-gps').addEventListener('click', () => {
      if (!estadoBotones.gps || paradaOrigen === null || paradaDestino === null) return;
      // Calcula la ruta de waypoints entre origen y destino
      const idxA = secuencia.findIndex(p => p.tipo === 'parada' && p.nombre === paradas[paradaOrigen].nombre);
      const idxB = secuencia.findIndex(p => p.tipo === 'parada' && p.nombre === paradas[paradaDestino].nombre);
      let ruta = [];
      if (idxA !== -1 && idxB !== -1 && idxA < idxB) {
        ruta = secuencia.slice(idxA, idxB + 1);
      }
      window.parent.postMessage({
        tipo: 'mostrar-mapa-gps',
        origen: paradaOrigen,
        destino: paradaDestino,
        ruta: ruta,
        paradaDestino: paradas[paradaDestino]
      }, '*');
    });

    document.getElementById('btn-caminar').addEventListener('click', () => {
      if (!estadoBotones.caminar || paradaDestino === null) return;
      window.parent.postMessage({
        tipo: 'mostrar-zoom-streetview',
        parada: paradaDestino,
        info: paradas[paradaDestino]
      }, '*');
    });

    document.getElementById('btn-camara').addEventListener('click', () => {
      if (!estadoBotones.camara || paradaDestino === null) return;
      window.parent.postMessage({
        tipo: 'mostrar-imagen',
        parada: paradaDestino,
        info: paradas[paradaDestino]
      }, '*');
    });

    function llegadaADestino() {
      desactivarBotones();
      if (paradaDestino !== null) {
        window.parent.postMessage({ tipo: 'ya-estoy-aqui', parada: paradaDestino, info: paradas[paradaDestino] }, '*');
      }
    }

    function mostrarFlechaOrientacion(angulo) {
      const flecha = document.getElementById('flecha-orientacion');
      flecha.style.display = 'block';
      flecha.style.transform = `rotate(${angulo}deg)`;
    }
    function ocultarFlechaOrientacion() {
      document.getElementById('flecha-orientacion').style.display = 'none';
    }
  </script>
</body>
</html>
