  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    .botones-flotantes {
      position: fixed;
      bottom: 32px;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 1000;
    }
    .boton-gps {
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 50%;
      /* Ajusta el tama√±o del bot√≥n aqu√≠ */
      width: 90px; /* Cambia este valor para hacer el bot√≥n m√°s grande o peque√±o */
      height: 90px; /* Cambia este valor para hacer el bot√≥n m√°s grande o peque√±o */
      background: #d32f2f; /* Rojo por defecto */
      transition: background 0.3s;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      cursor: pointer;
      outline: none;
      position: relative;
    }
    .boton-gps.activo {
      background: #388e3c; /* Verde cuando est√° activo */
    }
    .icono-boton {
      display: flex;
      align-items: center;
      justify-content: center;
      /* Ajusta el tama√±o del icono aqu√≠ */
      font-size: 2.8rem; /* Cambia este valor para hacer el icono m√°s grande o peque√±o */
      width: 2.8em;
      height: 2.8em;
    }
    .icono-svg {
      width: 2.8em;
      height: 2.8em;
      display: block;
    }
    .icono-svg .degradado-azul {
      fill: url(#degradadoAzul);
    }
    .flecha-orientacion {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1.5em;
      color: #2196f3;
      pointer-events: none;
      /* Puedes personalizar la flecha de orientaci√≥n aqu√≠ */

  </style>

<body>
  <div class="botones-flotantes">
    <!-- Bot√≥n Izquierda: GPS -->
    <button id="btn-gps" class="boton-gps" aria-label="Mostrar mapa GPS">
      <span class="icono-boton" aria-hidden="true" style="font-weight:bold; color:#2196f3;">GPS</span>
      <span id="flecha-orientacion" class="flecha-orientacion" style="display:none;">‚ûî</span>

    <!-- Bot√≥n Centro: Caminar -->

        <!-- C√°mara retro con flecha grande a la derecha, azul degradado -->

            <linearGradient id="azulCamaraFlecha" x1="0" y1="0" x2="1" y2="1">

            </linearGradient>

          <!-- Cuerpo c√°mara -->

          <!-- Lente -->

          <ellipse cx="70" cy="70" rx="16" ry="16" fill="url(#azulCamaraFlecha)" stroke="#0d47a1" stroke-width="3"/>
          <circle cx="70" cy="70" r="7" fill="#fff"/>
          <!-- Visor superior -->
          <rect x="50" y="20" width="40" height="18" rx="6" fill="url(#azulCamaraFlecha)" stroke="#0d47a1" stroke-width="3"/>
          <!-- Bot√≥n rojo -->

          <!-- Mango lateral -->
          <rect x="10" y="50" width="16" height="40" rx="6" fill="url(#azulCamaraFlecha)" stroke="#0d47a1" stroke-width="3"/>
          <!-- Pie c√°mara -->

          <!-- Flecha grande a la derecha -->
          <polygon points="120,45 210,70 120,95" fill="url(#azulFlecha)" stroke="#0d47a1" stroke-width="4"/>
        </svg>
      </span>
    </button>
  </div>

      { tipo: "parada", nombre: "Calle de los Serranos (end)", lat: 39.47773, lng: -0.37671, video: "video_25.mp4", imagen: "img_25.jpg" }
    ];

    // Solo las paradas para acceso r√°pido
    const paradas = secuencia.filter(p => p.tipo === 'parada');

    // Estado de activaci√≥n de los botones (controlado por el padre)
    let estadoBotones = { gps: false, caminar: false, camara: false };
    let paradaOrigen = null;
    let paradaDestino = null;

    // Recibe mensajes del padre para controlar la navegaci√≥n
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data && data.tipo === 'navegar-de-a-b') {
        if (
          typeof data.origen === 'number' && data.origen >= 0 && data.origen < paradas.length &&
          typeof data.destino === 'number' && data.destino >= 0 && data.destino < paradas.length
        ) {
          paradaOrigen = data.origen;
          paradaDestino = data.destino;
          estadoBotones.gps = true;
          estadoBotones.caminar = true;
          estadoBotones.camara = true;
          document.getElementById('btn-gps').classList.add('activo');
          document.getElementById('btn-caminar').classList.add('activo');
          document.getElementById('btn-camara').classList.add('activo');
        }
      } else if (data && data.tipo === 'llegada-a-destino') {
        desactivarBotones();
      } else if (data && data.tipo === 'orientacion-usuario') {
        mostrarFlechaOrientacion(data.angulo);
      } else if (data && data.tipo === 'continua') {
        avanzarASiguienteParada();
      }
    });

    function avanzarASiguienteParada() {
      if (paradaDestino !== null && paradaDestino < paradas.length - 1) {
        paradaOrigen = paradaDestino;
        paradaDestino++;
        estadoBotones.gps = true;
        estadoBotones.caminar = true;
        estadoBotones.camara = true;
        document.getElementById('btn-gps').classList.add('activo');
        document.getElementById('btn-caminar').classList.add('activo');
        document.getElementById('btn-camara').classList.add('activo');
        // Opcional: notificar al padre que ya est√° en la nueva parada
        // window.parent.postMessage({ tipo: 'ya-estoy-aqui', parada: paradaDestino, info: paradas[paradaDestino] }, '*');
      } else {
        // Si es la √∫ltima parada, puedes notificar fin de ruta si lo deseas
        // window.parent.postMessage({ tipo: 'fin-de-ruta' }, '*');
      }
    }

    function desactivarBotones() {
      estadoBotones.gps = false;
      estadoBotones.caminar = false;
      estadoBotones.camara = false;
      document.getElementById('btn-gps').classList.remove('activo');
      document.getElementById('btn-caminar').classList.remove('activo');
      document.getElementById('btn-camara').classList.remove('activo');
      ocultarFlechaOrientacion();
    }

    // Bot√≥n GPS (izquierda)
    document.getElementById('btn-gps').addEventListener('click', () => {
      if (!estadoBotones.gps || paradaOrigen === null || paradaDestino === null) return;
      // Pide al padre que muestre el mapa en tiempo real, la ruta, la posici√≥n y orientaci√≥n del usuario
      window.parent.postMessage({
        tipo: 'mostrar-mapa-gps',
        origen: paradaOrigen,
        destino: paradaDestino,
        paradaDestino: paradas[paradaDestino]
      }, '*');
    });

    // Bot√≥n Caminar (centro)
    document.getElementById('btn-caminar').addEventListener('click', () => {
      if (!estadoBotones.caminar || paradaDestino === null) return;
      // Pide al padre que haga zoom y muestre el v√≠deo StreetView de la parada destino
      window.parent.postMessage({
        tipo: 'mostrar-zoom-streetview',
        parada: paradaDestino,
        info: paradas[paradaDestino]
      }, '*');
    });

    // Bot√≥n C√°mara (derecha)
    document.getElementById('btn-camara').addEventListener('click', () => {
      if (!estadoBotones.camara || paradaDestino === null) return;
      // Pide al padre que muestre la imagen asociada a la parada destino
      window.parent.postMessage({
        tipo: 'mostrar-imagen',
        parada: paradaDestino,
        info: paradas[paradaDestino]
      }, '*');
    });

    // El padre debe avisar al hijo cuando se ha llegado a destino (por GPS)
    // El hijo desactiva los botones y avisa al padre
    function llegadaADestino() {
      desactivarBotones();
      if (paradaDestino !== null) {
        window.parent.postMessage({ tipo: 'ya-estoy-aqui', parada: paradaDestino, info: paradas[paradaDestino] }, '*');
      }
    }

    // Flecha de orientaci√≥n (el padre puede enviar el √°ngulo)
    function mostrarFlechaOrientacion(angulo) {
      const flecha = document.getElementById('flecha-orientacion');
      flecha.style.display = 'block';
      flecha.style.transform = `rotate(${angulo}deg)`;
    }
    function ocultarFlechaOrientacion() {
      document.getElementById('flecha-orientacion').style.display = 'none';
    }

    // --- PAUTAS DE PERSONALIZACI√ìN ---
    // Para cambiar el tama√±o de los botones, ajusta width/height en .boton-gps
    // Para cambiar el tama√±o de los iconos, ajusta font-size en .icono-boton y width/height en .icono-svg
    // Para cambiar el degradado azul, edita los valores en <linearGradient id="degradadoAzul">
    // Para cambiar la flecha de orientaci√≥n, edita el span #flecha-orientacion
  </script>
