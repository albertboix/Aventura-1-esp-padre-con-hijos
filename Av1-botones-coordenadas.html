        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Contenedor de botones */
        .button-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 65px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 5px;
            box-sizing: border-box;
            z-index: 1000;
        }

        /* Estilo base de los botones */
        .nav-button {
            position: relative;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            height: 50px;
            width: 16%; /* Ajustado para 6 botones */
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            transition: background-color 0.3s, transform 0.1s;
            background: linear-gradient(to bottom, #2ecc71, #27ae60); /* Verde degradado */
        }

        /* Colores espec√≠ficos de cada bot√≥n - Eliminados para usar el nuevo sistema de habilitado/deshabilitado */

        /* Estados de los botones */
        .nav-button:active {
            transform: scale(0.95);
        }
        .nav-button.active {
            box-shadow: 0 0 15px 3px #fff; /* Resplandor blanco cuando est√° activo */
        }
        .nav-button.disabled,
        .nav-button:disabled {
            background: linear-gradient(to bottom, #e74c3c, #c0392b) !important; /* Rojo degradado */
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Estilos para el cambio de modo - Simplificados */
        .modo-aventura #btn-gps.active {
            /* En modo aventura y activo, el bot√≥n GPS se pone de un color especial */
            background: #1abc9c !important; /* Turquesa, mantenemos para estado activo especial */
        }

        /* Estilos para deshabilitar toda la UI */
        body.controles-deshabilitados .button-container {
            pointer-events: none;
            opacity: 0.6;
        }

        /* Estilos del Modal para imagen/video */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal-content {
            position: relative;
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }
        .modal-close {
            position: absolute;
            top: -10px;
            right: -10px;
            color: #fff;
            background-color: #e74c3c;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
        }
        .modal-title {
            color: white;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .media-container img, .media-container video {
            max-width: 100%;
            max-height: 70vh;
            border: 2px solid #fff;
        }

        // =================================================================================
        // 4. FUNCIONES DE L√ìGICA Y UTILIDADES
        // =================================================================================

        function habilitarControles(habilitar) {
            estadoApp.controlesHabilitados = habilitar;
            document.body.classList.toggle('controles-deshabilitados', !habilitar);
            logger.info(`Controles ${habilitar ? 'habilitados' : 'deshabilitados'}`);
        }

        function actualizarInterfazModo(modo) {
            logger.info(`[MODO] Actualizando interfaz a modo: ${modo}`);
            document.body.classList.remove('modo-casa', 'modo-aventura');
            document.body.classList.add(`modo-${modo}`);
        }

        function mostrarMedioEnModal(tipo) {
            const { modal, modalTitle, modalMediaContainer } = estadoApp.elementosDOM;
            const elementoActual = estadoApp.navegacion.puntoActual;

            if (!elementoActual) {
                logger.warn('No hay un punto actual definido para mostrar medios.');
                return;
            }

            const mediaPath = tipo === 'imagen' ? elementoActual.imagen : elementoActual.video;
            if (!mediaPath) {
                logger.warn(`No hay ${tipo} disponible para ${elementoActual.nombre}`);
                return;
            }

            modalTitle.textContent = elementoActual.nombre;
            modalMediaContainer.innerHTML = ''; // Limpiar contenido anterior

            if (tipo === 'imagen') {
                const img = document.createElement('img');
                img.src = mediaPath;
                img.alt = `Imagen de ${elementoActual.nombre}`;
                modalMediaContainer.appendChild(img);
            } else {
                const video = document.createElement('video');
                video.src = mediaPath;
                video.controls = true;
                video.autoplay = true;
                modalMediaContainer.appendChild(video);
            }
            modal.style.display = 'flex';
        }

        // =================================================================================
        // 5. MANEJADORES DE EVENTOS DE BOTONES
        // =================================================================================

        async function manejarClickPunto() {
            if (!estadoApp.controlesHabilitados) return;
            logger.info("Bot√≥n 'Punto de Inter√©s' presionado.");
            
            if (!estadoApp.navegacion.ultimaUbicacion) {
                logger.warn("No se puede solicitar destino sin una ubicaci√≥n actual del usuario.");
                // Opcional: Pedir al padre que inicie el GPS para obtener ubicaci√≥n
                return;
            }

            try {
                await enviarMensaje('padre', NAV_MSG.ESTABLECER_DESTINO, { // <-- CAMBIO AQU√ç
                    ubicacionActual: estadoApp.navegacion.ultimaUbicacion
                });
                logger.info("Solicitud de destino enviada al padre con ubicaci√≥n actual.");
            } catch (error) {
                logger.error("Error al enviar solicitud de destino:", error);
            }
        }

        async function manejarClickGps() {
            if (!estadoApp.controlesHabilitados) return;
            
            const nuevoModo = estadoApp.modo === 'aventura' ? 'casa' : 'aventura';
            logger.info(`Solicitando cambio a modo: ${nuevoModo}`);
            
            try {
                await enviarMensaje('padre', SISTEMA_MSG.CAMBIO_MODO, { modo: nuevoModo });
            } catch (error) {
                logger.error(`Error al solicitar cambio a modo ${nuevoModo}`, error);
            }
        }

        // =================================================================================
        // 6. MANEJADORES DE MENSAJES DEL PADRE
        // =================================================================================

        async function manejarCambioModo(mensaje) {
            const { modo } = mensaje.datos;
            if (!modo || (modo !== 'casa' && modo !== 'aventura')) {
                logger.error(`Modo no v√°lido recibido: ${modo}`);
                return { exito: false, error: `Modo no v√°lido: ${modo}` };
            }
            
            logger.info(`Recibida orden de cambiar a modo: ${modo}`);
            estadoApp.modo = modo;
            actualizarInterfazModo(modo);

            if (modo === 'aventura') {
                estadoApp.navegacion.activa = true;
                estadoApp.elementosDOM.btnGps.classList.add('active');
                enviarMensaje('padre', NAV_MSG.INICIAR, {}).catch(error => logger.error(error));
            } else { // modo === 'casa'
                estadoApp.navegacion.activa = false;
                estadoApp.elementosDOM.btnGps.classList.remove('active');
                enviarMensaje('padre', NAV_MSG.DETENER, { motivo: 'cambio_a_modo_casa' }).catch(error => logger.error(error));
            }
            return { exito: true, modoActual: estadoApp.modo };
        }

        function manejarActualizacionUbicacion(mensaje) {
            const { lat, lng } = mensaje.datos;
            estadoApp.navegacion.ultimaUbicacion = { lat, lng };
            logger.debug("Ubicaci√≥n actual actualizada:", estadoApp.navegacion.ultimaUbicacion);
            return { exito: true };
        }

        function manejarCambioPuntoActual(mensaje) {
            const { puntoId } = mensaje.datos;
            const nuevoPunto = estadoApp.paradas.find(p => p.id === puntoId);
            if (nuevoPunto) {
                estadoApp.navegacion.puntoActual = nuevoPunto;
                logger.info("Punto actual de navegaci√≥n actualizado:", nuevoPunto.nombre);
            } else {
                logger.warn(`No se encontr√≥ el punto con id: ${puntoId}`);
            }
            return { exito: true };
        }

        /**
         * Maneja las solicitudes de datos de una parada espec√≠fica.
         * @param {object} mensaje - El mensaje con el ID de la parada solicitada.
         * @returns {object} La informaci√≥n completa de la parada o un error.
         */
        function manejarSolicitudDatosParada(mensaje) {
            const { puntoId } = mensaje.datos;
            logger.info(`Recibida solicitud de datos para el punto: ${puntoId}`);
            const punto = COORDENADAS_PARADAS.find(p => p.id === puntoId);

            if (punto) {
                logger.info(`Enviando datos para: ${punto.nombre}`);
                return { exito: true, datosPunto: punto };
            } else {
                logger.error(`No se encontraron datos para el punto con id: ${puntoId}`);
                return { exito: false, error: `Punto no encontrado: ${puntoId}` };
            }
        }

        function registrarManejadoresMensajes() {
            logger.info('Registrando manejadores de mensajes...');
            
            registrarControlador(SISTEMA_MSG.CAMBIO_MODO, manejarCambioModo);
            registrarControlador(TIPOS_MENSAJE.UI.HABILITAR_CONTROLES, () => habilitarControles(true)); // <-- CAMBIO AQU√ç
            registrarControlador(TIPOS_MENSAJE.UI.DESHABILITAR_CONTROLES, () => habilitarControles(false)); // <-- CAMBIO AQU√ç
            registrarControlador(TIPOS_MENSAJE.GPS.ACTUALIZAR, manejarActualizacionUbicacion);
            registrarControlador(NAV_MSG.CAMBIO_PARADA, manejarCambioPuntoActual);
            registrarControlador(TIPOS_MENSAJE.DATOS.SOLICITAR_PARADA, manejarSolicitudDatosParada);
            
            logger.info('Manejadores registrados.');
        }

        // =================================================================================
        // 7. INICIALIZACI√ìN
        // =================================================================================

        function configurarEventosUI() {
            const { btnPunto, btnGps, btnImagen, btnVideo, modal, modalClose } = estadoApp.elementosDOM;

            btnPunto.addEventListener('click', (e) => { e.preventDefault(); manejarClickPunto(); });
            btnGps.addEventListener('click', (e) => { e.preventDefault(); manejarClickGps(); });
            btnImagen.addEventListener('click', (e) => { e.preventDefault(); mostrarMedioEnModal('imagen'); });
            btnVideo.addEventListener('click', (e) => { e.preventDefault(); mostrarMedioEnModal('video'); });

            modalClose.addEventListener('click', () => {
                modal.style.display = 'none';
                const videoEl = modal.querySelector('video');
                if (videoEl) videoEl.pause();
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    const videoEl = modal.querySelector('video');
                    if (videoEl) videoEl.pause();
                }
            });
            
            logger.info('Eventos de UI configurados.');
        }

        async function inicializar() {
            if (estadoApp.inicializado) {
                logger.warn('Intento de reinicializar la aplicaci√≥n.');
                return;
            }
            logger.info('üöÄ Iniciando inicializaci√≥n de la aplicaci√≥n...');

            try {
                await inicializarMensajeria({
                    iframeId: CONFIG.IFRAME_ID,
                    debug: CONFIG.DEBUG
                });
                estadoApp.mensajeriaInicializada = true;
                logger.info('‚úÖ Sistema de mensajer√≠a inicializado.');

                registrarManejadoresMensajes();
                
                configurarEventosUI();
                actualizarInterfazModo(estadoApp.modo);
                habilitarControles(estadoApp.controlesHabilitados);

                await enviarMensaje('padre', SISTEMA_MSG.INICIALIZACION_COMPLETADA, {
                    componente: CONFIG.IFRAME_ID,
                    estado: 'listo'
                });

                estadoApp.inicializado = true;
                logger.info('‚ú® Aplicaci√≥n inicializada correctamente.');

            } catch (error) {
                logger.error('‚ùå Error fatal durante la inicializaci√≥n:', error);
                document.body.innerHTML = `<div style="color:red; background:white; padding:20px; border: 2px solid red;">Error Cr√≠tico: ${error.message}.</div>`;
            }
        }

        // Punto de entrada √∫nico
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', inicializar);
        } else {
            inicializar();
        }
