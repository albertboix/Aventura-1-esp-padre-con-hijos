        // Manejador para mostrar un reto
        async function manejarMostrarReto(mensaje) {
            logger.info('Recibido mensaje para mostrar reto:', mensaje);
            const { retoId, titulo, descripcion } = mensaje.datos || {};
            
            if (!retoId) {
                logger.warn('Mensaje de mostrar reto sin ID');
                return { exito: false, error: 'ID de reto no proporcionado' };
            }
            
            estado.retoActualId = retoId;
            const tituloElement = document.getElementById('reto-titulo');
            const cuerpoElement = document.getElementById('reto-body');
            
            if (tituloElement) tituloElement.textContent = titulo || 'Nuevo Reto';
            if (cuerpoElement) cuerpoElement.innerHTML = descripcion || '<p>Completa la tarea indicada.</p>';
            
            // Mostrar el contenedor si está oculto
            const contenedor = document.getElementById('reto-container');
            if (contenedor) contenedor.style.display = 'flex';
            
            return { exito: true, retoMostrado: retoId };
        }


        // Inicializar el componente
        async function inicializar() {
            const logPrefix = '[RETOS]';
            
            // Estado del componente
            const estado = {
                retoActualId: null,
                inicializado: false,
                // Agrega aquí cualquier otro estado necesario
            };
            
            console.log('🎮 Inicializando componente de retos y preguntas...');
            
            try {
                logger.info(`${logPrefix} Iniciando inicialización del componente...`);
                
                // Verificar configuración
                if (!CONFIG || !CONFIG.IFRAME_ID) {
                    throw new Error('Configuración no válida: IFRAME_ID es requerido');
                }
                
                // Inicializar mensajería
                logger.info(`${logPrefix} Inicializando mensajería...`);
                try {
                    await inicializarMensajeria(CONFIG_MENSAJERIA);
                    logger.info(`${logPrefix} Mensajería inicializada correctamente`);
                } catch (error) {
                    logger.error(`${logPrefix} Error al inicializar mensajería:`, error);
                    throw new Error('No se pudo inicializar la mensajería');
                }

                // Inicializar manejadores de mensajes
                logger.info(`${logPrefix} Inicializando manejadores de mensajes...`);
                await inicializarManejadoresMensajes();
                
                // Inicializar interfaz
                inicializarInterfaz();
                
                // Inicializar eventos
                console.log('Inicializando eventos del componente de retos');
                const btnCompletado = document.getElementById('btn-completado');
                if (btnCompletado) {
                    btnCompletado.addEventListener('click', async () => {
                        const retoId = window.retoActual?.id;
                        if (retoId) {
                            try {
                                await enviarMensaje('padre', 'RETO.COMPLETADO', {
                                    retoId: retoId,
                                    timestamp: new Date().toISOString()
                                });
                            } catch (error) {
                                console.error('Error al marcar el reto como completado:', error);
                            }
                        }
                    });
                }
                
                // Configurar botones
                const btnOcultar = document.getElementById('btn-ocultar');
                
                if (btnOcultar) {
                    btnOcultar.addEventListener('click', async () => {
                        logger.info('Solicitando ocultar reto.');
                        try {
                            await enviarMensaje('padre', 'RETO.OCULTAR', {
                                timestamp: new Date().toISOString()
                            });
                        } catch (error) {
                            logger.error('Error al enviar mensaje para ocultar reto:', error);
                        }
                    });
                }

                // Notificar que el componente está listo
                try {
                    // Asegurarse de que TIPOS_MENSAJE existe
                    const tiposMensaje = typeof TIPOS_MENSAJE !== 'undefined' ? TIPOS_MENSAJE : {};
                    
                    // Obtener el tipo de mensaje de manera segura
                    const mensajeTipo = tiposMensaje?.SISTEMA?.INICIALIZACION_COMPLETADA || 'SISTEMA.INICIALIZACION_COMPLETADA';
                    
                    // Obtener el ID del iframe de manera segura
                    const componenteId = CONFIG?.IFRAME_ID || 'retos-preguntas';
                    
                    // Enviar mensaje de inicialización
                    await enviarMensaje('padre', mensajeTipo, { 
                        componente: componenteId,
                        timestamp: new Date().toISOString()
                    });
                    
                    console.log('✅ Notificación de inicialización enviada correctamente');
                } catch (error) {
                    console.error('❌ Error al notificar inicialización:', error);
                    // Continuar con la inicialización a pesar del error
                }
                
                estado.inicializado = true;
                logger.info('Componente de retos inicializado correctamente');
                console.log('✅ [RETOS] Componente de retos inicializado');
                
                return {
                    componente: 'retos-preguntas',
                    estado: 'inicializado',
                    timestamp: new Date().toISOString()
                };
                
            } catch (error) {
                const errorMsg = `Error durante la inicialización del componente de retos: ${error.message}`;
                console.error('❌', errorMsg, error);
                logger.error(errorMsg, error);
                
                // Intentar notificar el error al padre
                try {
                    await enviarMensaje('padre', TIPOS_MENSAJE?.SISTEMA?.ERROR || 'SISTEMA.ERROR', {
                        tipo: 'inicializacion',
                        mensaje: error.message,
                        stack: error.stack,
                        origen: CONFIG?.IFRAME_ID || 'retos-preguntas',
                        timestamp: new Date().toISOString()
                    });
                } catch (e) {
                    const fallbackMsg = 'No se pudo notificar el error al padre:';
                    if (window.logger) {
                        logger.error(fallbackMsg, e);
                    } else {
                        console.error(fallbackMsg, e);
                    }
                }
                throw error;
            }
        }


        // Inicializar cuando el DOM esté listo

                console.log(`📩 [${CONFIG.IFRAME_ID}] ${tipo} recibido para solicitud ${datos.solicitudId}`);

            // Manejar PING

                console.log(`🔔 [${CONFIG.IFRAME_ID}] PING recibido, respondiendo PONG`);
                try {
                    await enviarACK(event.source, 'PONG', {

                    }, event.origin);
                } catch (error) {
                    console.error(`❌ [${CONFIG.IFRAME_ID}] Error al responder PING:`, error);
                }
                return;

        });

/**
 * Envía un mensaje con confirmación ACK/NACK
 * @param {string} destino - Destino del mensaje ('padre' o ID de iframe)
 * @param {string} tipo - Tipo de mensaje
 * @param {Object} datos - Datos del mensaje
 * @param {Object} opciones - Opciones de envío
 * @returns {Promise<Object>} Respuesta del destinatario
 */
async function enviarMensajeConACK(destino, tipo, datos, opciones = {}) {
    const config = {
        timeout: opciones.timeout || CONFIG.REINTENTOS.TIEMPO_ESPERA,
        reintentos: opciones.reintentos || CONFIG.REINTENTOS.MAXIMOS,
        silencioso: opciones.silencioso || false,
        ...opciones
    };

    if (!destino || !tipo) {
        throw new Error('Se requieren destino y tipo de mensaje');
    }

    const solicitudId = `msg-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
    const mensaje = {
        tipo,
        datos: {
            ...datos,
            solicitudId,
            timestamp: new Date().toISOString(),
            origen: CONFIG.IFRAME_ID
        }
    };

    let ultimoError = null;

    for (let intento = 1; intento <= config.reintentos; intento++) {
        try {
            console.log(`📤 [${CONFIG.IFRAME_ID}] Enviando mensaje (${solicitudId}) [${intento}/${config.reintentos}]:`, { tipo, destino });

            const respuesta = await new Promise((resolve, reject) => {
                const timeoutId = setTimeout(() => {
                    reject(new Error(`Tiempo de espera agotado (${config.timeout}ms)`));
                }, config.timeout);

                const manejarRespuesta = (event) => {
                    if (event.data?.tipo === 'SISTEMA.ACK' &&
                        event.data?.datos?.solicitudId === solicitudId) {
                        clearTimeout(timeoutId);
                        window.removeEventListener('message', manejarRespuesta);
                        resolve(event.data);
                    } else if (event.data?.tipo === 'SISTEMA.NACK' &&
                             event.data?.datos?.solicitudId === solicitudId) {
                        clearTimeout(timeoutId);
                        window.removeEventListener('message', manejarRespuesta);
                        const error = new Error(event.data.datos.mensaje || 'Error en el servidor');
                        error.codigo = event.data.datos.codigo || 'NACK_RECIBIDO';
                        error.detalles = event.data.datos.detalles;
                        reject(error);
                    }
                };

                window.addEventListener('message', manejarRespuesta, false);

                try {
                    window.parent.postMessage(mensaje, '*');
                } catch (error) {
                    clearTimeout(timeoutId);
                    window.removeEventListener('message', manejarRespuesta);
                    reject(new Error(`Error al enviar mensaje: ${error.message}`));
                }
            });

            console.log(`✅ [${CONFIG.IFRAME_ID}] ACK recibido para ${solicitudId}`, respuesta);
            return respuesta.datos;

        } catch (error) {
            ultimoError = error;
            if (config.onRetry && intento < config.reintentos) {
                config.onRetry(intento, config.reintentos);
            }
            if (intento < config.reintentos) {
                const delay = Math.min(1000 * Math.pow(2, intento - 1), 10000);
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }
    }

    if (!config.silencioso) {
        console.error(`❌ [${CONFIG.IFRAME_ID}] No se pudo enviar el mensaje después de ${config.reintentos} intentos`);
        if (ultimoError) {
            console.error('Último error:', ultimoError);
        }
    }
    throw ultimoError || new Error('Error desconocido al enviar mensaje');
}

async function inicializarManejadoresMensajes() {
    try {

            const { solicitudId } = mensaje.datos || {};

            if (solicitudId) {
                try {

                        timestamp: new Date().toISOString(),
                        componente: 'retos-preguntas',
                        origen: CONFIG.IFRAME_ID
                    });
                } catch (error) {
                    console.error(`❌ [${CONFIG.IFRAME_ID}] Error al responder PING:`, error);
                    throw error;
                }
            }
            
            return { 
                timestamp: new Date().toISOString(),
                componente: 'retos-preguntas',
                origen
            };
        });

        // UI.MODAL - Manejar modales de la interfaz
        registrarControlador('UI.MODAL', async (mensaje) => {
            const { accion, tipo, titulo, contenido, opciones, solicitudId } = mensaje.datos || {};
            console.log(`🎨 [${CONFIG.IFRAME_ID}] Solicitud de modal: ${accion} - ${tipo || 'sin tipo'}`);
            
            // Función para enviar respuesta con ACK si es necesario
            const enviarRespuesta = async (resultado) => {
                if (solicitudId) {
                    try {
                        await enviarACK(mensaje.origen, 'UI.MODAL.RESPUESTA', {
                            ...resultado,
                            origen: CONFIG.IFRAME_ID,
                            solicitudId
                        });
                    } catch (error) {
                        console.error(`❌ [${CONFIG.IFRAME_ID}] Error al enviar ACK de UI.MODAL:`, error);
                        throw error;
                    }
                }
                return resultado;
            };
            
            // Función para manejar errores
            const manejarError = async (error) => {
                console.error(`❌ [${CONFIG.IFRAME_ID}] Error en UI.MODAL:`, error);
                if (solicitudId) {
                    try {
                        await enviarNACK(mensaje.origen, 'ERROR_UI_MODAL', {
                            mensaje: error.message,
                            solicitudId,
                            origen: CONFIG.IFRAME_ID,
                            detalles: error.stack
                        });
                    } catch (nackError) {
                        console.error(`❌ [${CONFIG.IFRAME_ID}] Error al enviar NACK:`, nackError);
                    }
                }
                throw error;
            };
            
            // Implementar lógica para mostrar/ocultar modales
            switch(accion) {
                case 'mostrar':
                    // Mostrar el contenedor de retos
                    const container = document.getElementById('reto-container');
                    if (container) {
                        container.style.display = 'flex';
                        // Actualizar contenido si se proporciona
                        if (titulo) document.getElementById('reto-titulo').textContent = titulo;
                        if (contenido) document.getElementById('reto-body').innerHTML = contenido;
                    }
                    return { 
                        estado: 'ok', 
                        accion: 'modal_mostrado',
                        tipo,
                        timestamp: new Date().toISOString()
                    };
                    
                case 'ocultar':
                    // Ocultar el contenedor de retos
                    const retoContainer = document.getElementById('reto-container');
                    if (retoContainer) {
                        retoContainer.style.display = 'none';
                    }
                    return { 
                        estado: 'ok', 
                        accion: 'modal_ocultado',
                        timestamp: new Date().toISOString()
                    };
                    
                default:
                    return {
                        estado: 'error',
                        mensaje: `Acción de modal no soportada: ${accion}`
                    };
            }
        });

        console.log('✅ [RETOS] Manejadores de mensajes registrados');
    } catch (error) {
        console.error('❌ [RETOS] Error al inicializar manejadores de mensajes:', error);
        throw error;
    }
} // <-- Cierre de la función inicializarManejadoresMensajes
