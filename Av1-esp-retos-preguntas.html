<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retos - Aventura 1 (hijo4)</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: transparent; font-family: sans-serif;
            display: flex; justify-content: center; align-items: center;
        }
        .reto-container {
            background: rgba(255, 255, 255, 0.98);
            border: 3px solid #e67e22;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
            width: 90%;
            max-width: 500px;
            height: auto;
            max-height: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .reto-header h2 { margin: 0; color: #c0392b; text-align: center; }
        .reto-body { flex-grow: 1; padding: 15px 0; overflow-y: auto; }
        .reto-footer { text-align: center; padding-top: 15px; }
        .btn {
            padding: 10px 20px; border: none; border-radius: 5px;
            color: white; font-size: 1em; cursor: pointer; margin: 0 10px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-completado { background-color: #27ae60; }
        .btn-ocultar { background-color: #7f8c8d; }
    </style>
</head>
<body>
    <div id="reto-container" class="reto-container">
        <div class="reto-header">
            <h2 id="reto-titulo">Título del Reto</h2>
        </div>
        <div id="reto-body" class="reto-body">
            <p>Aquí va la descripción del reto...</p>
        </div>
        <div class="reto-footer">
            <button id="btn-completado" class="btn btn-completado">¡Reto Completado!</button>
            <button id="btn-ocultar" class="btn btn-ocultar">Ocultar</button>
        </div>
    </div>

    <script type="module">
        import {
            TIPOS_MENSAJE,
            inicializarMensajeria,
            registrarControlador,
            enviarMensaje
        } from './js/mensajeria.js';

        const CONFIG = {
            IFRAME_ID: 'hijo4',
            DEBUG: true
        };

        const estadoReto = {
            retoActualId: null
        };

        function log(mensaje, ...datos) {
            if (CONFIG.DEBUG) {
                console.log(`[${CONFIG.IFRAME_ID}] ${mensaje}`, ...datos);
            }
        }

        async function manejarMostrarReto(mensaje) {
            log('Recibido mensaje para mostrar reto:', mensaje);
            const { retoId, titulo, descripcion } = mensaje.datos;
            
            estadoReto.retoActualId = retoId;
            document.getElementById('reto-titulo').textContent = titulo || 'Nuevo Reto';
            document.getElementById('reto-body').innerHTML = descripcion || '<p>Completa la tarea indicada.</p>';
            
            // El padre controla la visibilidad del iframe, aquí solo preparamos el contenido.
            // Devolvemos una confirmación.
            return { exito: true, retoMostrado: retoId };
        }

        async function inicializar() {
            log('Inicializando...');
            await inicializarMensajeria({ iframeId: CONFIG.IFRAME_ID, debug: CONFIG.DEBUG });

            registrarControlador(TIPOS_MENSAJE.RETO.MOSTRAR, manejarMostrarReto);

            document.getElementById('btn-completado').addEventListener('click', async () => {
                if (estadoReto.retoActualId) {
                    log(`Enviando reto completado: ${estadoReto.retoActualId}`);
                    await enviarMensaje('padre', TIPOS_MENSAJE.RETO.COMPLETADO, { retoId: estadoReto.retoActualId });
                }
            });

            document.getElementById('btn-ocultar').addEventListener('click', async () => {
                log('Solicitando ocultar reto.');
                await enviarMensaje('padre', TIPOS_MENSAJE.RETO.OCULTAR, {});
            });

            await enviarMensaje('padre', TIPOS_MENSAJE.SISTEMA.INICIALIZACION_COMPLETADA, { componente: CONFIG.IFRAME_ID });
            log('Inicialización completada y notificada.');
        }

        inicializar();
    </script>
</body>
</html>
