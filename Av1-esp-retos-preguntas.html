        // Manejador para mostrar un reto
        async function manejarMostrarReto(mensaje) {
            logger.info('Recibido mensaje para mostrar reto:', mensaje);
            const { retoId, titulo, descripcion } = mensaje.datos || {};
            
            if (!retoId) {
                logger.warn('Mensaje de mostrar reto sin ID');
                return { exito: false, error: 'ID de reto no proporcionado' };
            }
            
            estado.retoActualId = retoId;
            const tituloElement = document.getElementById('reto-titulo');
            const cuerpoElement = document.getElementById('reto-body');
            
            if (tituloElement) tituloElement.textContent = titulo || 'Nuevo Reto';
            if (cuerpoElement) cuerpoElement.innerHTML = descripcion || '<p>Completa la tarea indicada.</p>';
            
            // Mostrar el contenedor si estÃ¡ oculto
            const contenedor = document.getElementById('reto-container');
            if (contenedor) contenedor.style.display = 'flex';
            
            return { exito: true, retoMostrado: retoId };
        }

        // Inicializar el componente
        async function inicializar() {
            const logPrefix = '[RETOS]';
            
            // Estado del componente
            const estado = {
                retoActualId: null,
                // Agrega aquÃ­ cualquier otro estado necesario
            };
            try {
                logger.info(`${logPrefix} Iniciando inicializaciÃ³n del componente...`);
                
                // Verificar configuraciÃ³n
                if (!CONFIG || !CONFIG.IFRAME_ID) {
                    throw new Error('ConfiguraciÃ³n no vÃ¡lida: IFRAME_ID es requerido');
                }
                
                // Inicializar mensajerÃ­a
                logger.info(`${logPrefix} Inicializando mensajerÃ­a...`);
                try {
                    await inicializarMensajeria(CONFIG_MENSAJERIA);
                    logger.info(`${logPrefix} MensajerÃ­a inicializada correctamente`);
                } catch (error) {
                    logger.error(`${logPrefix} Error al inicializar mensajerÃ­a:`, error);
                    throw new Error('No se pudo inicializar la mensajerÃ­a');
                }

                // Registrar manejadores de mensajes
                logger.info(`${logPrefix} Registrando manejadores de mensajes...`);
                try {
                    if (typeof registrarControlador === 'function' && TIPOS_MENSAJE?.RETO?.MOSTRAR) {
                        registrarControlador(TIPOS_MENSAJE.RETO.MOSTRAR, manejarMostrarReto);
                        logger.info(`${logPrefix} Manejador de RETO.MOSTRAR registrado`);
                    } else {
                        throw new Error('Funciones de mensajerÃ­a no disponibles');
                    }
                } catch (error) {
                    logger.error(`${logPrefix} Error al registrar manejadores:`, error);
                    throw error;
                }

                // Suscribirse a cambios de modo
                try {
                    modoHandler.suscribir('retos', (nuevoModo) => {
                        logger.info(`${logPrefix} Cambio de modo detectado: ${nuevoModo}`);
                        actualizarInterfazModo(nuevoModo);
                    });
                    
                    // Aplicar el modo actual
                    const modoActual = modoHandler.obtenerModoActual();
                    actualizarInterfazModo(modoActual);
                    logger.info(`${logPrefix} Suscrito a cambios de modo. Modo actual: ${modoActual}`);
                } catch (error) {
                    logger.error(`${logPrefix} Error al suscribirse a cambios de modo:`, error);
                    // No lanzamos el error para no interrumpir la inicializaciÃ³n
                }
                
                // Configurar manejadores de eventos
                document.getElementById('btn-completado').addEventListener('click', async () => {

                                retoId: estado.retoActualId,
                                timestamp: new Date().toISOString()
                            });
                        } catch (error) {
                            logger.error('Error al enviar mensaje de reto completado:', error);
                        }
                    }
                });

                document.getElementById('btn-ocultar').addEventListener('click', async () => {
                    logger.info('Solicitando ocultar reto.');
                    try {
                        await enviarMensaje('padre', TIPOS_MENSAJE.RETO.OCULTAR, {
                            timestamp: new Date().toISOString()
                        });
                    } catch (error) {
                        logger.error('Error al enviar mensaje para ocultar reto:', error);
                    }
                });

                // Notificar que el componente estÃ¡ listo
                await enviarMensaje('padre', TIPOS_MENSAJE.SISTEMA.INICIALIZACION_COMPLETADA, { 
                    componente: CONFIG.IFRAME_ID,
                    timestamp: new Date().toISOString()
                });
                
                estado.inicializado = true;
                logger.info('Componente de retos inicializado correctamente');
                
            } catch (error) {
                logger.error('Error durante la inicializaciÃ³n del componente de retos:', error);
                // Intentar notificar el error al padre
                try {
                    await enviarMensaje('padre', TIPOS_MENSAJE.SISTEMA.ERROR, {

        // Ocultar el contenedor por defecto

        // Notificar al padre que el componente estÃ¡ listo
        await enviarMensaje('padre', 'SISTEMA.COMPONENTE_INICIALIZADO', {
            componente: 'retos-preguntas',
            estado: 'listo',

        });
        
        // Notificar que la inicializaciÃ³n ha finalizado
        await enviarMensaje('padre', 'SISTEMA.INICIALIZACION_FINALIZADA', {
            componente: 'retos-preguntas',
            timestamp: new Date().toISOString()

    }
}

// Registrar controlador para solicitud de reto/puzzle
registrarControlador(TIPOS_MENSAJE.DATOS.SOLICITAR_PARADA, (mensaje) => {
    const { reto_id, puzzle_id } = mensaje.datos || {};
    let reto = null;
    if (reto_id) {
        reto = retos.find(r => r.id === reto_id);
    } else if (puzzle_id) {
        reto = retos.find(r => r.id === puzzle_id);
    }
    if (reto) {
        enviarMensaje(mensaje.origen, TIPOS_MENSAJE.DATOS.RESPUESTA_PARADA, { reto });
    } else {
        enviarMensaje(mensaje.origen, TIPOS_MENSAJE.DATOS.RESPUESTA_PARADA, { error: 'No encontrado', reto_id, puzzle_id });
    }
});

// Implementar manejo de compleciÃ³n de retos
async function completarReto(exito = true) {
    try {
        // Enviar mensaje al padre de que el reto se completÃ³
        await enviarMensaje('padre', TIPOS_MENSAJE.RETO.COMPLETADO, {
            retoId: retoActual.id,
            parada: paradaActual,
            exito: exito,
            timestamp: Date.now()
        });
        
        // Ocultar el componente de retos
        ocultarComponente();
        
        // Reiniciar estado
        retoActual = null;
        
        return { exito: true, mensaje: 'Reto completado correctamente' };
    } catch (error) {
        logger.error('Error al completar reto:', error);
        return { exito: false, error: error.message };
    }
}

registrarControlador(TIPOS_MENSAJE.RETO.MOSTRAR, async (mensaje) => {

    if (!reto) {
        return { exito: false, error: 'No se proporcionÃ³ informaciÃ³n del reto' };
    }
    
    try {
        // Guardar referencias
        retoActual = reto;
        paradaActual = parada;
        
        // Mostrar el componente y cargar el reto
        mostrarComponente();
        cargarReto(reto);
        
        return { exito: true };
    } catch (error) {
        logger.error('Error al mostrar reto:', error);
        return { exito: false, error: error.message };
    }
});
