<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retos - Aventura 1 (hijo4)</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: transparent; font-family: sans-serif;
            display: flex; justify-content: center; align-items: center;
        }
        .reto-container {
            background: rgba(255, 255, 255, 0.98);
            border: 3px solid #e67e22;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
            width: 90%;
            max-width: 500px;
            height: auto;
            max-height: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .reto-header h2 { margin: 0; color: #c0392b; text-align: center; }
        .reto-body { flex-grow: 1; padding: 15px 0; overflow-y: auto; }
        .reto-footer { text-align: center; padding-top: 15px; }
        .btn {
            padding: 10px 20px; border: none; border-radius: 5px;
            color: white; font-size: 1em; cursor: pointer; margin: 0 10px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-completado { background-color: #27ae60; }
        .btn-ocultar { background-color: #7f8c8d; }
    </style>
</head>
<body>
    <div id="reto-container" class="reto-container">
        <div class="reto-header">
            <h2 id="reto-titulo">Título del Reto</h2>
        </div>
        <div id="reto-body" class="reto-body">
            <p>Aquí va la descripción del reto...</p>
        </div>
        <div class="reto-footer">
            <button id="btn-completado" class="btn btn-completado">¡Reto Completado!</button>
            <button id="btn-ocultar" class="btn btn-ocultar">Ocultar</button>
        </div>
    </div>

    <script type="module">
        // Importar módulos
        import { 
            logger, 
            configurarUtils,
            LOG_LEVELS,
            TIPOS_MENSAJE,
            inicializarMensajeria,
            registrarControlador,
            enviarMensaje
        } from './js/mensajeria.js';
        
        // Configuración
        const CONFIG = {
            IFRAME_ID: 'hijo4',
            DEBUG: true,
            LOG_LEVEL: LOG_LEVELS.DEBUG
        };
        
        // Configurar logger
        try {
            configurarUtils({
                iframeId: CONFIG.IFRAME_ID,
                debug: CONFIG.DEBUG,
                logLevel: CONFIG.LOG_LEVEL
            });
            
            // Log successful initialization
            logger.info(`Inicializando ${CONFIG.IFRAME_ID}`, { 
                debug: CONFIG.DEBUG,
                logLevel: CONFIG.LOG_LEVEL 
            });
        } catch (error) {
            console.error('Error al configurar el logger:', error);
            // Fallback to console if logger fails
            window.logger = {
                debug: console.debug.bind(console, '[DEBUG]'),
                info: console.info.bind(console, '[INFO]'),
                warn: console.warn.bind(console, '[WARN]'),
                error: console.error.bind(console, '[ERROR]')
            };
        }
        
        // Estado del componente
        const estado = {
            retoActualId: null,
            inicializado: false
        };

        const retos = [
            { id: "R-2", titulo: "Reto 2", descripcion: "..." },
            // ...más retos...
        ];

        // Manejador para mostrar un reto
        async function manejarMostrarReto(mensaje) {
            logger.info('Recibido mensaje para mostrar reto:', mensaje);
            const { retoId, titulo, descripcion } = mensaje.datos || {};
            
            if (!retoId) {
                logger.warn('Mensaje de mostrar reto sin ID');
                return { exito: false, error: 'ID de reto no proporcionado' };
            }
            
            estado.retoActualId = retoId;
            const tituloElement = document.getElementById('reto-titulo');
            const cuerpoElement = document.getElementById('reto-body');
            
            if (tituloElement) tituloElement.textContent = titulo || 'Nuevo Reto';
            if (cuerpoElement) cuerpoElement.innerHTML = descripcion || '<p>Completa la tarea indicada.</p>';
            
            // Mostrar el contenedor si está oculto
            const contenedor = document.getElementById('reto-container');
            if (contenedor) contenedor.style.display = 'flex';
            
            return { exito: true, retoMostrado: retoId };
        }

        // Inicializar el componente
        async function inicializar() {
            const logPrefix = '[RETOS]';
            
            // Estado del componente
            const estado = {
                retoActualId: null,
                // Agrega aquí cualquier otro estado necesario
            };
            try {
                logger.info(`${logPrefix} Iniciando inicialización del componente...`);
                
                // Verificar configuración
                if (!CONFIG || !CONFIG.IFRAME_ID) {
                    throw new Error('Configuración no válida: IFRAME_ID es requerido');
                }
                
                // Inicializar mensajería
                logger.info(`${logPrefix} Inicializando mensajería...`);
                try {
                    await inicializarMensajeria({ 
                        iframeId: CONFIG.IFRAME_ID, 
                        debug: CONFIG.DEBUG !== false, // Default to true if not set
                        logLevel: CONFIG.LOG_LEVEL || 1, // Default to INFO level
                        reintentos: CONFIG.REINTENTOS || { MAXIMOS: 3, TIEMPO_ESPERA: 1000, FACTOR: 2 }
                    });
                    logger.info(`${logPrefix} Mensajería inicializada correctamente`);
                } catch (error) {
                    logger.error(`${logPrefix} Error al inicializar mensajería:`, error);
                    throw new Error('No se pudo inicializar la mensajería');
                }

                // Registrar manejadores de mensajes
                logger.info(`${logPrefix} Registrando manejadores de mensajes...`);
                try {
                    if (typeof registrarControlador === 'function' && TIPOS_MENSAJE?.RETO?.MOSTRAR) {
                        registrarControlador(TIPOS_MENSAJE.RETO.MOSTRAR, manejarMostrarReto);
                        logger.info(`${logPrefix} Manejador de RETO.MOSTRAR registrado`);
                    } else {
                        throw new Error('Funciones de mensajería no disponibles');
                    }
                } catch (error) {
                    logger.error(`${logPrefix} Error al registrar manejadores:`, error);
                    throw error;
                }

                // Configurar manejadores de eventos
                document.getElementById('btn-completado').addEventListener('click', async () => {
                    if (estado.retoActualId) {
                        logger.info(`Enviando reto completado: ${estado.retoActualId}`);
                        try {
                            await enviarMensaje('padre', TIPOS_MENSAJE.RETO.COMPLETADO, { 
                                retoId: estado.retoActualId,
                                timestamp: new Date().toISOString()
                            });
                        } catch (error) {
                            logger.error('Error al enviar mensaje de reto completado:', error);
                        }
                    }
                });

                document.getElementById('btn-ocultar').addEventListener('click', async () => {
                    logger.info('Solicitando ocultar reto.');
                    try {
                        await enviarMensaje('padre', TIPOS_MENSAJE.RETO.OCULTAR, {
                            timestamp: new Date().toISOString()
                        });
                    } catch (error) {
                        logger.error('Error al enviar mensaje para ocultar reto:', error);
                    }
                });

                // Notificar que el componente está listo
                await enviarMensaje('padre', TIPOS_MENSAJE.SISTEMA.INICIALIZACION_COMPLETADA, { 
                    componente: CONFIG.IFRAME_ID,
                    timestamp: new Date().toISOString()
                });
                
                estado.inicializado = true;
                logger.info('Componente de retos inicializado correctamente');
                
            } catch (error) {
                logger.error('Error durante la inicialización del componente de retos:', error);
                // Intentar notificar el error al padre
                try {
                    await enviarMensaje('padre', TIPOS_MENSAJE.SISTEMA.ERROR, {
                        tipo: 'inicializacion',
                        mensaje: error.message,
                        stack: error.stack,
                        origen: CONFIG.IFRAME_ID,
                        timestamp: new Date().toISOString()
                    });
                } catch (e) {
                    console.error('No se pudo notificar el error al padre:', e);
                }
                throw error;
            }
        }


        // Inicializar cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                inicializar().catch(error => {
                    console.error('Error crítico durante la inicialización:', error);
                });
            });
        } else {
            // Si el DOM ya está listo, inicializar directamente
            inicializar().catch(error => {
                console.error('Error crítico durante la inicialización:', error);
            });
        }
    </script>
</body>
</html>
