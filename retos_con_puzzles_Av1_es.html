<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retos y Puzzles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1em;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: calc(100vh - 2em);
            box-sizing: border-box;
            font-size: 16px; /* Tamaño base para el hijo */
        }
        .reto-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1.5em;
            margin-bottom: 1em;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .reto-card h3 {
            color: #0077cc;
            margin-top: 0;
            margin-bottom: 0.8em;
        }
        .reto-card p {
            margin-bottom: 1em;
            line-height: 1.6;
        }
        .input-group {
            margin-top: 1em;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }
        .input-group input[type="text"] {
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .input-group button {
            padding: 0.8em 1.5em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .input-group button:hover {
            background-color: #218838;
        }
        .feedback {
            margin-top: 1em;
            font-weight: bold;
        }
        .feedback.correct {
            color: #28a745;
        }
        .feedback.incorrect {
            color: #c00;
        }
    </style>
</head>
<body>

    <div id="reto-content">
        <div class="reto-card" id="currentRetoCard" style="display: none;">
            <h3 id="retoTitle"></h3>
            <p id="retoDescription"></p>
            <div class="input-group">
                <input type="text" id="retoInput" placeholder="Introduce tu respuesta">
                <button id="submitRetoBtn">Comprobar</button>
            </div>
            <p class="feedback" id="retoFeedback"></p>
        </div>
        <div id="noRetoSelected" style="text-align: center; padding: 2em; font-size: 1.2em; display: none;">
            Selecciona un reto del menú izquierdo para ver su contenido, o espera a que se active en la aventura principal.
        </div>
    </div>

    <script>
        // --- Detectar el modo de carga ---
        const urlParams = new URLSearchParams(window.location.search);
        const isPrincipalMode = urlParams.get('modo') === 'principal';

        console.log("Retos Hijo: Modo Principal detectado:", isPrincipalMode);

        // --- Elementos del DOM ---
        const retoContentDiv = document.getElementById('reto-content');
        const currentRetoCard = document.getElementById('currentRetoCard');
        const retoTitle = document.getElementById('retoTitle');
        const retoDescription = document.getElementById('retoDescription');
        const retoInput = document.getElementById('retoInput');
        const submitRetoBtn = document.getElementById('submitRetoBtn');
        const retoFeedback = document.getElementById('retoFeedback');
        const noRetoSelected = document.getElementById('noRetoSelected');

        // --- Data de Retos (EJEMPLO - TU DATA REAL IRÁ AQUÍ) ---
        const retosData = [
            {
                title: "Reto 1: Las Torres Milenarias",
                description: "¿Qué animal mitológico adorna el escudo de Valencia en las Torres de Serranos?",
                answer: "murciélago"
            },
            {
                title: "Reto 2: El Agua del Turia",
                description: "La antigua puerta de Serranos protegía la entrada a la ciudad. ¿Qué río pasa por Valencia?",
                answer: "turia"
            },
            {
                title: "Reto 3: Guardianes del Puente",
                description: "¿Cuántas gárgolas con forma de dragón hay en la parte superior de las Torres de Serranos?",
                answer: "2",
                caseSensitive: false
            },
            // ... (añade el resto de tus retos hasta el índice 28)
            {
                title: "Reto 29: El Tesoro de la Lonja",
                description: "¿Qué se comercializaba principalmente en la Lonja de la Seda?",
                answer: "seda"
            },
            {
                title: "Reto 30: Arquitectura Gótica",
                description: "¿De qué estilo arquitectónico es la Lonja de la Seda?",
                answer: "gótico"
            },
            {
                title: "Reto 31: El Jardín Interior",
                description: "¿Cuántos naranjos hay en el Patio de los Naranjos de la Lonja?",
                answer: "8",
                caseSensitive: false
            },
            {
                title: "Reto 32: Figuras Curiosas",
                description: "¿Qué tipo de figuras 'grotescas' y satíricas se pueden encontrar en las gárgolas de la Lonja?",
                answer: "demonio"
            }
        ];

        let currentRetoIndex = null; // Índice del reto que se está mostrando actualmente

        // --- Funciones del Hijo ---

        // Función para mostrar un reto específico
        function displayReto(index) {
            currentRetoIndex = index;
            if (retosData[index]) {
                const reto = retosData[index];
                retoTitle.textContent = reto.title;
                retoDescription.textContent = reto.description;
                retoInput.value = ''; // Limpiar campo de entrada
                retoFeedback.textContent = ''; // Limpiar feedback
                currentRetoCard.style.display = 'block';
                noRetoSelected.style.display = 'none'; // Asegurarse de que el mensaje no esté visible
                // Notificar al padre que el reto está listo
                // Esto es crucial para que el padre sepa que puede quitar el mensaje de carga, etc.
                window.parent.postMessage({ command: 'retoReady', source: 'reto-iframe' }, '*');
            } else {
                console.error("Reto no encontrado en el índice:", index);
                retoFeedback.textContent = "Error: Reto no disponible.";
                currentRetoCard.style.display = 'none';
                noRetoSelected.textContent = "El reto solicitado no está disponible.";
                noRetoSelected.style.display = 'block';
            }
        }

        // Función para comprobar la respuesta del reto
        function checkRetoAnswer() {
            if (currentRetoIndex === null || !retosData[currentRetoIndex]) return;

            const reto = retosData[currentRetoIndex];
            const userAnswer = retoInput.value.trim();
            const correctAnswer = reto.answer.trim();

            let isCorrect = false;
            if (reto.caseSensitive === false) { // No sensible a mayúsculas/minúsculas si se indica
                isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();
            } else { // Por defecto, es sensible a mayúsculas/minúsculas
                isCorrect = userAnswer === correctAnswer;
            }

            if (isCorrect) {
                retoFeedback.textContent = '¡Correcto!';
                retoFeedback.className = 'feedback correct';
                submitRetoBtn.disabled = true; // Deshabilitar botón tras respuesta correcta
                // Notificar al padre que el reto ha sido completado con éxito
                window.parent.postMessage({ command: 'retoCompleted', success: true }, '*');
            } else {
                retoFeedback.textContent = 'Incorrecto. Inténtalo de nuevo.';
                retoFeedback.className = 'feedback incorrect';
                // Notificar al padre que el reto ha sido respondido incorrectamente
                window.parent.postMessage({ command: 'retoCompleted', success: false }, '*');
            }
        }

        // --- Lógica de Inicialización ---
        window.addEventListener('load', () => {
            if (!isPrincipalMode) {
                // Modo secundario (cargado en menú):
                // No hay reto activo por defecto, se muestra el mensaje de "no seleccionado".
                noRetoSelected.style.display = 'block';
                currentRetoCard.style.display = 'none';
                // Notificar al padre que estamos listos, incluso en modo secundario
                window.parent.postMessage({ command: 'retoReady', source: 'left-menu-iframe' }, '*');
            } else {
                // Modo principal (cargado en la aventura):
                // El padre será quien envíe el comando 'loadReto' cuando sea necesario.
                noRetoSelected.style.display = 'none';
                currentRetoCard.style.display = 'none';
                // Notificar al padre que estamos listos para recibir comandos de reto
                window.parent.postMessage({ command: 'retoReady', source: 'reto-iframe' }, '*');
            }
        });

        // --- Manejo de mensajes del padre ---
        window.addEventListener('message', (event) => {
            // Asegúrate de que el origen del mensaje sea el esperado en un entorno de producción
            // if (event.origin !== "http://tu-dominio.com") return; // Descomentar en producción

            console.log("Retos Hijo: Mensaje recibido del padre:", event.data);

            switch (event.data.command) {
                case 'loadReto':
                    // Este comando solo debe ser procesado si estamos en modo principal
                    if (isPrincipalMode) {
                        displayReto(event.data.index);
                        retoInput.disabled = false;
                        submitRetoBtn.disabled = false;
                    } else {
                        console.warn("Retos Hijo: Ignorando comando 'loadReto' en modo secundario.");
                    }
                    break;
                case 'setFontSize':
                    // Aplicar el tamaño de fuente al cuerpo del documento hijo
                    document.body.style.fontSize = `${event.data.size}px`;
                    break;
                // No se esperan comandos de GPS ni audio aquí, ya que el hijo no los maneja.
            }
        });

        // Event listener para el botón de comprobar respuesta
        submitRetoBtn.addEventListener('click', checkRetoAnswer);

        // Permitir comprobar respuesta también con la tecla Enter en el input
        retoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkRetoAnswer();
            }
        });
    </script>
</body>
</html>
