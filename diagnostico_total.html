<body>

<script>
const jsFiles = [

const folders = [

// === TEST DE JS ===
async function testJS(){

      li.textContent="âœ… "+f+" cargado correctamente";

    }catch(e){
      li.textContent="âš ï¸ "+f+" no encontrado o inaccesible";

}
