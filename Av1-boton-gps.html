<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS y Paradas Unificado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --btn-size: 80px;
      --icon-size: 2.7em;
      --progress-thick: 16px;
      --trapecio-width: 340px;
      --trapecio-height: 120px;
      --trapecio-bg: rgba(255,255,255,0.85);
      --trapecio-shadow: 0 2px 12px rgba(0,0,0,0.13);
      --trapecio-radius: 18px;
      --progress-color: #0077cc;
      --progress-bg: #e0e0e0;
      --timer-font-size: 1.3em;
      --timer-color: #444;
      --paradas-width: 20vw;
      --paradas-max-height: 10.5em;
      --parada-font-size: 1em;
    }
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Book Antiqua', 'Palatino Linotype', 'Palatino', Georgia, serif;
    }
    .trapezoid-float {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: var(--trapecio-width);
      max-width: 98vw;
      min-width: 180px;
      height: var(--trapecio-height);
      background: var(--trapecio-bg);
      clip-path: polygon(0 0, 100% 0, 92% 100%, 8% 100%);
      border-radius: var(--trapecio-radius);
      box-shadow: var(--trapecio-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 0.1em;
      z-index: 9999;
      padding: 2px 4px;
      border: none;
    }
    .progress-row {
      display: flex;
      align-items: center;
      width: 96%;
      margin-bottom: 8px;
      gap: 0.5em;
      justify-content: center;
    }
    .progress-bar {
      flex: 1 1 auto;
      height: var(--progress-thick);
      background: var(--progress-bg);
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      min-width: 0;
      max-width: none;
      width: 100%;
      display: flex;
      align-items: center;
      position: relative;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: var(--progress-color);
      transition: width 0.1s linear;
      border-radius: 5px;
    }
    .timer {
      font-size: var(--timer-font-size);
      color: var(--timer-color);
      user-select: none;
      white-space: nowrap;
      min-width: 70px;
      text-align: right;
      font-variant-numeric: tabular-nums;
      font-family: inherit;
      margin-left: 2px;
    }
    .iconos-row {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 2px;
      gap: 0.2em;
      padding: 0 4px;
    }
    .icon-btn {
      width: var(--btn-size);
      height: var(--btn-size);
      border-radius: 50%;
      border: none;
      background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: var(--icon-size);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      color: white;
      position: relative;
      transition: background 0.2s, transform 0.1s;
      padding: 0;
      margin: 0;
    }
    .icon-btn:active { transform: scale(0.95); }
    .gps-on { color: #34c759 !important; }
    .gps-off { color: #e53935 !important; }
    .gps-label {
      font-size: 0.9em;
      font-weight: bold;
      margin-top: 2px;
      letter-spacing: 1px;
      text-align: center;
      display: block;
    }
    .icon-svg {
      width: 1.5em;
      height: 1.5em;
      display: block;
      margin: 0 auto;
    }
    .cam-flecha {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2px;
    }
    .cam-flecha svg {
      width: 1.2em;
      height: 1.2em;
      display: block;
    }
    .video-emoji {
      font-size: 1.5em;
      display: block;
      transform: scaleX(-1);
    }
    /* Ventana flotante de paradas manuales arriba a la izquierda */
    .paradas-float {
      position: fixed;
      top: 12px;
      left: 12px;
      width: var(--paradas-width);
      max-width: 98vw;
      background: rgba(255,255,255,0.97);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      padding: 8px 10px 8px 10px;
      z-index: 10001;
      display: none;
      flex-direction: column;
      gap: 6px;
      max-height: var(--paradas-max-height);
      overflow-y: auto;
      overflow-x: hidden;
    }
    .paradas-float .parada-btn {
      background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 6px 10px;
      font-size: var(--parada-font-size);
      cursor: pointer;
      margin: 0;
      text-align: left;
      transition: background 0.18s, color 0.18s, font-size 0.18s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      font-family: inherit;
      word-break: break-word;
      white-space: normal;
      line-height: 1.2;
      min-width: 0;
      max-width: 100%;
      overflow-wrap: break-word;
      width: 100%;
      display: block;
    }
    .paradas-float .parada-btn.long {
      font-size: calc(var(--parada-font-size) * 0.92);
    }
    .paradas-float .parada-btn:hover {
      background: linear-gradient(90deg, #0056b3 0%, #00aaff 100%);
      color: #e0ffe0;
    }
    @media (max-width: 500px) {
      :root {
        --btn-size: 48px;
        --icon-size: 1.5em;
        --trapecio-width: 98vw;
        --trapecio-height: 90px;
        --progress-thick: 10px;
        --timer-font-size: 1em;
        --paradas-width: 90vw;
        --paradas-max-height: 10.5em;
        --parada-font-size: 1em;
      }
      .trapezoid-float {
        width: var(--trapecio-width);
      }
      .paradas-float {
        left: 2vw;
        top: 2vw;
        padding: 6px 2vw;
      }
    }
  </style>
</head>
<body>
  <!-- Trapecio flotante -->
  <div class="trapezoid-float" id="trapezoidFloat">
    <div class="progress-row">
      <div class="progress-bar" id="progressBar">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
      <div class="timer" id="timer">00:00 / 00:30</div>
    </div>
    <div class="iconos-row">
      <button id="btnGps" class="icon-btn gps-on" title="GPS ON">
        <i class="fa-solid fa-house"></i>
        <span class="gps-label" id="gpsLabel">ON</span>
      </button>
      <button id="btnCamara" class="icon-btn" title="Foto">
        <span class="cam-flecha">
          <svg class="icon-svg" viewBox="0 0 32 32">
            <rect x="7" y="11" width="14" height="10" rx="2" fill="none" stroke="white" stroke-width="2"/>
            <circle cx="14" cy="16" r="3" fill="none" stroke="white" stroke-width="2"/>
            <rect x="11" y="8" width="6" height="4" rx="1" fill="none" stroke="white" stroke-width="2"/>
          </svg>
          <svg viewBox="0 0 32 16">
            <polyline points="8,8 24,8 20,4" fill="none" stroke="#34c759" stroke-width="2"/>
            <polyline points="24,8 20,12" fill="none" stroke="#34c759" stroke-width="2"/>
          </svg>
        </span>
      </button>
      <button id="btnVideo" class="icon-btn" title="Video">
        <span class="video-emoji">üö∂‚Äç‚ôÇÔ∏è</span>
      </button>
    </div>
  </div>
  <!-- Ventana flotante de paradas manuales, FUERA del trapecio -->
  <div class="paradas-float" id="paradasFloat"></div>
  <script>
    // --- Par√°metros de configuraci√≥n r√°pida ---
    // Cambia los valores de :root en el CSS para tama√±o de botones, iconos, barra, etc.

    // --- Array de paradas (solo las de tipo parada) ---
    const paradas = [
      { tipo: "parada", nombre: "Torres de Serranos (start)", lat: 39.47876, lng: -0.37626 },
      { tipo: "parada", nombre: "Puente de Serranos ‚Äì Plaza de la crida", lat: 39.47959, lng: -0.37583 },
      { tipo: "parada", nombre: "Cortes Valencianas (Palacio de los Borgia)", lat: 39.47785, lng: -0.37485 },
      { tipo: "parada", nombre: "Plaza de la Virgen", lat: 39.47656, lng: -0.37529 },
      { tipo: "parada", nombre: "Plaza de la Almo√≠na", lat: 39.47604, lng: -0.37451 },
      { tipo: "parada", nombre: "Catedral de Val√®ncia", lat: 39.47594, lng: -0.37474 },
      { tipo: "parada", nombre: "Plaza decimo Juno Bruto (Museo Arqueol√≥gico de la Almo√≠na)", lat: 39.4762, lng: -0.37412 },
      { tipo: "parada", nombre: "Bas√≠lica de Val√®ncia", lat: 39.47611, lng: -0.37478 },
      { tipo: "parada", nombre: "Palacio Arzobispal", lat: 39.4755, lng: -0.37436 },
      { tipo: "parada", nombre: "Plaza del Ayuntamiento", lat: 39.47056, lng: -0.37677 },
      { tipo: "parada", nombre: "Edificio del Ayuntamiento de Val√®ncia", lat: 39.46971, lng: -0.37693 },
      { tipo: "parada", nombre: "Estaci√≥n de Ferrocarril (Estaci√≥n del Norte)", lat: 39.46722, lng: -0.37702 },
      { tipo: "parada", nombre: "Plaza de Toros de Val√®ncia", lat: 39.46709, lng: -0.37595 },
      { tipo: "parada", nombre: "Casa estilo √Årabe", lat: 39.46753, lng: -0.37511 },
      { tipo: "parada", nombre: "Palacio de Comunicaciones (Correos)", lat: 39.46942, lng: -0.37559 },
      { tipo: "parada", nombre: "Antigua sede del Banco de Val√®ncia", lat: 39.47061, lng: -0.37408 },
      { tipo: "parada", nombre: "Palacio del Marqu√©s de Dos Aguas (Museo Nacional de Cr√°mica)", lat: 39.47276, lng: -0.37467 },
      { tipo: "parada", nombre: "Mercado Central", lat: 39.47377, lng: -0.37832 },
      { tipo: "parada", nombre: "San Juan del Mercado (Iglesia de los Santos Juanes)", lat: 39.47425, lng: -0.37895 },
      { tipo: "parada", nombre: "Lonja de Val√®ncia (Mercado de la Seda)", lat: 39.47426, lng: -0.37862 },
      { tipo: "parada", nombre: "Plaza del Doctor Collado", lat: 39.47444, lng: -0.3779 },
      { tipo: "parada", nombre: "Plaza del Negrito (Fuente del Negrito)", lat: 39.47611, lng: -0.37741 },
      { tipo: "parada", nombre: "Calle Caballeros", lat: 39.47663, lng: -0.3773 },
      { tipo: "parada", nombre: "Palacio de la Generalitat", lat: 39.47668, lng: -0.37671 },
      { tipo: "parada", nombre: "Calle de los Serranos (end)", lat: 39.47773, lng: -0.37671 }
    ];

    // --- Estado y elementos principales ---
    const btnGps = document.getElementById('btnGps');
    const gpsLabel = document.getElementById('gpsLabel');
    const paradasFloat = document.getElementById('paradasFloat');
    let gpsActivo = true;

    // --- L√≥gica del bot√≥n GPS ON/OFF y mostrar/ocultar ventana de paradas manuales ---
    btnGps.addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      if (gpsActivo) {
        btnGps.classList.add('gps-on');
        btnGps.classList.remove('gps-off');
        gpsLabel.textContent = 'ON';
        paradasFloat.style.display = 'none';
      } else {
        btnGps.classList.remove('gps-on');
        btnGps.classList.add('gps-off');
        gpsLabel.textContent = 'OFF';
        paradasFloat.style.display = 'block'; // <-- Cambiado a block
      }
    });

    // --- Crear botones de paradas en la ventana flotante manual ---
    paradas.forEach((parada, idx) => {
      const btn = document.createElement('button');
      btn.className = 'parada-btn';
      btn.textContent = parada.nombre;
      if (parada.nombre.length > 32) btn.classList.add('long');
      btn.addEventListener('click', () => {
        window.parent.postMessage({
          tipo: 'marcar_parada_manual',
          nombre: parada.nombre,
          lat: parada.lat,
          lng: parada.lng
        }, '*');
      });
      paradasFloat.appendChild(btn);
    });

    // --- Barra de progreso demo (puedes adaptar a tu l√≥gica real) ---
    const progressBarFill = document.getElementById('progressFill');
    const timerDisplay = document.getElementById('timer');
    let duration = 30;
    let current = 0;
    let interval;
    let isDragging = false;

    function formatTime(s) {
      const mins = Math.floor(s / 60).toString().padStart(2, "0");
      const secs = (s % 60).toString().padStart(2, "0");
      return `${mins}:${secs}`;
    }
    function updateProgress() {
      if (!isDragging) {
        current++;
        if (current > duration) {
          clearInterval(interval);
          return;
        }
        let percent = (current / duration) * 100;
        progressBarFill.style.width = `${percent}%`;
        timerDisplay.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
      }
    }
    function seekTo(e) {
      const rect = progressBarFill.parentElement.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const width = rect.width;
      if (duration) {
        let percent = Math.max(0, Math.min(1, x / width));
        current = Math.round(percent * duration);
        progressBarFill.style.width = `${percent * 100}%`;
        timerDisplay.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
      }
    }
    progressBarFill.parentElement.addEventListener('mousedown', (e) => {
      isDragging = true;
      seekTo(e);
      document.addEventListener('mousemove', seekTo);
      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.removeEventListener('mousemove', seekTo);
      }, { once: true });
    });
    progressBarFill.parentElement.addEventListener('touchstart', (e) => {
      isDragging = true;
      seekTo(e);
      document.addEventListener('touchmove', seekTo);
      document.addEventListener('touchend', () => {
        isDragging = false;
        document.removeEventListener('touchmove', seekTo);
      }, { once: true });
    });

    document.getElementById("btnVideo").addEventListener("click", () => {
      clearInterval(interval);
      current = 0;
      progressBarFill.style.width = "0%";
      timerDisplay.textContent = `00:00 / ${formatTime(duration)}`;
      interval = setInterval(updateProgress, 1000);
    });
  </script>
</body>
</html>
