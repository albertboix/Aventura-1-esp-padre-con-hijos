<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS y Paradas Unificado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --btn-size: 64px;      /* Cambia aquí el tamaño de los botones */
      --icon-size: 2em;      /* Cambia aquí el tamaño de los iconos */
    }
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Book Antiqua', 'Palatino Linotype', 'Palatino', Georgia, serif;
    }
    .trapezoid-float {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 170px;
      max-width: 96vw;
      min-width: 100px;
      height: 110px;
      background: rgba(255,255,255,0.82);
      clip-path: polygon(0 0, 100% 0, 92% 100%, 8% 100%);
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 0.1em;
      z-index: 9999;
      padding: 2px 4px;
      border: none;
    }
    .iconos-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      margin-bottom: 2px;
      gap: 0.3em;
      padding: 0 4px;
    }
    .icon-btn {
      width: var(--btn-size);
      height: var(--btn-size);
      border-radius: 50%;
      border: none;
      background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: var(--icon-size);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      color: white;
      position: relative;
      transition: background 0.2s, transform 0.1s;
      padding: 0;
      margin: 0;
    }
    .icon-btn:active { transform: scale(0.95); }
    /* GPS ON/OFF estilos dinámicos */
    .gps-on {
      color: #34c759 !important;
    }
    .gps-off {
      color: #e53935 !important;
    }
    .gps-label {
      font-size: 0.9em;
      font-weight: bold;
      margin-top: 2px;
      letter-spacing: 1px;
      text-align: center;
      display: block;
    }
    /* SVG iconos personalizados */
    .icon-svg {
      width: 1.5em;
      height: 1.5em;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 400px) {
      :root {
        --btn-size: 32px;
        --icon-size: 1em;
      }
      .trapezoid-float {
        width: 98vw;
        padding: 2px 1px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="trapezoid-float" id="trapezoidFloat">
    <div class="iconos-row">
      <!-- Botón GPS ON/OFF -->
      <button id="btnGps" class="icon-btn gps-on" title="GPS ON">
        <i class="fa-solid fa-house"></i>
        <span class="gps-label" id="gpsLabel">ON</span>
      </button>
      <!-- Botón Cámara+Flecha derecha -->
      <button id="btnCamara" class="icon-btn" title="Foto">
        <span>
          <svg class="icon-svg" viewBox="0 0 32 32">
            <g>
              <rect x="7" y="11" width="18" height="12" rx="3" fill="none" stroke="white" stroke-width="2"/>
              <circle cx="16" cy="17" r="4" fill="none" stroke="white" stroke-width="2"/>
              <rect x="13" y="8" width="6" height="4" rx="1" fill="none" stroke="white" stroke-width="2"/>
              <!-- Flecha derecha -->
              <polyline points="22,17 28,17 25,14" fill="none" stroke=\"#34c759\" stroke-width=\"2\"/>
              <polyline points=\"28,17 25,20\" fill=\"none\" stroke=\"#34c759\" stroke-width=\"2\"/>
            </g>
          </svg>
        </span>
      </button>
      <!-- Botón Video (icono mirando a la derecha) -->
      <button id="btnVideo" class="icon-btn" title="Video">
        <span>
          <svg class="icon-svg" viewBox="0 0 32 32">
            <rect x="6" y="10" width="14" height="12" rx="3" fill="none" stroke="white" stroke-width="2"/>
            <polygon points="20,16 28,12 28,20" fill="#34c759" stroke="white" stroke-width="2"/>
          </svg>
        </span>
      </button>
    </div>
  </div>
  <script>
    // Cambia el tamaño de los botones e iconos editando las variables CSS al inicio (:root)
    // GPS ON/OFF toggle
    const btnGps = document.getElementById('btnGps');
    const gpsLabel = document.getElementById('gpsLabel');
    let gpsActivo = true;
    btnGps.addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      if (gpsActivo) {
        btnGps.classList.add('gps-on');
        btnGps.classList.remove('gps-off');
        gpsLabel.textContent = 'ON';
      } else {
        btnGps.classList.remove('gps-on');
        btnGps.classList.add('gps-off');
        gpsLabel.textContent = 'OFF';
      }
    });
    // Aquí puedes añadir los eventos de los otros botones según tu lógica
  </script>
</body>
</html>
