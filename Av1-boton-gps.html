<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Av1-boton-gps</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: transparent;
      user-select: none;
      overflow: hidden;
    }
    #boton-gps {
      position: relative;
      width: 100%;
      max-width: 100vw;
      max-height: 150vh;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 9999;
      border-radius: 6px;
      display: block;
      margin: 0;
      left: 0;
      top: 0;
    }
    #minimizado-icono {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10000;
    }
    #minimizado-icono svg {
      width: 24px;
      height: 24px;
      fill: #444;
    }
    .minimizar-btn {
      float: right;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #555;
      padding: 0 5px;
    }
    #cabecera {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    /* --- Eliminados estilos de #coords, #paradas, .parada-btn, .parada-btn:hover --- */
    .iconos-row {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 2px;
      gap: 0.2em;
      padding: 0 4px;
    }
    .icon-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2.7em;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      color: white;
      position: relative;
      transition: background 0.2s, transform 0.1s;
      padding: 0;
      margin: 0;
    }
    .icon-btn:active { transform: scale(0.95); }
    .icon-svg {
      width: 1.5em;
      height: 1.5em;
      display: block;
      margin: 0 auto;
    }
    .cam-flecha {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2px;
    }
    .cam-flecha svg {
      width: 1.2em;
      height: 1.2em;
      display: block;
    }
    .video-emoji {
      font-size: 1.5em;
      display: block;
      transform: scaleX(-1);
    }
    @media (max-width: 500px) {
      .icon-btn { width: 48px; height: 48px; font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <div id="minimizado-icono" title="Mostrar GPS">
    <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
  </div>
  <div id="boton-gps" role="button" tabindex="0" aria-label="Simulaci√≥n GPS">
    <button class="minimizar-btn" title="Minimizar GPS">‚àí</button>
    <div id="cabecera"></div>
    <div class="iconos-row">
      <button id="btnCamara" class="icon-btn" title="Foto">
        <span class="cam-flecha">
          <svg class="icon-svg" viewBox="0 0 32 32">
            <rect x="7" y="11" width="14" height="10" rx="2" fill="none" stroke="white" stroke-width="2"/>
            <circle cx="14" cy="16" r="3" fill="none" stroke="white" stroke-width="2"/>
            <rect x="11" y="8" width="6" height="4" rx="1" fill="none" stroke="white" stroke-width="2"/>
          </svg>
          <svg viewBox="0 0 32 16">
            <polyline points="8,8 24,8 20,4" fill="none" stroke="#34c759" stroke-width="2"/>
            <polyline points="24,8 20,12" fill="none" stroke="#34c759" stroke-width="2"/>
          </svg>
        </span>
      </button>
      <button id="btnVideo" class="icon-btn" title="Video">
        <span class="video-emoji">üö∂‚Äç‚ôÇÔ∏è</span>
      </button>
    </div>
  </div>
  <script>
    const boton = document.getElementById('boton-gps');
    const minimizarBtn = document.querySelector('.minimizar-btn');
    const minimizadoIcono = document.getElementById('minimizado-icono');

    minimizarBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      boton.style.display = 'none';
      minimizadoIcono.style.display = 'flex';
    });

    minimizadoIcono.addEventListener('click', () => {
      boton.style.display = 'block';
      minimizadoIcono.style.display = 'none';
    });

    // Bot√≥n c√°mara y v√≠deo (ejemplo de l√≥gica)
    document.getElementById("btnVideo").addEventListener("click", () => {
      alert("Funci√≥n de v√≠deo activada (ejemplo)");
    });
    document.getElementById("btnCamara").addEventListener("click", () => {
      alert("Funci√≥n de c√°mara activada (ejemplo)");
    });
  </script>
</body>
</html>
