<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Av1-boton-gps</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: transparent;
    user-select: none;
  }

  #boton-gps {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #eee;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    padding: 12px 10px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: 10px;
    cursor: pointer;
    width: 140px;
    z-index: 9999;
  }

  #icono-casa {
    width: 100%;
    height: 40px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  #icono-casa.on {
    background-color: red;
  }

  #icono-casa.off {
    background-color: green;
  }

  #icono-casa svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
  }

  #estado {
    font-weight: bold;
    font-size: 18px;
    text-align: center;
    user-select: none;
  }

  #estado.on {
    color: red;
  }

  #estado.off {
    color: green;
  }

  #coords {
    display: flex;
    flex-direction: column;
    font-size: 13px;
    gap: 6px;
    user-select: text;
  }

  #boton-gps[aria-pressed="false"] #coords {
    display: none;
  }

  #coords label {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  #coords input {
    width: 100%;
    padding: 4px;
    font-size: 13px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>
<div id="boton-gps" role="button" tabindex="0" aria-pressed="true" aria-label="Activar simulación GPS">
  <div id="icono-casa" class="on" aria-hidden="true">
    <svg viewBox="0 0 24 24" focusable="false">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
  </div>
  <div id="estado" class="on">ON</div>
  <div id="coords">
    <label>Latitud:
      <input type="number" step="0.000001" id="lat" value="39.478046" aria-label="Latitud de simulación" />
    </label>
    <label>Longitud:
      <input type="number" step="0.000001" id="lng" value="-0.375515" aria-label="Longitud de simulación" />
    </label>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const boton = document.getElementById('boton-gps');
    const estadoElem = document.getElementById('estado');
    const iconoCasa = document.getElementById('icono-casa');
    const coordsDiv = document.getElementById('coords');
    const latInput = document.getElementById('lat');
    const lngInput = document.getElementById('lng');

    let gpsActivo = true;

    function enviarMensaje() {
      const lat = parseFloat(latInput.value);
      const lng = parseFloat(lngInput.value);

      window.parent.postMessage({
        tipo: 'gps_modo',
        activo: gpsActivo,
        coords: gpsActivo ? { lat, lng } : null
      }, '*');
    }

    function actualizarVisual() {
      if (gpsActivo) {
        estadoElem.textContent = 'ON';
        estadoElem.classList.add('on');
        estadoElem.classList.remove('off');
        iconoCasa.classList.add('on');
        iconoCasa.classList.remove('off');
        boton.setAttribute('aria-pressed', 'true');
      } else {
        estadoElem.textContent = 'OFF';
        estadoElem.classList.remove('on');
        estadoElem.classList.add('off');
        iconoCasa.classList.remove('on');
        iconoCasa.classList.add('off');
        boton.setAttribute('aria-pressed', 'false');
      }
    }

    boton.addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      actualizarVisual();
      enviarMensaje();
    });

    latInput.addEventListener('change', () => {
      if (gpsActivo) enviarMensaje();
    });

    lngInput.addEventListener('change', () => {
      if (gpsActivo) enviarMensaje();
    });

    boton.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        boton.click();
      }
    });

    // Inicializa visual y mensaje inicial
    actualizarVisual();
    enviarMensaje();

    // Avisar al padre que el hijo está listo (útil para recarga)
    window.parent.postMessage({ tipo: 'boton-gps-listo' }, '*');
  });
</script>
</body>
</html>
