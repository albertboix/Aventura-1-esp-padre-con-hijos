<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS y Paradas Unificado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Book Antiqua', 'Palatino Linotype', 'Palatino', Georgia, serif;
    }

    /* Ajustes trapecio con base corta abajo y medidas iguales al segundo */
    .trapezoid-float {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 170px;       /* Igual que el segundo */
      max-width: 96vw;
      min-width: 100px;
      height: 110px;      /* Ajustado para que sea similar */
      background: rgba(255,255,255,0.82);
      clip-path: polygon(0 0, 100% 0, 92% 100%, 8% 100%);
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 0.1em;
      z-index: 9999;
      padding: 2px 4px;
      border: none;
    }

    .progress-container {
      width: 90%;
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      justify-content: center;
    }

    .progress-bar {
      width: 100%;
      height: 14px;  /* M√°s alta igual que el segundo */
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #34c759, #00ff99);
      transition: width 0.25s linear;
    }

    .timer {
      font-size: 1.2em;  /* M√°s grande, como el segundo */
      color: #444;
      margin-top: 4px;
      user-select: none;
      white-space: nowrap;
      text-align: right;
      min-width: 38px;
    }

    .iconos-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      margin-bottom: 2px;
      gap: 0.3em;
      padding: 0 4px;
    }

    .icon-btn {
      width: 75px;   /* Igual que el segundo */
      height: 75px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      color: white;
      position: relative;
      transition: background 0.2s, transform 0.1s;
    }

    .icon-btn i,
    .icon-btn span {
      background: linear-gradient(180deg, white, #34c759);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .icon-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 400px) {
      .trapezoid-float {
        width: 98vw;
        padding: 2px 1px;
        height: auto;
      }
      .icon-btn {
        width: 32px;
        height: 32px;
        font-size: 1em;
      }
      .timer {
        font-size: 0.92em;
        min-width: 28px;
      }
      .progress-bar {
        height: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="trapezoid-float" id="trapezoidFloat">

    <!-- PROGRESS -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
      <div class="timer" id="timer">00:00 / 00:30</div>
    </div>

    <!-- ICONOS -->
    <div class="iconos-row">
      <button id="btnGpsOn" class="icon-btn" title="GPS ON">
        <i class="fa-solid fa-house"></i>
      </button>
      <button id="btnRetos" class="icon-btn" title="Retos">
        <span>üì∑‚û°Ô∏è</span>
      </button>
      <button id="btnVideo" class="icon-btn" title="Video">
        <span>üö∂‚Äç‚ôÇÔ∏è</span>
      </button>
      <button id="btnGpsOff" class="icon-btn" title="GPS OFF">
        <i class="fa-solid fa-house"></i>
      </button>
    </div>

  </div>

  <script>
    const videoBtn = document.getElementById("btnVideo");
    const progressBarFill = document.getElementById("progressFill");
    const timerDisplay = document.getElementById("timer");

    let duration = 30; // segundos
    let current = 0;
    let interval;

    function formatTime(s) {
      const mins = Math.floor(s / 60).toString().padStart(2, "0");
      const secs = (s % 60).toString().padStart(2, "0");
      return `${mins}:${secs}`;
    }

    function updateProgress() {
      current++;
      if (current > duration) {
        clearInterval(interval);
        return;
      }
      let percent = (current / duration) * 100;
      progressBarFill.style.width = `${percent}%`;
      timerDisplay.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
    }

    videoBtn.addEventListener("click", () => {
      clearInterval(interval);
      current = 0;
      progressBarFill.style.width = "0%";
      timerDisplay.textContent = `00:00 / ${formatTime(duration)}`;
      interval = setInterval(updateProgress, 1000);
    });
  </script>
</body>
</html>
