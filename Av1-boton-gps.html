<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS y Paradas Unificado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Book Antiqua', 'Palatino Linotype', 'Palatino', Georgia, serif;
    }

    .trapezoid-float {
      position: fixed;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      width: 370px;
      max-width: 98vw;
      height: 130px;
      background: #fff;
      clip-path: polygon(0% 0%, 100% 0%, 92% 100%, 8% 100%);
      border-radius: 28px 28px 12px 12px/38px 38px 12px 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 9999;
      padding: 0;
      justify-content: flex-end;
    }

    .progress-container {
      width: 90%;
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #34c759, #00ff99);
      transition: width 0.25s linear;
    }

    .timer {
      font-size: 0.8em;
      color: #444;
      margin-top: 2px;
    }

    .iconos-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      margin-bottom: 6px;
      gap: 0.2em;
      padding: 0 4px;
    }

    .icon-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      color: white;
      position: relative;
    }

    .icon-btn i,
    .icon-btn span {
      background: linear-gradient(180deg, white, #34c759);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .icon-label {
      display: none;
    }

    .paradas-list {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 95%;
      max-height: 220px;
      overflow-y: auto;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin: 10px auto 0 auto;
      padding: 6px 0;
      z-index: 10000;
      position: relative;
    }

    @media (max-width: 500px) {
      .trapezoid-float { width: 99vw; }
      .icon-btn { width: 44px; height: 44px; font-size: 1.1em; }
      .paradas-list { max-height: 120px; }
    }
  </style>
</head>
<body>
  <div class="trapezoid-float" id="trapezoidFloat">

    <!-- PROGRESS -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
      <div class="timer" id="timer">00:00 / 00:30</div>
    </div>

    <!-- ICONOS -->
    <div class="iconos-row">
      <button id="btnGpsOn" class="icon-btn" title="GPS ON">
        <i class="fa-solid fa-house"></i>
      </button>
      <button id="btnRetos" class="icon-btn" title="Retos">
        <span>üì∑‚û°Ô∏è</span>
      </button>
      <button id="btnVideo" class="icon-btn" title="Video">
        <span>üö∂‚Äç‚ôÇÔ∏è</span>
      </button>
      <button id="btnGpsOff" class="icon-btn" title="GPS OFF">
        <i class="fa-solid fa-house"></i>
      </button>
    </div>

    <div class="paradas-list" id="paradasList"></div>
  </div>

  <script>
    const videoBtn = document.getElementById("btnVideo");
    const progressBar = document.getElementById("progressFill");
    const timerDisplay = document.getElementById("timer");

    let duration = 30; // segundos
    let current = 0;
    let interval;

    function formatTime(s) {
      const mins = Math.floor(s / 60).toString().padStart(2, "0");
      const secs = (s % 60).toString().padStart(2, "0");
      return `${mins}:${secs}`;
    }

    function updateProgress() {
      current++;
      if (current > duration) {
        clearInterval(interval);
        return;
      }
      let percent = (current / duration) * 100;
      progressBar.style.width = `${percent}%`;
      timerDisplay.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
    }

    videoBtn.addEventListener("click", () => {
      clearInterval(interval);
      current = 0;
      progressBar.style.width = "0%";
      timerDisplay.textContent = `00:00 / ${formatTime(duration)}`;
      interval = setInterval(updateProgress, 1000);
    });
  </script>
</body>
</html>
