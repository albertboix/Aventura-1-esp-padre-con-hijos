<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Av1-boton-gps</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: transparent;
    user-select: none;
  }
  #boton-gps {
    position: fixed;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    background: #eee;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    padding: 12px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    width: 100px;
    z-index: 9999;
  }
  #icono-casa {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }
  #icono-casa.on {
    background-color: green;
  }
  #icono-casa.off {
    background-color: red;
  }
  #icono-casa svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
  }
  #estado {
    font-weight: bold;
    font-size: 18px;
    user-select: none;
    color: inherit;
  }
  #estado.on {
    color: green;
  }
  #estado.off {
    color: red;
  }
  #coords {
    display: flex;
    flex-direction: column;
    font-size: 13px;
    gap: 4px;
    margin-top: 8px;
    user-select: text;
    width: 100%;
  }
  #coords label {
    display: flex;
    justify-content: space-between;
    gap: 6px;
    align-items: center;
  }
  #coords input {
    width: 60px;
    padding: 2px 4px;
    font-size: 13px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>
<div id="boton-gps" role="button" tabindex="0" aria-pressed="true" aria-label="Activar simulación GPS">
  <div id="icono-casa" class="on" aria-hidden="true">
    <svg viewBox="0 0 24 24" focusable="false" >
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
  </div>
  <div id="estado" class="on">ON</div>
  <div id="coords">
    <label>Latitud:
      <input type="number" step="0.000001" id="lat" value="39.478046" aria-label="Latitud de simulación" />
    </label>
    <label>Longitud:
      <input type="number" step="0.000001" id="lng" value="-0.375515" aria-label="Longitud de simulación" />
    </label>
  </div>
</div>

<script>
  (function(){
    const boton = document.getElementById('boton-gps');
    const estadoElem = document.getElementById('estado');
    const iconoCasa = document.getElementById('icono-casa');
    const coordsDiv = document.getElementById('coords');
    const latInput = document.getElementById('lat');
    const lngInput = document.getElementById('lng');

    let gpsActivo = true;

    function enviarMensaje() {
      const lat = parseFloat(latInput.value);
      const lng = parseFloat(lngInput.value);

      window.parent.postMessage({
        tipo: 'gps_modo',
        activo: gpsActivo,
        coords: gpsActivo ? { lat, lng } : null
      }, '*');
    }

    function actualizarVisual() {
      if(gpsActivo) {
        estadoElem.textContent = 'ON';
        estadoElem.classList.add('on');
        estadoElem.classList.remove('off');
        iconoCasa.classList.add('on');
        iconoCasa.classList.remove('off');
        boton.setAttribute('aria-pressed', 'true');
        coordsDiv.style.display = 'none';
      } else {
        estadoElem.textContent = 'OFF';
        estadoElem.classList.remove('on');
        estadoElem.classList.add('off');
        iconoCasa.classList.remove('on');
        iconoCasa.classList.add('off');
        boton.setAttribute('aria-pressed', 'false');
        coordsDiv.style.display = 'flex';
      }
    }

    boton.addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      actualizarVisual();
      enviarMensaje();
    });

    latInput.addEventListener('change', () => {
      if(gpsActivo) enviarMensaje();
    });

    lngInput.addEventListener('change', () => {
      if(gpsActivo) enviarMensaje();
    });

    boton.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        boton.click();
      }
    });

    // Inicializa estado visual y envía mensaje inicial
    actualizarVisual();
    enviarMensaje();
  })();
</script>
</body>
</html>
