<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS y Paradas Unificado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --btn-size: 64px;         /* Tama√±o de los botones */
      --icon-size: 2em;         /* Tama√±o de los iconos */
      --progress-thick: 12px;   /* Grosor de la barra de progreso */
      --timer-size: 1.1em;      /* Tama√±o de los n√∫meros */
    }
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Book Antiqua', 'Palatino Linotype', 'Palatino', Georgia, serif;
    }
    .trapezoid-float {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 170px;
      max-width: 96vw;
      min-width: 100px;
      height: 120px;
      background: rgba(255,255,255,0.82);
      clip-path: polygon(0 0, 100% 0, 92% 100%, 8% 100%);
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 0.1em;
      z-index: 9999;
      padding: 2px 4px;
      border: none;
    }
    .progress-row {
      display: flex;
      align-items: center;
      width: 98%;
      margin-bottom: 4px;
      gap: 0.4em;
      justify-content: center;
    }
    .progress-bar {
      flex: 1 1 auto;
      height: var(--progress-thick);
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      min-width: 0;
      max-width: 90px;
      margin-right: 0.2em;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #34c759, #00ff99);
      transition: width 0.25s linear;
    }
    .timer {
      font-size: var(--timer-size);
      color: #444;
      user-select: none;
      white-space: nowrap;
      min-width: 60px;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    .iconos-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      margin-bottom: 2px;
      gap: 0.3em;
      padding: 0 4px;
    }
    .icon-btn {
      width: var(--btn-size);
      height: var(--btn-size);
      border-radius: 50%;
      border: none;
      background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: var(--icon-size);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      color: white;
      position: relative;
      transition: background 0.2s, transform 0.1s;
      padding: 0;
      margin: 0;
    }
    .icon-btn:active { transform: scale(0.95); }
    .gps-on { color: #34c759 !important; }
    .gps-off { color: #e53935 !important; }
    .gps-label {
      font-size: 0.9em;
      font-weight: bold;
      margin-top: 2px;
      letter-spacing: 1px;
      text-align: center;
      display: block;
    }
    .icon-svg {
      width: 1.5em;
      height: 1.5em;
      display: block;
      margin: 0 auto;
    }
    .video-emoji {
      font-size: 1.5em;
      display: block;
      transform: scaleX(-1);
    }
    @media (max-width: 400px) {
      :root {
        --btn-size: 32px;
        --icon-size: 1em;
        --progress-thick: 7px;
        --timer-size: 0.92em;
      }
      .trapezoid-float {
        width: 98vw;
        padding: 2px 1px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="trapezoid-float" id="trapezoidFloat">
    <!-- Barra de progreso y n√∫meros en la misma l√≠nea -->
    <div class="progress-row">
      <div class="progress-bar" id="progressBar">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
      <div class="timer" id="timer">00:00 / 00:30</div>
    </div>
    <div class="iconos-row">
      <!-- Bot√≥n GPS ON/OFF -->
      <button id="btnGps" class="icon-btn gps-on" title="GPS ON">
        <i class="fa-solid fa-house"></i>
        <span class="gps-label" id="gpsLabel">ON</span>
      </button>
      <!-- Bot√≥n C√°mara+Flecha derecha -->
      <button id="btnCamara" class="icon-btn" title="Foto">
        <span>
          <svg class="icon-svg" viewBox="0 0 32 32">
            <!-- C√°mara -->
            <rect x="7" y="11" width="14" height="10" rx="2" fill="none" stroke="white" stroke-width="2"/>
            <circle cx="14" cy="16" r="3" fill="none" stroke="white" stroke-width="2"/>
            <rect x="11" y="8" width="6" height="4" rx="1" fill="none" stroke="white" stroke-width="2"/>
            <!-- Flecha derecha -->
            <polyline points="22,16 28,16 25,13" fill="none" stroke=\"#34c759\" stroke-width=\"2\"/>
            <polyline points=\"28,16 25,19\" fill=\"none\" stroke=\"#34c759\" stroke-width=\"2\"/>
          </svg>
        </span>
      </button>
      <!-- Bot√≥n Video (emoji mirando a la derecha) -->
      <button id="btnVideo" class="icon-btn" title="Video">
        <span class="video-emoji">üö∂‚Äç‚ôÇÔ∏è</span>
      </button>
    </div>
  </div>
  <script>
    // Cambia el tama√±o de los botones, iconos, barra y n√∫meros editando las variables CSS al inicio (:root)
    // GPS ON/OFF toggle
    const btnGps = document.getElementById('btnGps');
    const gpsLabel = document.getElementById('gpsLabel');
    let gpsActivo = true;
    btnGps.addEventListener('click', () => {
      gpsActivo = !gpsActivo;
      if (gpsActivo) {
        btnGps.classList.add('gps-on');
        btnGps.classList.remove('gps-off');
        gpsLabel.textContent = 'ON';
      } else {
        btnGps.classList.remove('gps-on');
        btnGps.classList.add('gps-off');
        gpsLabel.textContent = 'OFF';
      }
    });

    // Barra de progreso demo
    const progressBarFill = document.getElementById('progressFill');
    const timerDisplay = document.getElementById('timer');
    let duration = 30; // segundos
    let current = 0;
    let interval;
    function formatTime(s) {
      const mins = Math.floor(s / 60).toString().padStart(2, \"0\");
      const secs = (s % 60).toString().padStart(2, \"0\");
      return `${mins}:${secs}`;
    }
    function updateProgress() {
      current++;
      if (current > duration) {
        clearInterval(interval);
        return;
      }
      let percent = (current / duration) * 100;
      progressBarFill.style.width = `${percent}%`;
      timerDisplay.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
    }
    document.getElementById(\"btnVideo\").addEventListener(\"click\", () => {
      clearInterval(interval);
      current = 0;
      progressBarFill.style.width = \"0%\";
      timerDisplay.textContent = `00:00 / ${formatTime(duration)}`;
      interval = setInterval(updateProgress, 1000);
    });
  </script>
</body>
</html>
