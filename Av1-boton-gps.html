<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GPS Hijo</title>
  <style>
    body { margin:0; background:transparent; }
    button {
      margin: 10px; padding: 12px 24px; font-size: 1.1em; border-radius: 8px; border: none; background: #0077cc; color: #fff; cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="serranosBtn">Ir a Torres de Serranos</button>
  <script>
    document.getElementById('serranosBtn').onclick = function() {
      // Env√≠a mensaje al padre indicando la parada seleccionada
      window.parent.postMessage({
        tipo: 'gps_marcar_parada',
        idAudio: 'audio_serranos_intro' // debe coincidir con el id en el hijo audio
      }, '*');
    };
  </script>
</body>
</html>
