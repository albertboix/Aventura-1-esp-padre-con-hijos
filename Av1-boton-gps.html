<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS y Paradas Unificado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Book Antiqua', 'Palatino Linotype', 'Palatino', Georgia, serif;
    }
    .trapezoid-float {
      position: fixed;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      width: 370px;
      max-width: 98vw;
      height: 370px;
      background: #fff;
      /* Trapecio: parte superior más ancha que la inferior */
      clip-path: polygon(0% 0%, 100% 0%, 92% 100%, 8% 100%);
      border-radius: 28px 28px 12px 12px/38px 38px 12px 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 9999;
      padding: 0;
      justify-content: flex-end;
    }
    .iconos-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 100%;
      margin: 0;
      gap: 0.1em;
      padding: 0 2px;
    }
    .icon-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      margin: 0;
      color: #bbb;
      padding: 0;
    }
    .icon-btn.active-on {
      color: #34c759;
    }
    .icon-btn.active-off {
      color: #e53935;
    }
    .icon-btn .icon-label {
      font-size: 1em;
      font-weight: bold;
      margin-top: 2px;
      letter-spacing: 1px;
      text-align: center;
      color: #bbb;
      transition: color 0.2s;
    }
    .icon-btn.active-on .icon-label {
      color: #34c759;
    }
    .icon-btn.active-off .icon-label {
      color: #e53935;
    }
    .icon-btn .fa-house {
      font-size: 1.2em;
      margin-bottom: 2px;
    }
    .icon-btn .fa-puzzle-piece {
      font-size: 1.1em;
      margin-bottom: 0;
    }
    .paradas-list {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 95%;
      max-height: 220px;
      overflow-y: auto;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin: 10px auto 0 auto;
      padding: 6px 0;
      z-index: 10000;
      position: relative;
    }
    .parada-block {
      width: 98%;
      margin: 4px auto 8px auto;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 8px 8px 8px;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    .parada-header {
      display: flex;
      align-items: center;
      font-size: 1em;
      margin-bottom: 2px;
      width: 100%;
    }
    .parada-num {
      font-weight: bold;
      margin-right: 8px;
      color: #007aff;
    }
    .foto-row {
      display: flex;
      align-items: center;
      width: 100%;
      margin-top: 2px;
      gap: 6px;
    }
    .foto-row input {
      flex: 1 1 auto;
      font-size: 0.98em;
      padding: 3px 7px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    .foto-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.13);
      color: #fff;
      margin-left: 2px;
      transition: background 0.2s;
    }
    .foto-btn:active {
      background: linear-gradient(90deg, #005699 0%, #00aaff 100%);
    }
    @media (max-width: 500px) {
      .trapezoid-float { width: 99vw; min-width: 0; }
      .icon-btn { width: 44px; height: 44px; font-size: 1.1em; }
      .paradas-list { max-height: 120px; }
      .foto-row input { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="trapezoid-float" id="trapezoidFloat">
    <div class="iconos-row">
      <button id="btnGpsOn" class="icon-btn" title="GPS ON">
        <i class="fa-solid fa-house"></i>
        <span class="icon-label">ON</span>
      </button>
      <button id="btnRetos" class="icon-btn" title="Retos">
        <i class="fa-solid fa-puzzle-piece"></i>
        <span class="icon-label">Retos</span>
      </button>
      <button id="btnGpsOff" class="icon-btn" title="GPS OFF">
        <i class="fa-solid fa-house"></i>
        <span class="icon-label">OFF</span>
      </button>
    </div>
    <div class="paradas-list" id="paradasList"></div>
  </div>

</body>
</html>
