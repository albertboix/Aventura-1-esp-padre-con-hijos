            /* Ocultar todo el contenido en orientación horizontal móvil */
            #mapa,
            iframe,
            #mensaje-flotante,
            #media-overlay {
                display: none !important;
            }
        }
        
        @media screen and (orientation: portrait) and (max-width: 768px) {
            /* Asegurar que en vertical móvil todo funcione normal */
            body::before {
                display: none;
            }
        }
        
        @media screen and (min-width: 769px) {
            /* PC y tablets: permitir cualquier orientación */
            body::before {
                display: none !important;

        }

        html, body {
            height: 100%;

        /* ================== ESTILO PARA VIDEO E IMAGEN (NUEVO) ================== */
        #media-overlay {
            display: none; /* Oculto por defecto, se cambia a 'flex' para mostrar */

            top: 0;

            width: 100vw;
            height: 100vh;

        #media-container {

    <script>
        // ================== ARRAY DE 25 PARADAS (METADATOS) ==================
        // Este array contiene solo el nombre y datos de audio/reto/foto/video.
        // Las coordenadas (lat/lng) se gestionan en Av1-botones-coordenadas.html (Hijo 2).
        const PARADAS = [
            { parada: 0, nombre: "Torres de Serranos (start)", foto: 0, video: 0, audio: "audio_0.mp3", reto: 0 },
            { parada: 1, nombre: "Torres de Serranos → Plaza de la crida (Puente de Serranos)", foto: 1, video: 1, audio: "audio_1.mp3", reto: 1 },
            { parada: 2, nombre: "Plaza de la crida → Palacio de los Borgia (Cortes Valencianas)", foto: 2, video: 2, audio: "audio_2.mp3", reto: 2 },

            { parada: 5, nombre: "Plaza de la Almoína → Catedral de València", foto: 5, video: 5, audio: "audio_5.mp3", reto: 5 },
            { parada: 6, nombre: "Catedral → Plaza Decimo Junio Bruto (Museo Arqueológico de la Almoína)", foto: 6, video: 6, audio: "audio_6.mp3", reto: 6 },
            { parada: 7, nombre: "Plaza Decimo Junio Bruto → Basílica de València", foto: 7, video: 7, audio: "audio_7.mp3", reto: 7 },
            { parada: 8, nombre: "Basílica → Palacio Arzobispal", foto: 8, video: 8, audio: "audio_8.mp3", reto: 8 },
            { parada: 9, nombre: "Palacio Arzobispal → Plaza del Ayuntamiento", foto: 9, video: 9, audio: "audio_9.mp3", reto: 9 },
            { parada: 10, nombre: "Plaza del Ayuntamiento → Edificio del Ayuntamiento de València", foto: 10, video: 10, audio: "audio_10.mp3", reto: 10 },
            { parada: 11, nombre: "Edificio del Ayuntamiento → Estación del Norte", foto: 11, video: 11, audio: "audio_11.mp3", reto: 11 },
            { parada: 12, nombre: "Estación del Norte → Plaza de Toros de València", foto: 12, video: 12, audio: "audio_12.mp3", reto: 12 },
            { parada: 13, nombre: "Plaza de Toros → Casa estilo Árabe", foto: 13, video: 13, audio: "audio_13.mp3", reto: 13 },
            { parada: 14, nombre: "Casa estilo Árabe → Palacio de Comunicaciones (Correos)", foto: 14, video: 14, audio: "audio_14.mp3", reto: 14 },
            { parada: 15, nombre: "Palacio de Comunicaciones → Banco de València", foto: 15, video: 15, audio: "audio_15.mp3", reto: 15 },
            { parada: 16, nombre: "Banco de València → Palacio del Marqués de Dos Aguas (Museo Nacional de Cerámica)", foto: 16, video: 16, audio: "audio_16.mp3", reto: 16 },
            { parada: 17, nombre: "Palacio del Marqués → Mercado Central", foto: 17, video: 17, audio: "audio_17.mp3", reto: 17 },
            { parada: 18, nombre: "Mercado Central → Iglesia de los Santos Juanes", foto: 18, video: 18, audio: "audio_18.mp3", reto: 18 },
            { parada: 19, nombre: "Iglesia Santos Juanes → Lonja de València (Mercado de la Seda)", foto: 19, video: 19, audio: "audio_19.mp3", reto: 19 },
            { parada: 20, nombre: "Lonja → Plaza del Doctor Collado", foto: 20, video: 20, audio: "audio_20.mp3", reto: 20 },
            { parada: 21, nombre: "Plaza del Doctor Collado → Plaza del Negrito (Fuente del Negrito)", foto: 21, video: 21, audio: "audio_21.mp3", reto: 21 },
            { parada: 22, nombre: "Plaza del Negrito → Calle Caballeros", foto: 22, video: 22, audio: "audio_22.mp3", reto: 22 },
            { parada: 23, nombre: "Calle Caballeros → Palacio de la Generalitat", foto: 23, video: 23, audio: "audio_23.mp3", reto: 23 },
            { parada: 24, nombre: "Palacio de la Generalitat → Calle de los Serranos (FINAL)", foto: 24, video: 24, audio: "audio_24.mp3", reto: 24 }
        ];

        let paradaActual = 0; // Índice de la parada actual

        // ================== MAPA LEAFLET ==================
        let map; // Declara 'map' fuera del listener para que sea accesible globalmente
        let userLocationMarker = null; // Marcador para la ubicación del usuario (NUEVO)

        document.addEventListener('DOMContentLoaded', function() {
            // Centrar el mapa en las nuevas coordenadas y habilitar rotación
            map = L.map('mapa', {
                center: [39.46368, -0.37752], // Nuevas coordenadas del centro
                zoom: 14,
                rotate: true, // Habilitar rotación del mapa
                rotateControl: {
                    closeOnZeroBearing: false // Mantener control de rotación visible
                },
                bearing: 0 // Ángulo inicial (0 = norte arriba)
            });
            
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { 
                maxZoom: 40, 
                attribution: '© OpenStreetMap contributors' 
            }).addTo(map);

            setTimeout(() => {
                if (map) { // Añadimos una comprobación por si acaso
                    map.invalidateSize();
                    console.log("map.invalidateSize() ejecutado."); // Para depuración
                }
            }, 100);
            
            // Control de orientación para móviles
            function handleOrientationChange() {
                // Solo aplicar en dispositivos móviles (pantalla pequeña)
                if (window.innerWidth <= 768) {
                    if (window.orientation === 90 || window.orientation === -90) {
                        // Orientación horizontal en móvil - mostrar aviso
                        console.log('📱 Orientación horizontal detectada en móvil');
                    } else {
                        // Orientación vertical en móvil - todo normal
                        console.log('📱 Orientación vertical detectada en móvil');
                        // Invalidar el mapa por si hubo cambios
                        if (map) {
                            setTimeout(() => map.invalidateSize(), 200);
                        }
                    }
                } else {
                    // PC/Tablet - permitir cualquier orientación
                    console.log('💻 Dispositivo grande - orientación libre');
                    if (map) {
                        setTimeout(() => map.invalidateSize(), 200);
                    }
                }
            }
            
            // Escuchar cambios de orientación
            window.addEventListener('orientationchange', handleOrientationChange);
            window.addEventListener('resize', handleOrientationChange);
            
            // Verificar orientación inicial
            handleOrientationChange();
        });

        // --- Estado global ---
        let polyline = null;
        let markerA = null, markerB = null;
        let markerParada = null; // marcador de parada seleccionada

        // ================== CONTROL DE VISIBILIDAD HIJO 4 ==================
        const iframeHijo4 = document.getElementById('hijo4');
        function mostrarRetoEnHijo4(index) {
            // Asegúrate de que el índice sea válido para el array PARADAS
            if (index !== null && index !== undefined && PARADAS[window.paradaActual] && typeof PARADAS[window.paradaActual].reto === 'number') {
                iframeHijo4.contentWindow.postMessage({
                    type: 'mostrarRetoIndex',
                    index: PARADAS[window.paradaActual].reto // Pasamos el 'reto' index del array PARADAS
                }, '*');
                iframeHijo4.style.display = 'block';
            } else {
                console.warn("No se pudo mostrar el reto: índice o datos de reto inválidos para la parada actual.");
            }
        }
        function ocultarHijo4() {
            iframeHijo4.style.display = 'none';
        }

        // ================== CONTROL DE VISIBILIDAD DE MEDIOS (VIDEO/IMAGEN) (NUEVO) ==================
        const mediaOverlay = document.getElementById('media-overlay');
        const closeMediaButton = document.getElementById('close-media');
        const paradaVideo = document.getElementById('parada-video');
        const paradaImagen = document.getElementById('parada-imagen');

        // Función para cerrar la superposición de medios
        function closeMediaOverlay() {
            mediaOverlay.style.display = 'none';
            paradaVideo.pause();
            paradaVideo.currentTime = 0; // Reinicia el video
            paradaVideo.style.display = 'none';
            paradaImagen.style.display = 'none';
        }

        // Event listener para el botón de cerrar medios
        closeMediaButton.addEventListener('click', closeMediaOverlay);

        function mostrarVideoParada(paradaData) {
            if (paradaData && paradaData.video) {
                paradaVideo.src = paradaData.video; // Asume que el video está en la misma ruta o ruta relativa conocida
                paradaVideo.style.display = 'block';
                paradaImagen.style.display = 'none';
                mediaOverlay.style.display = 'flex'; // Cambiar a flex para mostrar
                paradaVideo.play();
            }
        }

        function mostrarImagenParada(paradaData) {
            if (paradaData && paradaData.foto) {
                paradaImagen.src = paradaData.foto; // Asume que la imagen está en la misma ruta o ruta relativa conocida
                paradaImagen.style.display = 'block';
                paradaVideo.style.display = 'none';
                mediaOverlay.style.display = 'flex'; // Cambiar a flex para mostrar
            }
        }

        // ================== NUEVA FUNCIÓN PARA HIJO2 ACTUALIZADO ==================
        // Función para mostrar ruta con chinchetas (verde origen, roja destino)
        function mostrarRutaConChinchetas(ruta, origen, destino, nombre) {
            if (!map) {
                console.error("Mapa no inicializado aún.");
                return;
            }

            // Limpiar elementos previos del mapa
            if (polyline) { map.removeLayer(polyline); }
            if (markerA) { map.removeLayer(markerA); }
            if (markerB) { map.removeLayer(markerB); }

            // Validar datos de entrada
            if (!ruta || !Array.isArray(ruta) || ruta.length < 2) {
                console.warn("Ruta inválida para mostrar en el mapa.");
                return;
            }

            // Crear polyline con toda la ruta (incluye waypoints invisibles)
            const latlngs = ruta.map(p => [p.lat, p.lng]);
            polyline = L.polyline(latlngs, { 
                color: '#007bff', 
                weight: 4, 
                opacity: 0.8 
            }).addTo(map);

            // Chincheta verde (origen - usuario)
            if (origen) {
                markerA = L.marker([origen.lat, origen.lng], { 
                    icon: L.icon({ 
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    }) 
                }).addTo(map).bindPopup('Tu ubicación');
            }

            // Chincheta roja (destino - parada objetivo)
            if (destino) {
                markerB = L.marker([destino.lat, destino.lng], { 
                    icon: L.icon({ 
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    }) 
                }).addTo(map).bindPopup(nombre || 'Destino');
            }

            // Auto-zoom para mostrar toda la ruta del segmento actual
            map.fitBounds(polyline.getBounds(), { 
                padding: [30, 30] // Margen visual
            });

            console.log(`Ruta mostrada: ${nombre}`);
        }

        // ================== CONFIGURACIÓN DE SEGURIDAD ==================
        const SECURITY_CONFIG = {
            ALLOWED_ORIGINS: [
                window.location.origin, // Origen local
                'https://valenciavguides.github.io', // GitHub Pages
                'file://', // Archivos locales
                null // Para archivos locales en algunos navegadores
            ],
            MESSAGE_TIMEOUT: 5000, // 5 segundos timeout para respuestas
            MAX_MESSAGES_PER_SECOND: 20, // AUMENTADO: Límite de mensajes por segundo
            SESSION_TOKEN: 'aventura-valencia-' + Date.now() // Token único de sesión
        };

        // Control de velocidad de mensajes
        let messageCounter = 0;
        let lastResetTime = Date.now();

        function isRateLimited() {
            const now = Date.now();
            if (now - lastResetTime > 1000) {
                messageCounter = 0;
                lastResetTime = now;
            }
            
            messageCounter++;
            return messageCounter > SECURITY_CONFIG.MAX_MESSAGES_PER_SECOND;
        }

        function isOriginAllowed(origin) {
            // Permitir orígenes explícitamente listados
            if (SECURITY_CONFIG.ALLOWED_ORIGINS.includes(origin)) {
                return true;
            }
            
            // Verificar patrones para archivos locales
            if (origin === 'null' || origin === null) {
                return true; // Archivos locales pueden tener origin null
            }
            
            // Verificar si es un archivo local con protocolo file://
            if (origin && origin.startsWith('file://')) {
                return true;
            }
            
            return false;
        }

        function validateMessageStructure(data) {
            if (!data || typeof data !== 'object') {
                return false;
            }
            
            // Validar que tenga al menos un tipo de mensaje
            if (!data.type && !data.tipo) {
                return false;
            }
            
            // Validar longitud de strings para prevenir ataques
            const maxStringLength = 1000;
            for (const key in data) {
                if (typeof data[key] === 'string' && data[key].length > maxStringLength) {
                    console.warn(`Mensaje rechazado: campo ${key} demasiado largo`);
                    return false;
                }
            }
            
            return true;
        }

        // ================== ESCUCHA MENSAJES DE LOS HIJOS (SEGURO) ==================
        window.addEventListener('message', (event) => {
            // === VALIDACIONES DE SEGURIDAD ===
            
            // 1. Verificar origen
            if (!isOriginAllowed(event.origin)) {
                console.warn('Mensaje rechazado: origen no permitido -', event.origin);
                return;
            }
            
            // 2. Control de velocidad
            if (isRateLimited()) {
                console.warn('Mensaje rechazado: demasiados mensajes por segundo');
                return;
            }
            
            // 3. Validar estructura del mensaje
            if (!validateMessageStructure(event.data)) {
                console.warn('Mensaje rechazado: estructura inválida');
                return;
            }
            
            console.log('✅ Mensaje validado y aceptado desde:', event.origin);
            const data = event.data;

            // HIJO 4: Retos/preguntas (ocultar ventana de retos)
            if (data && data.type === 'ocultarReto') {
                ocultarHijo4();
            }
            // --- Lógica para cerrar otros menús de botones ---
            if (data && data.type === 'closeOtherMenus' && data.except) {
                const ids = ['hijo1-hamburguesa', 'hijo1-opciones', 'hijo1-mapa'];
                ids.forEach(id => {
                    if (
                        (id === 'hijo1-hamburguesa' && data.except !== 'hamburguesa') ||
                        (id === 'hijo1-opciones' && data.except !== 'mas-opciones') ||
                        (id === 'hijo1-mapa' && data.except !== 'mapa')
                    ) {
                        const iframe = document.getElementById(id);
                        if (iframe && iframe.contentWindow) {
                            sendSecureMessage(id, {
                                type: 'closeOtherMenus',
                                except: data.except
                            });
                        }
                    }
                });
            }
            // HIJO 1: Botones y subfunciones
            if (data && data.type === 'pauseAudioFromBoton') {
                sendSecureMessage('hijo3', { type: 'pauseAudio' });
            }
            
            // ================== HIJO 2: NUEVOS MENSAJES ==================
            // NUEVO: Mensaje de prueba de comunicación
            if (data && data.tipo === 'test-respuesta') {
                console.log('=== PADRE RECIBIÓ RESPUESTA DEL HIJO2 ===');
                console.log('Mensaje:', data.mensaje);
                alert('✅ COMUNICACIÓN EXITOSA!\n\n' + data.mensaje);
            }
            
            // NUEVO: Mensajes de estado para ventana flotante
            if (data && data.tipo === 'statusMensaje') {
                mostrarMensajeFlotante(data.mensaje, data.loading || false);
            }
            if (data && data.tipo === 'ocultarStatus') {
                ocultarMensajeFlotante();
            }
            
            // NUEVO: Mensaje para mostrar ruta con chinchetas (del hijo2 actualizado)
            if (data && data.tipo === 'mostrar-ruta-con-chinchetas') {
                mostrarRutaConChinchetas(data.ruta, data.origen, data.destino, data.nombre);
            }
            // MANTENER: Mensajes existentes del hijo2
            if (data && data.tipo === 'mostrar-mapa-gps') {
                mostrarRutaEnMapa(data.ruta, data.origen, data.destino);
            }
            if (data && data.tipo === 'mostrar-zoom-streetview') {
                // Implementación básica, se podría expandir con API de StreetView
                alert('Mostrar StreetView de: ' + (data.info && data.info.nombre ? data.info.nombre : ''));
            }
            if (data && data.tipo === 'mostrar-imagen') {
                // data.info debería ser el objeto de PARADAS completo de la parada
                mostrarImagenParada(data.info);
            }
            if (data && data.tipo === 'mostrar-video') { // NUEVO: Manejo de mensajes de video
                // data.info debería ser el objeto de PARADAS completo de la parada
                mostrarVideoParada(data.info);
            }
            if (data && data.type === 'actualizarUbicacionMapa') { // NUEVO: Mensaje para actualizar ubicación del usuario
                if (!map) {
                    console.error("Mapa no inicializado aún.");
                    return;
                }
                const { lat, lng } = data; // Asume que lat y lng vienen en el mensaje
                if (userLocationMarker) {
                    userLocationMarker.setLatLng([lat, lng]);
                } else {
                    // Icono azul para el usuario
                    userLocationMarker = L.marker([lat, lng], {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        })
                    }).addTo(map);
                }
                map.setView([lat, lng], map.getZoom()); // Mantiene el zoom actual, o ajusta si es necesario
            }
            if (data && data.tipo === 'ya-estoy-aqui') {
                // Cuando el GPS confirma que has llegado a una parada
                // Sincroniza la variable global paradaActual del primer script
                window.paradaActual = data.parada; // data.parada es el índice correcto de la parada
                avanzarAParada(data.parada); // Esta función reproduce el audio
            }
            
            // HIJO 3: Audio
            if (data && data.type === 'audioFinalizado') {
                // Asegúrate de que PARADAS[window.paradaActual] no sea undefined si el índice no existe
                mostrarRetoEnHijo4(PARADAS[window.paradaActual] ? PARADAS[window.paradaActual].reto : null);
            }
            // HIJO 4: Retos/preguntas
            if (data && data.type === 'reto-interactivo-completado') {
                avanzarRuta();
            }
            if (data && data.type === 'reto-respuesta-mostrada') {
                // El usuario ha pedido ver la respuesta, puedes decidir si avanzar o esperar acción manual
            }
            // HIJO 5: GPS Casa (modo off)
            if (data && data.type === 'gpsStatus') {
                const gpsOn = data.on;
                
                console.log(`🔄 PADRE: Recibido gpsStatus - ON: ${gpsOn}`);
                
                // Ajustar el ancho del iframe inmediatamente
                ajustarAnchoHijo5(gpsOn);
                
                // Ejecutar las acciones del modo con un pequeño delay
                setTimeout(() => {
                    if (!gpsOn) {
                        console.log('🏠 PADRE: Activando modo casa');
                        activarModoCasa();
                    } else {
                        console.log('🗺️ PADRE: Iniciando aventura');
                        iniciarAventura();
                        borrarParadaEnMapa();
                    }
                }, 150);
            }
            
            // NUEVO: Mensajes específicos de expansión/contracción de iframe
            if (data && data.type === 'expandirIframe') {
                console.log(`📐 PADRE: Recibido expandirIframe - width: ${data.width}, debug: ${data.debug}`);
                const iframe = document.getElementById('hijo5-casa');
                if (iframe) {
                    iframe.style.width = data.width;
                    iframe.style.transition = 'width 0.3s ease-in-out';
                    console.log(`✅ PADRE: Iframe hijo5 expandido a ${data.width}`);
                    
                    // Verificación después de un momento
                    setTimeout(() => {
                        const anchoActual = iframe.style.width;
                        console.log(`🔍 PADRE: Verificación expansión - Ancho actual: ${anchoActual}`);
                        if (anchoActual !== data.width) {
                            console.warn(`⚠️ PADRE: Expansión fallida. Reintentando...`);
                            iframe.style.width = data.width;
                        }
                    }, 400);
                } else {
                    console.error('❌ PADRE: No se encontró iframe hijo5-casa para expandir');
                }
            }
            
            if (data && data.type === 'contraerIframe') {
                console.log(`📐 PADRE: Recibido contraerIframe - width: ${data.width}, debug: ${data.debug}`);
                const iframe = document.getElementById('hijo5-casa');
                if (iframe) {
                    iframe.style.width = data.width;
                    iframe.style.transition = 'width 0.3s ease-in-out';
                    console.log(`✅ PADRE: Iframe hijo5 contraído a ${data.width}`);
                    
                    // Verificación después de un momento
                    setTimeout(() => {
                        const anchoActual = iframe.style.width;
                        console.log(`🔍 PADRE: Verificación contracción - Ancho actual: ${anchoActual}`);
                        if (anchoActual !== data.width) {
                            console.warn(`⚠️ PADRE: Contracción fallida. Reintentando...`);
                            iframe.style.width = data.width;
                        }
                    }, 400);
                } else {
                    console.error('❌ PADRE: No se encontró iframe hijo5-casa para contraer');
                }
            }
            if (data && data.type === 'seleccionParada') {
                // Usamos las coordenadas (lat, lng) que vienen directamente del mensaje de hijo5
                // Y obtenemos el nombre de la parada de nuestro array PARADAS local.
                const paradaConCoordenadas = {
                    lat: data.lat,
                    lng: data.lng,
                    nombre: PARADAS[data.index]?.nombre || 'Parada seleccionada'
                };
                mostrarParadaEnMapa(data.index, paradaConCoordenadas);
                window.paradaActual = data.index;
                
                // ⭐ NUEVO: Actualizar la parada actual en hijo2
                console.log(`🔄 PADRE: Actualizando parada actual a ${data.index} en hijo2`);
                const success = sendSecureMessage('hijo2', {
                    tipo: 'actualizar-parada-actual',
                    parada: data.index
                });
                if (!success) {
                    console.warn("Advertencia: No se pudo actualizar parada en hijo2");
                } else {
                    console.log(`✅ PADRE: Parada ${data.index} actualizada en hijo2`);
                }
                
                activarTodosLosBotones();
            }
            if (data && data.type === 'cerrarParadas') {
                borrarParadaEnMapa();
            }
            // NUEVO: Mensaje para cerrar el visor de medios
            if (data && data.type === 'cerrarMedia') {
                closeMediaOverlay();
            }
            
            // ========== REENVÍO DE MENSAJES ENTRE HIJOS ==========
            
            // Mensaje para reenviar al hijo 2
            if (data && data.tipo === 'mensaje-para-hijo2') {
                console.log('🔄 PADRE: Reenviando mensaje a Hijo 2:', data.mensaje);
                const success = sendSecureMessage('hijo2', data.mensaje);
                if (!success) {
                    console.warn("Advertencia: No se pudo reenviar mensaje a hijo2");
                } else {
                    console.log('✅ PADRE: Mensaje reenviado exitosamente a Hijo 2');
                }
            }
            
            // Mensaje para reenviar al hijo 3 (audio)
            if (data && data.tipo === 'mensaje-para-hijo3') {
                console.log('🔄 PADRE: Reenviando mensaje a Hijo 3:', data.mensaje);
                const success = sendSecureMessage('hijo3', data.mensaje);
                if (!success) {
                    console.warn("Advertencia: No se pudo reenviar mensaje a hijo3");
                } else {
                    console.log('✅ PADRE: Mensaje reenviado exitosamente a Hijo 3');
                }
            }
            
            // Mensaje para reenviar al hijo 4 (retos)
            if (data && data.tipo === 'mensaje-para-hijo4') {
                console.log('🔄 PADRE: Reenviando mensaje a Hijo 4:', data.mensaje);
                const success = sendSecureMessage('hijo4', data.mensaje);
                if (!success) {
                    console.warn("Advertencia: No se pudo reenviar mensaje a hijo4");
                } else {
                    console.log('✅ PADRE: Mensaje reenviado exitosamente a Hijo 4');
                }
            }
        });

        // ================== INICIALIZACIÓN Y FUNCIONES PRINCIPALES ==================
        ocultarHijo4(); // Oculta el iframe de retos al inicio
        closeMediaOverlay(); // Asegura que el visor de medios esté oculto al inicio

        // ================== FUNCIONES DE ENVÍO SEGURO ==================
        function sendSecureMessage(iframeId, messageData) {
            const iframe = document.getElementById(iframeId);
            if (!iframe || !iframe.contentWindow) {
                console.warn(`Iframe ${iframeId} no encontrado o no cargado`);
                return false;
            }
            
            // Añadir token de sesión al mensaje
            const secureMessage = {
                ...messageData,
                sessionToken: SECURITY_CONFIG.SESSION_TOKEN,
                timestamp: Date.now()
            };
            
            try {
                // Determinar el origen target apropiado
                let targetOrigin = window.location.origin;
                
                // Para GitHub Pages
                if (iframe.src && iframe.src.includes('valenciavguides.github.io')) {
                    targetOrigin = 'https://valenciavguides.github.io';
                }
                // Para archivos locales
                else if (iframe.src && iframe.src.startsWith('file://')) {
                    targetOrigin = '*'; // Los archivos locales requieren '*'
                }
                // Para rutas relativas locales
                else if (!iframe.src.startsWith('http')) {
                    targetOrigin = window.location.origin;
                }
                
                iframe.contentWindow.postMessage(secureMessage, targetOrigin);
                console.log(`✅ Mensaje enviado de forma segura a ${iframeId}:`, messageData);
                return true;
            } catch (error) {
                console.error(`Error enviando mensaje a ${iframeId}:`, error);
                return false;
            }
        }

        // --- Funciones principales actualizadas con envío seguro ---
        
        function ajustarAnchoHijo5(gpsOn) {
            const iframe = document.getElementById('hijo5-casa');
            if (iframe) {
                const nuevoAncho = gpsOn ? '80px' : '220px';
                console.log(`🔧 PADRE: Ajustando ancho hijo5 a ${nuevoAncho}`);
                iframe.style.width = nuevoAncho;
                iframe.style.transition = 'width 0.3s ease-in-out';
                
                // Verificar después de un momento que el cambio se aplicó
                setTimeout(() => {
                    const anchoActual = iframe.style.width;
                    console.log(`✅ PADRE: Ancho actual del iframe hijo5: ${anchoActual}`);
                    if (anchoActual !== nuevoAncho) {
                        console.warn(`⚠️ PADRE: El ancho no se aplicó correctamente. Esperado: ${nuevoAncho}, Actual: ${anchoActual}`);
                        // Forzar el cambio de nuevo
                        iframe.style.width = nuevoAncho;
                    }
                }, 500);
            } else {
                console.error('❌ PADRE: No se encontró iframe hijo5-casa');
            }
        }
        
        function iniciarAventura() {
            window.paradaActual = 0; // Se inicializa la primera parada (índice 0)
            const success = sendSecureMessage('hijo2', {
                tipo: 'iniciar-gps-a-parada',
                paradaDestinoNombre: PARADAS[window.paradaActual].nombre // Nombre de la Parada 1
            });
            
            if (!success) {
                console.warn("Advertencia: No se pudo enviar mensaje de inicio a hijo2");
            }
        }
        
        function avanzarRuta() {
            // Se llama después de completar un reto
            window.paradaActual++;
            if (window.paradaActual < PARADAS.length - 1) {
                const success = sendSecureMessage('hijo2', { 
                    tipo: 'navegar-de-a-b', 
                    origen: window.paradaActual, 
                    destino: window.paradaActual + 1 
                });
                
                if (!success) {
                    console.warn("Advertencia: No se pudo enviar mensaje de navegación a hijo2");
                }
            } else {
                console.log('¡Has completado todas las paradas de la aventura!');
                // Aquí podrías añadir lógica para el final de la aventura
            }
        }
        
        function avanzarAParada(paradaIndex) {
            // Esta función se llama cuando se confirma la llegada a una parada (mensaje 'ya-estoy-aqui')
            sendSecureMessage('hijo3', { type: 'setAudioParada', index: paradaIndex });
        }
        
        function activarTodosLosBotones() {
            const success = sendSecureMessage('hijo2', { tipo: 'activar-todos-botones' });
            if (!success) {
                console.warn("Advertencia: No se pudo enviar mensaje de activación de botones a hijo2");
            }
        }
        
        function activarModoCasa() {
            const success = sendSecureMessage('hijo2', { tipo: 'activar-modo-casa' });
            if (!success) {
                console.warn("Advertencia: No se pudo enviar mensaje de modo casa a hijo2");
            }
        }
        function mostrarRutaEnMapa(ruta, origen, destino) {
            if (!map) {
                console.error("Mapa no inicializado aún.");
                return;
            }
            if (polyline) { map.removeLayer(polyline); }
            if (markerA) { map.removeLayer(markerA); }
            if (markerB) { map.removeLayer(markerB); }
            if (!ruta || !Array.isArray(ruta) || ruta.length < 2) return;
            const latlngs = ruta.map(p => [p.lat, p.lng]);
            polyline = L.polyline(latlngs, { color: 'red', weight: 6 }).addTo(map);
            markerA = L.marker([ruta[0].lat, ruta[0].lng], { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [32, 32] }) }).addTo(map);
            markerB = L.marker([ruta[ruta.length - 1].lat, ruta[ruta.length - 1].lng], { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684912.png', iconSize: [32, 32] }) }).addTo(map);
            map.fitBounds(polyline.getBounds(), { padding: [40, 40] });
        }
        function mostrarParadaEnMapa(index, parada) {
            if (!map) {
                console.error("Mapa no inicializado aún.");
                return;
            }
            if (!parada || typeof parada.lat === 'undefined' || typeof parada.lng === 'undefined') {
                console.error("Error: Las coordenadas de la parada no están definidas para el marcador.");
                return;
            }
            if (markerParada) { map.removeLayer(markerParada); markerParada = null; }
            markerParada = L.marker([parada.lat, parada.lng], { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [32, 32] }) }).addTo(map);
            map.setView([parada.lat, parada.lng], 16);
        }
        // Función para borrar el icono de parada seleccionada
        function borrarParadaEnMapa() {
            if (markerParada) { map.removeLayer(markerParada); markerParada = null; }
        }
        function enviarGPSaHijo2(origen, destino) {
            const success = sendSecureMessage('hijo2', { 
                tipo: 'navegar-de-a-b', 
                origen: origen, 
                destino: destino 
            });
            if (!success) {
                console.warn("Advertencia: No se pudo enviar GPS a hijo2");
            }
        }

        // ================== FUNCIONES VENTANA FLOTANTE ==================
        
        function mostrarMensajeFlotante(mensaje, loading = false) {
            const ventana = document.getElementById('mensaje-flotante');
            if (ventana) {
                ventana.textContent = mensaje;
                ventana.style.display = 'block';
                
                if (loading) {
                    ventana.classList.add('loading');
                } else {
                    ventana.classList.remove('loading');
                }
                
                console.log(`💬 VENTANA FLOTANTE: ${mensaje} ${loading ? '(loading)' : ''}`);
            }
        }
        
        function ocultarMensajeFlotante() {
            const ventana = document.getElementById('mensaje-flotante');
            if (ventana) {
                ventana.style.display = 'none';
                ventana.classList.remove('loading');
                console.log('💬 VENTANA FLOTANTE: Ocultada');
            }
        }
    </script>
