<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio - Aventura 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --btn-size: 60px;
            --icon-size: 1.5em;
            --progress-thick: 20px;
            --trapecio-width: 290px;
            --trapecio-height: 155px;
            --trapecio-bg: white;
            --trapecio-shadow: 0 2px 12px rgba(0,0,0,0.13);
            --trapecio-radius: 15px;
            --progress-color: #0077cc;
            --progress-bg: #e0e0e0;
            --timer-font-size: 1.1em;
            --timer-color: #333;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent !important;
        }

        body {
            font-family: "Book Antiqua", "Palatino Linotype", "Palatino", Georgia, serif;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .audio-player-controls {
            width: var(--trapecio-width);
            max-width: 98vw;
            min-width: 180px;
            height: var(--trapecio-height);
            background: var(--trapecio-bg);
            clip-path: polygon(8% 0%, 92% 0%, 100% 100%, 0% 100%);
            border-radius: var(--trapecio-radius);
            box-shadow: var(--trapecio-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            gap: 0.1em;
            z-index: 1200;
            padding: 5px 8px 5px 8px;
            box-sizing: border-box;
            border: none;
            margin: 5px 0;
        }

        .player-buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 2px;
        }

        /* Estilo para el botón de play/pausa */
        #playPauseBtn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            padding: 0;
        }

        #playPauseBtn .icon-play {
            color: white;
            font-weight: bold;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
        }

        #playPauseBtn:active:not(:disabled) { transform: scale(0.95); }
        #playPauseBtn.active {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }
        #playPauseBtn:disabled { 
            background: linear-gradient(135deg, #dc3545, #c82333);
            opacity: 1;
            cursor: not-allowed; 
            opacity: 0.6;
        }

        /* Estilo para el botón de retos */
        #retosBtn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            padding: 0;
        }

        #retosBtn .icon-puzzle {
            background: linear-gradient(135deg, #007bff 0%, #0056d3 50%, #00c6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
        }

        #retosBtn:disabled { 
            background: linear-gradient(135deg, #dc3545, #c82333);
            cursor: not-allowed; 
            opacity: 0.6;
        }

        #retosBtn:disabled .icon-puzzle {
            opacity: 0.6;
        }

        #retosBtn:active:not(:disabled) { transform: scale(0.95); }
        #retosBtn.active {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }

        .progress-row {
            display: flex;
            align-items: center;
            width: 90%;
            margin: 0 0 5px 0;
            padding: 0;
            justify-content: center;
        }

        .progress-container {
            flex: 1;
            width: 100%;
            height: var(--progress-thick);
            background-color: #d0d0d0;
            border-radius: calc(var(--progress-thick) / 2);
            cursor: pointer;
            position: relative;
            margin: 0;
            min-width: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            border: 1px solid #bbb;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            border-radius: calc(var(--progress-thick) / 2);
            transition: width 0.1s linear;
        }

        .time-display {
            width: 90%;
            font-size: var(--timer-font-size);
            color: var(--timer-color);
            text-align: left;
            user-select: none;
            margin: 2px 0;
            white-space: nowrap;
            font-family: inherit;
            display: flex;
            justify-content: space-between;
        }

        /* Efectos hover */
        #playPauseBtn:hover:not(:disabled),
        #retosBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #playPauseBtn:disabled:hover,
        #retosBtn:disabled:hover {
            transform: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
        }

        #playPauseBtn:disabled .icon-play {
            opacity: 0.6;
        }

        @media (max-width: 500px) {
            :root {
                --btn-size: 60px;
                --icon-size: 1.5em;
                --trapecio-width: 98vw;
                --trapecio-height: 155px;
                --progress-thick: 20px;
                --timer-font-size: 1.1em;
            }
            
            .audio-player-controls {
                width: 98vw;
                min-width: unset;
            }
            
            .progress-row { 
                margin: 0 0 3px 0; 
            }
            
            .progress-container {
                width: 100%;
                flex-basis: 100%;
            }
            
            .time-display { 
                margin: 0 0 3px 0; 
            }
        }
    </style>
</head>
<body>
    <div class="audio-player-controls" id="audioPlayerControls">
        <audio id="audioPlayer"></audio>
        <div class="player-buttons-row">
            <button id="playPauseBtn" class="player-button" title="Reproducir/Pausar" disabled>
                <span class="icon-play"><i class="fas fa-play"></i></span>
            </button>
            <button id="retosBtn" title="Retos" class="player-button">
                <span class="icon-puzzle">🧩</span>
            </button>
        </div>
        <div class="progress-row">
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
        </div>
        <div class="time-display">
            <span id="currentTime">00:00</span>
            <span id="duration">00:00</span>
        </div>
    </div>

    <script>
        // ================== CONSTANTES Y CONFIGURACIÓN ==================
        const COMPONENT_ID = 'hijo3';
        const MESSAGE_PROTOCOL_VERSION = '1.0';
        
        // Tipos de mensajes soportados
        const MessageType = {
            // Mensajes del hijo al padre
            ESTADO_REPRODUCTOR: 'estadoReproductor',
            REPRODUCCION_INICIADA: 'reproduccionIniciada',
            REPRODUCCION_PAUSADA: 'reproduccionPausada',
            REPRODUCCION_TERMINADA: 'reproduccionTerminada',
            PROGRESO_REPRODUCCION: 'progresoReproduccion',
            ERROR_REPRODUCTOR: 'errorReproductor',
            
            // Mensajes del padre al hijo
            REPRODUCIR: 'reproducir',
            PAUSAR: 'pausar',
            DETENER: 'detener',
            ESTABLECER_VOLUMEN: 'establecerVolumen',
            ESTABLECER_PROGRESO: 'establecerProgreso',
            ACTUALIZAR_ESTADO: 'actualizarEstado',
            SOLICITUD_ESTADO: 'solicitudEstado',
            
            // Mensajes de sistema
            ACK: 'ack',
            ERROR: 'error',
            SINCRONIZAR_ESTADO: 'sincronizarEstado'
        };
        
        // Estados del reproductor
        const EstadoReproductor = {
            DETENIDO: 'detenido',
            REPRODUCIENDO: 'reproduciendo',
            PAUSADO: 'pausado',
            ERROR: 'error'
        };
        
        // ================== ELEMENTOS DEL DOM ==================
        const playPauseBtn = document.getElementById('playPauseBtn');
        const retosBtn = document.getElementById('retosBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const audioPlayer = document.getElementById('audioPlayer');
        
        // ================== ESTADO DEL REPRODUCTOR ==================
        let estado = {
            version: MESSAGE_PROTOCOL_VERSION,
            estado: EstadoReproductor.DETENIDO,
            indiceActual: 0,
            progreso: 0,
            volumen: 1,
            modoAventura: true, // Por defecto en modo aventura (controles deshabilitados)
            ultimoError: null,
            metadatos: {
                duracion: 0,
                titulo: '',
                ruta: ''
            },
            // Suscriptores para notificaciones de cambio de estado
            _suscriptores: new Set(),
            
            // Método para actualizar el estado y notificar a los suscriptores
            actualizar(nuevoEstado) {
                const estadoAnterior = { ...this };
                Object.assign(this, { ...nuevoEstado, _suscriptores: this._suscriptores });
                this._notificarCambios(estadoAnterior);
                this._notificarPadre(estadoAnterior);
            },
            
            // Suscribirse a cambios de estado
            suscribir(callback) {
                this._suscriptores.add(callback);
                return () => this._suscriptores.delete(callback);
            },
            
            // Notificar a los suscriptores sobre cambios
            _notificarCambios(estadoAnterior) {
                const cambios = {};
                
                // Identificar qué propiedades cambiaron
                Object.keys(this).forEach(key => {
                    if (key !== '_suscriptores' && this[key] !== estadoAnterior[key]) {
                        cambios[key] = this[key];
                    }
                });
                
                // Solo notificar si hay cambios
                if (Object.keys(cambios).length > 0) {
                    this._suscriptores.forEach(callback => callback(this, estadoAnterior, cambios));
                }
            },
            
            // Notificar al padre sobre cambios importantes
            _notificarPadre(estadoAnterior) {
                // No notificar si no hay cambios relevantes
                if (this.estado === estadoAnterior?.estado && 
                    this.indiceActual === estadoAnterior?.indiceActual &&
                    this.progreso === estadoAnterior?.progreso) {
                    return;
                }
                
                enviarMensajeAlPadre({
                    tipo: MessageType.ESTADO_REPRODUCTOR,
                    estado: this.estado,
                    indiceActual: this.indiceActual,
                    progreso: this.progreso,
                    volumen: this.volumen,
                    modoAventura: this.modoAventura
                });
            }
        };
        
        // Variables de control
        let isDraggingProgress = false;
        let ultimoMensajeId = 0;
        const pendientesAck = new Map();
        const TIEMPO_ESPERA_ACK = 5000; // 5 segundos

        // Array de audios correspondientes a las paradas
        const audioFiles = [
            { id: 0, title: "Torres de Serranos (inicio)", file: "audio/parada_0.mp3" },
            { id: 1, title: "Torres de Serranos → Plaza de la crida", file: "audio/parada_1.mp3" },
            { id: 2, title: "Plaza de la crida → Palacio de los Borgia", file: "audio/parada_2.mp3" },
            // ... resto de pistas de audio ...
        ];

        // ================== FUNCIONES DE CONTROL DE ACCESO ==================
        
        function enableControls() {
            controlsDisabled = false;
            
            // Habilitar y activar visualmente el botón play/pausa (rojo → verde)
            playPauseBtn.disabled = false;
            playPauseBtn.classList.add('active'); // Fondo verde
            playPauseBtn.style.background = 'linear-gradient(135deg, #28a745, #1e7e34)';
            
            // Habilitar y activar visualmente el botón retos (rojo → verde)
            retosBtn.disabled = false;
            retosBtn.classList.add('active'); // Fondo verde
            retosBtn.style.background = 'linear-gradient(135deg, #28a745, #1e7e34)';
            retosBtn.style.opacity = '1';
            retosBtn.style.pointerEvents = 'auto';
            
            // Habilitar barra de progreso
            progressContainer.style.pointerEvents = 'auto';
            progressContainer.style.opacity = '1';
            
            console.log('✅ HIJO 3: Controles de audio habilitados y activados visualmente (verde)');
        }
        
        function disableControls() {
            controlsDisabled = true;
            
            // Deshabilitar y desactivar visualmente el botón play/pausa (verde → rojo)
            playPauseBtn.disabled = true;
            playPauseBtn.classList.remove('active');
            playPauseBtn.style.background = 'linear-gradient(135deg, #dc3545, #c82333)';
            
            // Deshabilitar y desactivar visualmente el botón retos (verde → rojo)
            retosBtn.disabled = true;
            retosBtn.classList.remove('active');
            retosBtn.style.background = 'linear-gradient(135deg, #dc3545, #c82333)';
            retosBtn.style.opacity = '0.6';
            retosBtn.style.pointerEvents = 'none';
            
            // Deshabilitar barra de progreso
            progressContainer.style.pointerEvents = 'none';
            progressContainer.style.opacity = '0.6';
            
            // Pausar si está reproduciendo
            if (isPlaying) {
                pauseAudio();
            }
            
            console.log('🚫 HIJO 3: Controles de audio deshabilitados y desactivados visualmente (rojo)');
        }

        // ================== FUNCIONES DE MENSAJERÍA ==================

        /**
         * Envía un mensaje al padre con el protocolo estandarizado
         * @param {Object} mensaje - El mensaje a enviar
         * @param {boolean} [requiereAck=false] - Si el mensaje requiere confirmación de recepción
         * @returns {Promise} Promesa que se resuelve cuando se recibe ACK o se rechaza por timeout
         */
        function enviarMensajeAlPadre(mensaje, requiereAck = false) {
            const mensajeId = ++ultimoMensajeId;
            const mensajeConId = {
                ...mensaje,
                origen: COMPONENT_ID,
                version: MESSAGE_PROTOCOL_VERSION,
                timestamp: Date.now(),
                id: mensajeId
            };

            console.log(`📤 HIJO 3: Enviando mensaje al padre:`, mensajeConId);
            window.parent.postMessage(mensajeConId, '*');

            if (!requiereAck) return Promise.resolve();

            return new Promise((resolve, reject) => {
                const timeoutId = setTimeout(() => {
                    pendientesAck.delete(mensajeId);
                    reject(new Error(`Timeout esperando ACK para mensaje ${mensajeId}`));
                }, TIEMPO_ESPERA_ACK);

                pendientesAck.set(mensajeId, { resolve, timeoutId });
            });
        }

        /**
         * Maneja los mensajes entrantes del padre
         * @param {MessageEvent} event - Evento de mensaje recibido
         */
        function manejarMensajeDelPadre(event) {
            const mensaje = event.data;
            
            // Validar el mensaje básico
            if (!mensaje) return;
            if (mensaje.origen === COMPONENT_ID) return;
            if (mensaje.destino && mensaje.destino !== COMPONENT_ID) return;

            console.log(`📥 HIJO 3: Mensaje recibido del padre:`, mensaje);

            // Manejar ACKs primero (tanto para mensajes nuevos como legacy)
            if (mensaje.tipo === 'ACK' || mensaje.type === 'ack') {
                const idMensaje = mensaje.id || mensaje.idMensaje;
                if (idMensaje && pendientesAck.has(idMensaje)) {
                    const { resolve, timeoutId } = pendientesAck.get(idMensaje);
                    clearTimeout(timeoutId);
                    resolve();
                    pendientesAck.delete(idMensaje);
                }
                return;
            }

            // Enviar ACK si el mensaje lo requiere (solo para el protocolo nuevo)
            if (mensaje.id && mensaje.protocolo === 'hijo3-audio') {
                enviarMensajeAlPadre({
                    protocolo: 'hijo3-audio',
                    version: '1.0',
                    tipo: 'ack',
                    idMensaje: mensaje.id,
                    timestamp: Date.now(),
                    origen: COMPONENT_ID,
                    destino: mensaje.origen || 'padre'
                }, false); // No esperar ACK para el ACK
            }

            // Procesar el mensaje según su tipo
            try {
                // Manejar mensajes del protocolo estandarizado
                if (mensaje.protocolo === 'hijo3-audio') {
                    manejarMensajeEstandarizado(mensaje);
                } 
                // Manejar mensajes legacy
                else if (mensaje.type) {
                    manejarMensajeLegacy(mensaje);
                } 
                // Mensaje sin tipo reconocido
                else {
                    console.warn('Mensaje sin tipo reconocido:', mensaje);
                }
            } catch (error) {
                console.error('❌ Error al procesar mensaje:', error);
                enviarMensajeAlPadre({
                    protocolo: 'hijo3-audio',
                    version: '1.0',
                    tipo: 'error',
                    error: error.message,
                    detalles: error.stack,
                    origen: COMPONENT_ID,
                    timestamp: Date.now()
                });
            }
        }

        /**
         * Maneja mensajes que siguen el protocolo estandarizado
         * @param {Object} mensaje - Mensaje estandarizado
         */
        function manejarMensajeEstandarizado(mensaje) {
            const { tipo, datos } = mensaje;
            
            switch (tipo) {
                case 'reproducir':
                    if (!controlsDisabled) playAudio();
                    break;
                
                case 'pausar':
                    if (!controlsDisabled) pauseAudio();
                    break;
                
                case 'detener':
                    if (!controlsDisabled) detenerAudio();
                    break;
                
                case 'establecerVolumen':
                    if (typeof datos?.volumen === 'number' && !controlsDisabled) {
                        establecerVolumen(datos.volumen);
                    }
                    break;
                
                case 'establecerProgreso':
                    if (typeof datos?.progreso === 'number' && !controlsDisabled) {
                        establecerProgreso(datos.progreso);
                    }
                    break;
                
                case 'sincronizarEstado':
                    if (datos?.estado) {
                        sincronizarEstado(datos.estado);
                    }
                    break;
                
                case 'solicitarEstado':
                    enviarMensajeAlPadre({
                        tipo: 'estadoActual',
                        estado: {
                            modo: controlsDisabled ? 'aventura' : 'casa',
                            pistaActual: estado.indiceActual,
                            estadoReproduccion: estado.estado,
                            volumen: estado.volumen,
                            progreso: estado.progreso,
                            tiempoActual: audioPlayer.currentTime,
                            duracion: audioPlayer.duration || 0
                        }
                    });
                    break;
                
                case 'cambiarPista':
                    if (typeof datos?.indice === 'number' && !isNaN(datos.indice)) {
                        loadAudio(datos.indice);
                        if (datos.reproducirAutomaticamente && !controlsDisabled) {
                            playAudio();
                        }
                    }
                    break;
                
                default:
                    console.warn(`Tipo de mensaje estandarizado no reconocido: ${tipo}`, mensaje);
            }
        }

        /**
         * Maneja mensajes del protocolo legacy para mantener compatibilidad
         * @param {Object} mensaje - Mensaje en formato legacy
         */
        function manejarMensajeLegacy(mensaje) {
            console.warn('⚠️ Usando manejador legacy para mensaje:', mensaje.type);
            
            const legacyHandlers = {
                'playAudio': () => !controlsDisabled && playAudio(),
                'pauseAudio': () => !controlsDisabled && pauseAudio(),
                'stopAudio': () => !controlsDisabled && detenerAudio(),
                'setAudioParada': () => {
                    if (typeof mensaje.index === 'number' && !controlsDisabled) {
                        loadAudio(mensaje.index);
                    }
                },
                'setVolume': () => {
                    if (typeof mensaje.volume === 'number' && !controlsDisabled) {
                        establecerVolumen(mensaje.volume);
                    }
                },
                'seek': () => {
                    if (typeof mensaje.time === 'number' && !controlsDisabled) {
                        audioPlayer.currentTime = mensaje.time;
                        updateProgress();
                    }
                },
                'enableControls': enableControls,
                'disableControls': disableControls,
                'sincronizarEstado': () => mensaje.estado && sincronizarEstado(mensaje.estado)
            };
            
            const handler = legacyHandlers[mensaje.type];
            if (handler) {
                handler();
            } else {
                console.warn(`Tipo de mensaje legacy no reconocido: ${mensaje.type}`, mensaje);
            }
        }
        }

        /**
         * Actualiza el estado del reproductor y notifica a los suscriptores
         * @param {Object} nuevoEstado - Nuevos valores de estado
         */
        function actualizarEstado(nuevoEstado) {
            estado.actualizar({
                ...estado,
                ...nuevoEstado,
                _suscriptores: estado._suscriptores // Preservar los suscriptores
            });
        }

        // ================== FUNCIONES DEL REPRODUCTOR ==================

        /**
         * Formatea segundos a formato MM:SS
         * @param {number} seconds - Tiempo en segundos
         * @returns {string} Tiempo formateado
         */
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        /**
         * Actualiza la interfaz de usuario con el progreso actual de la reproducción
         */
        function updateProgress() {
            if (audioPlayer.duration && audioPlayer.duration > 0) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = progressPercent + '%';
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                
                // Actualizar el estado con el progreso actual
                if (estado) {
                    estado.actualizar({
                        progreso: progressPercent,
                        tiempoActual: audioPlayer.currentTime,
                        metadatos: {
                            ...estado.metadatos,
                            duracion: audioPlayer.duration
                        }
                    });
                    
                    // Notificar al padre periódicamente del progreso (pero no en cada frame para no saturar)
                    if (Date.now() - ultimaActualizacionProgreso > 250) { // Actualizar cada 250ms
                        ultimaActualizacionProgreso = Date.now();
                        enviarMensajeAlPadre({
                            tipo: 'actualizacionProgreso',
                            progreso: progressPercent,
                            tiempoActual: audioPlayer.currentTime,
                            duracion: audioPlayer.duration,
                            indiceActual: estado.indiceActual
                        });
                    }
                }
            }
        }

        /**
         * Carga un archivo de audio por su índice
         * @param {number} index - Índice del audio en el array audioFiles
         */
        function loadAudio(index) {
            if (index >= 0 && index < audioFiles.length) {
                // Actualizar el estado con el nuevo índice
                estado.actualizar({
                    indiceActual: index,
                    estado: EstadoReproductor.DETENIDO,
                    metadatos: {
                        titulo: audioFiles[index].title,
                        ruta: audioFiles[index].file,
                        duracion: 0
                    }
                });
                
                // Cargar el audio
                audioPlayer.src = audioFiles[index].file;
                console.log(`🎵 HIJO 3: Cargando audio - ${audioFiles[index].title}`);
                
                // Notificar al padre
                enviarMensajeAlPadre({
                    tipo: MessageType.ESTADO_REPRODUCTOR,
                    estado: estado.estado,
                    indiceActual: index,
                    titulo: audioFiles[index].title
                });
                
                // Precargar el audio
                const precargar = () => {
                    audioPlayer.load();
                    audioPlayer.removeEventListener('canplaythrough', precargar);
                };
                audioPlayer.addEventListener('canplaythrough', precargar);
            }
        }
        
        /**
         * Establece el volumen del reproductor
         * @param {number} volumen - Nivel de volumen (0 a 1)
         */
        function establecerVolumen(volumen) {
            const nuevoVolumen = Math.max(0, Math.min(1, volumen));
            audioPlayer.volume = nuevoVolumen;
            estado.actualizar({ volumen: nuevoVolumen });
        }
        
        /**
         * Establece el progreso de reproducción
         * @param {number} progreso - Porcentaje de progreso (0 a 100)
         */
        function establecerProgreso(progreso) {
            if (audioPlayer.duration) {
                const nuevoTiempo = (progreso / 100) * audioPlayer.duration;
                audioPlayer.currentTime = nuevoTiempo;
                updateProgress(); // Actualizar la UI
            }
        }
        
        /**
         * Detiene la reproducción y reinicia el audio
         */
        function detenerAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            
            estado.actualizar({
                estado: EstadoReproductor.DETENIDO,
                progreso: 0
            });
            
            // Actualizar la UI
            playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-play"></i></span>';
            playPauseBtn.classList.remove('active');
            updateProgress();
            
            console.log('⏹️ HIJO 3: Reproducción detenida');
            
            // Notificar al padre
            enviarMensajeAlPadre({
                tipo: MessageType.REPRODUCCION_TERMINADA,
                indiceActual: estado.indiceActual
            });
        }

        /**
         * Inicia o reanuda la reproducción del audio
         * @returns {Promise} Promesa que se resuelve cuando la reproducción comienza
         */
        function playAudio() {
            if (estado.modoAventura) {
                console.log('🚫 HIJO 3: No se puede reproducir - controles deshabilitados (modo aventura)');
                return Promise.reject(new Error('Controles deshabilitados en modo aventura'));
            }
            
            return audioPlayer.play().then(() => {
                // Actualizar el estado
                estado.actualizar({
                    estado: EstadoReproductor.REPRODUCIENDO
                });
                
                // Actualizar la UI
                playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-pause"></i></span>';
                playPauseBtn.classList.add('active');
                
                console.log(`▶️ HIJO 3: Reproduciendo audio - ${audioFiles[estado.indiceActual]?.title || 'Desconocido'}`);
                
                // Notificar al padre
                enviarMensajeAlPadre({
                    tipo: MessageType.REPRODUCCION_INICIADA,
                    indiceActual: estado.indiceActual,
                    tiempoActual: audioPlayer.currentTime,
                    duracion: audioPlayer.duration
                });
                
                return true;
            }).catch(error => {
                console.error('❌ Error al reproducir audio:', error);
                
                // Actualizar el estado de error
                estado.actualizar({
                    estado: EstadoReproductor.ERROR,
                    ultimoError: error.message
                });
                
                // Notificar al padre del error
                enviarMensajeAlPadre({
                    tipo: MessageType.ERROR_REPRODUCTOR,
                    error: error.message,
                    stack: error.stack
                });
                
                return Promise.reject(error);
            });
        }

        /**
         * Pausa la reproducción del audio
         */
        function pauseAudio() {
            audioPlayer.pause();
            
            // Actualizar el estado
            estado.actualizar({
                estado: EstadoReproductor.PAUSADO
            });
            
            // Actualizar la UI
            playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-play"></i></span>';
            playPauseBtn.classList.remove('active');
            
            console.log(`⏸️ HIJO 3: Audio pausado - ${audioFiles[estado.indiceActual]?.title || 'Desconocido'}`);
            
            // Notificar al padre
            enviarMensajeAlPadre({
                tipo: MessageType.REPRODUCCION_PAUSADA,
                indiceActual: estado.indiceActual,
                tiempoActual: audioPlayer.currentTime,
                duracion: audioPlayer.duration
            });
        }

        /**
         * Alterna entre reproducir y pausar el audio
         */
        function togglePlayPause() {
            if (estado.estado === EstadoReproductor.REPRODUCIENDO) {
                pauseAudio();
            } else {
                playAudio();
            }
        }

        function seekTo(e) {
            if (controlsDisabled) return;
            
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            const seekTime = Math.max(0, Math.min(pos * audioPlayer.duration, audioPlayer.duration));
            
            // Actualizar la posición del audio
            audioPlayer.currentTime = seekTime;
            
            // Actualizar el estado y la UI
            const progressPercent = (seekTime / audioPlayer.duration) * 100;
            estado.actualizar({
                progreso: progressPercent,
                tiempoActual: seekTime
            });
            
            // Actualizar la barra de progreso visualmente
            progressBar.style.width = progressPercent + '%';
            currentTimeDisplay.textContent = formatTime(seekTime);
            
            // Notificar al padre del cambio de posición
            enviarMensajeAlPadre({
                tipo: 'busquedaRealizada',
                tiempoActual: seekTime,
                progreso: progressPercent,
                indiceActual: estado.indiceActual
            });
            
            console.log(`🔍 HIJO 3: Búsqueda a ${seekTime.toFixed(2)}s (${progressPercent.toFixed(1)}%)`);
        }

        // ================== EVENT LISTENERS ==================

        // Botón play/pausa
        playPauseBtn.addEventListener('click', () => {
            if (controlsDisabled) return;
            
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        });

        // Botón retos
        retosBtn.addEventListener('click', () => {
            if (controlsDisabled) return;
            
            console.log('🧩 HIJO 3: Botón retos presionado');
            window.parent.postMessage({ 
                type: 'mostrarRetos', 
                index: currentMediaIndex 
            }, '*');
        });

        // Eventos del reproductor de audio
        audioPlayer.addEventListener('play', () => {
            // El evento 'play' se dispara cuando la reproducción comienza o se reanuda
            if (estado.estado !== EstadoReproductor.REPRODUCIENDO) {
                estado.actualizar({
                    estado: EstadoReproductor.REPRODUCIENDO,
                    ultimoError: null
                });
            }
        });

        audioPlayer.addEventListener('pause', () => {
            // Solo actualizamos el estado a PAUSADO si no está en estado DETENIDO o ERROR
            if (estado.estado === EstadoReproductor.REPRODUCIENDO) {
                estado.actualizar({
                    estado: EstadoReproductor.PAUSADO
                });
            }
        });

        audioPlayer.addEventListener('timeupdate', updateProgress);
        
        audioPlayer.addEventListener('loadedmetadata', () => {
            // Actualizar la duración en el estado cuando se cargan los metadatos
            estado.actualizar({
                metadatos: {
                    ...estado.metadatos,
                    duracion: audioPlayer.duration
                }
            });
            
            // Actualizar la UI
            updateProgress();
            
            // Notificar al padre
            enviarMensajeAlPadre({
                tipo: 'metadatosCargados',
                duracion: audioPlayer.duration,
                indiceActual: estado.indiceActual
            });
        });
        
        audioPlayer.addEventListener('ended', () => {
            console.log('✅ HIJO 3: Reproducción finalizada');
            
            // Actualizar el estado
            estado.actualizar({
                estado: EstadoReproductor.DETENIDO,
                progreso: 100
            });
            
            // Actualizar la UI
            playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-play"></i></span>';
            playPauseBtn.classList.remove('active');
            updateProgress();
            
            // Notificar al padre
            enviarMensajeAlPadre({
                tipo: 'reproduccionTerminada',
                indiceActual: estado.indiceActual
            });
        });

        audioPlayer.addEventListener('error', () => {
            const error = {
                code: audioPlayer.error ? audioPlayer.error.code : 'UNKNOWN',
                message: 'Error en el reproductor de audio',
                details: audioPlayer.error ? audioPlayer.error.message : 'Error desconocido'
            };
            
            console.error('❌ Error en el reproductor de audio:', error);
            
            // Actualizar el estado de error
            estado.actualizar({
                estado: EstadoReproductor.ERROR,
                ultimoError: error
            });
            
            // Notificar al padre
            enviarMensajeAlPadre({
                tipo: 'errorReproductor',
                error: error.message,
                detalles: error.details,
                codigo: error.code
            });
        });

        // Eventos de la barra de progreso
        progressContainer.addEventListener('mousedown', (e) => {
            if (controlsDisabled) return;
            isDraggingProgress = true;
            seekTo(e);
        });

        progressContainer.addEventListener('mousemove', (e) => {
            if (isDraggingProgress && !controlsDisabled) {
                seekTo(e);
            }
        });

        progressContainer.addEventListener('mouseup', () => {
            isDraggingProgress = false;
        });

        // Eventos táctiles
        progressContainer.addEventListener('touchstart', (e) => {
            if (controlsDisabled) return;
            isDraggingProgress = true;
            seekTo(e);
        });

        progressContainer.addEventListener('touchmove', (e) => {
            if (isDraggingProgress && !controlsDisabled) {
                seekTo(e);
            }
        });

        progressContainer.addEventListener('touchend', () => {
            isDraggingProgress = false;
        });

        // ================== FUNCIONES DE SINCRONIZACIÓN ==================
        
        // Función para manejar la sincronización de estado con el padre
        function manejarSincronizacionEstado(estado) {
            console.log('[Hijo3] Sincronizando estado con el padre:', estado);
            
            // Actualizar modo (casa/aventura)
            if (estado.modo && (estado.modo === 'casa' || estado.modo === 'aventura')) {
                const nuevoModo = estado.modo === 'casa';
                if (nuevoModo) {
                    console.log('🔓 HIJO 3: Activando modo casa - controles habilitados');
                    enableControls();
                } else {
                    console.log('🔒 HIJO 3: Activando modo aventura - controles deshabilitados');
                    disableControls();
                }
            }
            
            // Actualizar audio según el punto actual
            if (estado.puntoActual) {
                if (estado.puntoActual.tipo === 'parada' && estado.puntoActual.id !== undefined) {
                    const audioIndex = estado.puntoActual.id - 1; // Asumiendo que los índices de audio empiezan en 0
                    console.log(`🎵 HIJO 3: Cargando audio para parada ${estado.puntoActual.id}`);
                    if (audioIndex >= 0 && audioIndex < audioFiles.length) {
                        loadAudio(audioIndex);
                        // Reproducir automáticamente si estamos en modo casa
                        if (estado.modo === 'casa') {
                            playAudio();
                        }
                    }
                }
            }
            
            // Actualizar datos compartidos
            if (estado.datosCompartidos) {
                // Aquí podrías actualizar otros estados compartidos si es necesario
                console.log('[Hijo3] Datos compartidos actualizados:', estado.datosCompartidos);
            }
        }
        
        // ================== COMUNICACIÓN CON EL PADRE ==================
        
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (!data) return;
            
            // Manejar mensajes de sincronización de estado
            if (data.type === 'sincronizarEstado' && data.estado) {
                manejarSincronizacionEstado(data.estado);
                return;
            }
            
            // Mantener compatibilidad con mensajes antiguos
            
            // Habilitar controles (modo casa - OFF)
            if (data.type === 'enableControls') {
                console.log('🔓 HIJO 3: Recibido mensaje legacy para habilitar controles');
                enableControls();
                return;
            }
            
            // Deshabilitar controles (modo aventura - ON)
            if (data.type === 'disableControls') {
                console.log('🔒 HIJO 3: Recibido mensaje legacy para deshabilitar controles');
                disableControls();
                return;
            }
            
            // Establecer audio de parada específica
            if (data.type === 'setAudioParada') {
                const audioIndex = data.index;
                console.log(`🎯 HIJO 3: Estableciendo audio de parada ${audioIndex} (mensaje legacy)`);
                if (audioIndex !== undefined && audioIndex >= 0 && audioIndex < audioFiles.length) {
                    loadAudio(audioIndex);
                    // Reproducir automáticamente si los controles están habilitados
                    if (!controlsDisabled) {
                        playAudio();
                    }
                }
                return;
            }
            
            // Control de reproducción desde el padre
            if (data.type === 'playAudio') {
                if (!controlsDisabled) {
                    playAudio();
                }
                return;
            }
            
            if (data.type === 'pauseAudio') {
                if (!controlsDisabled && isPlaying) {
                    pauseAudio();
                }
                return;
            }
            
            if (data.type === 'stopAudio') {
                if (!controlsDisabled) {
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                    isPlaying = false;
                    playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-play"></i></span>';
                    playPauseBtn.classList.remove('active');
                    updateProgress();
                }
                return;
            }
        });

        // ================== INICIALIZACIÓN ==================
        
        // Inicializar controles deshabilitados por defecto
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar el primer audio
            loadAudio(0);
            
            // Asegurar que los botones estén en rojo y deshabilitados al inicio
            playPauseBtn.disabled = true;
            playPauseBtn.classList.remove('active');
            retosBtn.disabled = true;
            retosBtn.classList.remove('active');
            
            console.log('🎵 HIJO 3: Reproductor inicializado - controles deshabilitados por defecto (modo aventura)');
            
            // Notificar al padre que el hijo 3 está listo
            window.parent.postMessage({ 
                type: 'hijo3Ready' 
            }, '*');
        });

        // Notificar al padre que el reproductor está listo
        window.parent.postMessage({ 
            type: 'audio-hijo-listo' 
        }, '*');
        
        // Inicialmente deshabilitado
        disableControls();
        
        // Inicializar el reproductor
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar el primer audio
            loadAudio(0);
            
            // Notificar al padre que el reproductor está listo
            window.parent.postMessage({ 
                type: 'audio-hijo-listo' 
            }, '*');
        });
        
        // Función para actualizar el icono de play/pausa
        function updatePlayPauseIcon() {
            const icon = playPauseBtn.querySelector('i');
            if (icon) {
                icon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }
        }
        
        // Función para formatear el tiempo
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Función para enviar mensajes al padre
        function enviarAlPadre(mensaje) {
            window.parent.postMessage(mensaje, '*');
        }
    </script>
