             * @param {Object} criterio - Criterio de b√∫squeda (padreid, parada_id, tramo_id, etc)
             * @returns {Object|null} La parada encontrada o null si no existe
             */
            function buscarParada(criterio) {
                if (!criterio) return null;
                
                // Si nos pasan un objeto punto, extraemos los ids principales
                if (typeof criterio === 'object') {
                    const { padreid, parada_id, tramo_id } = criterio;
                    
                    // Buscar primero por padreid (identificador interno)
                    if (padreid) {
                        const porPadreId = AVENTURA_PARADAS.find(p => p.padreid === padreid);
                        if (porPadreId) return porPadreId;
                    }
                    
                    // Luego buscar por los ids espec√≠ficos de tipo
                    if (parada_id) {
                        const porParadaId = AVENTURA_PARADAS.find(p => p.parada_id === parada_id);
                        if (porParadaId) return porParadaId;
                    }
                    
                    if (tramo_id) {
                        const porTramoId = AVENTURA_PARADAS.find(p => p.tramo_id === tramo_id);
                        if (porTramoId) return porTramoId;
                    }
                    
                    return null;
                }
                
                // Si es un string, intentar buscar en todos los campos de id
                if (typeof criterio === 'string') {
                    return AVENTURA_PARADAS.find(p => 
                        p.padreid === criterio || 
                        p.parada_id === criterio || 
                        p.tramo_id === criterio || 
                        p.audio_id === criterio || 
                        p.reto_id === criterio
                    );
                }
                
                return null;
            }

                    return await enviarMensaje(CONFIG.HIJOS.AUDIO.id, TIPOS_MENSAJE.AUDIO.REPRODUCIR, {
                        audioId, // Siempre usar audioId como par√°metro principal
                        id: audioId, // Mantener compatibilidad con implementaciones anteriores
                        tipo
                    });
                } catch (error) {
                    const errorMsg = `Error al reproducir audio ${audioId}: ${error.message}`;
                    logger.error(errorMsg, { audioId, tipo, error });
                    return { exito: false, error: errorMsg };
                }
            }
            
            /**
             * Funci√≥n auxiliar para mostrar medios en el overlay
             * @param {Object} medios - Objeto con rutas de imagen y/o video
             * @returns {boolean} - Si se mostr√≥ alg√∫n medio
             */
            function mostrarMedios(medios) {
                if (!medios) return false;
                
                const { imagen, video } = medios;
                if (!imagen && !video) return false;
                
                const mediaOverlay = document.getElementById('media-overlay');
                const videoElement = document.getElementById('parada-video');
                const imagenElement = document.getElementById('parada-imagen');
                
                if (!mediaOverlay || (!videoElement && !imagenElement)) {
                    console.error('‚ùå [PADRE] No se encontraron los elementos del overlay de medios');
                    return false;
                }
                
                // Ocultar ambos elementos por defecto
                if (videoElement) videoElement.style.display = 'none';
                if (imagenElement) imagenElement.style.display = 'none';
                
                let mostrado = false;
                
                // Preferir video sobre imagen si ambos est√°n presentes
                if (video && videoElement) {
                    videoElement.src = video;
                    videoElement.style.display = 'block';
                    mostrado = true;
                } else if (imagen && imagenElement) {
                    imagenElement.src = imagen;
                    imagenElement.style.display = 'block';
                    mostrado = true;
                }
                
                // Mostrar el overlay si se encontr√≥ alg√∫n medio
                if (mostrado) {
                    mediaOverlay.style.display = 'flex';
                    return true;
                }
                
                return false;
            }
            
            /**
             * Funci√≥n auxiliar para ocultar el overlay de medios
             */
            function ocultarMedios() {
                const mediaOverlay = document.getElementById('media-overlay');
                const videoElement = document.getElementById('parada-video');
                
                if (mediaOverlay) {
                    mediaOverlay.style.display = 'none';
                }
                
                if (videoElement) {
                    videoElement.pause();
                    videoElement.currentTime = 0;
                }
            }
            
            /**
             * Obtiene los datos de medios para un punto desde el componente de coordenadas
             * @param {Object} punto - Punto del que obtener los medios
             * @returns {Promise<Object|null>} - Objeto con los medios obtenidos o null
             */
            async function obtenerMediosParaPunto(punto) {
                if (!punto) return null;
                
                // Preparar todas las posibles formas de ID para aumentar posibilidades de √©xito
                const puntoIds = [
                    punto.parada_id,
                    punto.tramo_id,
                    punto.id,
                    (punto.tipo === 'parada' && punto.parada) ? `P-${punto.parada}` : null,
                    (punto.tipo === 'tramo' && punto.tramo) ? `TR-${punto.tramo}` : null
                ].filter(Boolean); // Eliminar nulls
                
                console.log('üì∏ [PADRE] Solicitando medios para puntoIds:', puntoIds);
                
                // Intentar obtener medios con cada ID posible
                for (const puntoId of puntoIds) {
                    try {
                        const respuestaMedios = await enviarMensaje(
                            CONFIG.HIJOS.COORDENADAS.id, 
                            TIPOS_MENSAJE.DATOS.SOLICITAR_PARADAS, 
                            { puntoId }
                        );
                        
                        // Si obtuvimos datos, retornarlos
                        if (respuestaMedios && respuestaMedios.exito && respuestaMedios.datosPunto) {
                            console.log('üì∏ [PADRE] Medios encontrados con ID:', puntoId);
                            return respuestaMedios.datosPunto;
                        }
                    } catch (error) {
                        console.warn(`üì∏ [PADRE] Error al obtener medios para puntoId ${puntoId}:`, error.message);
                    }
                }
                
                console.log('‚ùå [PADRE] No se encontraron medios para ninguno de los IDs:', puntoIds);
                return null;
            }
            
            /**
             * Centraliza el manejo de eventos relacionados con medios (im√°genes/videos)
             * @param {Object} msg - Mensaje con datos del evento de medios
             * @returns {Promise<Object>} Resultado del manejo del evento
             */
            async function manejarEventosMedios(msg) {
                const { accion, datos, origen } = msg.datos || {};
                
                switch (accion) {
                    case 'mostrar': {
                        // Mostrar medios espec√≠ficos
                        const { imagen, video } = datos || {};
                        const mostrado = mostrarMedios({ imagen, video });
                        return { 
                            exito: mostrado, 
                            mensaje: mostrado ? 'Medios mostrados' : 'No se pudieron mostrar los medios',
                            timestamp: Date.now()
                        };
                    }
                    
                    case 'ocultar': 
                        // Ocultar todos los medios
                        ocultarMedios();
                        return { 
                            exito: true, 
                            mensaje: 'Medios ocultados',
                            timestamp: Date.now()
                        };
                    
                    case 'obtener': {
                        // Obtener medios para un punto espec√≠fico
                        const { puntoId, paradaId, tramoId } = datos || {};
                        const idBuscado = puntoId || paradaId || tramoId;
                        
                        if (!idBuscado) {
                            return { 
                                exito: false, 
                                error: 'No se proporcion√≥ ning√∫n ID para buscar medios',
                                timestamp: Date.now()
                            };
                        }
                        
                        const parada = buscarParada(idBuscado);
                        if (!parada) {
                            return { 
                                exito: false, 
                                error: `No se encontr√≥ parada con ID: ${idBuscado}`,
                                timestamp: Date.now()
                            };
                        }
                        
                        const medios = await obtenerMediosParaPunto(parada);
                        return { 
                            exito: !!medios, 
                            medios,
                            parada: parada.padreid,
                            timestamp: Date.now()
                        };
                    }
                    
                    default:
                        return { 
                            exito: false, 
                            error: `Acci√≥n de medios no reconocida: ${accion || 'no especificada'}`,
                            timestamp: Date.now()
                        };
                }
            }
            
            /**
             * Extrae el ID del reto de una parada, manejando tanto reto_id como el array retos
             * @param {Object} parada - Parada de la que extraer el ID del reto
             * @param {number} indice - √çndice del reto a extraer en caso de m√∫ltiples retos (por defecto 0)
             * @returns {string|null} - ID del reto o null si no hay
             */
            function extraerRetoId(parada, indice = 0) {
                if (!parada) return null;
                
                // Caso 1: Hay un reto_id directo
                if (parada.reto_id) {
                    return parada.reto_id;
                }
                
                // Caso 2: Hay un array de retos
                if (parada.retos && Array.isArray(parada.retos) && parada.retos.length > 0) {
                    // Si el √≠ndice est√° fuera de rango, usar el primer reto
                    const idx = indice >= 0 && indice < parada.retos.length ? indice : 0;
                    const reto = parada.retos[idx];
                    
                    // Puede ser un string directo o un objeto con id
                    return typeof reto === 'string' ? reto : reto?.id || null;
                }
                
                return null;
            }
            
            /**
             * Obtiene todos los IDs de retos asociados a una parada
             * @param {Object} parada - Parada de la que extraer los IDs de retos
             * @returns {Array<string>} - Array de IDs de retos
             */
            function obtenerTodosLosRetos(parada) {
                if (!parada) return [];
                
                const retos = [];
                
                // Caso 1: Hay un reto_id directo
                if (parada.reto_id) {
                    retos.push(parada.reto_id);
                }
                
                // Caso 2: Hay un array de retos
                if (parada.retos && Array.isArray(parada.retos)) {
                    parada.retos.forEach(reto => {
                        // Puede ser un string directo o un objeto con id
                        const retoId = typeof reto === 'string' ? reto : reto?.id;
                        if (retoId) {
                            retos.push(retoId);
                        }
                    });
                }
                
                return retos;
            }
            
            /**
             * Muestra un reto en la interfaz
             * @param {Object} msg - Mensaje con los datos del reto a mostrar
             * @returns {Promise<Object>} Resultado de la operaci√≥n
             */
            async function manejarMostrarReto(msg) {
                console.log('üéØ [PADRE] manejarMostrarReto INVOCADO con:', msg);

                const { retoId, datos, origen, timestamp } = msg?.datos || {};

                if (!retoId) {

                    return {

                    };

                console.log('üéÆ [PADRE] Mostrando reto:', retoId);

                    if (retoElement) {

                        await enviarMensaje(CONFIG.HIJOS.RETOS.id, TIPOS_MENSAJE.RETO.MOSTRAR, { retoId, datos });
                        retoElement.style.display = 'block';
                        console.log('‚úÖ [PADRE] Reto mostrado correctamente:', retoId);
                        logger.info(`Mostrando reto: ${retoId}`, logContext);
                        return { exito: true, retoId, timestamp: Date.now() };
                    } else {
                        console.warn('‚ö†Ô∏è [PADRE] Elemento de reto no encontrado');
                        throw new Error('Elemento de reto no encontrado');
                    }
                } catch (error) {
                    const errorMsg = `Error al mostrar reto ${retoId}: ${error.message}`;
                    console.error('‚ùå [PADRE] Error al mostrar reto:', errorMsg, { ...logContext, error });
                    logger.error(errorMsg, { ...logContext, error });
                    return {
                        exito: false,
                        error: errorMsg,
                        timestamp: Date.now()
                    };
                }
            }

            /**
             * Oculta el reto actual
             * @returns {Promise<Object>} Resultado de la operaci√≥n
             */
            async function manejarOcultarReto() {
                try {
                    const retoElement = document.getElementById('hijo4');
                    if (retoElement) {
                        await enviarMensaje(CONFIG.HIJOS.RETOS.id, TIPOS_MENSAJE.RETO.OCULTAR, { timestamp: Date.now() });
                        retoElement.style.display = 'none';
                        logger.info('Reto ocultado');
                    }
                    return { 
                        exito: true, 
                        timestamp: Date.now() 
                    };
                } catch (error) {
                    const errorMsg = `Error al ocultar reto: ${error.message}`;
                    logger.error(errorMsg, { error });
                    return {

                        error: errorMsg,
                        timestamp: Date.now()
                    };
                }
            }
            
            /**
             * Maneja la finalizaci√≥n de un reto
             * @param {Object} msg - Mensaje con los datos del reto
             * @returns {Promise<Object>} Resultado de la operaci√≥n
             */
            async function manejarRetoCompletado(msg) {
                const { retoId, exito, puntuacion, datos, origen, timestamp } = msg.datos || {};
                const logContext = { retoId, exito, puntuacion, origen, timestamp };
                
                if (!retoId) {
                    const errorMsg = 'ID de reto no proporcionado';
                    logger.error(errorMsg, logContext);
                    return { 
                        exito: false, 
                        error: errorMsg,
                        timestamp: Date.now()
                    };
                }
                
                if (exito) {
                    logger.info(`Reto ${retoId} completado exitosamente`, logContext);
                    // Actualizar estado de la parada como completada
                    const parada = AVENTURA_PARADAS.find(p => 
                        p.reto_id === retoId || obtenerTodosLosRetos(p).includes(retoId));
                        
                    if (parada) {
                        logger.info(`Parada ${parada.padreid} marcada como completada`);
                        // Aqu√≠ se podr√≠a actualizar alg√∫n estado visual para marcar la parada como completada
                    }
                } else {
                    logger.warn(`Reto ${retoId} no completado`, logContext);
                }
                
                // Ocultar el reto despu√©s de completarse
                await manejarOcultarReto();
                
                return { 
                    exito: true, 
                    retoId,
                    timestamp: Date.now()
                };
            }
            
            /**
             * Maneja la finalizaci√≥n de la reproducci√≥n de un audio
             * @param {Object} msg - Mensaje con los datos del audio finalizado
             * @returns {Promise<Object>} Resultado de la operaci√≥n

            window.manejarAudioFinalizado = window.manejarAudioFinalizado || async function(msg) {

                    const audioIdFinal = audioId || id;

                    // Si se requiere alguna acci√≥n despu√©s de que un audio finalice,
                    // como mostrar un reto o avanzar autom√°ticamente, se har√≠a aqu√≠
                    
                    // Por ejemplo, se podr√≠a buscar si hay alguna parada con ese audio_id

                    const paradaAsociada = AVENTURA_PARADAS.find(p => p.audio_id === audioIdFinal);

                        const retoId = extraerRetoId(paradaAsociada);

                            // (descomentar este bloque para activar mostrar retos autom√°ticamente)
                            /*
                            if (estadoApp.modo.actual === 'casa') {
                                const retoElement = document.getElementById('hijo4');
                                if (retoElement && retoElement.style.display === 'none') {
                                    await manejarMostrarReto({ datos: { retoId } });
                                }
                            }
                            */
                        }
                    } else {
                        console.log(`üîç [PADRE] No se encontr√≥ parada asociada al audio ${audioIdFinal}`);
                    }
                    
                    // Si hay alguna acci√≥n personalizada para audios espec√≠ficos
                    switch (audioIdFinal) {
                        case 'audio-bienvenida':
                            console.log('üéµ [PADRE] Audio de bienvenida finalizado, mostrando instrucciones');
                            // Acci√≥n espec√≠fica para el audio de bienvenida
                            break;
                            
                        case 'audio-instrucciones':
                            console.log('üéµ [PADRE] Audio de instrucciones finalizado');
                            // Acci√≥n espec√≠fica para el audio de instrucciones
                            break;
                            
                        // A√±adir m√°s casos espec√≠ficos aqu√≠
                    }
                    
                    return { 
                        exito: true, 
                        audioId: audioIdFinal,
                        paradaId: paradaAsociada?.padreid || null,
                        timestamp: Date.now()
                    };
                } catch (error) {

                    logger.error('Error al manejar audio finalizado:', error);
                    return {
                        exito: false,
                        error: `Error al manejar audio finalizado: ${error.message}`,

                    };
                }
            }
            
            // La funci√≥n updateMapDebug ya est√° definida globalmente arriba
            
            // Marcar la aplicaci√≥n como completamente inicializada
            window.appInitStatus = window.appInitStatus || {};
            window.appInitStatus.completed = true;

                       (window.appInitStatus.completedTimestamp - window.appInitStatus.startTimestamp) + 'ms');

    })().catch(error => {
        console.error('‚ùå [PADRE] Error as√≠ncrono no capturado:', error);
        window.debugLog && window.debugLog(`Error as√≠ncrono no capturado: ${error.message}`);
        window.handleApplicationError(error, 'error_asincrono');
    });
    
    // Agregar un manejador global para capturar errores as√≠ncronos
    window.addEventListener('error', function(event) {
        console.error('‚ùå [PADRE] Error global no capturado:', event.error || event.message);
        window.handleApplicationError(event.error || new Error(event.message), 'error_global');
    });
    
    // Capturar promesas rechazadas no manejadas
    window.addEventListener('unhandledrejection', function(event) {
