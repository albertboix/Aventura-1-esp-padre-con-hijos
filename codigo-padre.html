    <script>
    // Inicializaci√≥n del sistema de mensajer√≠a centralizado
    async function inicializarSistemaMensajeria() {
        try {
            console.log('üîç Inicializando sistema de mensajer√≠a...');
            
            // Esperar a que el m√≥dulo de mensajer√≠a est√© disponible
            if (!window.Mensajeria) {
                console.log('‚è≥ Esperando a que el m√≥dulo de mensajer√≠a est√© disponible...');
                await new Promise((resolve, reject) => {
                    const checkMensajeria = setInterval(() => {
                        if (window.Mensajeria) {
                            clearInterval(checkMensajeria);
                            console.log('‚úÖ M√≥dulo de mensajer√≠a disponible');
                            resolve();
                        }
                    }, 100);
                    
                    // Timeout despu√©s de 5 segundos
                    setTimeout(() => {
                        clearInterval(checkMensajeria);
                        reject(new Error('Tiempo de espera agotado para cargar el m√≥dulo de mensajer√≠a'));
                    }, 5000);
                });
            }
            
            const mensajeria = window.Mensajeria;
            
            // Verificar que la API de mensajer√≠a sea v√°lida
            if (!mensajeria || typeof mensajeria.inicializarMensajeria !== 'function') {
                throw new Error('La API de mensajer√≠a no es v√°lida o no est√° correctamente exportada');
            }
            
            console.log('‚öôÔ∏è Configurando mensajer√≠a...');
            
            // Configuraci√≥n centralizada de la mensajer√≠a
            await mensajeria.inicializarMensajeria({
                iframeId: 'padre',
                logLevel: mensajeria.LOG_LEVELS.INFO,
                debug: false,
                dominioPermitido: window.location.origin,
                maxRetries: 3,
                retryDelay: 1000,
                timeoutMensaje: 10000,
                mensajeTtl: 300000,
                habilitarMetricas: true,
                confirmacionesHabilitadas: true
            });
            
            console.log('‚úÖ Sistema de mensajer√≠a inicializado correctamente');
            
            // Registrar manejadores centralizados
            if (typeof registrarManejadoresCentralizados === 'function') {
                console.log('üîó Registrando manejadores centralizados...');
                registrarManejadoresCentralizados(mensajeria);
                console.log('‚úÖ Manejadores centralizados registrados');
            } else {
                console.warn('‚ö†Ô∏è La funci√≥n registrarManejadoresCentralizados no est√° definida');
            }
            
            console.log('‚úÖ Sistema de mensajer√≠a centralizado inicializado', {
                version: '2.0.0',
                timestamp: new Date().toISOString()
            });
            
            return mensajeria;
        } catch (error) {
            console.error('‚ùå Error al inicializar el sistema de mensajer√≠a:', error);
            mostrarErrorEnInterfaz('Error al inicializar el sistema de mensajer√≠a: ' + error.message);
            throw error;
        }
    }
    
    // Inicializar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', async () => {
        // Funci√≥n para inicializar el sistema de mensajer√≠a
        const inicializarSistema = async () => {
            try {
                // Inicializar el sistema de mensajer√≠a
                await inicializarSistemaMensajeria();
                
                // Configuraci√≥n de mensajer√≠a
                if (window.Mensajeria && typeof window.Mensajeria.inicializarMensajeria === 'function') {
                    await window.Mensajeria.inicializarMensajeria({
                        iframeId: 'padre',
                        logLevel: 'INFO',
                        dominio: window.location.origin
                    });
                    
                    console.log('‚úÖ Sistema de mensajer√≠a centralizado inicializado', {
                        version: '2.0.0',
                        timestamp: new Date().toISOString(),
                        config: {
                            iframeId: 'padre',
                            logLevel: 'INFO',
                            dominio: window.location.origin
                        }
                    });
                    
                    // Inicializar la aplicaci√≥n principal
                    if (typeof window.inicializarAplicacion === 'function') {
                        await window.inicializarAplicacion();
                    }
                    
                    // Notificar a la interfaz
                    if (window.mostrarMensajeInfoParada) {
                        window.mostrarMensajeInfoParada('Sistema listo');
                    }
                    
                    return true;
                } else {
                    throw new Error('La API de mensajer√≠a no est√° disponible');
                }
            } catch (error) {
                console.error('‚ùå Error cr√≠tico en la inicializaci√≥n:', error);
                mostrarErrorEnInterfaz('Error cr√≠tico al inicializar la aplicaci√≥n: ' + error.message);
                return false;
            }
        };
        
        // Inicializar el sistema
        inicializarSistema().then(inicializado => {
            if (inicializado) {
                // Configurar manejador de errores no capturados
                window.addEventListener('error', (event) => {
                    const error = event.error || new Error('Error desconocido');
                    console.error('Error no capturado:', error);
                    if (window.Mensajeria) {
                        window.Mensajeria.enviarMensajeATodosLosHijos('error', {
                            mensaje: error.message,
                            stack: error.stack,
                            timestamp: new Date().toISOString()
                        }).catch(console.error);
                    }
                });
                
                // Timeout para verificar la inicializaci√≥n
                setTimeout(() => {
                    if (!window.Mensajeria) {
                        console.error('‚ùå Error: No se pudo cargar el m√≥dulo de mensajer√≠a');
                        mostrarErrorEnInterfaz('Error de inicializaci√≥n: M√≥dulo de mensajer√≠a no disponible');
                    }
                }, 5000);
            }
            return inicializado;
        }).catch(error => {
            console.error('‚ùå Error en la inicializaci√≥n del sistema:', error);
            mostrarErrorEnInterfaz('Error al inicializar el sistema: ' + error.message);
            return false;
        });
    
    // Configuraci√≥n del mapa con mejoras t√°ctiles
    const valenciaCoords = [39.44859, -0.37489]; // Coordenadas exactas de Valencia
        const map = L.map('mapa', {

            preferCanvas: true // Mejor rendimiento para muchos marcadores
        });

        // A√±adir capa de OpenStreetMap
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 25,  // Aumentado a 25 para permitir mayor zoom
            minZoom: 12,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            detectRetina: true
        }).addTo(map);

        // Funci√≥n para crear un marcador personalizado
        function crearMarcador(lat, lng, tipo, texto = '') {
            let icono;
            
            switch(tipo) {
                case 'inicio':
                    icono = L.divIcon({
                        className: 'custom-marker',

                        iconSize: [30, 42],

                case 'destino':

                        iconSize: [30, 42],

                    });
                    break;
                    
                case 'parada':
                    icono = L.divIcon({
                        className: 'marcador-inicio',
                        html: 'üìç',
                        iconSize: [30, 30],
                        iconAnchor: [15, 30],

                    });
                    break;
                    
                default:
                    icono = L.divIcon({
                        className: 'custom-marker',
                        html: '<div class="marker-pin"></div><span>' + (texto || '') + '</span>',
                        iconSize: [30, 42],
                        iconAnchor: [15, 42],
                        popupAnchor: [0, -42]
                    });
            }
            
            return L.marker([lat, lng], { icon: icono });
        }

        // Forzar actualizaci√≥n del tama√±o del mapa despu√©s de un breve retraso
        setTimeout(() => {
            map.invalidateSize({ animate: true });
            console.log('‚úÖ Mapa inicializado correctamente');
        }, 100);
        
        // Hacer el mapa accesible globalmente
        window.mapa = map;
        
        // Configurar eventos t√°ctiles mejorados
        map.on('touchstart', function(e) {
            // console.log('Toque detectado en:', e.latlng);
        });
        
        map.on('touchmove', function(e) {

        });
        
        map.on('touchend', function(e) {
            // console.log('Toque finalizado en:', e.latlng);
        });
        
        // Configurar gesto de pellizco para zoom
        map.touchZoom.enable();
        
        // Mejorar la experiencia t√°ctil en dispositivos m√≥viles
        if (L.Browser.touch && map && map.dragging) {
            try {
                // Desactivar rotaci√≥n t√°ctil para evitar cambios accidentales
                if (map.dragging._touchRotate) {
                    map.dragging._touchRotate.disable();
                }
                if (map.dragging._touchZoom) {
                    map.dragging._touchZoom.disable();
                }
                
                // Mejorar la respuesta t√°ctil
                if (map.tap) {
                    map.tap.enable();
                }
            } catch (error) {
                console.warn('No se pudieron configurar todas las opciones t√°ctiles:', error);
            }
        }
        
        // Deshabilitar controles de zoom con comprobaciones de seguridad
        if (map.touchZoom && typeof map.touchZoom.disable === 'function') map.touchZoom.disable();
        if (map.doubleClickZoom && typeof map.doubleClickZoom.disable === 'function') map.doubleClickZoom.disable();
        if (map.scrollWheelZoom && typeof map.scrollWheelZoom.disable === 'function') map.scrollWheelZoom.disable();
        if (map.boxZoom && typeof map.boxZoom.disable === 'function') map.boxZoom.disable();
        if (map.keyboard && typeof map.keyboard.disable === 'function') map.keyboard.disable();
        
        // Funci√≥n para manejar el gesto de pellizco
        function handlePinch(e) {
            // La biblioteca Leaflet ya maneja el gesto de pellizco internamente
            // Esta funci√≥n se puede usar para personalizar el comportamiento
        }

            }
        });
    });

    <script>
    /**
     * Muestra un mensaje de error en la interfaz de usuario
     * @param {string} mensaje - El mensaje de error a mostrar
     * @param {Function} [onRetry=null] - Funci√≥n opcional a ejecutar al hacer clic en Reintentar
     * @param {Object} [opciones={}] - Opciones adicionales
     * @param {number} [opciones.tiempo=10000] - Tiempo en ms antes de que el mensaje desaparezca autom√°ticamente (0 para deshabilitar)
     * @param {string} [opciones.tipo='error'] - Tipo de mensaje: 'error', 'advertencia' o 'info'
     * @param {boolean} [opciones.cerrable=true] - Si el mensaje se puede cerrar manualmente
     * @returns {Function} Funci√≥n para cerrar manualmente el mensaje
     */
    function mostrarErrorEnInterfaz(mensaje, onRetry = null, opciones = {}) {
        // Configuraci√≥n por defecto
        const config = {
            tiempo: 10000,
            tipo: 'error',
            cerrable: true,
            ...opciones
        };
        
        // Eliminar mensajes de error anteriores del mismo tipo
        const erroresAnteriores = document.querySelectorAll('.error-mensaje');
        erroresAnteriores.forEach(el => {
            // Solo eliminar si no es un error persistente
            if (!el.hasAttribute('data-persistente')) {
                el.remove();
            }
        });
        
        // Crear contenedor del mensaje
        const errorMsg = document.createElement('div');
        errorMsg.className = `error-mensaje error-tipo-${config.tipo}`;
        
        // Configurar estilos seg√∫n el tipo de mensaje
        const estilosPorTipo = {
            error: {
                backgroundColor: '#d32f2f',
                borderColor: '#b71c1c',
                icon: '‚ùå'
            },
            advertencia: {
                backgroundColor: '#ff9800',
                borderColor: '#f57c00',
                icon: '‚ö†Ô∏è'
            },
            info: {
                backgroundColor: '#1976d2',
                borderColor: '#1565c0',
                icon: '‚ÑπÔ∏è'
            }
        };
        
        const estilo = estilosPorTipo[config.tipo] || estilosPorTipo.error;
        errorMsg.style.backgroundColor = estilo.backgroundColor;
        errorMsg.style.borderLeft = `4px solid ${estilo.borderColor}`;
        
        // Construir el contenido HTML
        let contenidoHTML = `
            <h3>${estilo.icon} ${config.tipo.charAt(0).toUpperCase() + config.tipo.slice(1)}</h3>
            <p>${mensaje}</p>
            <div class="error-botones">
        `;
        
        // Agregar bot√≥n de reintento si es necesario
        if (onRetry && typeof onRetry === 'function') {
            contenidoHTML += `
                <button class="error-btn error-btn-reintentar" data-action="reintentar">
                    Reintentar
                </button>
            `;
        }
        
        // Agregar bot√≥n de cierre si es cerrable
        if (config.cerrable) {
            contenidoHTML += `
                <button class="error-btn error-btn-cerrar" data-action="cerrar">
                    Cerrar
                </button>
            `;
        }
        
        contenidoHTML += '</div>';
        errorMsg.innerHTML = contenidoHTML;
        
        // Agregar manejadores de eventos
        errorMsg.addEventListener('click', (e) => {
            const target = e.target.closest('[data-action]');
            if (!target) return;
            
            const action = target.getAttribute('data-action');
            if (action === 'reintentar' && onRetry) {
                onRetry();
            }
            
            // Cerrar el mensaje en cualquier caso
            cerrarMensaje(errorMsg);
        });
        
        // Agregar al documento
        document.body.appendChild(errorMsg);
        
        // Configurar eliminaci√≥n autom√°tica
        let timeoutId;
        if (config.tiempo > 0) {
            timeoutId = setTimeout(() => {
                cerrarMensaje(errorMsg);
            }, config.tiempo);
        }
        
        // Funci√≥n para cerrar el mensaje
        function cerrarMensaje(elemento) {
            if (elemento && document.body.contains(elemento)) {
                elemento.style.animation = 'fadeOut 0.3s ease-in-out';
                setTimeout(() => elemento.remove(), 300);
                if (timeoutId) clearTimeout(timeoutId);
            }
        }
        
        // Devolver funci√≥n para cerrar manualmente
        return () => cerrarMensaje(errorMsg);
    }
    
    // Hacer la funci√≥n accesible globalmente
    window.mostrarErrorEnInterfaz = mostrarErrorEnInterfaz;
    </script>

 * @param {Object} data - Datos del error
 * @returns {Promise<void>}
 */
async function manejarErrorHijo2(data) {
    const logPrefix = '‚ùå PADRE: Error en hijo2:';
    
    if (!data) {
        console.error(`${logPrefix} Sin datos de error`);
        return;
    }
    
    const { codigo, mensaje, stack, timestamp } = data;
    const errorMsg = `[${codigo || 'DESCONOCIDO'}] ${mensaje || 'Error sin mensaje'}`;
    
    console.groupCollapsed(`${logPrefix} ${errorMsg}`);
    console.error('Detalles del error:', data);
    if (stack) console.error('Stack trace:', stack);
    console.groupEnd();
    
    // Mostrar notificaci√≥n al usuario si es un error cr√≠tico
    if (window.mostrarMensajeInfoParada) {
        window.mostrarMensajeInfoParada(`Error en navegaci√≥n: ${mensaje || 'Error desconocido'}`, true);
    }
    
    // Actualizar estado global con el error
    await actualizarEstadoGlobal({
        error: {
            codigo,
            mensaje,
            origen: 'hijo2',
            timestamp: timestamp || Date.now()
        },
        ultimaAccion: 'error',
        timestamp: Date.now()
    });
}

/**
 * Maneja los mensajes recibidos del iframe hijo3 (reproductor de audio)
 * @param {string} type - Tipo de mensaje recibido
 * @param {Object} data - Datos del mensaje
 * @param {Object} [event=null] - Evento original (opcional)
 * @returns {Promise<void>}
 */
async function manejarMensajeHijo3(type, data, event = null) {
    const timestamp = new Date().toISOString();
    const logPrefix = `[${timestamp}] üîä PADRE -> Hijo3 (${type}):`;
    
    try {
        // Validaci√≥n b√°sica del mensaje
        if (!type) {
            console.warn(`${logPrefix} Mensaje sin tipo recibido:`, data);
            return;
        }

        // Registrar recepci√≥n del mensaje
        console.groupCollapsed(`${logPrefix} Mensaje recibido`);
        console.log('üìã Datos recibidos:', data);
        if (event) console.log('üìé Metadata del evento:', event);
        console.groupEnd();

        // Procesar el mensaje seg√∫n su tipo
        switch (type) {
            case 'audioIniciado':
                await manejarAudioIniciado(data);
                break;
                
            case 'audioTerminado':
                await manejarAudioTerminado(data);
                break;
                
            case 'cambioVolumen':
                await manejarCambioVolumen(data);
                break;
                
            case 'solicitarEstado':
                await manejarSolicitudEstado(data);
                break;
                
            case 'cambiarTiempo':
                await manejarCambioTiempo(data);
                break;
                
            case 'cambioModo':
                await manejarCambioModoHijo3(data);
                break;
                
            case 'sincronizarEstado':
                await manejarSincronizacionEstadoHijo3(data);
                break;
                
            case 'error':
                await manejarErrorHijo3(data);
                break;
                
            case 'estadoReproduccion':
                await manejarEstadoReproduccion(data);
                break;
                
            default:
                console.warn(`${logPrefix} Tipo de mensaje no reconocido:`, type);
                break;
        }
        
        // Confirmar recepci√≥n del mensaje si tiene un ID
        if (event?.data?.id) {
            await enviarMensaje('hijo3', 'confirmacionRecepcion', {
                idMensajeOriginal: event.data.id,
                timestamp: Date.now(),
                estado: 'procesado',
                tipo: type
            });
        }
    } catch (error) {
        console.error(`${logPrefix} Error al procesar mensaje:`, error);
        
        // Notificar al hijo3 sobre el error
        try {
            await enviarMensaje('hijo3', 'error', {
                codigo: 'ERROR_PROCESAMIENTO',
                mensaje: error.message || 'Error al procesar el mensaje',
                stack: process.env.NODE_ENV === 'development' ? error.stack : undefined,
                timestamp: Date.now(),
                tipoMensajeOriginal: type
            });
        } catch (e) {
            console.error(`${logPrefix} Error al notificar error al hijo3:`, e);
        }
    }
}

function manejarCambioModo(modo, habilitar = false) {
    console.log(`üîÑ PADRE: Cambiando a modo ${modo}, habilitar: ${habilitar}`);
    
    // Validar el modo
    if (modo !== 'casa' && modo !== 'aventura') {
        console.warn(`‚ö†Ô∏è PADRE: Modo no reconocido: ${modo}. Usando 'casa' por defecto.`);
        modo = 'casa';

    // Actualizar el estado global
    window.estadoGlobal = window.estadoGlobal || {};
    window.estadoGlobal.modo = modo;
    
    // Habilitar o deshabilitar controles seg√∫n corresponda
    if (habilitar) {
        enableControls(modo);
    } else {
        disableControls(`cambio_a_modo_${modo}`);
    }
    
    // Notificar a los hijos sobre el cambio de modo
    const iframes = ['hijo2', 'hijo3', 'hijo4'];
    iframes.forEach(id => {
        try {
            enviarMensaje(id, 'SISTEMA.CONFIGURACION', {

                habilitar: habilitar,
                timestamp: Date.now()
            });

            console.error(`Error notificando a ${id}:`, error);
        }
    });

                // Enviar a todos los iframes excepto al que origin√≥ el mensaje
                ['hijo2', 'hijo3', 'hijo4'].forEach(id => {
