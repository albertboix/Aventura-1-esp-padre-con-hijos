    <div id="mapa" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>

    <script>
        // Simple debug function to track map loading status
        function updateMapDebug(status) {
            const debug = document.getElementById('map-debug');
            if (debug) {
                debug.textContent = `Mapa: ${status} - ${new Date().toLocaleTimeString()}`;
                
                // Auto-hide after 10 seconds
                setTimeout(() => {
                    debug.style.opacity = '0';
                    setTimeout(() => debug.style.display = 'none', 1000);
                }, 10000);
            }
        }
        
        // Check if Leaflet is available
        if (typeof L === 'undefined') {
            updateMapDebug('ERROR: Leaflet no disponible');
            console.error('Leaflet no est√° disponible. Aseg√∫rate de que el script de Leaflet se cargue correctamente.');
        } else {
            updateMapDebug('Leaflet cargado, inicializando...');
            console.log('Versi√≥n de Leaflet cargada:', L.version);
            
            // La inicializaci√≥n del mapa ahora se maneja en el evento DOMContentLoaded principal
        }
        
        // Initialize map after a short delay to ensure DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            (async () => {
                try {
                    console.log('Inicializando mapa...');
                    await inicializarMapa();
                    
                    // Once map is initialized, update debug info
                    updateMapDebug('Mapa inicializado correctamente');
                    console.log('Mapa inicializado correctamente');
                    
                    // Dispatch event to notify map is initialized
                    document.dispatchEvent(new Event('mapInitialized'));
                    
                    // Force map size update after a short delay
                    if (window.mapa && typeof window.mapa.invalidateSize === 'function') {
                        console.log('Actualizando tama√±o del mapa...');
                        window.mapa.invalidateSize({ pan: false, animate: false });
                        
                        // Update again after a short delay to ensure proper sizing
                        setTimeout(() => {
                            if (window.mapa) {
                                window.mapa.invalidateSize({ pan: false, animate: false });
                                console.log('Tama√±o del mapa actualizado');
                            }
                        }, 100);
                    } else {
                        console.warn('El mapa no se ha inicializado correctamente');
                    }
                } catch (error) {
                    console.error('Error al inicializar el mapa:', error);
                    updateMapDebug(`Error: ${error.message}`);
                }
            })();
        });

                id,
                confirmado: !!estadoApp.modo.componentesConfirmados[id],
                datos: estadoApp.modo.componentesConfirmados[id] || {},
                nombre: CONFIG.HIJOS[id]?.nombre || id
            }));
            
            const confirmados = confirmaciones.filter(c => c.confirmado);
            const pendientes = confirmaciones.filter(c => !c.confirmado);
            
            console.log(`[${CONFIG.ID_PADRE}] Confirmaciones de cambio a modo ${modoSolicitado}:`, {
                confirmados: confirmados.map(c => c.id),
                pendientes: pendientes.map(p => p.id),
                errores: Object.keys(estadoApp.modo.errores)
            });
            
            // Considerar el cambio exitoso si al menos un componente ha confirmado
            const hayConfirmaciones = confirmados.length > 0;
            const hayErrores = Object.keys(estadoApp.modo.errores).length > 0;
            
            if (hayConfirmaciones) {
                // √âxito: al menos un componente confirm√≥
                console.log(`[${CONFIG.ID_PADRE}] Cambio a modo ${modoSolicitado} confirmado por ${confirmados.length} componentes`);
                
                // Actualizar estado global
                estadoApp.modo.actual = modoSolicitado;
                estadoApp.modo.anterior = estadoApp.modo.anterior || 'casa'; // Guardar el modo anterior
                
                // Notificar a todos los componentes del cambio exitoso
                await Promise.all(
                    Object.values(CONFIG.HIJOS).map(hijo => {
                        if (document.getElementById(hijo.id)?.contentWindow) {
                            return enviarMensaje(hijo.id, TIPOS_MENSAJE.SISTEMA.CAMBIO_MODO_CONFIRMACION, {
                                modo: modoSolicitado,
                                estado: 'confirmado',
                                timestamp: new Date().toISOString(),
                                origen: CONFIG.ID_PADRE,
                                destino: hijo.id,
                                version: '1.0',
                                confirmado: true,
                                metadata: {
                                    confirmados: confirmados.map(c => c.id),
                                    pendientes: pendientes.map(p => p.id)
                                }
                            }).catch(error => {
                                console.warn(`[${CONFIG.ID_PADRE}] Error notificando a ${hijo.id}:`, error);
                                return { id: hijo.id, error: error.message };
                            });
                        }
                        return Promise.resolve();
                    })
                );
                
                // Limpiar estado
                estadoApp.modo.cambioPendiente = null;
                estadoApp.modo.componentesConfirmados = {};
                estadoApp.modo.errores = {};
                
                console.log(`[${CONFIG.ID_PADRE}] Cambio a modo ${modoSolicitado} completado exitosamente`);
                
            } else if (!hayErrores && tiempoTranscurrido < 5000) {
                // Si no hay errores, esperamos un poco m√°s por confirmaciones
                console.log(`[${CONFIG.ID_PADRE}] Esperando confirmaciones... (${tiempoTranscurrido}ms)`);
                setTimeout(verificarConfirmacionesModo, 200);
            } else {
                // Manejar errores de confirmaci√≥n o tiempo de espera agotado
                const mensajeError = hayErrores 
                    ? 'Error en la confirmaci√≥n de componentes' 
                    : 'No se recibieron confirmaciones a tiempo';
                console.error(`[${CONFIG.ID_PADRE}] ${mensajeError}:`, estadoApp.modo.errores);
                manejarErrorCambioModo(mensajeError, estadoApp.modo.errores);
            }
        }
        
        // Manejador de confirmaci√≥n de cambio de modo
        async function manejarConfirmacionCambioModo(mensaje) {
            const { datos } = mensaje;
            const { modo, timestamp, origen, exito, modoAnterior } = datos || {};
            
            // Validar datos obligatorios
            if (!origen) {
                console.warn(`[${CONFIG.ID_PADRE}] Confirmaci√≥n de cambio de modo sin origen:`, datos);
                return;
            }
            
            // Manejar caso de error expl√≠cito
            if (exito === false) {
                const errorMsg = datos?.error || 'Error desconocido';
                console.error(`[${CONFIG.ID_PADRE}] Error en confirmaci√≥n de cambio de modo desde ${origen}:`, errorMsg);
                
                // Registrar el error en el estado
                estadoApp.modo.errores[origen] = {
                    error: errorMsg,
                    timestamp: Date.now(),
                    origen: CONFIG.ID_PADRE
                };
                
                // Verificar si hay que notificar el error
                if (estadoApp.modo.cambioPendiente) {
                    await verificarConfirmacionesModo();
                }
                return;
            }
            
            // Validar que el modo est√© presente
            if (!modo) {
                console.error(`[${CONFIG.ID_PADRE}] Confirmaci√≥n de cambio de modo sin modo especificado desde ${origen}`, datos);
                estadoApp.modo.errores[origen] = 'Modo no especificado';
                return;
            }
            
            // Log informativo
            console.log(`[${CONFIG.ID_PADRE}] Confirmaci√≥n de cambio de modo desde ${origen} a ${modo}`, 
                modoAnterior ? `(anterior: ${modoAnterior})` : '');
            
            // Validar que haya un cambio pendiente
            if (!estadoApp.modo.cambioPendiente) {
                console.warn(`[${CONFIG.ID_PADRE}] Confirmaci√≥n de cambio de modo inesperada. No hay cambio pendiente.`);
                return;
            }
            
            // Actualizar el estado de confirmaci√≥n del componente
            estadoApp.modo.componentesConfirmados[origen] = {
                modo,
                timestamp: timestamp || Date.now(),
                modoAnterior
            };
            
            // Verificar si todos los componentes han confirmado
            await verificarConfirmacionesModo();
        }
        
        // Manejador de errores del sistema
        async function manejarErrorSistema(mensaje) {
            const { datos } = mensaje;
            const { tipo, mensaje: mensajeError, origen } = datos || {};
            
            console.error(`[${CONFIG.ID_PADRE}] Error del sistema (${tipo}):`, mensajeError, 'Origen:', origen);
            
            // Si es un error de cambio de modo, registrarlo
            if (tipo === 'cambio_modo' && estadoApp.modo.cambioPendiente) {
                estadoApp.modo.errores[origen || 'desconocido'] = mensajeError;
                await verificarConfirmacionesModo();
            }
        }
        
        // Manejador de errores de cambio de modo
        async function manejarErrorCambioModo(mensaje, errores = {}) {
            const modoAnterior = estadoApp.modo.actual || 'desconocido';
            const modoSolicitado = estadoApp.modo.cambioPendiente?.modoSolicitado || 'desconocido';
            const timestampError = new Date().toISOString();
            const errorId = `err-${Date.now()}-${Math.random().toString(36).substr(2, 4)}`;
            
            // Registrar el error en el estado
            const errorInfo = {
                id: errorId,
                mensaje: String(mensaje || 'Error desconocido'),
                tipo: 'cambio_modo_fallido',
                modoSolicitado,
                modoAnterior,
                timestamp: timestampError,
                errores: { ...errores } // Hacer una copia para evitar referencias
            };
            
            // Log detallado del error
            console.error(`[${CONFIG.ID_PADRE}] Error #${errorId} al cambiar a modo "${modoSolicitado}" (anterior: "${modoAnterior}"):`, {
                mensaje,
                timestamp: timestampError,
                errores: Object.keys(errores),
                errorCount: Object.keys(errores).length
            });
            
            // Registrar en el historial de errores
            if (!Array.isArray(estadoApp.errores)) {
                estadoApp.errores = [];
            }
            estadoApp.errores.push(errorInfo);
            
            try {
                // Notificar a todos los componentes del error
                await Promise.all(
                    Object.values(CONFIG.HIJOS || {}).map(hijo => 
                        hijo?.id ? enviarMensaje(hijo.id, TIPOS_MENSAJE.SISTEMA.ERROR, {
                            ...errorInfo,
                            origen: CONFIG.ID_PADRE,
                            esErrorGlobal: true
                        }).catch(error => 
                            console.error(`[${CONFIG.ID_PADRE}] Error notificando a ${hijo.id}:`, error)
                        ) : Promise.resolve()
                    )
                );
                
                // Limpiar el estado de cambio pendiente si existe
                if (estadoApp.modo.cambioPendiente) {
                    estadoApp.modo.ultimoError = errorInfo;
                    estadoApp.modo.cambioPendiente = null;
                    estadoApp.modo.errores = {};
                }
            } catch (error) {
                console.error(`[${CONFIG.ID_PADRE}] Error en el manejador de errores:`, error);
            }
            
            // Limpiar estado
            estadoApp.modo.cambioPendiente = null;
            estadoApp.modo.componentesConfirmados = {};
            estadoApp.modo.errores = {};
        }

        // Registrar controladores
        document.addEventListener('DOMContentLoaded', function() {
            registrarControlador(TIPOS_MENSAJE.SISTEMA.CAMBIO_MODO, manejarCambioModoCentralizado);
            registrarControlador(TIPOS_MENSAJE.SISTEMA.CAMBIO_MODO_CONFIRMACION, manejarConfirmacionCambioModo);
            registrarControlador(TIPOS_MENSAJE.SISTEMA.ERROR, manejarErrorSistema);
        });
    </script>
</body>
