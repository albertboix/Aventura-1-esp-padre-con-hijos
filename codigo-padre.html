    // Funci√≥n para actualizar la habilitaci√≥n de botones seg√∫n la distancia
    async function actualizarHabilitacionBotones(distancia) {
        try {
            // Si estamos en modo casa, asegurar que los botones audio y retos est√©n siempre habilitados
            if (estadoOrquestacion.modo === 'casa') {
                // Habilitar botones de audio y retos en modo casa

                    origen: 'padre'
                });
                await enviarMensaje('hijo4', TIPOS_MENSAJE.CONTROL.HABILITAR, {
                    origen: 'padre'
                });
                return; // No seguir con la l√≥gica basada en distancia en modo casa
            }

            // Si est√° activo un reto, no modificar estado del bot√≥n GPS
            if (estadoOrquestacion.retoActivo) {
                logger.debug('Hay un reto activo, no se actualiza estado del bot√≥n GPS');
                return;
            }
            
            if (distancia <= 10) {
                // A menos de 10m: Deshabilitar bot√≥n de imagen
                await enviarMensaje('hijo2', TIPOS_MENSAJE.CONTROL.DESHABILITAR, {
                    boton: 'imagen',
                    origen: 'padre'
                });
                
                // El audio siempre est√° disponible cuando est√° cerca
                await enviarMensaje('hijo3', TIPOS_MENSAJE.CONTROL.HABILITAR, {
                    origen: 'padre'
                });
            } else if (distancia > 10 && distancia <= 60) {
                // Entre 10-60m: Habilitar GPS e imagen
                // Solo habilitar GPS si no est√° reproduciendo audio
                if (!estadoOrquestacion.audioReproduciendo) {
                    await enviarMensaje('hijo2', TIPOS_MENSAJE.CONTROL.HABILITAR, {
                        boton: 'gps',
                        origen: 'padre'
                    });
                    estadoOrquestacion.botonGPSHabilitado = true;
                }
                
                await enviarMensaje('hijo2', TIPOS_MENSAJE.CONTROL.HABILITAR, {
                    boton: 'imagen',
                    origen: 'padre'
                });
                
                // Habilitar audio tambi√©n
                await enviarMensaje('hijo3', TIPOS_MENSAJE.CONTROL.HABILITAR, {
                    origen: 'padre'
                });
            } else {
                // A m√°s de 60m: Deshabilitar GPS
                await enviarMensaje('hijo2', TIPOS_MENSAJE.CONTROL.DESHABILITAR, {
                    boton: 'gps',
                    origen: 'padre'
                });
                
                estadoOrquestacion.botonGPSHabilitado = false;
            }
        } catch (error) {
            logger.error('Error al actualizar habilitaci√≥n de botones:', error);
        }
    }
    
    // Funciones auxiliares
    function calcularDistancia(coord1, coord2) {
        const R = 6371e3; // Radio de la Tierra en metros
        const œÜ1 = coord1.lat * Math.PI/180;
        const œÜ2 = coord2.lat * Math.PI/180;
        const ŒîœÜ = (coord2.lat - coord1.lat) * Math.PI/180;
        const ŒîŒª = (coord2.lng - coord1.lng) * Math.PI/180;

        const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c; // Distancia en metros
    }

    function obtenerRetoAsociadoAParada(parada) {

        const idBusqueda = parada.parada_id || parada.tramo_id || parada.id || '';

                titulo: `Reto del punto ${idBusqueda}`,
                tipo: 'pregunta',

                    opciones: ['Fuente', 'Estatua', 'Edificio', 'Puerta'],

                target[prop] = value;

                    // Usar el modoHandler para manejar el cambio de modo

                await initializeMap();
                console.log('‚úÖ [MAPA] Mapa inicializado correctamente');
                return true;
            } catch (error) {
                intentos++;
                console.warn(`‚ö†Ô∏è [MAPA] Intento ${intentos}/${maxReintentos} fallido:`, error.message);
                
                if (intentos >= maxReintentos) {
                    console.error(`‚ùå [MAPA] Se agotaron los ${maxReintentos} intentos de inicializaci√≥n`);
                    mostrarErrorEnInterfaz(error, 'Error al inicializar el mapa');
                    return false;
                }
                
                // Esperar antes de reintentar
                await new Promise(resolve => setTimeout(resolve, intervalo));
                return intentarInicializacion();
            }
        };
        
        return intentarInicializacion();
    }

    // Inicializar el mapa cuando todo est√© listo
    function iniciarCargaDelMapa() {
        console.log('üöÄ [MAPA] Iniciando carga del mapa...');
        
        // Verificar si el contenedor ya est√° disponible
        if (verificarContenedorMapa()) {
            console.log('‚úÖ [MAPA] Contenedor del mapa encontrado, procediendo con inicializaci√≥n...');
            inicializarMapaConReintentos().then(exitosa => {
                if (exitosa) {
                    console.log('‚úÖ [MAPA] Mapa inicializado exitosamente');
                }
            });
        } else {
            console.log('‚è≥ [MAPA] Esperando a que el contenedor del mapa est√© disponible...');
            
            // Usar MutationObserver para detectar cuando se a√±ade el contenedor del mapa
            const observer = new MutationObserver((mutations, obs) => {
                if (verificarContenedorMapa()) {
                    console.log('‚úÖ [MAPA] Contenedor del mapa detectado, procediendo con inicializaci√≥n...');
                    obs.disconnect(); // Dejar de observar
                    inicializarMapaConReintentos().then(exitosa => {
                        if (exitosa) {
                            console.log('‚úÖ [MAPA] Mapa inicializado exitosamente despu√©s de esperar');
                        }
                    });
                }
            });
            
            // Comenzar a observar cambios en el documento
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
            
            // Timeout de seguridad
            setTimeout(() => {
                observer.disconnect();
                if (!document.getElementById('mapa')) {
                    const error = new Error('No se pudo encontrar el contenedor del mapa despu√©s de esperar');
                    console.error('‚ùå [MAPA]', error.message);
                    mostrarErrorEnInterfaz(error, 'Error cr√≠tico');
                }
            }, 10000); // 10 segundos de timeout
        }
    }

    // Iniciar la carga del mapa cuando el DOM est√© listo
    if (document.readyState === 'loading') {
        console.log('‚è≥ [MAPA] DOM a√∫n no est√° listo, esperando...');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('‚úÖ [MAPA] DOM cargado, iniciando carga del mapa...');
            iniciarCargaDelMapa();
        });
    } else {
        console.log('‚úÖ [MAPA] DOM ya est√° listo, iniciando carga del mapa...');
        // Peque√±o retraso para asegurar que todo est√© listo
        setTimeout(iniciarCargaDelMapa, 100);
    }
</script>
