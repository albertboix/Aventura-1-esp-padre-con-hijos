<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Audio UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .audio-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 360px;
      height: 140px; /* mantengo altura */
      padding: 4px 1em; /* padding mínimo arriba y abajo */
      box-sizing: border-box;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 6px; /* separación entre botones */
      margin-bottom: 2px; /* casi nada entre botones y barra */
      padding-top: 12px; /* para bajar los botones un poco */
      padding-bottom: 6px; /* mínimo padding abajo */
      width: 100%;
      justify-content: center;
    }

    .controls button {
      background: #cc3333; /* rojo por defecto */
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      font-size: 1.4em;
      transition: background-color 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .controls button#playBtn.playing {
      background-color: #339933; /* verde cuando está en play */
    }

    .progress-row {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 0.25em;
      margin: 0;
      padding: 0;
      justify-content: flex-start;
      font-size: 0.85em;
      user-select: none;
    }

    .progress-container {
      flex-grow: 1;
      max-width: none;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      appearance: none;
      background: #ccc;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #333;
      cursor: pointer;
    }

    #currentTime, #duration {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="audio-player">
    <div class="controls">
      <button id="playBtn" title="Play/Pause">▶</button>
      <button id="retosBtn" title="Ir a Retos">⚔️</button>
    </div>

    <div class="progress-row">
      <div class="progress-container">
        <input type="range" class="progress-bar" id="progressBar" min="0" max="100" value="0" />
      </div>
      <span id="currentTime">0:00</span><span>/</span><span id="duration">3:25</span>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const retosBtn = document.getElementById('retosBtn');
    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    let playing = false;

    playBtn.addEventListener('click', () => {
      playing = !playing;
      if (playing) {
        playBtn.classList.add('playing');
        playBtn.textContent = '⏸';
      } else {
        playBtn.classList.remove('playing');
        playBtn.textContent = '▶';
      }
    });

    retosBtn.addEventListener('click', () => {
      alert('Abrir sección de retos (pendiente de implementar)');
    });

    let fakeCurrent = 0;
    const fakeDuration = 205;
    durationEl.textContent = `${Math.floor(fakeDuration / 60)}:${String(fakeDuration % 60).padStart(2, '0')}`;

    setInterval(() => {
      if (playing && fakeCurrent < fakeDuration) {
        fakeCurrent++;
        progressBar.value = (fakeCurrent / fakeDuration) * 100;
        currentTimeEl.textContent = `${Math.floor(fakeCurrent / 60)}:${String(fakeCurrent % 60).padStart(2, '0')}`;
      }
    }, 1000);
  </script>
</body>
</html>
