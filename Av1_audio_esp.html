<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Audio UI</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; background: transparent;
      overflow: hidden;
      font-family: sans-serif;
    }

    .audio-player {
      position: fixed;
      bottom: 5px;
      left: 50%; transform: translateX(-50%);
      width: 360px;
      height: 90px;
      background: #fff;
      clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 2px 8px;
      box-sizing: border-box;
      z-index: 9999;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    /* Estilo base com√∫n para botones */
    .controls button {
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.4s ease;
      user-select: none;
      cursor: pointer;
      padding: 0;
      font-weight: bold;
    }

    /* ‚ñ∂ Bot√≥n Play - fondo rojo inicialmente */
    #playBtn {
      width: 50px;
      height: 50px;
      font-size: 2.6em;
      background: #cc3333;
      color: #007aff; /* icono azul */
      text-shadow: 0 0 6px rgba(0, 122, 255, 0.6); /* difuminado azul */
    }

    /* ‚ñ∂ Bot√≥n Play - cambia a verde al reproducir */
    #playBtn.playing {
      background-color: #34c759;
      /* icono sigue azul */
    }

    /* üß© Bot√≥n Retos - siempre blanco con icono azul */
    #retosBtn {
      width: 50px;
      height: 50px;
      font-size: 1.6em;
      background: white;
      color: #007aff; /* icono azul */
      text-shadow: 0 0 6px rgba(0, 122, 255, 0.6); /* difuminado azul */
    }

    .progress-row {
      display: flex; align-items: center;
      gap: 4px;
      font-size: 1em;
      width: 100%;
      margin: 2px 0 0;
      padding: 0;
      justify-content: flex-start;
    }

    .progress-container {
      flex-grow: 1;
      max-width: 285px;
    }

    .progress-bar {
      width: 100%; height: 8px;
      appearance: none; background: #ccc;
      border-radius: 3px; outline: none; cursor: pointer;
    }

    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 10px; height: 12px;
      border-radius: 50%; background: #333; cursor: pointer;
    }

    #currentTime, #duration {
      white-space: nowrap;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="audio-player">
    <div class="controls">
      <button id="playBtn" title="Play/Pause">‚ñ∂</button>
      <button id="retosBtn" title="Ir a Retos">üß©</button>
    </div>
    <div class="progress-row">
      <div class="progress-container">
        <input type="range" class="progress-bar" id="progressBar" min="0" max="100" value="0">
      </div>
      <span id="currentTime">0:00</span><span>/</span><span id="duration">3:25</span>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const retosBtn = document.getElementById('retosBtn');
    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    let playing = false;
    let fakeCurrent = 0;
    const fakeDuration = 205; // 3:25

    playBtn.addEventListener('click', () => {
      playing = !playing;
      playBtn.classList.toggle('playing');
      playBtn.textContent = playing ? '‚è∏' : '‚ñ∂';
    });

    retosBtn.addEventListener('click', () => {
      alert('Abrir secci√≥n de retos (pendiente de implementar)');
    });

    // Mostrar duraci√≥n inicial
    durationEl.textContent = `${Math.floor(fakeDuration / 60)}:${String(fakeDuration % 60).padStart(2, '0')}`;

    // Simula avance del tiempo
    setInterval(() => {
      if (playing && fakeCurrent < fakeDuration) {
        fakeCurrent++;
        progressBar.value = (fakeCurrent / fakeDuration) * 100;
        currentTimeEl.textContent = `${Math.floor(fakeCurrent / 60)}:${String(fakeCurrent % 60).padStart(2, '0')}`;
      }
    }, 1000);
  </script>
</body>
</html>
