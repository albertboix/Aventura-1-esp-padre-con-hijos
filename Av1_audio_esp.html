<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio de Aventura (Hijo)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent !important;
        }
        body {
            font-family: "Book Antiqua", "Palatino Linotype", "Palatino", Georgia, serif;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }
        .audio-player-controls {
            position: fixed;
            
            bottom: 10px;
            height: 130px;
            max-width: 90px;
            margin: 0 auto;
            background: rgba(255,255,255,0.92);
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            z-index: 9999;
            padding: 14px 18px 14px 18px;
            border: 2px solid #eee;
        }
        .player-buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.2em;
            width: 100%;
        }
        .player-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #6c757d;
            color: white;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
        }
        .player-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .player-button:active:not(:disabled) {
            transform: scale(0.95);
        }
        #playPauseBtn.active {
            background: #28a745;
        }
        #playPauseBtn.active:hover:not(:disabled) {
            background: #218838;
        }
        .progress-row {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 0.7em;
            margin-top: 0.2em;
        }
        .progress-container {
            flex: 1 1 auto;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            margin: 0;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #0077cc;
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        .time-display {
            min-width: 54px;
            font-size: 1em;
            color: #555;
            text-align: right;
            user-select: none;
        }
        /* Botón flecha arriba para siguiente paso */
        #nextStepBtn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #d32f2f;
            color: white;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-left: 0.5em;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            opacity: 0.85;
        }
        #nextStepBtn.active-ready {
            background: #43a047;
            opacity: 1;
        }
        #nextStepBtn:disabled {
            background: #d32f2f;
            opacity: 0.7;
            cursor: not-allowed;
        }
        #nextStepBtn:not(:disabled) {
            opacity: 1;
        }
        @media (max-width: 400px) {
            .audio-player-controls {
                max-width: 98vw;
                padding: 8px 4px;
                height: 80px;
            }
            .player-button, #nextStepBtn {
                width: 36px;
                height: 36px;
                font-size: 1.1em;
            }
            .time-display {
                font-size: 0.9em;
                min-width: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="audio-player-controls" id="audioPlayerControls">
        <audio id="audioPlayer"></audio>
        <div class="player-buttons-row">
            <button id="prevAudioBtn" class="player-button" title="Reiniciar audio">
                <i class="fas fa-undo"></i>
            </button>
            <button id="playPauseBtn" class="player-button" title="Reproducir/Pausar" disabled>
                <i class="fas fa-play"></i>
            </button>
            <button id="nextStepBtn" title="Siguiente paso/reto" disabled>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        <div class="progress-row">
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <span class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </span>
        </div>
    </div>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevAudioBtn = document.getElementById('prevAudioBtn');
        const nextStepBtn = document.getElementById('nextStepBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const audioPlayerControls = document.getElementById('audioPlayerControls');

        let currentAudioId = null;
        let currentAudioIndexInSequence = -1;
        let canPlayAudio = false;

        const audiosSequence = [
            { id: "audio_serranos_intro", src: "audios/Av1_audio_esp_Intro_2.mp3" },
            { id: "audio_muro_santa_ana", src: "audios/audio_muro_santa_ana.mp3" }
            // ...añade el resto de audios aquí...
        ];

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function loadAudio(id) {
            const audioData = audiosSequence.find(a => a.id === id);
            if (audioData) {
                audioPlayer.src = audioData.src;
                currentAudioId = id;
                currentAudioIndexInSequence = audiosSequence.findIndex(a => a.id === id);
                audioPlayer.load();
                playPauseBtn.querySelector('i').className = 'fas fa-play';
                audioPlayer.currentTime = 0;
                progressBar.style.width = '0%';
                currentTimeSpan.textContent = '0:00';
                durationSpan.textContent = '0:00';
                updatePlayerControlsState();
                disableNextStepBtn();
            } else {
                console.error("Audio ID no encontrado en la secuencia:", id);
                currentAudioId = null;
                currentAudioIndexInSequence = -1;
                audioPlayer.src = '';
                updatePlayerControlsState();
            }
        }

        function playAudio() {
            if (currentAudioId && canPlayAudio) {
                audioPlayer.play().catch(e => {
                    console.error("Error al intentar reproducir audio:", e);
                });
                playPauseBtn.querySelector('i').className = 'fas fa-pause';
            }
        }

        function pauseAudio() {
            audioPlayer.pause();
            playPauseBtn.querySelector('i').className = 'fas fa-play';
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function stopAudio() {
            pauseAudio();
            if (audioPlayer.src) {
                audioPlayer.currentTime = 0;
            }
        }

        function enableNextStepBtn() {
            nextStepBtn.disabled = false;
            nextStepBtn.classList.add('active-ready');
        }

        function disableNextStepBtn() {
            nextStepBtn.disabled = true;
            nextStepBtn.classList.remove('active-ready');
        }

        function updatePlayerControlsState() {
            if (currentAudioId && canPlayAudio) {
                playPauseBtn.disabled = false;
                audioPlayerControls.classList.add('active');
                playPauseBtn.classList.add('active');
            } else {
                playPauseBtn.disabled = true;
                audioPlayerControls.classList.remove('active');
                playPauseBtn.classList.remove('active');
                pauseAudio();
            }
        }

        playPauseBtn.addEventListener('click', togglePlayPause);

        prevAudioBtn.addEventListener('click', () => {
            stopAudio();
        });

        nextStepBtn.addEventListener('click', () => {
            window.parent.postMessage({ type: 'audio-player-next-step' }, '*');
            disableNextStepBtn();
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
        });

        audioPlayer.addEventListener('ended', () => {
            playPauseBtn.querySelector('i').className = 'fas fa-play';
            enableNextStepBtn();
        });

        progressContainer.addEventListener('click', (e) => {
            if (!audioPlayer.src) return;
            const clickX = e.offsetX;
            const width = progressContainer.offsetWidth;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        });

        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data && typeof data === 'object') {
                switch (data.type) {
                    case 'loadAudio':
                        loadAudio(data.idAudio);
                        canPlayAudio = data.canPlay;
                        updatePlayerControlsState();
                        break;
                    case 'playAudio':
                        playAudio();
                        break;
                    case 'pauseAudio':
                        pauseAudio();
                        break;
                    case 'stopAudio':
                        stopAudio();
                        break;
                    case 'updateCanPlay':
                        canPlayAudio = data.canPlay;
                        updatePlayerControlsState();
                        break;
                    case 'changeFontSize':
                        document.body.style.fontSize = data.size + 'px';
                        break;
                }
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            window.parent.postMessage({ type: 'audio-hijo-listo' }, '*');
            disableNextStepBtn();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pauseAudio();
            }
        });
    </script>
</body>
</html>
