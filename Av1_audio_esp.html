<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio de Aventura (Hijo 4)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --btn-size: 80px;
            --icon-size: 2.7em;
            --progress-thick: 16px;
            --trapecio-width: 340px;
            --trapecio-height: 155px; /* IGUALADO: Misma altura que hijo2 */
            --trapecio-bg: rgba(255,255,255,0.85);
            --trapecio-shadow: 0 2px 12px rgba(0,0,0,0.13);
            --trapecio-radius: 18px;
            --progress-color: #0077cc;
            --progress-bg: #e0e0e0;
            --timer-font-size: 1.3em;
            --timer-color: #444;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent !important;
        }
        body {
            font-family: "Book Antiqua", "Palatino Linotype", "Palatino", Georgia, serif;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }
        .audio-player-controls {
            position: fixed;
            left: 50%;
            bottom: 5px; /* Margen inferior de 5px */
            transform: translateX(-50%);
            width: min(var(--trapecio-width), 98vw);
            max-width: 98vw;
            min-width: 180px;
            height: var(--trapecio-height);
            background: var(--trapecio-bg);
            clip-path: polygon(8% 0, 92% 0, 100% 100%, 0 100%);
            border-radius: var(--trapecio-radius);
            box-shadow: var(--trapecio-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            gap: 0.1em;
            z-index: 1200;
            padding: 2px 4px;
            border: none;
            margin: 5px 0; /* NUEVO: Márgenes superior e inferior de 5px */
        }
        .progress-row {
            display: flex;
            align-items: center;
            width: 96%;
            margin: 0 0 5px 0;
            padding: 0;
            justify-content: center;
        }
        .progress-container {
            flex: 1;
            width: 100%;
            height: var(--progress-thick);
            background-color: var(--progress-bg);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            margin: 0;
            min-width: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: var(--progress-color);
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        .time-display {
            width: 96%;
            font-size: var(--timer-font-size);
            color: var(--timer-color);
            text-align: center;
            user-select: none;
            margin: 0 0 5px 0;
            white-space: nowrap;
            font-family: inherit;
        }
        .player-buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.2em;
            width: 100%;
            margin-bottom: 2px;
        }
        /* Botón de play/pause con estados rojo y verde */
        #playPauseBtn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #dc3545, #c82333); /* Rojo por defecto */
            color: white;
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            padding: 0;
        }
        
        /* Ícono del play/pause con degradado azul */
        #playPauseBtn .icon-play {
            background: linear-gradient(135deg, #007bff 0%, #0056d3 50%, #00c6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
        }
        
        #playPauseBtn:active:not(:disabled) { transform: scale(0.95); }
        #playPauseBtn.active {
            background: linear-gradient(135deg, #28a745, #1e7e34); /* Verde cuando está reproduciendo */
        }
        #playPauseBtn:disabled { 
            background: linear-gradient(135deg, #dc3545, #c82333); /* Mantiene rojo cuando deshabilitado */
            cursor: not-allowed; 
            opacity: 0.6;
        }
        #playPauseBtn:disabled .icon-play {
            opacity: 0.6; /* Ícono apagado cuando deshabilitado */
        }
        /* El resto de botones mantiene el comportamiento original */
        .player-button:not(#playPauseBtn):not(#retosBtn) {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(90deg, #cc3333 0%, #ff5555 100%);
            color: white;
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            padding: 0;
        }
        
        /* Estilo específico para el botón de retos/puzzle */
        #retosBtn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #dc3545, #c82333); /* Rojo por defecto */
            color: white;
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            padding: 0;
        }
        
        /* Ícono del puzzle con degradado azul */
        #retosBtn .icon-puzzle {
            background: linear-gradient(135deg, #007bff 0%, #0056d3 50%, #00c6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
        }
        .player-button:disabled:not(#playPauseBtn):not(#retosBtn) { background: #ccc; cursor: not-allowed; }
        #retosBtn:disabled { 
            background: linear-gradient(135deg, #dc3545, #c82333); /* Mantiene rojo cuando deshabilitado */
            cursor: not-allowed; 
            opacity: 0.6;
        }
        #retosBtn:disabled .icon-puzzle {
            opacity: 0.6; /* Ícono apagado cuando deshabilitado */
        }
        
        .player-button:active:not(:disabled):not(#playPauseBtn):not(#retosBtn) { transform: scale(0.95);}
        #retosBtn:active:not(:disabled) { transform: scale(0.95);}
        
        .player-button.active:not(#playPauseBtn):not(#retosBtn) {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }
        #retosBtn.active {
            background: linear-gradient(135deg, #28a745, #1e7e34); /* Verde cuando activo */
        }
        .icon-play, .icon-puzzle {
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-container:active, .progress-container.dragging {
            cursor: grabbing;
        }
        @media (max-width: 500px) {
            :root {
                --btn-size: 48px;
                --icon-size: 1.5em;
                --trapecio-width: 98vw;
                --trapecio-height: 120px; /* Altura ajustada para móviles con márgenes adecuados */
                --progress-thick: 10px;
                --timer-font-size: 1em;
            }
            .audio-player-controls {
                width: 98vw;
                min-width: unset;
                left: 50%;
                transform: translateX(-50%);
            }
            .audio-player-controls { width: var(--trapecio-width); }
            .progress-row { 
                margin: 0 0 3px 0; 
            }
            .progress-container {
                width: 100%;
                flex-basis: 100%;
            }
            .time-display { 
                margin: 0 0 3px 0; 
            }
        }
    </style>
</head>
<body>
    <div class="audio-player-controls" id="audioPlayerControls">
        <audio id="audioPlayer"></audio>
        <div class="player-buttons-row">
            <button id="playPauseBtn" class="player-button" title="Reproducir/Pausar" disabled>
                <span class="icon-play"><i class="fas fa-play"></i></span>
            </button>
            <button id="retosBtn" title="Retos" class="player-button">
                <span class="icon-puzzle">🧩</span>
            </button>
        </div>
        <div class="progress-row">
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
    </div>
    <script>
        // ================== VARIABLES GLOBALES ==================
        
        const playPauseBtn = document.getElementById('playPauseBtn');
        const retosBtn = document.getElementById('retosBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const audioPlayer = document.getElementById('audioPlayer');

        let isPlaying = false;
        let currentMediaIndex = 0;
        let isDraggingProgress = false;
        let controlsDisabled = true; // Empezar con controles deshabilitados (modo aventura)

        // Array de audios correspondientes a las 25 paradas (0-24)
        const audioFiles = [
            { id: 0, title: "Torres de Serranos (inicio)", file: "audio/parada_0.mp3" },
            { id: 1, title: "Torres de Serranos → Plaza de la crida", file: "audio/parada_1.mp3" },
            { id: 2, title: "Plaza de la crida → Palacio de los Borgia", file: "audio/parada_2.mp3" },
            { id: 3, title: "Palacio de los Borgia → Plaza de la Virgen", file: "audio/parada_3.mp3" },
            { id: 4, title: "Plaza de la Virgen → Plaza de la Almoína", file: "audio/parada_4.mp3" },
            { id: 5, title: "Plaza de la Almoína → Catedral de València", file: "audio/parada_5.mp3" },
            { id: 6, title: "Catedral → Plaza Decimo Junio Bruto", file: "audio/parada_6.mp3" },
            { id: 7, title: "Plaza Decimo Junio Bruto → Basílica de València", file: "audio/parada_7.mp3" },
            { id: 8, title: "Basílica → Palacio Arzobispal", file: "audio/parada_8.mp3" },
            { id: 9, title: "Palacio Arzobispal → Plaza del Ayuntamiento", file: "audio/parada_9.mp3" },
            { id: 10, title: "Plaza del Ayuntamiento → Edificio del Ayuntamiento", file: "audio/parada_10.mp3" },
            { id: 11, title: "Edificio del Ayuntamiento → Estación del Norte", file: "audio/parada_11.mp3" },
            { id: 12, title: "Estación del Norte → Plaza de Toros", file: "audio/parada_12.mp3" },
            { id: 13, title: "Plaza de Toros → Casa estilo Árabe", file: "audio/parada_13.mp3" },
            { id: 14, title: "Casa estilo Árabe → Palacio de Comunicaciones", file: "audio/parada_14.mp3" },
            { id: 15, title: "Palacio de Comunicaciones → Banco de València", file: "audio/parada_15.mp3" },
            { id: 16, title: "Banco de València → Palacio del Marqués", file: "audio/parada_16.mp3" },
            { id: 17, title: "Palacio del Marqués → Mercado Central", file: "audio/parada_17.mp3" },
            { id: 18, title: "Mercado Central → Iglesia de los Santos Juanes", file: "audio/parada_18.mp3" },
            { id: 19, title: "Iglesia Santos Juanes → Lonja de València", file: "audio/parada_19.mp3" },
            { id: 20, title: "Lonja → Plaza del Doctor Collado", file: "audio/parada_20.mp3" },
            { id: 21, title: "Plaza del Doctor Collado → Plaza del Negrito", file: "audio/parada_21.mp3" },
            { id: 22, title: "Plaza del Negrito → Calle Caballeros", file: "audio/parada_22.mp3" },
            { id: 23, title: "Calle Caballeros → Palacio de la Generalitat", file: "audio/parada_23.mp3" },
            { id: 24, title: "Palacio de la Generalitat → Calle de los Serranos", file: "audio/parada_24.mp3" }
        ];

        // ================== FUNCIONES DE CONTROL DE ACCESO ==================
        
        function enableControls() {
            controlsDisabled = false;
            
            // Habilitar y activar visualmente el botón play/pausa (rojo → verde)
            playPauseBtn.disabled = false;
            playPauseBtn.classList.add('active'); // Fondo verde
            
            // Habilitar y activar visualmente el botón retos (rojo → verde)
            retosBtn.disabled = false;
            retosBtn.classList.add('active'); // Fondo verde
            retosBtn.style.opacity = '1';
            retosBtn.style.pointerEvents = 'auto';
            
            // Habilitar barra de progreso
            progressContainer.style.pointerEvents = 'auto';
            progressContainer.style.opacity = '1';
            
            console.log('✅ HIJO 3: Controles de audio habilitados y activados visualmente (verde)');
        }
        
        function disableControls() {
            controlsDisabled = true;
            
            // Deshabilitar y desactivar visualmente el botón play/pausa (verde → rojo)
            playPauseBtn.disabled = true;
            playPauseBtn.classList.remove('active'); // Quitar fondo verde
            
            // Deshabilitar y desactivar visualmente el botón retos (verde → rojo)
            retosBtn.disabled = true;
            retosBtn.classList.remove('active'); // Quitar fondo verde
            retosBtn.style.opacity = '0.6';
            retosBtn.style.pointerEvents = 'none';
            
            // Deshabilitar barra de progreso
            progressContainer.style.pointerEvents = 'none';
            progressContainer.style.opacity = '0.6';
            
            // Pausar si está reproduciendo
            if (isPlaying) {
                pauseAudio();
            }
            
            console.log('🚫 HIJO 3: Controles de audio deshabilitados y desactivados visualmente (rojo)');
        }

        // ================== FUNCIONES DEL REPRODUCTOR ==================

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function updateProgress() {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
                durationSpan.textContent = formatTime(audioPlayer.duration);
            }
        }

        function loadAudio(index) {
            if (index >= 0 && index < audioFiles.length) {
                currentMediaIndex = index;
                audioPlayer.src = audioFiles[index].file;
                console.log(`🎵 HIJO 3: Cargando audio - ${audioFiles[index].title}`);
                
                // Notificar al padre sobre el cambio de medio
                window.parent.postMessage({ 
                    type: 'audioLoaded', 
                    index: currentMediaIndex, 
                    title: audioFiles[currentMediaIndex].title 
                }, '*');
            }
        }

        function playAudio() {
            if (controlsDisabled) {
                console.log('🚫 HIJO 3: No se puede reproducir - controles deshabilitados');
                return;
            }
            
            audioPlayer.play().then(() => {
                isPlaying = true;
                playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-pause"></i></span>';
                playPauseBtn.classList.add('active');
                console.log(`▶️ HIJO 3: Reproduciendo audio - ${audioFiles[currentMediaIndex].title}`);
                
                // Actualizar progreso mientras se reproduce
                updateProgress();
                
                window.parent.postMessage({ 
                    type: 'audioPlaying', 
                    index: currentMediaIndex 
                }, '*');
            }).catch(error => {
                console.error('❌ Error al reproducir audio:', error);
            });
        }

        function pauseAudio() {
            audioPlayer.pause();
            isPlaying = false;
            playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-play"></i></span>';
            playPauseBtn.classList.remove('active');
            console.log(`⏸️ HIJO 3: Audio pausado - ${audioFiles[currentMediaIndex].title}`);
            
            window.parent.postMessage({ 
                type: 'audioPaused', 
                index: currentMediaIndex 
            }, '*');
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            isPlaying = false;
            playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-play"></i></span>';
            playPauseBtn.classList.remove('active');
            updateProgress();
            console.log(`⏹️ HIJO 3: Audio detenido - ${audioFiles[currentMediaIndex].title}`);
            
            window.parent.postMessage({ 
                type: 'audioStopped', 
                index: currentMediaIndex 
            }, '*');
        }

        function seekTo(e) {
            if (controlsDisabled || !audioPlayer.duration) return;

            const rect = progressContainer.getBoundingClientRect();
            let clickX = e.clientX - rect.left;

            if (e.touches && e.touches.length > 0) {
                clickX = e.touches[0].clientX - rect.left;
            }

            const newTime = (clickX / rect.width) * audioPlayer.duration;
            const clampedTime = Math.max(0, Math.min(newTime, audioPlayer.duration));
            audioPlayer.currentTime = clampedTime;
            
            // Actualizar inmediatamente la visualización
            updateProgress();
            
            // Notificar al padre sobre el cambio de posición
            const progressPercent = (clampedTime / audioPlayer.duration) * 100;
            window.parent.postMessage({ 
                type: 'audioSeeked', 
                index: currentMediaIndex,
                currentTime: clampedTime,
                duration: audioPlayer.duration,
                progress: progressPercent
            }, '*');
        }

        // ================== EVENT LISTENERS ==================

        // Botón play/pausa
        playPauseBtn.addEventListener('click', () => {
            if (controlsDisabled) return;
            
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        });

        // Botón retos
        retosBtn.addEventListener('click', () => {
            if (controlsDisabled) return;
            
            console.log('🧩 HIJO 3: Botón retos presionado');
            window.parent.postMessage({ 
                type: 'mostrarRetos', 
                index: currentMediaIndex 
            }, '*');
        });

        // Audio events
        audioPlayer.addEventListener('timeupdate', () => {
            updateProgress();
            
            // Enviar actualización de progreso al padre
            if (audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                window.parent.postMessage({ 
                    type: 'audioProgress', 
                    index: currentMediaIndex,
                    currentTime: audioPlayer.currentTime,
                    duration: audioPlayer.duration,
                    progress: progressPercent
                }, '*');
            }
        });
        
        audioPlayer.addEventListener('loadedmetadata', () => {
            updateProgress();
            
            // Notificar duración al padre cuando se carga el metadata
            window.parent.postMessage({ 
                type: 'audioMetadataLoaded', 
                index: currentMediaIndex,
                duration: audioPlayer.duration
            }, '*');
        });
        
        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-play"></i></span>';
            playPauseBtn.classList.remove('active');
            
            window.parent.postMessage({ 
                type: 'audioEnded', 
                index: currentMediaIndex 
            }, '*');
        });

        // Progress bar events
        progressContainer.addEventListener('mousedown', (e) => {
            if (controlsDisabled) return;
            isDraggingProgress = true;
            seekTo(e);
        });

        progressContainer.addEventListener('mousemove', (e) => {
            if (isDraggingProgress && !controlsDisabled) {
                seekTo(e);
            }
        });

        progressContainer.addEventListener('mouseup', () => {
            isDraggingProgress = false;
        });

        // Touch events
        progressContainer.addEventListener('touchstart', (e) => {
            if (controlsDisabled) return;
            isDraggingProgress = true;
            seekTo(e);
        });

        progressContainer.addEventListener('touchmove', (e) => {
            if (isDraggingProgress && !controlsDisabled) {
                seekTo(e);
            }
        });

        progressContainer.addEventListener('touchend', () => {
            isDraggingProgress = false;
        });

        // ================== LISTENER PARA MENSAJES DEL PADRE ==================
        
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            // ========== MENSAJES DE CONTROL DESDE HIJO 5 ==========
            
            // Habilitar controles (modo casa - OFF)
            if (data && data.type === 'enableControls') {
                console.log('🔓 HIJO 3: Recibido mensaje para habilitar controles');
                enableControls();
            }
            
            // Deshabilitar controles (modo aventura - ON)
            if (data && data.type === 'disableControls') {
                console.log('🔒 HIJO 3: Recibido mensaje para deshabilitar controles');
                disableControls();
            }
            
            // ========== MENSAJES DEL PADRE ==========
            
            // Establecer audio de parada específica
            if (data && data.type === 'setAudioParada') {
                const audioIndex = data.index;
                console.log(`🎯 HIJO 3: Estableciendo audio de parada ${audioIndex}`);
                if (audioIndex !== undefined && audioIndex >= 0 && audioIndex < audioFiles.length) {
                    loadAudio(audioIndex);
                    // En modo aventura, el audio se reproduce automáticamente si los controles están habilitados
                    if (!controlsDisabled) {
                        playAudio();
                    }
                }
            }
            
            // Mensaje para pausar desde hijo 1 (botón casa)
            if (data && data.type === 'pauseAudio') {
                if (!controlsDisabled && isPlaying) {
                    pauseAudio();
                }
            }
            
            // Mensajes adicionales de control de reproducción
            if (data && data.type === 'playAudio') {
                if (!controlsDisabled) {
                    playAudio();
                }
            }
            
            if (data && data.type === 'stopAudio') {
                if (!controlsDisabled) {
                    stopAudio();
                }
            }
        });

        // ================== INICIALIZACIÓN ==================
        
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar el primer audio y deshabilitar controles por defecto (modo aventura)
            loadAudio(0);
            disableControls();
            console.log('🎵 HIJO 3: Reproductor inicializado - controles deshabilitados por defecto (modo aventura)');
            
            // Notificar al padre que el hijo 3 está listo
            window.parent.postMessage({ 
                type: 'hijo3Ready' 
            }, '*');
        });
    </script>
</body>
</html>
