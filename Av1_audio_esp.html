<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Audio UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .audio-player {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 360px;
      height: 100px;
      background: #fff;
      clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 4px 8px;
      box-sizing: border-box;
      z-index: 9999;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    .controls button {
      background: #cc3333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.3em;
      transition: background-color 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      padding: 0;
      cursor: pointer;
    }

    #playBtn.playing {
      background-color: #339933;
    }

    .progress-row {
      display: flex;
      align-items: center;
      gap: 4px;
      width: 100%;
      font-size: 0.85em;
      margin: 2px 0 0;
      padding: 0;
    }

    .progress-container {
      flex-grow: 1;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      appearance: none;
      background: #ccc;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #333;
      cursor: pointer;
    }

    #currentTime,
    #duration {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="audio-player">
    <div class="controls">
      <button id="playBtn" title="Play/Pause">â–¶</button>
      <button id="retosBtn" title="Ir a Retos">ðŸ§©</button>
    </div>

    <div class="progress-row">
      <div class="progress-container">
        <input type="range" class="progress-bar" id="progressBar" min="0" max="100" value="0">
      </div>
      <span id="currentTime">0:00</span><span>/</span><span id="duration">3:25</span>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const retosBtn = document.getElementById('retosBtn');
    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    let playing = false;

    playBtn.addEventListener('click', () => {
      playing = !playing;
      playBtn.classList.toggle('playing');
      playBtn.textContent = playing ? 'â¸' : 'â–¶';
    });

    retosBtn.addEventListener('click', () => {
      alert('Abrir secciÃ³n de retos (pendiente de implementar)');
    });

    let fakeCurrent = 0;
    const fakeDuration = 205; // 3:25 en segundos
    durationEl.textContent = `${Math.floor(fakeDuration / 60)}:${String(fakeDuration % 60).padStart(2, '0')}`;

    setInterval(() => {
      if (playing && fakeCurrent < fakeDuration) {
        fakeCurrent++;
        progressBar.value = (fakeCurrent / fakeDuration) * 100;
        currentTimeEl.textContent = `${Math.floor(fakeCurrent / 60)}:${String(fakeCurrent % 60).padStart(2, '0')}`;
      }
    }, 1000);
  </script>
</body>
</html>
