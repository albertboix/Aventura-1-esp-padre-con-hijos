<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio de Aventura (Hijo)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Estructura y estilos generales del reproductor --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent !important;
        }
        body {
            font-family: "Book Antiqua", "Palatino Linotype", "Palatino", Georgia, serif;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }
        .audio-player-controls {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            /* Solución problema 3: ancho mínimo y máximo ajustado */
            width: 180px;
            max-width: 98vw;
            min-width: 180px;
            background: rgba(255,255,255,0.82);
            clip-path: polygon(8% 0%, 92% 0%, 100% 100%, 0% 100%);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            gap: 0.1em;
            z-index: 1200;
            padding: 2px 4px;
            border: none;
        }
        .player-buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 7em; //separar los botones de play y next button horizontalmente
            width: 100%;
            margin-bottom: 2px;
        }
        .player-button, #nextStepBtn {
            width: 105px;
            height: 105px;
            border-radius: 50%;
            border: none;
            background: #6c757d;
            color: white;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
        }
        .player-button:disabled { background: #ccc; cursor: not-allowed; }
        .player-button:active:not(:disabled) { transform: scale(0.95);}
        #playPauseBtn.active { background: #28a745;}
        #playPauseBtn.active:hover:not(:disabled) { background: #218838;}
        #nextStepBtn {
            background: #d32f2f;
            opacity: 0.85;
        }
        #nextStepBtn.active-ready { background: #43a047; opacity: 1;}
        #nextStepBtn:disabled { background: #d32f2f; opacity: 0.7; cursor: not-allowed;}
        #nextStepBtn:not(:disabled) { opacity: 1;}
        #prevAudioBtn { display: none !important; }
        .progress-row {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 0.50em;
            margin: 0;
            padding: 0;
            justify-content: center;
        }
        .progress-container {
            flex: 0 0 20px;
            height: 14px;
            background-color: #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            margin: 0;
            min-width: 0;
            max-width: 50px; /* Solución problema 3: ajusta para que quepa en 180px */
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #0077cc;
            border-radius: 6px;
            transition: width 0.1s linear;
        }
        .time-display {
            min-width: 38px;
            font-size: 1.2em;
            color: #555;
            text-align: right;
            user-select: none;
            margin-left: 4px;
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
        }
        @media (max-width: 400px) {
            .audio-player-controls { width: 105vw; max-width: 105vw; padding: 2px 1px 2px 1px;}
            .player-button, #nextStepBtn { width: 40px; height: 40px; font-size: 1em;}
            .time-display { font-size: 1.2em; min-width: 28px;}
            .progress-row, .progress-container { width: 80vw; }
            .progress-container { max-width: 80vw; flex-basis: 80vw; }
        }
    </style>
</head>
<body>
    <!-- Controles del reproductor de audio -->
    <div class="audio-player-controls" id="audioPlayerControls">
        <audio id="audioPlayer"></audio>
        <div class="player-buttons-row">
            <button id="prevAudioBtn" class="player-button" title="Reiniciar audio" style="display:none;">
                <i class="fas fa-undo"></i>
            </button>
            <button id="playPauseBtn" class="player-button" title="Reproducir/Pausar" disabled>
                <i class="fas fa-play"></i>
            </button>
            <button id="nextStepBtn" title="Siguiente paso/reto" disabled>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        <div class="progress-row">
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <span class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </span>
        </div>
    </div>
    <script>
        // --- Variables y referencias a elementos del reproductor ---
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevAudioBtn = document.getElementById('prevAudioBtn');
        const nextStepBtn = document.getElementById('nextStepBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const audioPlayerControls = document.getElementById('audioPlayerControls');

        let currentAudioId = null;
        let currentAudioIndexInSequence = -1;
        let canPlayAudio = false;

        // --- Secuencia de audios disponibles ---
        const audiosSequence = [
            {
                id: "audio_serranos_intro",
                src: "Av1_audio_esp/02 Intro ESPAÑOL 2.mp3"
            },
            {
                id: "audio_puente_serranos",
                src: "Av1_audio_esp/03 Av1 Pista 3 ESPAÑOL.mp3"
            }
        ];

        // --- Carga y gestión del audio ---
        function loadAudio(id, forcePlay = false) {
            const audioData = audiosSequence.find(a => a.id === id);
            if (audioData) {
                // Si es el mismo audio y no se fuerza, solo reinicia si está parado
                if (currentAudioId === id && !forcePlay) {
                    if (audioPlayer.paused) {
                        playAudio();
                    }
                    return;
                }
                audioPlayer.src = audioData.src;
                currentAudioId = id;
                currentAudioIndexInSequence = audiosSequence.findIndex(a => a.id === id);
                audioPlayer.load();
                playPauseBtn.querySelector('i').className = 'fas fa-play';
                audioPlayer.currentTime = 0;
                progressBar.style.width = '0%';
                currentTimeSpan.textContent = '0:00';
                durationSpan.textContent = '0:00';
                updatePlayerControlsState();
                disableNextStepBtn();
                // Solución problema 6: reproducir aunque sea la misma parada
                if (forcePlay) {
                    playAudio();
                }
            } else {
                console.error("Audio ID no encontrado en la secuencia:", id);
                currentAudioId = null;
                currentAudioIndexInSequence = -1;
                audioPlayer.src = '';
                updatePlayerControlsState();
            }
        }

        // --- Formatea el tiempo en mm:ss ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // --- Reproduce el audio actual ---
        function playAudio() {
            if (currentAudioId && canPlayAudio) {
                audioPlayer.play().catch(e => {
                    console.error("Error al intentar reproducir audio:", e);
                });
                playPauseBtn.querySelector('i').className = 'fas fa-pause';
                window.parent.postMessage({ type: 'cerrarIconosFlotantes' }, '*');
            }
        }

        // --- Pausa el audio actual ---
        function pauseAudio() {
            audioPlayer.pause();
            playPauseBtn.querySelector('i').className = 'fas fa-play';
        }

        // --- Alterna entre reproducir y pausar ---
        function togglePlayPause() {
            if (audioPlayer.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        // --- Detiene el audio y lo reinicia ---
        function stopAudio() {
            pauseAudio();
            if (audioPlayer.src) {
                audioPlayer.currentTime = 0;
            }
        }

        // --- Habilita el botón de siguiente paso ---
        function enableNextStepBtn() {
            nextStepBtn.disabled = false;
            nextStepBtn.classList.add('active-ready');
        }

        // --- Deshabilita el botón de siguiente paso ---
        function disableNextStepBtn() {
            nextStepBtn.disabled = true;
            nextStepBtn.classList.remove('active-ready');
        }

        // --- Actualiza el estado de los controles del reproductor ---
        function updatePlayerControlsState() {
            if (currentAudioId && canPlayAudio) {
                playPauseBtn.disabled = false;
                audioPlayerControls.classList.add('active');
                playPauseBtn.classList.add('active');
            } else {
                playPauseBtn.disabled = true;
                audioPlayerControls.classList.remove('active');
                playPauseBtn.classList.remove('active');
                pauseAudio();
            }
        }

        // --- Eventos de los controles ---
        playPauseBtn.addEventListener('click', togglePlayPause);

        prevAudioBtn.addEventListener('click', () => {
            stopAudio();
        });

        nextStepBtn.addEventListener('click', () => {
            window.parent.postMessage({ type: 'audio-player-next-step' }, '*');
            disableNextStepBtn();
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
        });

        audioPlayer.addEventListener('ended', () => {
            playPauseBtn.querySelector('i').className = 'fas fa-play';
            enableNextStepBtn();
        });

        progressContainer.addEventListener('click', (e) => {
            if (!audioPlayer.src) return;
            const clickX = e.offsetX;
            const width = progressContainer.offsetWidth;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        });

        // --- Comunicación con el padre (mensajes postMessage) ---
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data && typeof data === 'object') {
                if (data.tipo === 'gps_marcar_parada' && data.idAudio) {
                    // Solución problema 6: fuerza reproducción aunque sea la misma parada
                    loadAudio(data.idAudio, true);
                    canPlayAudio = true;
                    updatePlayerControlsState();
                }
                switch (data.type) {
                    case 'loadAudio':
                        // Solución problema 6: fuerza reproducción aunque sea la misma parada
                        loadAudio(data.idAudio, data.canPlay);
                        canPlayAudio = data.canPlay;
                        updatePlayerControlsState();
                        if (data.canPlay) playAudio();
                        break;
                    case 'playAudio':
                        playAudio();
                        break;
                    case 'pauseAudio':
                        pauseAudio();
                        break;
                    case 'stopAudio':
                        stopAudio();
                        break;
                    case 'updateCanPlay':
                        canPlayAudio = data.canPlay;
                        updatePlayerControlsState();
                        break;
                    case 'changeFontSize':
                        document.body.style.fontSize = data.size + 'px';
                        break;
                    case 'pauseAudioFromBoton':
                        pauseAudio();
                        break;
                }
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            window.parent.postMessage({ type: 'audio-hijo-listo' }, '*');
            disableNextStepBtn();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pauseAudio();
            }
        });
    </script>
</body>
</html>
