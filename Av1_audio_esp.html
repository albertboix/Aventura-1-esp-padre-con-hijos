<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Audio UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
    }

    .audio-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1em;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 0.2em;
    }

    .controls button {
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .progress-row {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 0em;
      margin: 0;
      padding: 0;
      justify-content: flex-start;
      max-width: 400px;
    }

    .progress-container {
      flex-grow: 1;
      max-width: none;
    }

    .progress-bar {
      width: 100%;
      height: 7px;
      appearance: none;
      background: #ccc;
      border-radius: 0px;
      outline: none;
      cursor: pointer;
    }

    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #333;
      cursor: pointer;
      border: none;
      margin-top: -4px; /* centrar el thumb verticalmente */
    }

    .progress-bar::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #333;
      cursor: pointer;
      border: none;
    }

    #currentTime,
    #duration {
      font-size: 0.8em;
      white-space: nowrap;
      width: 40px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="audio-player">
    <audio id="audio" preload="metadata">
      <source src="Av1_audio_esp/02 Intro ESPAÑOL 2.mp3" type="audio/mpeg" />
      Tu navegador no soporta audio HTML5.
    </audio>

    <div class="controls">
      <button id="playBtn">▶</button>
      <button id="nextBtn">⏭</button>
    </div>

    <div class="progress-row">
      <div class="progress-container">
        <input type="range" class="progress-bar" id="progressBar" min="0" max="100" value="0" />
      </div>
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const audio = document.getElementById('audio');

    // Lista de pistas con sus rutas
    const pistas = [
      "Av1_audio_esp/02 Intro ESPAÑOL 2.mp3",
      "Av1_audio_esp/03 Av1 Pista 3 ESPAÑOL.mp3"
    ];
    let pistaActual = 0;

    // Carga la pista actual
    function cargarPista(indice) {
      audio.src = pistas[indice];
      audio.load();
      playBtn.textContent = "▶";
      progressBar.value = 0;
      currentTimeEl.textContent = "0:00";
      durationEl.textContent = "0:00";
    }

    // Actualiza duración cuando se carga metadata
    audio.addEventListener('loadedmetadata', () => {
      const dur = audio.duration;
      durationEl.textContent = formatTime(dur);
      progressBar.max = Math.floor(dur);
    });

    // Actualiza la barra y el tiempo mientras se reproduce
    audio.addEventListener('timeupdate', () => {
      progressBar.value = Math.floor(audio.currentTime);
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    // Cambia el tiempo del audio al mover la barra
    progressBar.addEventListener('input', () => {
      audio.currentTime = progressBar.value;
    });

    // Play/Pause
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
      } else {
        audio.pause();
        playBtn.textContent = "▶";
      }
    });

    // Cambiar a la siguiente pista
    nextBtn.addEventListener('click', () => {
      pistaActual = (pistaActual + 1) % pistas.length;
      cargarPista(pistaActual);
      audio.play();
      playBtn.textContent = "⏸";
    });

    // Formatea segundos a mm:ss
    function formatTime(segundos) {
      const min = Math.floor(segundos / 60);
      const seg = Math.floor(segundos % 60);
      return `${min}:${seg.toString().padStart(2, '0')}`;
    }

    // Carga la primera pista al iniciar
    cargarPista(pistaActual);
  </script>
</body>
</html>
