    <style>
        :root {
            --btn-size: 60px;
            --icon-size: 1.5em;
            --progress-thick: 20px;
            --trapecio-width: 290px;
            --trapecio-height: 155px;
            --trapecio-bg: white;
            --trapecio-shadow: 0 2px 12px rgba(0,0,0,0.13);
            --trapecio-radius: 15px;
            --progress-color: #0077cc;
            --progress-bg: #e0e0e0;
            --timer-font-size: 1.1em;
            --timer-color: #333;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent !important;
        }

        body {
            font-family: "Book Antiqua", "Palatino Linotype", "Palatino", Georgia, serif;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .audio-player-controls {
            width: var(--trapecio-width);
            max-width: 98vw;
            min-width: 180px;
            height: var(--trapecio-height);
            background: var(--trapecio-bg);
            clip-path: polygon(8% 0%, 92% 0%, 100% 100%, 0% 100%);
            border-radius: var(--trapecio-radius);
            box-shadow: var(--trapecio-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            gap: 0.1em;
            z-index: 1200;
            padding: 5px 8px 5px 8px;
            box-sizing: border-box;
            border: none;
            margin: 5px 0;
        }

        .player-buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 2px;
        }

        /* Estilo para el bot√≥n de play/pausa */
        #playPauseBtn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            padding: 0;
        }

        #playPauseBtn .icon-play {
            color: white;
            font-weight: bold;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
        }

        #playPauseBtn:active:not(:disabled) { transform: scale(0.95); }
        #playPauseBtn.active {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }
        #playPauseBtn:disabled { 
            background: linear-gradient(135deg, #dc3545, #c82333);
            opacity: 1;
            cursor: not-allowed; 
            opacity: 0.6;
        }

        /* Estilo para el bot√≥n de retos */
        #retosBtn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            padding: 0;
        }

        #retosBtn .icon-puzzle {
            background: linear-gradient(135deg, #007bff 0%, #0056d3 50%, #00c6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
        }

        #retosBtn:disabled { 
            background: linear-gradient(135deg, #dc3545, #c82333);
            cursor: not-allowed; 
            opacity: 0.6;
        }

        #retosBtn:disabled .icon-puzzle {
            opacity: 0.6;
        }

        #retosBtn:active:not(:disabled) { transform: scale(0.95); }
        #retosBtn.active {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }

        .progress-row {
            display: flex;
            align-items: center;
            width: 90%;
            margin: 0 0 5px 0;
            padding: 0;
            justify-content: center;
        }

        .progress-container {
            flex: 1;
            width: 100%;
            height: var(--progress-thick);
            background-color: #d0d0d0;
            border-radius: calc(var(--progress-thick) / 2);
            cursor: pointer;
            position: relative;
            margin: 0;
            min-width: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            border: 1px solid #bbb;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            border-radius: calc(var(--progress-thick) / 2);
            transition: width 0.1s linear;
        }

        .time-display {
            width: 90%;
            font-size: var(--timer-font-size);
            color: var(--timer-color);
            text-align: left;
            user-select: none;
            margin: 2px 0;
            white-space: nowrap;
            font-family: inherit;
            display: flex;
            justify-content: space-between;
        }

        /* Efectos hover */

        #retosBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #playPauseBtn:disabled:hover,

            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
        }

            opacity: 0.6;
        }

        @media (max-width: 500px) {

            .progress-row {

            }
            
            .progress-container {
                width: 100%;
                flex-basis: 100%;
            }
            
            .time-display { 
                margin: 0 0 3px 0; 
            }
        }
    </style>

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

                currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
                durationSpan.textContent = formatTime(audioPlayer.duration);
            }
        }

        function seekTo(e) {
            if (controlsDisabled || !audioPlayer.duration) return;

            const rect = progressContainer.getBoundingClientRect();
            let clickX = e.clientX - rect.left;

            if (e.touches && e.touches.length > 0) {
                clickX = e.touches[0].clientX - rect.left;
            }

            const newTime = (clickX / rect.width) * audioPlayer.duration;
            const clampedTime = Math.max(0, Math.min(newTime, audioPlayer.duration));
            audioPlayer.currentTime = clampedTime;
            
            // Actualizar inmediatamente la visualizaci√≥n
            updateProgress();
            
            // Notificar al padre sobre el cambio de posici√≥n
            const progressPercent = (clampedTime / audioPlayer.duration) * 100;
            window.parent.postMessage({ 
                type: 'audioSeeked', 
                index: currentMediaIndex,
                currentTime: clampedTime,
                duration: audioPlayer.duration,
                progress: progressPercent
            }, '*');
        }

                    }
                    return;
                }
                
                if (mensaje.type === 'stopAudio') {
                    if (!controlsDisabled) {
                        audioPlayer.pause();
                        audioPlayer.currentTime = 0;
                        isPlaying = false;
                        playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-play"></i></span>';
                        playPauseBtn.classList.remove('active');
                        updateProgress();
                    }
                    return;
                }
                
                console.warn('‚ö†Ô∏è HIJO 3: Mensaje no reconocido', mensaje);
                
            } catch (error) {
                console.error('‚ùå HIJO 3: Error al procesar mensaje:', error, mensaje);
                
                // Mostrar mensaje de error en la interfaz si est√° disponible
                if (statusElement) {
                    statusElement.textContent = 'Error al procesar mensaje';
                    statusElement.style.color = '#d32f2f';
                    statusElement.style.fontWeight = 'bold';
                    
                    // Ocultar el mensaje despu√©s de 3 segundos
                    setTimeout(() => {
                        statusElement.textContent = '';
                        statusElement.style.color = '';
                        statusElement.style.fontWeight = '';
                    }, 3000);
                }
            }
        });    
        

        // ================== INICIALIZACI√ìN ==================
        
        // Inicializar controles deshabilitados por defecto
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéµ HIJO 3: Inicializando reproductor de audio');
            // Cargar el primer audio
            loadAudio(0);
            
            // Notificar al padre que el reproductor est√° listo
            window.parent.postMessage({ 
                type: 'audioPlayerReady',
                status: 'ready',
                timestamp: Date.now()
            }, '*');
            
            // Configurar limpieza al descargar la p√°gina
            window.addEventListener('beforeunload', () => {
                console.log('üßπ HIJO 3: Limpiando recursos del reproductor');
                if (progressUpdateInterval) {
                    clearInterval(progressUpdateInterval);
                }
                if (isPlaying) {
                    audioPlayer.pause();
                }
            });
        });    
        
        // Inicialmente deshabilitado
        disableControls();
        // Funci√≥n para actualizar el icono de play/pausa
        function updatePlayPauseIcon() {
            const icon = playPauseBtn.querySelector('i');
            if (icon) {
                icon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }
        }
        
        // Funci√≥n para formatear el tiempo
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Funci√≥n para enviar mensajes al padre
        function enviarAlPadre(mensaje) {
            window.parent.postMessage(mensaje, '*');
        }
    </script>
