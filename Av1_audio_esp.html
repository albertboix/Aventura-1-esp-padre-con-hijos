
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio - Aventura 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --btn-size: 60px;
            --icon-size: 1.5em;
            --progress-thick: 20px;
            --primary-color: #4a6fa5;
            --secondary-color: #3a5a80;
            --accent-color: #ff9800;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --dark-gray: #666;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Book Antiqua", "Palatino Linotype", "Palatino", Georgia, serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .audio-player-controls {
            width: 290px;
            height: 155px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 5px 8px;
            box-sizing: border-box;
            margin: 5px 0;
            clip-path: polygon(8% 0%, 92% 0%, 100% 100%, 0% 100%);
        }

        .player-buttons-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .player-button {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            font-size: var(--icon-size);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .player-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: linear-gradient(135deg, #6c757d, #5a6268);
        }

        .player-button:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .player-button.active {
            background: linear-gradient(135deg, #28a745, #218838);
        }

        .player-button .icon-play {
            margin-left: 3px;
        }

        .progress-row {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        .progress-container {
            flex: 1;
            width: 100%;
            height: var(--progress-thick);
            background-color: #d0d0d0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        #progressBar {
            height: 100%;
            background: linear-gradient(90deg, #4a6fa5, #3a5a80);
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: var(--dark-gray);
            margin-top: 5px;
        }

        /* Estilos para m√≥viles */
        @media (max-width: 480px) {
            .audio-player-controls {
                width: 260px;
                height: 140px;
                padding: 8px 12px;
            }

            .player-button {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }

            .progress-row {
                padding: 8px 0;
            }
        }

        /* Efectos de hover y focus */
        .player-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.5);
        }

        /* Transiciones suaves */
        * {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Estilos para el bot√≥n de retos */
        #retosBtn {
            background: linear-gradient(135deg, #ffc107, #e0a800);
        }

        #retosBtn:not(:disabled):hover {
            background: linear-gradient(135deg, #e0a800, #d39e00);
        }

        /* Estilos para los iconos */
        .icon-play, .icon-puzzle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="audio-player-controls" id="audioPlayerControls">
        <audio id="audioPlayer"></audio>
        <div class="player-buttons-row">
            <button id="playPauseBtn" class="player-button" title="Reproducir/Pausar" disabled>
                <span class="icon-play"><i class="fas fa-play"></i></span>
            </button>
            <button id="retosBtn" title="Retos" class="player-button">
                <span class="icon-puzzle">üß©</span>
            </button>
        </div>
        <div class="progress-row">
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
        </div>
        <div class="time-display">
            <span id="currentTime">00:00</span>
            <span id="duration">00:00</span>
        </div>
    </div>

    <script>
        // ================== VARIABLES GLOBALES ==================
        const playPauseBtn = document.getElementById('playPauseBtn');
        const retosBtn = document.getElementById('retosBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const audioPlayer = document.getElementById('audioPlayer');

        let isPlaying = false;
        let currentMediaIndex = 0;
        let isDraggingProgress = false;
        let controlsDisabled = true; // Empezar con controles deshabilitados (modo aventura)

        // Array de audios correspondientes a las paradas
        const audioFiles = [
            { id: 0, title: "Torres de Serranos (inicio)", file: "audio/parada_0.mp3" },
            { id: 1, title: "Torres de Serranos ‚Üí Plaza de la crida", file: "audio/parada_1.mp3" },
            { id: 2, title: "Plaza de la crida ‚Üí Palacio de los Borgia", file: "audio/parada_2.mp3" },
            // ... resto de pistas de audio ...
        ];

        // ================== FUNCIONES DE CONTROL DE ACCESO ==================
        
        function enableControls() {
            controlsDisabled = false;
            
            // Habilitar y activar visualmente el bot√≥n play/pausa (rojo ‚Üí verde)
            playPauseBtn.disabled = false;
            playPauseBtn.classList.add('active'); // Fondo verde
            
            // Habilitar y activar visualmente el bot√≥n retos (rojo ‚Üí verde)
            retosBtn.disabled = false;
            retosBtn.classList.add('active'); // Fondo verde
            retosBtn.style.opacity = '1';
            retosBtn.style.pointerEvents = 'auto';
            
            // Habilitar barra de progreso
            progressContainer.style.pointerEvents = 'auto';
            progressContainer.style.opacity = '1';
            
            console.log('‚úÖ HIJO 3: Controles de audio habilitados y activados visualmente (verde)');
        }
        
        function disableControls() {
            controlsDisabled = true;
            
            // Deshabilitar y desactivar visualmente el bot√≥n play/pausa (verde ‚Üí rojo)
            playPauseBtn.disabled = true;
            playPauseBtn.classList.remove('active'); // Quitar fondo verde
            
            // Deshabilitar y desactivar visualmente el bot√≥n retos (verde ‚Üí rojo)
            retosBtn.disabled = true;
            retosBtn.classList.remove('active'); // Quitar fondo verde
            retosBtn.style.opacity = '0.6';
            retosBtn.style.pointerEvents = 'none';
            
            // Deshabilitar barra de progreso
            progressContainer.style.pointerEvents = 'none';
            progressContainer.style.opacity = '0.6';
            
            // Pausar si est√° reproduciendo
            if (isPlaying) {
                pauseAudio();
            }
            
            console.log('üö´ HIJO 3: Controles de audio deshabilitados y desactivados visualmente (rojo)');
        }

        // ================== FUNCIONES DEL REPRODUCTOR ==================

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function updateProgress() {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
                durationSpan.textContent = formatTime(audioPlayer.duration);
            }
        }

        function loadAudio(index) {
            if (index >= 0 && index < audioFiles.length) {
                currentMediaIndex = index;
                audioPlayer.src = audioFiles[index].file;
                console.log(`üéµ HIJO 3: Cargando audio - ${audioFiles[index].title}`);
                
                // Notificar al padre sobre el cambio de medio
                window.parent.postMessage({ 
                    type: 'audioLoaded', 
                    index: currentMediaIndex, 
                    title: audioFiles[currentMediaIndex].title 
                }, '*');
            }
        }

        function playAudio() {
            if (controlsDisabled) {
                console.log('üö´ HIJO 3: No se puede reproducir - controles deshabilitados');
                return;
            }
            
            audioPlayer.play().then(() => {
                isPlaying = true;
                playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-pause"></i></span>';
                playPauseBtn.classList.add('active');
                console.log(`‚ñ∂Ô∏è HIJO 3: Reproduciendo audio - ${audioFiles[currentMediaIndex].title}`);
                
                // Actualizar progreso mientras se reproduce
                updateProgress();
                
                window.parent.postMessage({ 
                    type: 'audioPlaying', 
                    index: currentMediaIndex 
                }, '*');
            }).catch(error => {
                console.error('‚ùå Error al reproducir audio:', error);
            });
        }

        function pauseAudio() {
            audioPlayer.pause();
            isPlaying = false;
            playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-play"></i></span>';
            playPauseBtn.classList.remove('active');
            console.log(`‚è∏Ô∏è HIJO 3: Audio pausado - ${audioFiles[currentMediaIndex].title}`);
            
            window.parent.postMessage({ 
                type: 'audioPaused', 
                index: currentMediaIndex 
            }, '*');
        }

        function togglePlayPause() {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        }

        function seekTo(e) {
            if (controlsDisabled || !audioPlayer.duration) return;

            const rect = progressContainer.getBoundingClientRect();
            let clickX = e.clientX - rect.left;

            if (e.touches && e.touches.length > 0) {
                clickX = e.touches[0].clientX - rect.left;
            }

            const newTime = (clickX / rect.width) * audioPlayer.duration;
            const clampedTime = Math.max(0, Math.min(newTime, audioPlayer.duration));
            audioPlayer.currentTime = clampedTime;
            
            // Actualizar inmediatamente la visualizaci√≥n
            updateProgress();
            
            // Notificar al padre sobre el cambio de posici√≥n
            const progressPercent = (clampedTime / audioPlayer.duration) * 100;
            window.parent.postMessage({ 
                type: 'audioSeeked', 
                index: currentMediaIndex,
                currentTime: clampedTime,
                duration: audioPlayer.duration,
                progress: progressPercent
            }, '*');
        }

        // ================== EVENT LISTENERS ==================

        // Bot√≥n play/pausa
        playPauseBtn.addEventListener('click', () => {
            if (controlsDisabled) return;
            
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        });

        // Bot√≥n retos
        retosBtn.addEventListener('click', () => {
            if (controlsDisabled) return;
            
            console.log('üß© HIJO 3: Bot√≥n retos presionado');
            window.parent.postMessage({ 
                type: 'mostrarRetos', 
                index: currentMediaIndex 
            }, '*');
        });

        // Eventos de audio
        audioPlayer.addEventListener('timeupdate', () => {
            updateProgress();
            
            // Enviar actualizaci√≥n de progreso al padre
            if (audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                window.parent.postMessage({ 
                    type: 'audioProgress', 
                    index: currentMediaIndex,
                    currentTime: audioPlayer.currentTime,
                    duration: audioPlayer.duration,
                    progress: progressPercent
                }, '*');
            }
        });
        
        audioPlayer.addEventListener('loadedmetadata', () => {
            updateProgress();
            
            // Notificar duraci√≥n al padre cuando se carga el metadata
            window.parent.postMessage({ 
                type: 'audioMetadataLoaded', 
                index: currentMediaIndex,
                duration: audioPlayer.duration
            }, '*');
        });
        
        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-play"></i></span>';
            playPauseBtn.classList.remove('active');
            
            window.parent.postMessage({ 
                type: 'audioEnded', 
                index: currentMediaIndex 
            }, '*');
        });

        // Eventos de la barra de progreso
        progressContainer.addEventListener('mousedown', (e) => {
            if (controlsDisabled) return;
            isDraggingProgress = true;
            seekTo(e);
        });

        progressContainer.addEventListener('mousemove', (e) => {
            if (isDraggingProgress && !controlsDisabled) {
                seekTo(e);
            }
        });

        progressContainer.addEventListener('mouseup', () => {
            isDraggingProgress = false;
        });

        // Eventos t√°ctiles
        progressContainer.addEventListener('touchstart', (e) => {
            if (controlsDisabled) return;
            isDraggingProgress = true;
            seekTo(e);
        });

        progressContainer.addEventListener('touchmove', (e) => {
            if (isDraggingProgress && !controlsDisabled) {
                seekTo(e);
            }
        });

        progressContainer.addEventListener('touchend', () => {
            isDraggingProgress = false;
        });

        // ================== COMUNICACI√ìN CON EL PADRE ==================
        
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            // Habilitar controles (modo casa - OFF)
            if (data && data.type === 'enableControls') {
                console.log('üîì HIJO 3: Recibido mensaje para habilitar controles');
                enableControls();
            }
            
            // Deshabilitar controles (modo aventura - ON)
            if (data && data.type === 'disableControls') {
                console.log('üîí HIJO 3: Recibido mensaje para deshabilitar controles');
                disableControls();
            }
            
            // Establecer audio de parada espec√≠fica
            if (data && data.type === 'setAudioParada') {
                const audioIndex = data.index;
                console.log(`üéØ HIJO 3: Estableciendo audio de parada ${audioIndex}`);
                if (audioIndex !== undefined && audioIndex >= 0 && audioIndex < audioFiles.length) {
                    loadAudio(audioIndex);
                    // En modo aventura, el audio se reproduce autom√°ticamente si los controles est√°n habilitados
                    if (!controlsDisabled) {
                        playAudio();
                    }
                }
            }
            
            // Control de reproducci√≥n desde el padre
            if (data && data.type === 'playAudio') {
                if (!controlsDisabled) {
                    playAudio();
                }
            }
            
            if (data && data.type === 'pauseAudio') {
                if (!controlsDisabled && isPlaying) {
                    pauseAudio();
                }
            }
            
            if (data && data.type === 'stopAudio') {
                if (!controlsDisabled) {
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                    isPlaying = false;
                    playPauseBtn.innerHTML = '<span class="icon-play"><i class="fas fa-play"></i></span>';
                    playPauseBtn.classList.remove('active');
                    updateProgress();
                }
            }
        });

        // ================== INICIALIZACI√ìN ==================
        
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar el primer audio y deshabilitar controles por defecto (modo aventura)
            loadAudio(0);
            disableControls();
            console.log('üéµ HIJO 3: Reproductor inicializado - controles deshabilitados por defecto (modo aventura)');
            
            // Notificar al padre que el hijo 3 est√° listo
            window.parent.postMessage({ 
                type: 'hijo3Ready' 
            }, '*');
        });

        // ================== FUNCIONES DE HABILITACI√ìN/DESHABILITACI√ìN ==================
        
        function enableAudio() {
            audioEnabled = true;
            console.log('üîä Audio habilitado');
        }
        
        function disableAudio() {
            audioEnabled = false;
            // Pausar la reproducci√≥n si est√° sonando
            if (isPlaying) {
                pauseAudio();
            }
            console.log('üîá Audio deshabilitado');
        }

        // Funci√≥n para actualizar el icono de play/pausa
        function updatePlayPauseIcon() {
            const icon = playPauseBtn.querySelector('i');
            if (icon) {
                icon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }
        }
        
        // Funci√≥n para formatear el tiempo
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Funci√≥n para enviar mensajes al padre
        function enviarAlPadre(mensaje) {
            window.parent.postMessage(mensaje, '*');
        }
    </script>
</body>
</html>
