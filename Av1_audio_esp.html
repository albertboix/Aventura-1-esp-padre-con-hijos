<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Audio UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
      height: 100%;
    }

    .audio-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding: 4px 12px;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .controls button {
      width: 55px;
      height: 55px;
      font-size: 1.2em;
      border: none;
      border-radius: 50%;
      color: white;
      background-color: red; /* cambia dinámicamente */
      cursor: pointer;
      transition: background-color 0.4s ease;
    }

    .progress-row {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 6px;
      font-size: 0.85em;
    }

    .progress-container {
      flex-grow: 1;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #ccc;
      border-radius: 3px;
      outline: none;
      appearance: none;
    }

    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="audio-player">
    <div class="controls">
      <button id="playBtn">▶</button>
      <button id="nextBtn">↑</button>
    </div>

    <div class="progress-row">
      <div class="progress-container">
        <input type="range" class="progress-bar" id="progressBar" min="0" max="100" value="0">
      </div>
      <span id="currentTime">0:00</span>
      <span>/</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    let audio = new Audio();
    let playing = false;
    let canPlay = false;
    let currentAudioId = null;

    function updatePlayButtonColor() {
      playBtn.style.backgroundColor = canPlay ? 'green' : 'red';
    }

    function playPause() {
      if (!canPlay || !audio.src) return;

      if (!playing) {
        audio.play();
        playing = true;
        playBtn.textContent = '⏸';
      } else {
        audio.pause();
        playing = false;
        playBtn.textContent = '▶';
      }
    }

    playBtn.addEventListener('click', playPause);

    nextBtn.addEventListener('click', () => {
      alert('Funcionalidad "siguiente pista" no implementada todavía.');
    });

    audio.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      currentTimeEl.textContent = formatTime(audio.currentTime);
      progressBar.value = (audio.currentTime / audio.duration) * 100;
    });

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m}:${String(s).padStart(2, '0')}`;
    }

    progressBar.addEventListener('input', () => {
      if (audio.duration) {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
      }
    });

    // 📨 Escuchar mensajes del iframe padre
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data.type === 'loadAudio') {
        currentAudioId = data.idAudio;
        canPlay = data.canPlay;
        updatePlayButtonColor();

        if (currentAudioId) {
          audio.src = `Av1_audio_esp/${currentAudioId}`;
          playing = false;
          playBtn.textContent = '▶';
        }
      } else if (data.type === 'pauseAudio') {
        audio.pause();
        playing = false;
        playBtn.textContent = '▶';
      }
    });
  </script>
</body>
</html>
