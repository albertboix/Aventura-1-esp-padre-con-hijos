<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio de Aventura (Hijo)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Ajusta aqu칤 el tama침o de los botones y la barra de progreso */
            --btn-size: 80px;
            --icon-size: 2.7em;
            --progress-thick: 16px;
            --trapecio-width: 340px;
            --trapecio-height: 120px;
            --trapecio-bg: rgba(255,255,255,0.85);
            --trapecio-shadow: 0 2px 12px rgba(0,0,0,0.13);
            --trapecio-radius: 18px;
            --progress-color: #0077cc;
            --progress-bg: #e0e0e0;
            --timer-font-size: 1.3em;
            --timer-color: #444;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent !important;
        }
        body {
            font-family: "Book Antiqua", "Palatino Linotype", "Palatino", Georgia, serif;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }
        /* Trapecio: parte corta ARRIBA */
        .audio-player-controls {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: var(--trapecio-width);
            max-width: 98vw;
            min-width: 180px;
            height: var(--trapecio-height);
            background: var(--trapecio-bg);
            clip-path: polygon(8% 0%, 92% 0%, 100% 100%, 0% 100%);
            border-radius: var(--trapecio-radius);
            box-shadow: var(--trapecio-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            gap: 0.1em;
            z-index: 1200;
            padding: 2px 4px;
            border: none;
        }
        /* Barra de progreso */
        .progress-row {
            display: flex;
            align-items: center;
            width: 96%;
            gap: 0.5em;
            margin: 0 0 8px 0;
            padding: 0;
            justify-content: center;
        }
        .progress-container {
            flex: 1 1 auto;
            height: var(--progress-thick);
            background-color: var(--progress-bg);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            margin: 0;
            min-width: 0;
            max-width: none;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: var(--progress-color);
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        .time-display {
            min-width: 70px;
            font-size: var(--timer-font-size);
            color: var(--timer-color);
            text-align: right;
            user-select: none;
            margin-left: 2px;
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
            font-family: inherit;
        }
        /* Botones */
        .player-buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.2em; /* M칤nima separaci칩n */
            width: 100%;
            margin-bottom: 2px;
        }
        .player-button, #retosBtn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(90deg, #cc3333 0%, #ff5555 100%);
            color: white;
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            padding: 0;
        }
        .player-button:disabled, #retosBtn:disabled { background: #ccc; cursor: not-allowed; }
        .player-button:active:not(:disabled), #retosBtn:active:not(:disabled) { transform: scale(0.95);}
        .player-button.active, #retosBtn.active {
            background: linear-gradient(90deg, #34c759 0%, #43e97b 100%);
        }
        .icon-play, .icon-puzzle {
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Permite arrastrar la barra de progreso */
        .progress-container:active, .progress-container.dragging {
            cursor: grabbing;
        }
        @media (max-width: 500px) {
            :root {
                --btn-size: 48px;
                --icon-size: 1.5em;
                --trapecio-width: 98vw;
                --trapecio-height: 90px;
                --progress-thick: 10px;
                --timer-font-size: 1em;
            }
            .audio-player-controls { width: var(--trapecio-width); }
        }
    </style>
</head>
<body>
    <div class="audio-player-controls" id="audioPlayerControls">
        <audio id="audioPlayer"></audio>
        <div class="player-buttons-row">
            <button id="playPauseBtn" class="player-button" title="Reproducir/Pausar" disabled>
                <span class="icon-play"><i class="fas fa-play"></i></span>
            </button>
            <button id="retosBtn" title="Retos" class="player-button">
                <span class="icon-puzzle">游빌</span>
            </button>
        </div>
        <!-- Barra de progreso DEBAJO de los iconos -->
        <div class="progress-row">
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <span class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </span>
        </div>
    </div>
    <script>
        // --- Par치metros de configuraci칩n r치pida ---
        // Cambia los valores de :root en el CSS para tama침o de botones, iconos, barra, etc.

        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const retosBtn = document.getElementById('retosBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const audioPlayerControls = document.getElementById('audioPlayerControls');

        let currentAudioId = null;
        let currentAudioIndexInSequence = -1;
        let canPlayAudio = false;
        let isDragging = false;

        const audiosSequence = [
            {
                id: "audio_serranos_intro",
                src: "Av1_audio_esp/02 Intro ESPA칌OL 2.mp3"
            },
            {
                id: "audio_puente_serranos",
                src: "Av1_audio_esp/03 Av1 Pista 3 ESPA칌OL.mp3"
            }
        ];

        function loadAudio(id) {
            const audioData = audiosSequence.find(a => a.id === id);
            if (audioData) {
                audioPlayer.src = audioData.src;
                currentAudioId = id;
                currentAudioIndexInSequence = audiosSequence.findIndex(a => a.id === id);
                audioPlayer.load();
                playPauseBtn.querySelector('i').className = 'fas fa-play';
                audioPlayer.currentTime = 0;
                progressBar.style.width = '0%';
                currentTimeSpan.textContent = '0:00';
                durationSpan.textContent = '0:00';
                updatePlayerControlsState();
                setRetosBtnActive(false);
            } else {
                currentAudioId = null;
                currentAudioIndexInSequence = -1;
                audioPlayer.src = '';
                updatePlayerControlsState();
                setRetosBtnActive(false);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function playAudio() {
            if (currentAudioId && canPlayAudio) {
                audioPlayer.play().catch(e => {});
                playPauseBtn.querySelector('i').className = 'fas fa-pause';
            }
        }

        function pauseAudio() {
            audioPlayer.pause();
            playPauseBtn.querySelector('i').className = 'fas fa-play';
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function setRetosBtnActive(active) {
            if (active) {
                retosBtn.classList.add('active');
            } else {
                retosBtn.classList.remove('active');
            }
        }

        function updatePlayerControlsState() {
            if (currentAudioId && canPlayAudio) {
                playPauseBtn.disabled = false;
                audioPlayerControls.classList.add('active');
                playPauseBtn.classList.add('active');
            } else {
                playPauseBtn.disabled = true;
                audioPlayerControls.classList.remove('active');
                playPauseBtn.classList.remove('active');
                pauseAudio();
            }
        }

        playPauseBtn.addEventListener('click', togglePlayPause);

        retosBtn.addEventListener('click', () => {
            window.parent.postMessage({ type: 'audio-player-retos' }, '*');
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            if (!isDragging) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
            }
        });

        audioPlayer.addEventListener('ended', () => {
            playPauseBtn.querySelector('i').className = 'fas fa-play';
            setRetosBtnActive(true);
        });

        // --- Permite arrastrar la barra de progreso ---
        function seekTo(e) {
            const rect = progressContainer.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const width = rect.width;
            const duration = audioPlayer.duration;
            if (duration) {
                let percent = Math.max(0, Math.min(1, x / width));
                audioPlayer.currentTime = percent * duration;
            }
        }
        progressContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            seekTo(e);
            document.addEventListener('mousemove', seekTo);
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.removeEventListener('mousemove', seekTo);
            }, { once: true });
        });
        progressContainer.addEventListener('touchstart', (e) => {
            isDragging = true;
            seekTo(e);
            document.addEventListener('touchmove', seekTo);
            document.addEventListener('touchend', () => {
                isDragging = false;
                document.removeEventListener('touchmove', seekTo);
            }, { once: true });
        });

        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data && typeof data === 'object') {
                if (data.tipo === 'gps_marcar_parada' && data.idAudio) {
                    loadAudio(data.idAudio);
                    canPlayAudio = true;
                    updatePlayerControlsState();
                    playAudio();
                }
                switch (data.type) {
                    case 'loadAudio':
                        loadAudio(data.idAudio);
                        canPlayAudio = data.canPlay;
                        updatePlayerControlsState();
                        break;
                    case 'playAudio':
                        playAudio();
                        break;
                    case 'pauseAudio':
                        pauseAudio();
                        break;
                    case 'stopAudio':
                        pauseAudio();
                        if (audioPlayer.src) audioPlayer.currentTime = 0;
                        break;
                    case 'updateCanPlay':
                        canPlayAudio = data.canPlay;
                        updatePlayerControlsState();
                        break;
                    case 'changeFontSize':
                        document.body.style.fontSize = data.size + 'px';
                        break;
                    case 'pauseAudioFromBoton':
                        pauseAudio();
                        break;
                    case 'activarRetosBtn':
                        setRetosBtnActive(true);
                        break;
                    case 'desactivarRetosBtn':
                        setRetosBtnActive(false);
                        break;
                }
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            window.parent.postMessage({ type: 'audio-hijo-listo' }, '*');
            setRetosBtnActive(false);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pauseAudio();
            }
        });
    </script>
</body>
</html>
