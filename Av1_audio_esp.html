<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Audio UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
    }

    .audio-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 1em;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 1em;
    }

    .controls button {
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .progress-row {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 0.5em;
      margin: 0;
      padding: 0;
      justify-content: flex-start;
    }

    .progress-container {
      flex-grow: 1;
      max-width: none;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      appearance: none;
      background: #ccc;
      border-radius: 3px;
      outline: none;
    }

    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #333;
      cursor: pointer;
    }

    #currentTime,
    #duration {
      font-size: 0.8em;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="audio-player">
    <div class="controls">
      <button id="playBtn">▶</button>
      <button id="nextBtn">⏭</button>
    </div>

    <div class="progress-row">
      <div class="progress-container">
        <input type="range" class="progress-bar" id="progressBar" min="0" max="100" value="0">
      </div>
      <span id="currentTime">0:00</span>
      <span id="duration">3:25</span>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    let playing = false;

    playBtn.addEventListener('click', () => {
      playing = !playing;
      playBtn.textContent = playing ? '⏸' : '▶';
      // Aquí iría la lógica de reproducción real del audio
    });

    nextBtn.addEventListener('click', () => {
      alert('Siguiente pista (lógica aún no implementada)');
    });

    // Simulación de duración (puedes reemplazar por lógica real con audio)
    let fakeCurrent = 0;
    const fakeDuration = 205; // 3:25 en segundos
    durationEl.textContent = `${Math.floor(fakeDuration / 60)}:${String(fakeDuration % 60).padStart(2, '0')}`;

    setInterval(() => {
      if (playing && fakeCurrent < fakeDuration) {
        fakeCurrent++;
        progressBar.value = (fakeCurrent / fakeDuration) * 100;
        currentTimeEl.textContent = `${Math.floor(fakeCurrent / 60)}:${String(fakeCurrent % 60).padStart(2, '0')}`;
      }
    }, 1000);
  </script>
</body>
</html>
