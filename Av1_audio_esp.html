<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio de Aventura (Hijo)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --btn-size: 80px;
            --icon-size: 2.7em;
            --progress-thick: 16px;
            --trapecio-width: 340px;
            --trapecio-height: 120px;
            --trapecio-bg: rgba(255,255,255,0.85);
            --trapecio-shadow: 0 2px 12px rgba(0,0,0,0.13);
            --trapecio-radius: 18px;
            --progress-color: #0077cc;
            --progress-bg: #e0e0e0;
            --timer-font-size: 1.3em;
            --timer-color: #444;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent !important;
        }
        body {
            font-family: "Book Antiqua", "Palatino Linotype", "Palatino", Georgia, serif;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }
        .audio-player-controls {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: min(var(--trapecio-width), 98vw);
            max-width: 98vw;
            min-width: 180px;
            height: var(--trapecio-height);
            background: var(--trapecio-bg);
            clip-path: polygon(8% 0, 92% 0, 100% 100%, 0 100%);
            border-radius: var(--trapecio-radius);
            box-shadow: var(--trapecio-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            gap: 0.1em;
            z-index: 1200;
            padding: 2px 4px;
            border: none;
        }
        .progress-row {
            display: flex;
            align-items: center;
            width: 96%;
            gap: 1.2em;
            margin: 0 0 8px 0;
            padding: 0;
            justify-content: center;
        }
        .progress-container {
            flex: 0 0 68%;
            max-width: 68%;
            width: 68%;
            height: var(--progress-thick);
            background-color: var(--progress-bg);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            margin: 0;
            min-width: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: var(--progress-color);
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        .time-display {
            min-width: 80px;
            font-size: var(--timer-font-size);
            color: var(--timer-color);
            text-align: right;
            user-select: none;
            margin-left: 2px;
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
            font-family: inherit;
        }
        .player-buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.2em;
            width: 100%;
            margin-bottom: 2px;
        }
        /* Cambia solo el botÃ³n de play para que siempre sea rojo, incluso deshabilitado */
        #playPauseBtn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(90deg, #cc3333 0%, #ff5555 100%) !important;
            color: white;
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            padding: 0;
        }
        #playPauseBtn:active:not(:disabled) { transform: scale(0.95); }
        #playPauseBtn.active {
            background: linear-gradient(90deg, #34c759 0%, #43e97b 100%) !important;
        }
        /* El resto de botones mantiene el comportamiento original */
        .player-button:not(#playPauseBtn), #retosBtn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(90deg, #cc3333 0%, #ff5555 100%);
            color: white;
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            padding: 0;
        }
        .player-button:disabled:not(#playPauseBtn), #retosBtn:disabled { background: #ccc; cursor: not-allowed; }
        .player-button:active:not(:disabled):not(#playPauseBtn), #retosBtn:active:not(:disabled) { transform: scale(0.95);}
        .player-button.active:not(#playPauseBtn), #retosBtn.active {
            background: linear-gradient(90deg, #34c759 0%, #43e97b 100%);
        }
        .icon-play, .icon-puzzle {
            font-size: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-container:active, .progress-container.dragging {
            cursor: grabbing;
        }
        @media (max-width: 500px) {
            :root {
                --btn-size: 48px;
                --icon-size: 1.5em;
                --trapecio-width: 98vw;
                --trapecio-height: 90px;
                --progress-thick: 10px;
                --timer-font-size: 1em;
            }
            .audio-player-controls {
                width: 98vw;
                min-width: unset;
                left: 50%;
                transform: translateX(-50%);
            }
            .progress-row { gap: 0.7em; }
            .progress-container {
                max-width: 62%;
                width: 62%;
                flex-basis: 62%;
            }
            .time-display { min-width: 60px; }
        }
    </style>
</head>
<body>
    <div class="audio-player-controls" id="audioPlayerControls">
        <audio id="audioPlayer"></audio>
        <div class="player-buttons-row">
            <button id="playPauseBtn" class="player-button" title="Reproducir/Pausar" disabled>
                <span class="icon-play"><i class="fas fa-play"></i></span>
            </button>
            <button id="retosBtn" title="Retos" class="player-button">
                <span class="icon-puzzle">ðŸ§©</span>
            </button>
        </div>
        <div class="progress-row">
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <span class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </span>
        </div>
    </div>
    <script>
        // ...existing code...
    </script>
</body>
</html>
