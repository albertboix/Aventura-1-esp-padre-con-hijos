<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Audio UI</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; background: transparent;
      overflow: hidden;
      font-family: sans-serif;
    }

    .audio-player {
      position: fixed;
      bottom: 10px;
      left: 50%; transform: translateX(-50%);
      width: 360px;
      height: 90px; /* Altura reducida */
      background: #fff;
      clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 2px 8px; /* Padding superior m√≠nimo */
      box-sizing: border-box;
      z-index: 9999;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin: 0;
      padding: 0; /* Sin padding extra */
      width: 100%;
    }

    .controls button {
      background: #cc3333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px; height: 50px;
      font-size: 1.3em;
      transition: background-color 0.4s ease;
      display: flex; align-items: center; justify-content: center;
      user-select: none; cursor: pointer; padding: 0;
    }

    #playBtn.playing { background-color: #339933; }

    .progress-row {
      display: flex; align-items: center;
      gap: 4px; font-size: 1em; /* n√∫meros m√°s grandes */
      width: 100%; margin: 2px 0 0; padding: 0;
      justify-content: flex-start;
    }

    .progress-container {
      flex-grow: 1;
      max-width: 280px; /* barra un poco m√°s corta */
    }

    .progress-bar {
      width: 100%; height: 6px;
      appearance: none; background: #ccc;
      border-radius: 3px; outline: none; cursor: pointer;
    }

    .progress-bar::-webkit-slider-thumb {
      appearance: none; width: 10px; height: 10px;
      border-radius: 50%; background: #333; cursor: pointer;
    }

    #currentTime, #duration {
      white-space: nowrap;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="audio-player">
    <div class="controls">
      <button id="playBtn" title="Play/Pause">‚ñ∂</button>
      <button id="retosBtn" title="Ir a Retos">üß©</button>
    </div>
    <div class="progress-row">
      <div class="progress-container">
        <input type="range" class="progress-bar" id="progressBar" min="0" max="100" value="0">
      </div>
      <span id="currentTime">0:00</span><span>/</span><span id="duration">3:25</span>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const retosBtn = document.getElementById('retosBtn');
    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    let playing = false;
    let fakeCurrent = 0;
    const fakeDuration = 205;

    playBtn.addEventListener('click', () => {
      playing = !playing;
      playBtn.classList.toggle('playing');
      playBtn.textContent = playing ? '‚è∏' : '‚ñ∂';
    });

    retosBtn.addEventListener('click', () => {
      alert('Abrir secci√≥n de retos (pendiente de implementar)');
    });

    // Inicializa duraci√≥n
    durationEl.textContent = `${Math.floor(fakeDuration/60)}:${String(fakeDuration%60).padStart(2,'0')}`;

    // Simula progreso
    setInterval(() => {
      if (playing && fakeCurrent < fakeDuration) {
        fakeCurrent++;
        progressBar.value = (fakeCurrent/fakeDuration)*100;
        currentTimeEl.textContent = `${Math.floor(fakeCurrent/60)}:${String(fakeCurrent%60).padStart(2,'0')}`;
      }
    }, 1000);
  </script>
</body>
</html>
