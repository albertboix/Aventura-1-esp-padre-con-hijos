<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio de Aventura (Hijo)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent !important;
        }
        body {
            font-family: "Book Antiqua", "Palatino Linotype", "Palatino", Georgia, serif;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }
        .audio-player-controls {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 170px;
            max-width: 96vw;
            min-width: 100px;
            background: rgba(255,255,255,0.82);
            clip-path: polygon(8% 0%, 92% 0%, 100% 100%, 0% 100%);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            gap: 0.1em;
            z-index: 1200;
            padding: 2px 4px;
            border: none;
        }
        .player-buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4em;
            width: 100%;
            margin-bottom: 2px;
        }
        .player-button, #retosBtn {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(90deg, #cc3333 0%, #ff5555 100%);
            color: white;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
        }
        .player-button:disabled, #retosBtn:disabled { background: #ccc; cursor: not-allowed; }
        .player-button:active:not(:disabled), #retosBtn:active:not(:disabled) { transform: scale(0.95);}
        .player-button.active, #retosBtn.active {
            background: linear-gradient(90deg, #34c759 0%, #43e97b 100%);
        }
        .icon-play {
            background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .icon-puzzle {
            background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .progress-row {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 0.12em;
            margin: 0;
            padding: 0;
            justify-content: center;
        }
        .progress-container {
            flex: 0 0 44px;
            height: 14px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            margin: 0;
            min-width: 0;
            max-width: 44px;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #0077cc;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        .time-display {
            min-width: 38px;
            font-size: 1.5em;
            color: #555;
            text-align: right;
            user-select: none;
            margin-left: 4px;
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
        }
        @media (max-width: 400px) {
            .audio-player-controls { width: 98vw; max-width: 98vw; padding: 2px 1px 2px 1px;}
            .player-button, #retosBtn { width: 32px; height: 32px; font-size: 1em;}
            .time-display { font-size: 0.92em; min-width: 28px;}
            .progress-row, .progress-container { width: 98vw; }
            .progress-container { max-width: 30vw; flex-basis: 30vw; }
        }
    </style>
</head>
<body>
    <div class="audio-player-controls" id="audioPlayerControls">
        <audio id="audioPlayer"></audio>
        <div class="player-buttons-row">
            <button id="playPauseBtn" class="player-button" title="Reproducir/Pausar" disabled>
                <span class="icon-play"><i class="fas fa-play"></i></span>
            </button>
            <button id="retosBtn" title="Retos" class="player-button">
                <span class="icon-puzzle">ðŸ§©</span>
            </button>
        </div>
        <div class="progress-row">
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <span class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </span>
        </div>
    </div>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const retosBtn = document.getElementById('retosBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const audioPlayerControls = document.getElementById('audioPlayerControls');

        let currentAudioId = null;
        let currentAudioIndexInSequence = -1;
        let canPlayAudio = false;

        const audiosSequence = [
            {
                id: "audio_serranos_intro",
                src: "Av1_audio_esp/02 Intro ESPAÃ‘OL 2.mp3"
            },
            {
                id: "audio_puente_serranos",
                src: "Av1_audio_esp/03 Av1 Pista 3 ESPAÃ‘OL.mp3"
            }
        ];

        function loadAudio(id) {
            const audioData = audiosSequence.find(a => a.id === id);
            if (audioData) {
                audioPlayer.src = audioData.src;
                currentAudioId = id;
                currentAudioIndexInSequence = audiosSequence.findIndex(a => a.id === id);
                audioPlayer.load();
                playPauseBtn.querySelector('i').className = 'fas fa-play';
                audioPlayer.currentTime = 0;
                progressBar.style.width = '0%';
                currentTimeSpan.textContent = '0:00';
                durationSpan.textContent = '0:00';
                updatePlayerControlsState();
                setRetosBtnActive(false);
            } else {
                currentAudioId = null;
                currentAudioIndexInSequence = -1;
                audioPlayer.src = '';
                updatePlayerControlsState();
                setRetosBtnActive(false);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function playAudio() {
            if (currentAudioId && canPlayAudio) {
                audioPlayer.play().catch(e => {});
                playPauseBtn.querySelector('i').className = 'fas fa-pause';
            }
        }

        function pauseAudio() {
            audioPlayer.pause();
            playPauseBtn.querySelector('i').className = 'fas fa-play';
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function setRetosBtnActive(active) {
            if (active) {
                retosBtn.classList.add('active');
            } else {
                retosBtn.classList.remove('active');
            }
        }

        function updatePlayerControlsState() {
            if (currentAudioId && canPlayAudio) {
                playPauseBtn.disabled = false;
                audioPlayerControls.classList.add('active');
                playPauseBtn.classList.add('active');
            } else {
                playPauseBtn.disabled = true;
                audioPlayerControls.classList.remove('active');
                playPauseBtn.classList.remove('active');
                pauseAudio();
            }
        }

        playPauseBtn.addEventListener('click', togglePlayPause);

        retosBtn.addEventListener('click', () => {
            window.parent.postMessage({ type: 'audio-player-retos' }, '*');
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
        });

        audioPlayer.addEventListener('ended', () => {
            playPauseBtn.querySelector('i').className = 'fas fa-play';
            setRetosBtnActive(true);
        });

        progressContainer.addEventListener('click', (e) => {
            if (!audioPlayer.src) return;
            const clickX = e.offsetX;
            const width = progressContainer.offsetWidth;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        });

        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data && typeof data === 'object') {
                if (data.tipo === 'gps_marcar_parada' && data.idAudio) {
                    loadAudio(data.idAudio);
                    canPlayAudio = true;
                    updatePlayerControlsState();
                    playAudio();
                }
                switch (data.type) {
                    case 'loadAudio':
                        loadAudio(data.idAudio);
                        canPlayAudio = data.canPlay;
                        updatePlayerControlsState();
                        break;
                    case 'playAudio':
                        playAudio();
                        break;
                    case 'pauseAudio':
                        pauseAudio();
                        break;
                    case 'stopAudio':
                        pauseAudio();
                        if (audioPlayer.src) audioPlayer.currentTime = 0;
                        break;
                    case 'updateCanPlay':
                        canPlayAudio = data.canPlay;
                        updatePlayerControlsState();
                        break;
                    case 'changeFontSize':
                        document.body.style.fontSize = data.size + 'px';
                        break;
                    case 'pauseAudioFromBoton':
                        pauseAudio();
                        break;
                    case 'activarRetosBtn':
                        setRetosBtnActive(true);
                        break;
                    case 'desactivarRetosBtn':
                        setRetosBtnActive(false);
                        break;
                }
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            window.parent.postMessage({ type: 'audio-hijo-listo' }, '*');
            setRetosBtnActive(false);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pauseAudio();
            }
        });
    </script>
</body>
</html>
