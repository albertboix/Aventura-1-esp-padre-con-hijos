<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio Mejorado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%; background: transparent;
            overflow: hidden;
            font-family: "Book Antiqua", "Palatino Linotype", "Palatino", Georgia, serif;
        }
        .audio-player-controls {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 340px;
            max-width: 98vw;
            min-width: 200px;
            background: rgba(255,255,255,0.92);
            clip-path: polygon(8% 0%, 92% 0%, 100% 100%, 0% 100%);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            gap: 0.1em;
            z-index: 1200;
            padding: 2px 8px;
            border: none;
        }
        .player-buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            width: 100%;
            margin-bottom: 2px;
        }
        /* Botón Play/Pause y Retos: fondo rojo por defecto, verde cuando activo */
        .icon-btn {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            background: #cc3333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5em;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
            transition: background 0.2s;
            position: relative;
        }
        .icon-btn.active {
            background: #34c759;
        }
        /* Icono Play: azul degradado */
        .icon-play {
            background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Icono Pause: morado degradado */
        .icon-pause {
            background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Icono Puzzle: azul degradado */
        .icon-puzzle {
            background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .progress-row {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 8px;
            margin: 0;
            padding: 0;
            justify-content: center;
        }
        .progress-container {
            flex: 1 1 auto;
            height: 14px;
            background-color: #e0e0e0;
            border-radius: 9px;
            cursor: pointer;
            position: relative;
            margin: 0;
            min-width: 0;
            max-width: 400px;
            width: 400px;
            overflow: hidden;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            border-radius: 7px;
            transition: width 0.1s linear;
            position: absolute;
            left: 0; top: 0;
        }
        .time-display {
            min-width: 44px;
            font-size: 1.9em;
            color: #555;
            text-align: right;
            user-select: none;
            margin-left: 2px; //tamaño del tiempo
            letter-spacing: -1px; //juntar los números del tiempo
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
            
        }
        @media (max-width: 400px) {
            .audio-player-controls { width: 98vw; max-width: 98vw; padding: 2px 1px 2px 1px;}
            .icon-btn { width: 38px; height: 38px; font-size: 1.3em;}
            .time-display { font-size: 0.92em; min-width: 28px;}
            .progress-row, .progress-container { width: 98vw; }
            .progress-container { max-width: 40vw; flex-basis: 40vw; }
        }
    </style>
</head>
<body>
    <div class="audio-player-controls" id="audioPlayerControls">
        <audio id="audioPlayer"></audio>
        <div class="player-buttons-row">
            <!-- Botón Play/Pause -->
            <button id="playPauseBtn" class="icon-btn" title="Reproducir/Pausar" disabled>
                <span class="icon-play">&#9654;</span>
            </button>
            <!-- Botón Retos (puzzle) -->
            <button id="retosBtn" class="icon-btn" title="Ir a Retos">
                <span class="icon-puzzle">&#129513;</span>
            </button>
        </div>
        <div class="progress-row">
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <span class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </span>
        </div>
    </div>
    <script>
        // --- Variables y referencias a elementos del reproductor ---
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const retosBtn = document.getElementById('retosBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const audioPlayerControls = document.getElementById('audioPlayerControls');

        let currentAudioId = null;
        let currentAudioIndexInSequence = -1;
        let canPlayAudio = false;

        // --- Secuencia de audios disponibles ---
        const audiosSequence = [
            {
                id: "audio_serranos_intro",
                src: "Av1_audio_esp/02 Intro ESPAÑOL 2.mp3"
            },
            {
                id: "audio_puente_serranos",
                src: "Av1_audio_esp/03 Av1 Pista 3 ESPAÑOL.mp3"
            }
        ];

        // --- Carga y gestión del audio ---
        function loadAudio(id, forcePlay = false) {
            const audioData = audiosSequence.find(a => a.id === id);
            if (audioData) {
                if (currentAudioId === id && !forcePlay) {
                    if (audioPlayer.paused) {
                        playAudio();
                    }
                    return;
                }
                audioPlayer.src = audioData.src;
                currentAudioId = id;
                currentAudioIndexInSequence = audiosSequence.findIndex(a => a.id === id);
                audioPlayer.load();
                setPlayIcon();
                playPauseBtn.classList.remove('active');
                retosBtn.classList.remove('active');
                audioPlayer.currentTime = 0;
                updateProgressBar(0);
                currentTimeSpan.textContent = '0:00';
                durationSpan.textContent = '0:00';
                updatePlayerControlsState();
                if (forcePlay) {
                    playAudio();
                }
            } else {
                console.error("Audio ID no encontrado en la secuencia:", id);
                currentAudioId = null;
                currentAudioIndexInSequence = -1;
                audioPlayer.src = '';
                updatePlayerControlsState();
            }
        }

        // --- Formatea el tiempo en mm:ss ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // --- Cambia el icono a play (azul degradado) ---
        function setPlayIcon() {
            playPauseBtn.innerHTML = '<span class="icon-play">&#9654;</span>';
        }
        // --- Cambia el icono a pause (morado degradado) ---
        function setPauseIcon() {
            playPauseBtn.innerHTML = '<span class="icon-pause">&#10073;&#10073;</span>';
        }

        // --- Reproduce el audio actual ---
        function playAudio() {
            if (currentAudioId && canPlayAudio) {
                audioPlayer.play().catch(e => {
                    console.error("Error al intentar reproducir audio:", e);
                });
                setPauseIcon();
                playPauseBtn.classList.add('active');
                window.parent.postMessage({ type: 'cerrarIconosFlotantes' }, '*');
            }
        }

        // --- Pausa el audio actual ---
        function pauseAudio() {
            audioPlayer.pause();
            setPlayIcon();
            playPauseBtn.classList.remove('active');
        }

        // --- Alterna entre reproducir y pausar ---
        function togglePlayPause() {
            if (audioPlayer.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        // --- Actualiza el estado de los controles del reproductor ---
        function updatePlayerControlsState() {
            playPauseBtn.disabled = !(currentAudioId && canPlayAudio);
        }

        // --- Actualiza la barra de progreso con degradado dinámico ---
        function updateProgressBar(percent) {
            progressBar.style.width = percent + '%';
            // Degradado: de azul a verde según el progreso
            const startColor = [0, 122, 255]; // azul
            const endColor = [52, 199, 89];  // verde
            const r = Math.round(startColor[0] + (endColor[0] - startColor[0]) * (percent / 100));
            const g = Math.round(startColor[1] + (endColor[1] - startColor[1]) * (percent / 100));
            const b = Math.round(startColor[2] + (endColor[2] - startColor[2]) * (percent / 100));
            progressBar.style.background = `linear-gradient(90deg, rgb(${startColor.join(',')}) 0%, rgb(${r},${g},${b}) 100%)`;
        }

        // --- Eventos de los controles ---
        playPauseBtn.addEventListener('click', togglePlayPause);

        retosBtn.addEventListener('click', () => {
            retosBtn.classList.add('active');
            setTimeout(() => retosBtn.classList.remove('active'), 400);
            window.parent.postMessage({ type: 'audio-player-retos' }, '*');
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            updateProgressBar(percent);
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
        });

        audioPlayer.addEventListener('ended', () => {
            setPlayIcon();
            playPauseBtn.classList.remove('active');
        });

        progressContainer.addEventListener('click', (e) => {
            if (!audioPlayer.src) return;
            const clickX = e.offsetX;
            const width = progressContainer.offsetWidth;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        });

        // --- Comunicación con el padre (mensajes postMessage) ---
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data && typeof data === 'object') {
                if (data.tipo === 'gps_marcar_parada' && data.idAudio) {
                    loadAudio(data.idAudio, true);
                    canPlayAudio = true;
                    updatePlayerControlsState();
                }
                switch (data.type) {
                    case 'loadAudio':
                        loadAudio(data.idAudio, data.canPlay);
                        canPlayAudio = data.canPlay;
                        updatePlayerControlsState();
                        if (data.canPlay) playAudio();
                        break;
                    case 'playAudio':
                        playAudio();
                        break;
                    case 'pauseAudio':
                        pauseAudio();
                        break;
                    case 'stopAudio':
                        pauseAudio();
                        audioPlayer.currentTime = 0;
                        break;
                    case 'updateCanPlay':
                        canPlayAudio = data.canPlay;
                        updatePlayerControlsState();
                        break;
                    case 'changeFontSize':
                        document.body.style.fontSize = data.size + 'px';
                        break;
                    case 'pauseAudioFromBoton':
                        pauseAudio();
                        break;
                }
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            window.parent.postMessage({ type: 'audio-hijo-listo' }, '*');
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pauseAudio();
            }
        });

        // Inicializa iconos al cargar
        setPlayIcon();
        updateProgressBar(0);
    </script>
</body>
</html>
